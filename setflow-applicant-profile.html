<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Applicant Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="#" id="back-link" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Applicant Profile</h1>
        <div class="w-10 h-10"></div>
      </div>
    </header>

    <main id="profile-container" class="flex-grow pt-16 pb-32"> 
        <div class="flex justify-center items-center py-10" id="loading-state">
          <div class="loading-spinner"></div>
        </div>
        <div class="hidden p-5 text-center text-red-400" id="error-state">
            <p>Could not load applicant profile.</p>
        </div>
    </main>

    <footer id="footer-actions" class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm hidden">
       <div class="flex space-x-3" id="footer-buttons"></div>
    </footer>
  </div>

   <div id="toast-notification" class="fixed bottom-28 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
     <span id="toast-message">Placeholder</span>
   </div>
   <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, getUserData, gracefulGet, isOnline, escapeHTML } from './api.js';

    const container = document.getElementById('profile-container');
    const loading = document.getElementById('loading-state');
    const error = document.getElementById('error-state');
    const footer = document.getElementById('footer-actions');
    const btns = document.getElementById('footer-buttons');
    const backLink = document.getElementById('back-link');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const gigId = urlParams.get('gigId');
    const artistName = urlParams.get('artistName');

    // Dynamic Back Link
    backLink.onclick = (e) => {
        e.preventDefault();
        if (gigId) window.location.href = `setflow-review-applicants.html?gigId=${gigId}&gigName=Gig`; // Add gigName logic if possible
        else window.history.back();
    };

    function renderProfile(user) {
      loading.style.display = 'none';
      if (!user) { error.style.display = 'block'; return; }

      const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';

      container.innerHTML = `
        <section class="border-b border-neutral-700 p-5 text-center">
          <img class="mx-auto h-24 w-24 rounded-full border-4 border-neutral-700 object-cover" src="${user.profileImageUrl || placeholderImg}">
          <h2 class="mt-4 text-2xl font-bold text-white">${escapeHTML(user.name)}</h2>
          <p class="text-base text-neutral-400">${escapeHTML(user.location || 'Location not set')}</p>
        </section>
        <section class="border-b border-neutral-700 p-5">
          <h3 class="mb-2 text-sm font-semibold uppercase tracking-wider text-neutral-400">Bio</h3>
          <p class="text-sm leading-relaxed text-neutral-300">${escapeHTML(user.bio || 'No bio provided.')}</p>
        </section>
        <section class="p-5">
           <h3 class="mb-3 text-sm font-semibold uppercase tracking-wider text-neutral-400">Links</h3>
           <div class="space-y-3">
              ${user.website ? `<a href="${user.website}" target="_blank" class="block p-3 rounded bg-neutral-800 hover:bg-neutral-700 truncate text-emerald-400">${escapeHTML(user.website)}</a>` : '<p class="text-neutral-500 text-sm">No links.</p>'}
           </div>
        </section>
      `;

      footer.classList.remove('hidden');
      // Encode name for the next URL
      const bookingLink = `setflow-booking-confirmation.html?userId=${userId}&gigId=${gigId}&artistName=${encodeURIComponent(artistName || user.name)}`;
      
      btns.innerHTML = `
        <a href="setflow-conversation-view.html?recipientId=${userId}" class="flex-1 rounded-xl bg-neutral-700 px-6 py-3 text-center text-base font-semibold text-white hover:bg-neutral-600 transition">Message</a>
        <a href="${bookingLink}" class="flex-1 rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white hover:bg-emerald-500 transition">Book Gig</a>
      `;
    }

    onAuthState(async (user) => {
      if (user) {
        if (!userId) {
          loading.style.display = 'none';
          error.innerText = 'Error: No User ID';
          error.style.display = 'block';
          return;
        }
        const data = await gracefulGet(getUserData(userId));
        renderProfile(data);
      } else {
        window.location.href = 'setflow-login-page.html';
      }
    });
  </script>
</body>
</html>
