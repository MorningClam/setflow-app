<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Applicant Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center justify-between shadow-md border-b border-neutral-700/50">
      <a href="setflow-review-applicants.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight">Applicant Profile</h1>
      <a href="#" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg></a>
    </header>
    <main id="profile-container" class="flex-grow pb-36">
      <p class="p-5 text-center text-neutral-500">Loading profile...</p>
    </main>
    <footer id="footer-actions" class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700 flex items-center space-x-3">
        </footer>
  </div>

  <script type="module">
    import { onAuthState, getUserData } from './api.js';

    const profileContainer = document.getElementById('profile-container');
    const footerActions = document.getElementById('footer-actions');
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const gigId = urlParams.get('gigId'); // Pass gigId for booking confirmation

    function renderProfile(userData) {
      if (!userData) {
        profileContainer.innerHTML = '<p class="p-5 text-center text-red-400">Could not load applicant profile.</p>';
        return;
      }
      
      // Populate main profile content
      profileContainer.innerHTML = `
        <div class="p-5 flex flex-col items-center text-center border-b border-neutral-800">
          <img class="w-24 h-24 rounded-full object-cover border-4 border-neutral-700" src="${userData.profileImageUrl || 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop'}" alt="Band photo">
          <h2 class="text-2xl font-bold text-white mt-4">${userData.name}</h2>
          <p class="text-md text-neutral-400">${userData.location || 'Location not set'}</p>
        </div>
        <div class="p-5 border-b border-neutral-800">
          <h3 class="text-neutral-500 font-semibold uppercase tracking-wider text-xs mb-2">Bio</h3>
          <p class="text-neutral-300 text-sm leading-relaxed">${userData.bio || 'No bio provided.'}</p>
        </div>
        `;

      // Populate footer actions
      const bookingLink = `setflow-booking-confirmation.html?userId=${userId}&gigId=${gigId}`;
      footerActions.innerHTML = `
        <a href="setflow-conversation-view.html?recipientId=${userId}" class="w-full py-3 bg-neutral-700 hover:bg-neutral-600 text-white text-base font-bold rounded-xl text-center">Send Message</a>
        <a href="${bookingLink}" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg text-center">Book Gig</a>
      `;
    }

    onAuthState(async (user) => {
      if (user) {
        if (!userId) {
          profileContainer.innerHTML = '<p class="p-5 text-center text-red-400">No user ID provided.</p>';
          return;
        }
        try {
          const applicantData = await getUserData(userId);
          renderProfile(applicantData);
        } catch (error) {
          console.error("Error fetching applicant data:", error);
        }
      } else {
        window.location.href = 'setflow-login-page.html';
      }
    });
  </script>
</body>
</html>
