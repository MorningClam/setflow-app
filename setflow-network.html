<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - My Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner { /* For full section loading */
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Network data may be cached.</div>
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
       <a href="setflow-musician-dashboard.html" aria-label="Go back to dashboard" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">My Network</h1>
      <div class="w-10 h-10"></div> </div>
  </header>

  <main id="network-list" class="flex-1 space-y-3 p-5 pt-20"> <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.94-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.06 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">Network Empty</h3>
      <p class="mt-1 text-sm text-neutral-400">Connect with venues, promoters, and other musicians.</p>
       </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load network contacts.</p>
    </div>
    </main>
  </div> <div id="toast-notification" class="fixed bottom-5 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

 <script type="module">
     import { onAuthState, fetchUserNetwork, isOnline } from './api.js';

     const networkContainer = document.getElementById('network-list');
     const loadingState = document.getElementById('loading-state');
     const emptyState = document.getElementById('empty-state');
     const errorState = document.getElementById('error-state');
     const offlineBanner = document.getElementById('offline-banner');

     // Update offline banner based on initial status
     offlineBanner.style.display = isOnline() ? 'none' : 'block';
     // Listen for network changes
     document.body.addEventListener('app:network-change', (event) => {
         offlineBanner.style.display = event.detail.online ? 'none' : 'block';
     });


     function renderNetwork(contacts) {
         // Clear previous items
         const existingItems = networkContainer.querySelectorAll('.network-item');
         existingItems.forEach(item => item.remove());

         if (!contacts) { // Error case
             loadingState.style.display = 'none';
             emptyState.style.display = 'none';
             errorState.style.display = 'block';
             return;
         }

         if (contacts.length === 0) {
             loadingState.style.display = 'none';
             errorState.style.display = 'none';
             emptyState.style.display = 'block';
             return;
         }

         loadingState.style.display = 'none'; // Hide states
         emptyState.style.display = 'none';
         errorState.style.display = 'none';


         contacts.forEach(contact => {
             const contactCard = document.createElement('div');
             // Use Canonical List Item Structure (modified)
             contactCard.className = 'network-item flex items-center justify-between rounded-lg bg-neutral-800 p-4 hover:bg-neutral-700 focus-within:bg-neutral-700 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-500';

             let profileLink = `setflow-public-profile.html?userId=${contact.id}`; // Default
             if (contact.role?.toLowerCase() === 'venue') {
                 profileLink = `setflow-venue-profile.html?venueId=${contact.id}`;
             }

             const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';
             const profileImage = contact.profileImageUrl || placeholderImg;
             // Basic role display
             const roleDisplay = contact.role ? `${contact.role} â€¢ ` : '';

             contactCard.innerHTML = `
                 <a href="${profileLink}" class="flex flex-1 items-center space-x-4 min-w-0 group rounded focus:outline-none">
                     <img class="h-12 w-12 flex-shrink-0 rounded-lg object-cover bg-neutral-700" src="${profileImage}" alt="${contact.name} photo">
                     <div class="min-w-0">
                         <p class="truncate font-semibold text-white group-hover:text-emerald-400">${contact.name}</p>
                         <p class="truncate text-xs text-neutral-400">${roleDisplay}${contact.location || 'Location N/A'}</p>
                     </div>
                 </a>
                 <a href="setflow-conversation-view.html?recipientId=${contact.id}" class="message-btn ml-2 flex-shrink-0 rounded-xl bg-neutral-700 px-4 py-1.5 text-xs font-semibold text-white transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Message</a>
             `;
              // Insert before the state divs
              networkContainer.insertBefore(contactCard, loadingState);
         });
     }

     onAuthState(async (user) => {
         if (user) {
             loadingState.style.display = 'flex'; // Show loading
             emptyState.style.display = 'none';
             errorState.style.display = 'none';
            try {
                const networkContacts = await fetchUserNetwork(user.uid);

                if (networkContacts === null) {
                    renderNetwork(null);
                    return;
                }

                renderNetwork(networkContacts);
             } catch (error) {
                 console.error("Error loading network:", error);
                 renderNetwork(null); // Show error state
             }
         } else {
             window.location.href = 'setflow-login-page.html';
         }
     });
 </script>

 <script type="module" src="./api.js"></script>
</body>
</html>
