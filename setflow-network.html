<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - My Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #10B981; animation: spin 0.8s linear infinite; }
    .ambient-light { position: absolute; bottom: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 100%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    
    /* Fixed Nav Alignment */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
       <a href="#" onclick="window.location.href='setflow-musician-dashboard.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-emerald-400">My Network</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main id="network-list" class="flex-1 space-y-3 p-5 pt-20 pb-20 relative z-10"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center glass-card rounded-xl" id="empty-state">
      <h3 class="text-lg font-bold text-white">Network Empty</h3>
      <p class="mt-1 text-sm text-neutral-400">Connect with venues, promoters, and other musicians.</p>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full"></div>
  </nav>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
     import { onAuthState, gracefulGet, isOnline, fetchUserNetwork, escapeHTML, getUserData } from './api.js';

     const list = document.getElementById('network-list');
     const loading = document.getElementById('loading-state');
     const empty = document.getElementById('empty-state');
     
     if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';
     const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';

     function renderNetwork(contacts) {
         loading.style.display = 'none';
         if (!contacts || contacts.length === 0) {
             empty.style.display = 'block';
             return;
         }

         contacts.forEach(c => {
             const div = document.createElement('div');
             div.className = 'glass-card flex items-center justify-between rounded-xl p-4 mb-3 animate-enter hover:bg-white/5 transition';
             const profileLink = `setflow-public-profile.html?userId=${c.id}`;

             div.innerHTML = `
                 <a href="${profileLink}" class="flex flex-1 items-center space-x-4 min-w-0 group">
                     <img class="h-12 w-12 rounded-lg object-cover bg-neutral-800 border border-white/10" src="${c.profileImageUrl || placeholderImg}">
                     <div class="min-w-0">
                         <p class="truncate font-bold text-white group-hover:text-emerald-400 transition">${escapeHTML(c.name)}</p>
                         <p class="truncate text-xs text-neutral-400 uppercase tracking-wider font-medium">${escapeHTML(c.role || 'User')} â€¢ ${escapeHTML(c.location || 'N/A')}</p>
                     </div>
                 </a>
                 <a href="setflow-conversation-view.html?recipientId=${c.id}" class="ml-2 rounded-lg bg-white/10 border border-white/10 px-4 py-2 text-xs font-bold text-white hover:bg-white/20 transition btn-press">Message</a>
             `;
             list.appendChild(div);
         });
     }

     onAuthState(async (user) => {
         if (user) {
             const userData = await gracefulGet(getUserData(user.uid));
             if(window.renderBottomNav) window.renderBottomNav('musician', userData?.subscriptionTier || 'free', 'setflow-network.html'); // Uses active logic but no highlight (correct)
             
             const contacts = await gracefulGet(fetchUserNetwork(user.uid));
             renderNetwork(contacts);
         } else {
             window.location.href = 'setflow-login-page.html';
         }
     });
 </script>
</body>
</html>
