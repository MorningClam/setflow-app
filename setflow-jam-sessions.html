<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Jam Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner { /* For full section loading */
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached jam sessions.</div>
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-moremenu.html" aria-label="Go back" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Jam Sessions</h1>
       <a href="setflow-host-jam-session.html" class="w-auto flex-shrink-0 rounded-xl bg-emerald-600 px-4 py-1 text-sm font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Host</a>
    </div>
  </header>

  <main id="sessions-container" class="flex-1 space-y-3 p-5 pt-20"> <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">No Jam Sessions Yet</h3>
      <p class="mt-1 text-sm text-neutral-400">Be the first one to host a jam!</p>
       <div class="mt-6">
            <a href="setflow-host-jam-session.html" class="w-auto rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white ...">Host a Session</a>
       </div>
    </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load jam sessions.</p>
    </div>
    </main>
  </div> <div id="toast-notification" class="fixed bottom-5 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, fetchJamSessions, reportContent, gracefulGet, isOnline } from './api.js';

  const sessionsContainer = document.getElementById('sessions-container');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const errorState = document.getElementById('error-state');
  const offlineBanner = document.getElementById('offline-banner');

  const placeholderImage = "https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop";
  let currentUserId = null;

   // Update offline banner based on initial status
  offlineBanner.style.display = isOnline() ? 'none' : 'block';
  // Listen for network changes
  document.body.addEventListener('app:network-change', (event) => {
      offlineBanner.style.display = event.detail.online ? 'none' : 'block';
  });


  function renderSessions(sessions) {
    // Clear previous items
    const existingItems = sessionsContainer.querySelectorAll('.session-item');
    existingItems.forEach(item => item.remove());

    if (!sessions) { // Error case
        loadingState.style.display = 'none';
        emptyState.style.display = 'none';
        errorState.style.display = 'block';
        return;
    }

    if (sessions.length === 0) {
      loadingState.style.display = 'none';
      errorState.style.display = 'none';
      emptyState.style.display = 'block';
      return;
    }

    loadingState.style.display = 'none'; // Hide states
    emptyState.style.display = 'none';
    errorState.style.display = 'none';

    sessions.forEach(session => {
      const sessionCard = document.createElement('div');
      // Use Canonical Card style
      sessionCard.className = 'session-item rounded-xl border border-neutral-700 bg-neutral-800 p-4';
      const profileLink = `setflow-public-profile.html?userId=${session.hostId}`;

      sessionCard.innerHTML = `
        <div class="flex items-start justify-between">
          <div class="flex-1 min-w-0">
            <span class="inline-flex items-center rounded-full bg-sky-900 px-2.5 py-0.5 text-xs font-medium text-sky-300">OPEN INVITE</span>
            <h3 class="mt-2 font-semibold text-white">${session.title}</h3>
            <p class="mt-1 text-sm text-neutral-400">${session.location} â€¢ ${session.formattedDate} @ ${session.formattedTime}</p>
            <p class="mt-1 text-sm text-neutral-300">${session.description}</p>
          </div>
          <a href="${profileLink}" class="group ml-4 flex-shrink-0 text-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 rounded-full">
             <img class="mx-auto h-12 w-12 rounded-full object-cover transition-opacity group-hover:opacity-80" src="${session.hostProfileImage || placeholderImage}" alt="${session.hostName}'s photo">
             <p class="mt-1 truncate text-xs text-neutral-400 transition-colors group-hover:text-emerald-400">${session.hostName}</p>
           </a>
        </div>
        <div class="mt-4 flex items-center space-x-2 border-t border-neutral-700 pt-3">
            <button class="flex-1 rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">Join Session</button>
            ${currentUserId && currentUserId !== session.hostId ?
            // Canonical Button-Secondary (Small, Destructive Intent)
            `<button data-session-id="${session.id}" class="report-session-btn flex-shrink-0 rounded-xl bg-neutral-700 px-3 py-2 text-xs font-semibold text-neutral-300 transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-red-500 focus:ring-offset-neutral-900">Report</button>`
            : ''}
        </div>
      `;
       // Insert before the state divs
       sessionsContainer.insertBefore(sessionCard, loadingState);
    });
  }

  // --- Report Functionality ---
  async function handleReport(type, id) {
    if (!currentUserId) {
        toast.show('You must be logged in to report content.', 'error');
        return; // Or redirect to login
    }
    if (confirm('Are you sure you want to report this jam session?')) {
        try {
            await reportContent(id, type, currentUserId, 'User reported from jam sessions page');
            toast.show('Session reported. Thank you.', 'success');
        } catch (error) {
            console.error('Error reporting session:', error);
            toast.show('Could not submit report. Please try again.', 'error');
        }
    }
  }

  // --- Event Delegation ---
  sessionsContainer.addEventListener('click', (event) => {
    const reportButton = event.target.closest('.report-session-btn');
    const joinButton = event.target.closest('.bg-emerald-600'); // Simple selector for Join button

    if (reportButton) {
        const sessionId = reportButton.dataset.sessionId;
        handleReport('jam_session', sessionId);
    } else if (joinButton && joinButton.textContent.includes('Join Session')) {
        // Placeholder for Join Session logic
        toast.show('Joining session... (Not implemented)', 'success');
        // TODO: Add logic to join (e.g., add user to attendees list, open chat)
    }
  });

  // --- Initial Load ---
  onAuthState(async (user) => {
    if (user) {
      currentUserId = user.uid;
      loadingState.style.display = 'flex'; // Show loading
      emptyState.style.display = 'none';
      errorState.style.display = 'none';
      try {
        // Use gracefulGet, manage states manually
        const sessions = await gracefulGet(fetchJamSessions(), null, "Could not load sessions while offline.");
        renderSessions(sessions); // Handles null/empty response
      } catch (error) {
        console.error("Failed to fetch jam sessions:", error);
        renderSessions(null); // Show error state
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>

<script type="module" src="./api.js"></script>
</body>
</html>
