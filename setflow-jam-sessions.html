<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Jam Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #fb7185; animation: spin 0.8s linear infinite; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: 0; left: 0; right: 0; height: 100%; background: radial-gradient(circle at 50% 100%, rgba(251, 113, 133, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    
    /* Bottom Nav Styles */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
    
    .animate-enter { animation: fadeUp 0.4s ease-out forwards; opacity: 0; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="window.location.href='setflow-musician-dashboard.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press transition">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-rose-400">Jam Sessions</h1>
      <div class="w-10 h-10"></div>
    </div>
  </header>

  <main id="sessions-container" class="flex-grow p-5 pt-24 pb-24 space-y-4 relative z-10"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center glass-card rounded-xl" id="empty-state">
      <p class="text-sm text-neutral-400">No sessions active.</p>
    </div>
  </main>

  <a href="setflow-host-jam-session.html" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-40 flex items-center justify-center bg-rose-500 text-white px-6 py-3 rounded-full shadow-lg shadow-rose-500/40 btn-press font-bold text-sm border-2 border-neutral-900 hover:bg-rose-400 transition">
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      Host Session
  </a>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div class="flex h-16 items-center justify-around w-full">
      <a href="setflow-musician-dashboard.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z"></path></svg>
        <span class="text-xs font-medium">Home</span>
      </a>
      <a href="setflow-browse-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <span class="text-xs font-medium">Gigs</span>
      </a>
      <a href="setflow-applied-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
         <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
         <span class="text-xs font-medium">Applied</span>
      </a>
      <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path></svg>
        <span class="text-xs font-medium">Inbox</span>
      </a>
      <a href="setflow-musician-settings.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span class="text-xs font-medium">Account</span>
      </a>
    </div>
  </nav>
</div>
  
<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
    import { onAuthState, fetchJamSessions, gracefulGet, getUserData, escapeHTML, isOnline } from './api.js';
    
    const container = document.getElementById('sessions-container');
    const loading = document.getElementById('loading-state');
    const empty = document.getElementById('empty-state');

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    function renderSessions(sessions) {
        loading.style.display = 'none';
        container.querySelectorAll('.jam-ticket').forEach(e => e.remove());

        if(!sessions || sessions.length === 0) {
            empty.style.display = 'block';
            return;
        }
        empty.style.display = 'none';
        
        sessions.forEach((s, index) => {
            let dateObj = s.dateObject;
            if (!dateObj && s.date) {
                 const parts = s.date.split('-');
                 if(parts.length === 3) dateObj = new Date(parts[0], parts[1]-1, parts[2]);
                 else dateObj = new Date();
            } else if (!dateObj) {
                dateObj = new Date();
            }

            const month = dateObj.toLocaleDateString('en-US', { month: 'short' }).toUpperCase();
            const day = dateObj.getDate();

            const div = document.createElement('div');
            div.className = 'jam-ticket glass-card flex rounded-xl mb-4 overflow-hidden animate-enter btn-press relative border border-white/5 hover:border-rose-500/30 transition';
            div.style.animationDelay = `${index * 0.05}s`;

            div.innerHTML = `
                <div class="w-20 bg-neutral-800/50 flex flex-col items-center justify-center border-r border-dashed border-white/20 relative">
                    <div class="text-[10px] font-black text-rose-400 tracking-widest">${month}</div>
                    <div class="text-2xl font-black text-white">${day}</div>
                    <div class="absolute -top-1.5 -right-[5px] w-2.5 h-2.5 rounded-full bg-[#0a0a0a]"></div>
                    <div class="absolute -bottom-1.5 -right-[5px] w-2.5 h-2.5 rounded-full bg-[#0a0a0a]"></div>
                </div>
                <div class="flex-1 p-4 flex flex-col justify-center">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-white text-lg leading-tight truncate">${escapeHTML(s.title)}</h3>
                            <div class="flex items-center text-xs text-neutral-400 mt-1">
                                <svg class="w-3 h-3 mr-1 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                                ${escapeHTML(s.location)}
                            </div>
                        </div>
                        <button class="bg-white/10 hover:bg-rose-500 hover:text-black text-rose-300 border border-rose-500/30 rounded-lg px-3 py-1.5 text-xs font-bold uppercase tracking-wider transition" onclick="window.toast.show('Joined Jam!', 'success')">
                            Join
                        </button>
                    </div>
                    <p class="text-sm text-neutral-300 mt-3 line-clamp-2">${escapeHTML(s.description)}</p>
                </div>
            `;
            container.appendChild(div);
        });
    }

    onAuthState(async (user) => {
        if(user) {
            const userData = await gracefulGet(getUserData(user.uid));
            // Nav hardcoded now, no need to invoke renderBottomNav unless user role mismatch
            const sessions = await gracefulGet(fetchJamSessions());
            renderSessions(sessions);
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
  </script>
</body>
</html>
