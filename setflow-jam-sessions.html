<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Jam Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #fb7185; animation: spin 0.8s linear infinite; }
    .ambient-light { position: absolute; bottom: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 100%, rgba(251, 113, 133, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    /* Fixed Nav Alignment */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative bg-neutral-900 shadow-2xl overflow-hidden">
    <div id="offline-banner" style="display:none" class="bg-red-600 text-white text-center text-sm p-2 font-medium">Offline Mode</div>
    <div class="ambient-light"></div>

    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="#" onclick="window.location.href='setflow-musician-dashboard.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-rose-400">Jam Sessions</h1>
        <div class="w-10 h-10"></div>
      </div>
    </header>

    <main id="sessions-container" class="flex-grow p-5 pt-20 pb-24 space-y-4 relative z-10"> 
      <div class="flex justify-center items-center py-10" id="loading-state">
        <div class="loading-spinner"></div>
      </div>
      <div class="hidden py-10 text-center glass-card rounded-xl" id="empty-state">
        <p class="text-sm text-neutral-400">No sessions active.</p>
      </div>
    </main>

    <a href="setflow-host-jam-session.html" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-40 flex h-14 w-14 items-center justify-center rounded-full bg-rose-500 text-white shadow-lg shadow-rose-500/40 btn-press hover:bg-rose-400 border-2 border-neutral-900">
        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
    </a>

    <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
      <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full"></div>
    </nav>
  </div>
  
  <script src="toast.js"></script>
  <script src="nav.js"></script>

  <script type="module">
    import { onAuthState, fetchJamSessions, gracefulGet, getUserData, escapeHTML, isOnline } from './api.js';
    
    const container = document.getElementById('sessions-container');
    const loading = document.getElementById('loading-state');
    const empty = document.getElementById('empty-state');

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    function renderSessions(sessions) {
        loading.style.display = 'none';
        if(!sessions || sessions.length === 0) {
            empty.style.display = 'block';
            return;
        }
        empty.style.display = 'none';
        
        sessions.forEach(s => {
            const div = document.createElement('div');
            div.className = 'glass-card rounded-xl p-0 mb-4 overflow-hidden animate-enter';
            div.innerHTML = `
                <div class="p-4 border-b border-dashed border-white/10 flex justify-between items-start">
                    <div>
                        <span class="text-[10px] font-bold tracking-wider text-rose-400 uppercase">Open Invite</span>
                        <h3 class="font-bold text-lg text-white mt-1">${escapeHTML(s.title)}</h3>
                        <div class="flex items-center mt-2 text-xs text-neutral-400">
                            <svg class="w-4 h-4 mr-1 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                            ${escapeHTML(s.location)}
                        </div>
                    </div>
                    <div class="text-center bg-white/5 rounded-lg p-2 min-w-[60px]">
                        <span class="block text-xs text-neutral-500 uppercase">Date</span>
                        <span class="block text-xl font-bold text-white">${new Date(s.dateObject || Date.now()).getDate()}</span>
                    </div>
                </div>
                <div class="p-4 bg-white/5">
                     <p class="text-sm text-neutral-300 mb-4 line-clamp-2">${escapeHTML(s.description)}</p>
                     <button class="w-full bg-white/10 hover:bg-white/20 text-white rounded-lg py-2.5 text-sm font-semibold transition btn-press border border-white/5">Join Session</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    onAuthState(async (user) => {
        if(user) {
            const userData = await gracefulGet(getUserData(user.uid));
            if(window.renderBottomNav) window.renderBottomNav('musician', userData?.subscriptionTier, 'setflow-jam-sessions.html');
            const sessions = await gracefulGet(fetchJamSessions());
            renderSessions(sessions);
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
  </script>
</body>
</html>
