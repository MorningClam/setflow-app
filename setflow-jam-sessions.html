<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Jam Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css"> <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached jam sessions.</div>
<div class="max-w-md mx-auto min-h-screen flex flex-col pt-10">
  <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-moremenu.html" aria-label="Go back" class="p-2 rounded-full hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight text-center flex-grow">Jam Sessions</h1>
    <a href="setflow-host-jam-session.html" class="px-3 py-1 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Host</a>
  </header>
  <main id="sessions-container" class="flex-1 px-5 py-4 pb-28 space-y-3 pt-16"> </main>
</div>

<script type="module">
  import { onAuthState, fetchJamSessions, reportContent, gracefulGet, ui } from './api.js'; // Import helpers

  const sessionsContainer = document.getElementById('sessions-container');
  const placeholderImage = "https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop";
  let currentUserId = null;

  // Show initial loading spinner
  ui.loading.show(sessionsContainer);

  function renderSessions(sessions) {
    // gracefulGet handles spinner removal / error display
    if (!sessions || sessions.length === 0) {
      sessionsContainer.innerHTML = `<p class="text-center text-neutral-500 mt-8">No jam sessions have been posted yet. Host one!</p>`;
      return;
    }

    // Clear container before rendering
    sessionsContainer.innerHTML = '';

    sessions.forEach(session => {
      const sessionCard = document.createElement('div');
      sessionCard.className = 'bg-neutral-800 rounded-xl border border-neutral-700/60 p-4';
      const profileLink = `setflow-public-profile.html?userId=${session.hostId}`; // Link to host profile

      sessionCard.innerHTML = `
        <div class="flex justify-between items-start">
          <div>
            <span class="text-xs font-semibold text-sky-400 bg-sky-900/50 px-2 py-0.5 rounded-full">OPEN INVITE</span>
            <h3 class="text-white font-semibold mt-2">${session.title}</h3>
            <p class="text-sm text-neutral-400">${session.location} â€¢ ${session.formattedDate} @ ${session.formattedTime}</p> <p class="text-sm text-neutral-300 mt-1">${session.description}</p>
          </div>
          <a href="${profileLink}" class="group flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800 rounded-full">
             <img class="w-12 h-12 rounded-full object-cover group-hover:opacity-80 transition-opacity" src="${session.hostProfileImage || placeholderImage}" alt="${session.hostName}'s photo">
             <p class="text-xs text-center text-neutral-400 mt-1 group-hover:text-emerald-400 transition-colors">${session.hostName}</p>
           </a>
        </div>
        <div class="mt-3 flex items-center space-x-2">
            <button class="flex-1 py-2 bg-emerald-500 hover:bg-emerald-600 text-white text-sm font-bold rounded-xl transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800">Join Session</button>
            ${currentUserId !== session.hostId ? // Only show report if not own session
            `<button data-session-id="${session.id}" class="report-session-btn px-3 py-2 bg-neutral-700 hover:bg-neutral-600 text-neutral-300 text-xs font-bold rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-red-500 focus:ring-offset-neutral-800">Report</button>`
            : ''}
        </div>
      `;
      sessionsContainer.appendChild(sessionCard);
    });
  }

  // --- Report Functionality (works offline) ---
  async function handleReport(type, id) {
    if (!currentUserId) {
        toast.show('You must be logged in to report content.', 'error');
        return;
    }
    if (confirm('Are you sure you want to report this jam session?')) {
        try {
            await reportContent(id, type, currentUserId, 'User reported from jam sessions page');
            toast.show('Session reported. Thank you.', 'success');
        } catch (error) {
            console.error('Error reporting session:', error);
            toast.show('Could not submit report. Please try again.', 'error');
        }
    }
  }

  // --- Event Delegation for Report Buttons ---
  sessionsContainer.addEventListener('click', (event) => {
    const target = event.target;
    if (target.classList.contains('report-session-btn')) {
        const sessionId = target.dataset.sessionId;
        handleReport('jam_session', sessionId);
    }
    // Add logic for "Join Session" button if needed
  });

  // --- Initial Load ---
  onAuthState(async (user) => {
    if (user) {
      currentUserId = user.uid; // Store user ID
      try {
        // Use gracefulGet to fetch sessions, managing loading/error state
        const sessions = await gracefulGet(fetchJamSessions(), sessionsContainer, "Could not load sessions while offline.");
        // Render only if fetch succeeded
        if(sessions) {
            renderSessions(sessions);
        }
      } catch (error) {
        // Error already displayed by gracefulGet
        console.error("Failed to fetch jam sessions (already handled by gracefulGet):", error);
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>

<div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script> </body>
</html>
