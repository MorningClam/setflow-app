<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Confirm Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
  </style>
</head>
<body class="text-white antialiased">
  
  <div class="relative mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900">
    <div class="flex-grow opacity-30 blur-md pointer-events-none p-5 bg-[url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center"></div>

    <div id="modal-container" class="absolute inset-0 z-30 flex items-center justify-center bg-black/60 p-4 backdrop-blur-md"> 
        
        <div class="w-full max-w-sm rounded-3xl bg-[#121212] border border-white/10 shadow-2xl shadow-black overflow-hidden transform transition-all">
            
            <div class="p-6 text-center border-b border-white/5 bg-white/5">
                <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-indigo-500/10 text-indigo-400 mb-4 border border-indigo-500/20">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h3 class="text-xl font-bold text-white">Confirm Booking</h3>
                <p class="mt-1 text-sm text-neutral-400">Lock in <strong class="text-white" id="modal-artist-name">Artist</strong> for this show?</p>
            </div>

            <div class="p-6 space-y-4">
                <div class="flex justify-between text-sm items-center">
                    <span class="text-neutral-500 font-medium">Gig</span>
                    <span class="font-bold text-white text-right truncate w-40" id="modal-gig-name">...</span>
                </div>
                <div class="flex justify-between text-sm items-center">
                    <span class="text-neutral-500 font-medium">Date</span>
                    <span class="font-bold text-white" id="modal-date">...</span>
                </div>
                <div class="flex justify-between text-sm items-center pt-4 border-t border-white/5">
                    <span class="text-neutral-500 font-medium">Payout</span>
                    <span class="font-bold text-emerald-400 text-lg" id="modal-payout">...</span>
                </div>

                <div class="pt-6 space-y-3">
                    <button id="confirm-btn" class="w-full rounded-xl bg-indigo-600 px-6 py-3.5 text-base font-bold text-white hover:bg-indigo-500 transition btn-press shadow-lg shadow-indigo-500/20">Confirm Booking</button>
                    <button onclick="window.history.back()" class="w-full rounded-xl bg-transparent px-6 py-3.5 text-sm font-bold text-neutral-500 hover:text-white transition btn-press">Cancel</button>
                </div>
                <p class="text-center text-[10px] text-neutral-600 mt-2">By confirming, you agree to the <a href="setflow-booking-terms.html" class="underline hover:text-indigo-400">Terms of Service</a>.</p>
            </div>
        </div>
    </div>
  </div> 
  <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, confirmBooking, isOnline, gracefulGet, getGigDetails } from './api.js';

    const artistNameEl = document.getElementById('modal-artist-name');
    const gigNameEl = document.getElementById('modal-gig-name');
    const dateEl = document.getElementById('modal-date');
    const payoutEl = document.getElementById('modal-payout');
    const confirmBtn = document.getElementById('confirm-btn');

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const gigId = urlParams.get('gigId');
    const artistName = decodeURIComponent(urlParams.get('artistName'));

    artistNameEl.textContent = artistName;

    onAuthState(async (user) => {
        if(user) {
            const gigSnap = await gracefulGet(getGigDetails(gigId));
            if(gigSnap.exists()) {
                const g = gigSnap.data();
                gigNameEl.textContent = g.venueName;
                dateEl.textContent = g.date?.toDate ? g.date.toDate().toLocaleDateString() : 'TBD';
                payoutEl.textContent = `$${g.payout}`;
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });

    confirmBtn.addEventListener('click', async () => {
        confirmBtn.innerText = "Processing...";
        confirmBtn.disabled = true;
        try {
            await confirmBooking(gigId, userId, artistName);
            window.toast.show("Booking Confirmed!", "success");
            setTimeout(() => window.location.href = 'setflow-venue-dashboard.html', 1500);
        } catch(err) {
            window.toast.show("Error booking.", "error");
            confirmBtn.disabled = false;
            confirmBtn.innerText = "Confirm Booking";
        }
    });
  </script>
</body>
</html>
