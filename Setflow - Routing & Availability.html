<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Routing & Availability</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center shadow-md border-b border-neutral-700/50">
      <a href="Setflow - MoreMenu.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight mx-auto pr-8">Routing & Availability</h1>
    </header>
    <main class="flex-grow pb-28">
      <div class="px-5 pt-6 pb-5 border-b border-neutral-800">
        <h3 class="text-neutral-300 font-semibold uppercase tracking-wider text-xs mb-1">Travel Radius</h3>
        <p class="text-sm text-neutral-400 mb-4">Set the max distance you'll travel for a gig.</p>
        <div class="flex items-center justify-between mb-2"><label class="text-neutral-400">From <span class="font-bold text-white">Apex, NC</span></label><span class="text-xl font-bold text-emerald-400">75 miles</span></div>
        <input type="range" min="5" max="200" value="75" step="5" class="w-full">
      </div>
      <div class="px-5 py-5">
        <h3 class="text-neutral-300 font-semibold uppercase tracking-wider text-xs mb-1">Availability</h3>
        <p class="text-sm text-neutral-400 mb-4">Block off dates you're unavailable.</p>
        <a href="Setflow - Calendar.html" class="w-full block text-center py-3 bg-neutral-700 hover:bg-neutral-600 text-white text-base font-bold rounded-xl transition-colors">
            Manage in Calendar
        </a>
      </div>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
        <button class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg">Save Changes</button>
    </footer>
  </div>
</body>
</html>
