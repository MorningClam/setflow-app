<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Conversation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Ensure message container scrolls smoothly */
    #messages-container { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Messages will send when connection returns.</div>
  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="setflow-inbox.html" aria-label="Go back to inbox" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <div class="flex-grow text-center">
            <h1 id="recipient-name" class="text-lg font-semibold tracking-tight">Loading...</h1>
            </div>
        <div class="w-10 h-10"></div> </div>
    </header>

    <main id="messages-container" class="flex-1 space-y-4 overflow-y-auto px-4 pt-20 pb-40"> <div class="flex justify-center items-center py-10" id="loading-state">
        <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
      </div>
      <div class="hidden py-10 text-center" id="empty-state">
          <p class="text-sm text-neutral-500">No messages yet. Say hello!</p>
      </div>
       <div class="hidden p-5 text-center text-red-400" id="error-state">
          <p>Could not load messages.</p>
      </div>
      </main>

    <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
      <div class="mb-2 flex flex-wrap items-center gap-2">
        <button onclick="quickReply('On my way!')" class="rounded-full bg-neutral-700 px-3 py-1 text-xs font-medium text-neutral-200 transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 focus:ring-offset-neutral-900">On my way!</button>
        <button onclick="quickReply('Thanks!')" class="rounded-full bg-neutral-700 px-3 py-1 text-xs font-medium text-neutral-200 transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 focus:ring-offset-neutral-900">Thanks!</button>
        <button onclick="quickReply('Sounds good üëç')" class="rounded-full bg-neutral-700 px-3 py-1 text-xs font-medium text-neutral-200 transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 focus:ring-offset-neutral-900">Sounds good üëç</button>
      </div>
      <form id="message-form" class="flex items-center space-x-2 rounded-xl border border-neutral-700 bg-neutral-800 p-2 focus-within:border-emerald-500 focus-within:ring-1 focus-within:ring-emerald-500">
        <input id="message-input" type="text" placeholder="Type a message" class="flex-1 border-0 bg-transparent px-2 py-1 text-sm text-white placeholder-neutral-500 outline-none focus:ring-0"/>
        <button id="send-btn" type="submit" aria-label="Send message" class="rounded-lg bg-emerald-600 px-4 py-1.5 text-sm font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">Send</button>
      </form>
    </footer>
  </div>

<div id="toast-notification" class="fixed bottom-28 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, getUserData, createOrGetConversation, sendMessage, getMessages, gracefulGet, isOnline } from './api.js';

  const recipientNameHeader = document.getElementById('recipient-name');
  const messagesContainer = document.getElementById('messages-container');
  const messageInput = document.getElementById('message-input');
  const sendButton = document.getElementById('send-btn');
  const messageForm = document.getElementById('message-form');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const errorState = document.getElementById('error-state');
  const offlineBanner = document.getElementById('offline-banner');

  const urlParams = new URLSearchParams(window.location.search);
  const recipientId = urlParams.get('recipientId');
  let currentUserId = null;
  let conversationId = null;
  let unsubscribeMessages = null;

  // Update offline banner based on initial status
  offlineBanner.style.display = isOnline() ? 'none' : 'block';
  // Listen for network changes
  document.body.addEventListener('app:network-change', (event) => {
      offlineBanner.style.display = event.detail.online ? 'none' : 'block';
  });

  function renderMessages(messages) {
    // Hide loading/empty/error states
    loadingState.style.display = 'none';
    emptyState.style.display = 'none';
    errorState.style.display = 'none';

    // Clear only existing message items
    const existingMessages = messagesContainer.querySelectorAll('.message-item');
    existingMessages.forEach(el => el.remove());

    if (messages.length === 0) {
      emptyState.style.display = 'block'; // Show empty state
      return;
    }

    messages.forEach(msg => {
      const isSender = msg.senderId === currentUserId;
      const messageElement = document.createElement('div');
      messageElement.className = `message-item mb-2 flex ${isSender ? 'justify-end' : 'justify-start'}`; // Use flex for alignment

      let timestampText = '';
      if (msg.timestamp?.toDate) {
          timestampText = msg.timestamp.toDate().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
      }

      // Consistent message bubble style
      messageElement.innerHTML = `
        <div class="max-w-[80%]">
          <div class="inline-block rounded-2xl border px-3 py-2 text-sm ${isSender ? 'bg-emerald-700/30 border-emerald-600/40 text-emerald-100' : 'bg-neutral-800/60 border-neutral-700/70 text-neutral-100'}">
              ${msg.text}
          </div>
          ${timestampText ? `<p class="mt-1 px-1 text-xs text-neutral-500 ${isSender ? 'text-right' : 'text-left'}">${timestampText}</p>` : ''}
        </div>
      `;
      messagesContainer.appendChild(messageElement);
    });

    // Scroll to bottom
    setTimeout(() => {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, 0);
  }

  async function sendMessageHandler() {
    const text = messageInput.value.trim();
    if (text && currentUserId && conversationId) {
      const messageData = { text: text, senderId: currentUserId };
      messageInput.value = ''; // Clear input immediately
      sendButton.disabled = true; // Disable send button temporarily

      try {
        await sendMessage(conversationId, messageData); // Works offline
        // Listener will render the message
      } catch (error) {
         console.error("Error sending message:", error);
         toast.show("Could not send message.", 'error');
         messageInput.value = text; // Restore text
      } finally {
          sendButton.disabled = false; // Re-enable send button
      }
    }
  }

  messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      sendMessageHandler();
  });

  window.quickReply = (text) => {
      messageInput.value = text;
      sendMessageHandler();
  };


  // --- Initialization ---
  onAuthState(async (user) => {
    if (user) {
      currentUserId = user.uid;
      if (!recipientId) {
        loadingState.style.display = 'none';
        errorState.textContent = 'Error: No recipient specified.';
        errorState.style.display = 'block';
        recipientNameHeader.innerText = "Error";
        return;
      }

      loadingState.style.display = 'flex'; // Ensure loading is visible
      emptyState.style.display = 'none';
      errorState.style.display = 'none';

      try {
          // Fetch recipient data using gracefulGet (no container)
          const recipientDataPromise = getUserData(recipientId);
          const recipientData = await gracefulGet(recipientDataPromise, null, "Could not load user details.");
          recipientNameHeader.innerText = recipientData?.name || "User"; // Update header

          // Establish conversation (works offline if cached)
          conversationId = await createOrGetConversation(currentUserId, recipientId);

          // Start listening for messages
          if (unsubscribeMessages) unsubscribeMessages();
          unsubscribeMessages = getMessages(conversationId, renderMessages, (error) => {
              console.error("Message listener error:", error);
              loadingState.style.display = 'none';
              emptyState.style.display = 'none';
              errorState.textContent = `Error loading messages: ${error.message}`;
              errorState.style.display = 'block';
          });

      } catch (error) {
          console.error("Error setting up conversation:", error);
          loadingState.style.display = 'none';
          emptyState.style.display = 'none';
          errorState.textContent = `Could not load conversation: ${error.message}`;
          errorState.style.display = 'block';
          recipientNameHeader.innerText = "Error";
      }

    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });

  // Cleanup listener
  window.addEventListener('beforeunload', () => {
      if (unsubscribeMessages) unsubscribeMessages();
  });

</script>

<script type="module" src="./api.js"></script>
</body>
</html>
