<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
    .toggle-checkbox:checked + .toggle-label .toggle-dot { transform: translateX(100%); background-color: white; }
    .toggle-dot { transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out; }
    .custom-checkbox:checked {
        background-color: #10B981; border-color: #10B981;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
    }
    .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.2s; }
    .glass-input:focus { border-color: #10B981; ring: 1px solid #10B981; background: rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl">
    <div id="offline-banner">You are currently offline.</div>

    <header class="fixed top-0 left-0 right-0 z-20 mx-auto max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm h-16">
      <div class="flex h-full items-center justify-between">
        <a href="#" onclick="window.history.back(); return false;" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Edit Profile</h1>
        <button id="save-btn" form="profile-form" type="submit" class="w-auto rounded-xl px-4 py-1 text-base font-semibold text-emerald-400 hover:text-emerald-300 btn-press">Save</button>
      </div>
    </header>

    <main class="flex-grow p-5 pt-20 pb-24"> 
        <form id="profile-form" class="space-y-6">
        <div class="text-center">
            <div class="relative mx-auto inline-block h-24 w-24"> 
                <img id="profile-image" class="h-full w-full rounded-full border-4 border-neutral-700 bg-neutral-800 object-cover" src="https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop">
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button type="button" id="upload-btn" class="absolute -bottom-1 -right-1 flex h-8 w-8 items-center justify-center rounded-full bg-emerald-600 text-white hover:bg-emerald-500">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                </button>
            </div>
        </div>
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Name</label>
            <input id="name" type="text" class="glass-input rounded-xl px-4 py-3 w-full">
        </div>
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Location</label>
            <input id="location" type="text" class="glass-input rounded-xl px-4 py-3 w-full">
        </div>
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Bio</label>
            <textarea id="bio" rows="4" class="glass-input rounded-xl px-4 py-3 w-full resize-none"></textarea>
        </div>
        
        <div id="instrument-section">
          <label class="mb-3 block text-xs font-bold uppercase text-neutral-500 tracking-wider">My Instruments</label>
          <div class="grid grid-cols-2 gap-3">
              <label class="flex items-center space-x-3 rounded-xl bg-white/5 border border-white/5 p-3 transition hover:bg-white/10"><input type="checkbox" name="instrument" value="Guitar" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600"><span class="text-sm text-white">Guitar</span></label>
              <label class="flex items-center space-x-3 rounded-xl bg-white/5 border border-white/5 p-3 transition hover:bg-white/10"><input type="checkbox" name="instrument" value="Bass" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600"><span class="text-sm text-white">Bass</span></label>
              <label class="flex items-center space-x-3 rounded-xl bg-white/5 border border-white/5 p-3 transition hover:bg-white/10"><input type="checkbox" name="instrument" value="Drums" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600"><span class="text-sm text-white">Drums</span></label>
              <label class="flex items-center space-x-3 rounded-xl bg-white/5 border border-white/5 p-3 transition hover:bg-white/10"><input type="checkbox" name="instrument" value="Vocals" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600"><span class="text-sm text-white">Vocals</span></label>
              <label class="flex items-center space-x-3 rounded-xl bg-white/5 border border-white/5 p-3 transition hover:bg-white/10"><input type="checkbox" name="instrument" value="Keys" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600"><span class="text-sm text-white">Keys/Piano</span></label>
              <label class="flex items-center space-x-3 rounded-xl bg-white/5 border border-white/5 p-3 transition hover:bg-white/10"><input type="checkbox" name="instrument" value="DJ/Producer" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600"><span class="text-sm text-white">DJ/Producer</span></label>
              <label class="flex items-center space-x-3 rounded-xl bg-white/5 border border-white/5 p-3 transition hover:bg-white/10"><input type="checkbox" name="instrument" value="Strings" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600"><span class="text-sm text-white">Strings</span></label>
              <label class="flex items-center space-x-3 rounded-xl bg-white/5 border border-white/5 p-3 transition hover:bg-white/10"><input type="checkbox" name="instrument" value="Other" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600"><span class="text-sm text-white">Other</span></label>
          </div>
        </div>

        <div id="venue-details-section" class="hidden space-y-6">
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Capacity</label>
                <input id="venue-capacity" type="number" placeholder="e.g., 300" class="glass-input rounded-xl px-4 py-3 w-full">
            </div>
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Age Restriction</label>
                <div class="relative">
                    <select id="venue-age" class="glass-input rounded-xl px-4 py-3 w-full appearance-none">
                        <option value="All Ages">All Ages</option>
                        <option value="18+">18+</option>
                        <option value="21+">21+</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Genres Booked</label>
                <input id="venue-genres" type="text" placeholder="e.g., Rock, Indie, Jazz" class="glass-input rounded-xl px-4 py-3 w-full">
            </div>
        </div>

        <div id="availability-section">
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Availability</label>
            <div class="flex items-center justify-between rounded-t-xl border border-white/10 bg-white/5 p-4">
                <span class="font-semibold text-white">Looking for Bands</span>
                <div class="relative inline-block w-10 align-middle select-none">
                    <input type="checkbox" id="looking-for-bands" class="toggle-checkbox peer absolute block h-6 w-6 cursor-pointer appearance-none rounded-full border-4 border-transparent bg-white"/>
                    <label for="looking-for-bands" class="toggle-label block h-6 cursor-pointer overflow-hidden rounded-full bg-neutral-700 transition">
                        <span class="toggle-dot absolute left-0 top-0 block h-6 w-6 rounded-full bg-neutral-400 shadow"></span>
                    </label>
                </div>
            </div>
            <div class="flex items-center justify-between rounded-b-xl border-b border-l border-r border-white/10 bg-white/5 p-4">
                <span class="font-semibold text-white">Looking to Jam</span>
                <div class="relative inline-block w-10 align-middle select-none">
                    <input type="checkbox" id="looking-to-jam" class="toggle-checkbox peer absolute block h-6 w-6 cursor-pointer appearance-none rounded-full border-4 border-transparent bg-white"/>
                    <label for="looking-to-jam" class="toggle-label block h-6 cursor-pointer overflow-hidden rounded-full bg-neutral-700 transition">
                        <span class="toggle-dot absolute left-0 top-0 block h-6 w-6 rounded-full bg-neutral-400 shadow"></span>
                    </label>
                </div>
            </div>
        </div>
      </form>
    </main>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, getUserData, updateUserProfile, gracefulGet, isOnline } from './api.js';

    const form = document.getElementById('profile-form');
    const saveBtn = document.getElementById('save-btn');
    const nameIn = document.getElementById('name');
    const locIn = document.getElementById('location');
    const bioIn = document.getElementById('bio');
    const lookingBandsToggle = document.getElementById('looking-for-bands');
    const lookingJamToggle = document.getElementById('looking-to-jam');
    const imgEl = document.getElementById('profile-image');
    const upload = document.getElementById('image-upload');
    const uploadBtn = document.getElementById('upload-btn');
    const offlineBanner = document.getElementById('offline-banner');

    // Venue Fields
    const venueSection = document.getElementById('venue-details-section');
    const instrumentSection = document.getElementById('instrument-section');
    const availabilitySection = document.getElementById('availability-section');
    const venueCapacity = document.getElementById('venue-capacity');
    const venueAge = document.getElementById('venue-age');
    const venueGenres = document.getElementById('venue-genres');
    
    let uid = null;
    let imgData = null;
    let isVenue = false;

    if(!isOnline()) offlineBanner.style.display = 'block';

    function resizeImage(file, max, q, cb) {
        const r = new FileReader();
        r.readAsDataURL(file);
        r.onload = (e) => {
            const i = new Image();
            i.src = e.target.result;
            i.onload = () => {
                const c = document.createElement('canvas');
                let w = i.width, h = i.height;
                if(w>max){ h*=max/w; w=max; }
                c.width=w; c.height=h;
                c.getContext('2d').drawImage(i,0,0,w,h);
                cb(c.toDataURL('image/jpeg', q));
            };
        };
    }

    uploadBtn.addEventListener('click', () => upload.click());
    
    upload.addEventListener('change', (e) => {
        if(e.target.files[0]) {
            resizeImage(e.target.files[0], 500, 0.7, (url) => {
                imgEl.src = url; 
                imgData = url; 
                window.toast.show("Photo ready", "success");
            });
        }
    });

    onAuthState(async (user) => {
        if(user) {
            uid = user.uid;
            saveBtn.disabled = true;
            try {
                const d = await gracefulGet(getUserData(uid));
                if(d) {
                    nameIn.value = d.name || '';
                    locIn.value = d.location || '';
                    bioIn.value = d.bio || '';
                    if(d.profileImageUrl) imgEl.src = d.profileImageUrl;

                    // Role Check
                    if (d.roles && d.roles.includes('venue')) {
                        isVenue = true;
                        venueSection.classList.remove('hidden');
                        instrumentSection.classList.add('hidden');
                        availabilitySection.classList.add('hidden');
                        
                        // Populate Venue Data
                        if (d.capacity) venueCapacity.value = d.capacity;
                        if (d.ageRestriction) venueAge.value = d.ageRestriction;
                        if (d.genres) venueGenres.value = Array.isArray(d.genres) ? d.genres.join(', ') : d.genres;
                    } else {
                        // Musician Data
                        lookingBandsToggle.checked = d.isLookingForBands || false;
                        lookingJamToggle.checked = d.isLookingToJam || false;
                        if(d.instruments) {
                             document.querySelectorAll('input[name="instrument"]').forEach(cb => {
                                if(d.instruments.includes(cb.value)) cb.checked = true;
                             });
                        }
                    }
                }
            } catch (error) {
                window.toast.show("Error loading data.", "error");
            } finally {
                saveBtn.disabled = false;
            }
        } else {
             window.location.href = 'setflow-login-page.html';
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!uid) return;
        saveBtn.innerText = "Saving...";
        saveBtn.disabled = true;
        
        const data = {
            name: nameIn.value.trim(),
            location: locIn.value.trim(),
            bio: bioIn.value.trim(),
        };
        if(imgData) data.profileImageUrl = imgData;

        if (isVenue) {
            data.capacity = parseInt(venueCapacity.value) || 0;
            data.ageRestriction = venueAge.value;
            data.genres = venueGenres.value.split(',').map(s => s.trim()).filter(s => s);
        } else {
            const instruments = Array.from(document.querySelectorAll('input[name="instrument"]:checked')).map(cb => cb.value);
            data.instruments = instruments;
            data.isLookingForBands = lookingBandsToggle.checked;
            data.isLookingToJam = lookingJamToggle.checked;
        }

        try {
            await updateUserProfile(uid, data);
            
            // Update Instant Load cache
            localStorage.setItem('setflow_name', data.name);
            
            window.toast.show("Saved!", "success");
            setTimeout(() => window.history.back(), 1000);
        } catch(err) {
            console.error(err);
            window.toast.show("Save failed.", "error");
            saveBtn.innerText = "Save";
            saveBtn.disabled = false;
        }
    });
</script>
</body>
</html>
