<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Canonical Toggle Switch Styles */
    .toggle-checkbox:checked + .toggle-label { background-color: theme('colors.emerald.600'); }
    .toggle-checkbox:checked + .toggle-label .toggle-dot { transform: translateX(100%); background-color: white; }
    .toggle-checkbox:focus + .toggle-label { box-shadow: 0 0 0 2px theme('colors.neutral.900'), 0 0 0 4px theme('colors.emerald.500'); }
    .toggle-dot { transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out; }

    /* Canonical Image Upload Spinner */
    .image-loading-spinner {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 1.25rem; /* w-5 */ height: 1.25rem; /* h-5 */
        border: 2px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: theme('colors.emerald.500');
        animation: spin 1s linear infinite; display: none; /* Initially hidden */
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Changes will save locally and sync later.</div>
  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" aria-label="Go back" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Edit Profile</h1>
        <button id="save-btn" form="profile-form" type="submit" class="w-auto rounded-xl px-4 py-1 text-base font-semibold text-emerald-400 transition-colors hover:text-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:cursor-not-allowed disabled:opacity-50">Save</button>
      </div>
    </header>

    <main class="flex-grow p-5 pt-20"> <form id="profile-form" class="space-y-6">
        <div class="text-center">
            <div class="relative mx-auto inline-block h-24 w-24"> <img id="profile-image" class="h-full w-full rounded-full border-4 border-neutral-700 bg-neutral-800 object-cover" src="https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop" alt="Profile picture">
              <div class="image-loading-spinner"></div>
              <input type="file" id="image-upload" accept="image/*" class="hidden">
              <button type="button" id="upload-btn" aria-label="Upload profile picture" class="absolute -bottom-1 -right-1 flex h-8 w-8 items-center justify-center rounded-full bg-emerald-600 text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
              </button>
            </div>
        </div>
        <div>
            <label for="name" class="mb-2 block text-sm font-semibold text-neutral-300">Name</label>
            <input id="name" type="text" placeholder="Your Name or Band Name" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 transition focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500">
        </div>
        <div>
            <label for="location" class="mb-2 block text-sm font-semibold text-neutral-300">Location</label>
            <input id="location" type="text" placeholder="e.g., Raleigh, NC" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 transition focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500">
        </div>
        <div>
            <label for="bio" class="mb-2 block text-sm font-semibold text-neutral-300">Your Bio</label>
            <textarea id="bio" rows="4" placeholder="Describe your style, experience, and what makes you unique..." class="w-full resize-none rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 transition focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"></textarea>
        </div>
        <div>
            <label for="looking-for-bands-label" class="mb-2 block text-sm font-semibold text-neutral-300">Availability</label>
            <div class="flex items-center justify-between rounded-xl border border-neutral-700 bg-neutral-800 p-4">
                <span class="font-semibold text-white" id="looking-for-bands-label">Looking for Bands</span>
                <div class="relative inline-block w-10 select-none align-middle">
                    <input type="checkbox" name="looking-for-bands" id="looking-for-bands" class="toggle-checkbox peer absolute block h-6 w-6 cursor-pointer appearance-none rounded-full border-4 border-transparent bg-white"/>
                    <label for="looking-for-bands" class="toggle-label block h-6 cursor-pointer overflow-hidden rounded-full bg-neutral-700 transition">
                        <span class="toggle-dot absolute left-0 top-0 block h-6 w-6 rounded-full bg-neutral-400 shadow"></span>
                    </label>
                </div>
            </div>
        </div>
      </form>
    </main>
    </div> <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, getUserData, updateUserProfile, gracefulGet, isOnline } from './api.js';

    const profileForm = document.getElementById('profile-form');
    const saveButton = document.getElementById('save-btn');
    const nameInput = document.getElementById('name');
    const locationInput = document.getElementById('location');
    const bioInput = document.getElementById('bio');
    const lookingForBandsToggle = document.getElementById('looking-for-bands');
    const profileImage = document.getElementById('profile-image');
    const imageUploadInput = document.getElementById('image-upload');
    const uploadButton = document.getElementById('upload-btn');
    const imageSpinner = document.querySelector('.image-loading-spinner');
    const offlineBanner = document.getElementById('offline-banner');

    let currentUserId = null;

    // Update offline banner based on initial status
    offlineBanner.style.display = isOnline() ? 'none' : 'block';
    // Listen for network changes
    document.body.addEventListener('app:network-change', (event) => {
        offlineBanner.style.display = event.detail.online ? 'none' : 'block';
    });


    // Trigger file input when upload button is clicked
    uploadButton.addEventListener('click', () => imageUploadInput.click());

    // Handle image preview
    imageUploadInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadstart = () => { imageSpinner.style.display = 'block'; }; // Show spinner
            reader.onload = (e) => {
                profileImage.src = e.target.result;
                imageSpinner.style.display = 'none'; // Hide spinner
                // TODO: Add actual upload logic here (e.g., to Firebase Storage)
                toast.show("Image preview updated. Upload not implemented.", 'success');
            }
            reader.onerror = () => {
                 imageSpinner.style.display = 'none';
                 toast.show("Error reading image file.", 'error');
            };
            reader.readAsDataURL(file);
        }
    });

    onAuthState(async (user) => {
        if (user) {
            currentUserId = user.uid;
            // Disable form during load
            saveButton.disabled = true;
            nameInput.disabled = true;
            locationInput.disabled = true;
            bioInput.disabled = true;
            lookingForBandsToggle.disabled = true;
            uploadButton.disabled = true; // Disable image upload too

            try {
                // Fetch user data gracefully (no container, manage inputs)
                const userData = await gracefulGet(getUserData(currentUserId), null, "Could not load profile data offline.");

                if (userData) {
                    nameInput.value = userData.name || '';
                    locationInput.value = userData.location || '';
                    bioInput.value = userData.bio || '';
                    lookingForBandsToggle.checked = userData.isLookingForBands || false;
                    if(userData.profileImageUrl) {
                        profileImage.src = userData.profileImageUrl;
                    }
                } else {
                     toast.show("Could not load current profile data.", 'error');
                }
            } catch (error) {
                 console.error("Error loading profile for editing:", error);
                 toast.show("Error loading profile.", 'error');
            } finally {
                 // Re-enable form after loading attempt
                 saveButton.disabled = false;
                 nameInput.disabled = false;
                 locationInput.disabled = false;
                 bioInput.disabled = false;
                 lookingForBandsToggle.disabled = false;
                 uploadButton.disabled = false;
            }

        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });

    profileForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!currentUserId) return;

        saveButton.disabled = true;
        saveButton.textContent = 'Saving...'; // Use textContent for buttons

        const profileData = {
            name: nameInput.value.trim(), // Trim values
            location: locationInput.value.trim(),
            bio: bioInput.value.trim(),
            isLookingForBands: lookingForBandsToggle.checked
            // TODO: Add profileImageUrl after upload implemented
        };

        try {
            await updateUserProfile(currentUserId, profileData); // Works offline
            saveButton.textContent = 'âœ“ Saved'; // Indicate save completed
            const successMessage = isOnline() ? 'Profile saved successfully!' : 'Profile saved locally. Will sync when online.';
            toast.show(successMessage, 'success');
            setTimeout(() => {
                // --- START FIX: Role-aware redirect ---
                // Go back to the previous page (which should be the correct settings page for the role)
                window.history.back();
                // --- END FIX ---
            }, 1000); // Short delay
        } catch (error) {
            console.error("Error updating profile:", error);
            toast.show("Failed to save profile. Please try again.", 'error');
            saveButton.disabled = false;
            saveButton.textContent = 'Save'; // Reset text on error
        }
    });
</script>

<script type="module" src="./api.js"></script>
</body>
</html>
