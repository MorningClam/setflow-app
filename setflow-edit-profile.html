<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com data:; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .toggle-checkbox:checked { right: 0; border-color: #10B981; }
    .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center justify-between shadow-md border-b border-neutral-700/50">
      <a href="setflow-musician-profile.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight">Edit Profile</h1>
      <button id="save-btn" form="profile-form" type="submit" class="text-sm font-semibold text-emerald-400 hover:text-emerald-300 pr-2">Save</button>
    </header>
    <main class="flex-grow p-5">
      <form id="profile-form" class="space-y-6">
        <div class="text-center">
            <div class="relative inline-block">
              <img id="profile-image" class="w-24 h-24 bg-neutral-800 rounded-full flex items-center justify-center border-4 border-neutral-700 overflow-hidden object-cover" src="https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop" alt="Profile picture">
              <button type="button" class="absolute -bottom-1 -right-1 w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center hover:bg-emerald-600">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
              </button>
            </div>
        </div>
        <div>
            <label for="name" class="block text-sm font-medium text-neutral-300 mb-2">Name</label>
            <input id="name" type="text" placeholder="Your Name or Band Name" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
        </div>
        <div>
            <label for="location" class="block text-sm font-medium text-neutral-300 mb-2">Location</label>
            <input id="location" type="text" placeholder="e.g., Raleigh, NC" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
        </div>
        <div>
            <label for="bio" class="block text-sm font-medium text-neutral-300 mb-2">Your Bio</label>
            <textarea id="bio" rows="4" placeholder="Describe your style, experience, and what makes you unique..." class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white resize-none"></textarea>
        </div>
        <div>
            <label for="looking-for-bands" class="block text-sm font-medium text-neutral-300 mb-2">Availability</label>
            <div class="flex items-center justify-between bg-neutral-800 p-3 rounded-lg border border-neutral-700">
                <span class="font-medium">Looking for Bands</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="looking-for-bands" id="looking-for-bands" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="looking-for-bands" class="toggle-label block overflow-hidden h-6 rounded-full bg-neutral-700 cursor-pointer"></label>
                </div>
            </div>
        </div>
      </form>
    </main>
  </div>

<script type="module">
    import { onAuthState, getUserData, updateUserProfile } from './api.js';

    const profileForm = document.getElementById('profile-form');
    const saveButton = document.getElementById('save-btn');
    const nameInput = document.getElementById('name');
    const locationInput = document.getElementById('location');
    const bioInput = document.getElementById('bio');
    const lookingForBandsToggle = document.getElementById('looking-for-bands');
    const profileImage = document.getElementById('profile-image');

    let currentUserId = null;

    onAuthState(async (user) => {
        if (user) {
            currentUserId = user.uid;
            const userData = await getUserData(currentUserId);
            if (userData) {
                nameInput.value = userData.name || '';
                locationInput.value = userData.location || '';
                bioInput.value = userData.bio || '';
                lookingForBandsToggle.checked = userData.isLookingForBands || false;
                if(userData.profileImageUrl) {
                    profileImage.src = userData.profileImageUrl;
                }
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });

    profileForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!currentUserId) return;

        saveButton.disabled = true;
        saveButton.innerText = 'Saving...';

        const profileData = {
            name: nameInput.value,
            location: locationInput.value,
            bio: bioInput.value,
            isLookingForBands: lookingForBandsToggle.checked
        };

        try {
            await updateUserProfile(currentUserId, profileData);
            saveButton.innerText = 'âœ“ Saved';
            toast.show('Profile saved successfully!', 'success');
            setTimeout(() => {
                window.location.href = 'setflow-musician-profile.html';
            }, 1000);
        } catch (error) {
            console.error("Error updating profile:", error);
            toast.show("Failed to save profile. Please try again.", 'error');
            saveButton.disabled = false;
            saveButton.innerText = 'Save';
        }
    });
</script>

<div id="toast-notification" class="opacity-0">
    <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

</body>
</html>
