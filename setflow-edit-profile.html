<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    /* Toggle Switch */
    .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
    .toggle-checkbox:checked + .toggle-label .toggle-dot { transform: translateX(100%); background-color: white; }
    .toggle-checkbox:focus + .toggle-label { box-shadow: 0 0 0 2px #171717, 0 0 0 4px #10B981; }
    .toggle-dot { transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Changes won't save.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm h-16">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" aria-label="Go back" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Edit Profile</h1>
        <button id="save-btn" form="profile-form" type="submit" class="w-auto rounded-xl px-4 py-1 text-base font-semibold text-emerald-400 transition-colors hover:text-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:cursor-not-allowed disabled:opacity-50">Save</button>
      </div>
    </header>

    <main class="flex-grow p-5 pt-20"> 
        <form id="profile-form" class="space-y-6">
        <div class="text-center">
            <div class="relative mx-auto inline-block h-24 w-24"> 
                <img id="profile-image" class="h-full w-full rounded-full border-4 border-neutral-700 bg-neutral-800 object-cover" src="https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop" alt="Profile picture">
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button type="button" id="upload-btn" aria-label="Upload profile picture" class="absolute -bottom-1 -right-1 flex h-8 w-8 items-center justify-center rounded-full bg-emerald-600 text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                </button>
            </div>
        </div>
        <div>
            <label for="name" class="mb-2 block text-sm font-semibold text-neutral-300">Name</label>
            <input id="name" type="text" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
        </div>
        <div>
            <label for="location" class="mb-2 block text-sm font-semibold text-neutral-300">Location</label>
            <input id="location" type="text" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
        </div>
        <div>
            <label for="bio" class="mb-2 block text-sm font-semibold text-neutral-300">Your Bio</label>
            <textarea id="bio" rows="4" class="w-full resize-none rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none"></textarea>
        </div>
        <div>
            <label for="looking-for-bands-label" class="mb-2 block text-sm font-semibold text-neutral-300">Availability</label>
            <div class="flex items-center justify-between rounded-xl border border-neutral-700 bg-neutral-800 p-4">
                <span class="font-semibold text-white" id="looking-for-bands-label">Looking for Bands</span>
                <div class="relative inline-block w-10 select-none align-middle">
                    <input type="checkbox" name="looking-for-bands" id="looking-for-bands" class="toggle-checkbox peer absolute block h-6 w-6 cursor-pointer appearance-none rounded-full border-4 border-transparent bg-white"/>
                    <label for="looking-for-bands" class="toggle-label block h-6 cursor-pointer overflow-hidden rounded-full bg-neutral-700 transition">
                        <span class="toggle-dot absolute left-0 top-0 block h-6 w-6 rounded-full bg-neutral-400 shadow"></span>
                    </label>
                </div>
            </div>
        </div>
      </form>
    </main>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message">Placeholder</span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, getUserData, updateUserProfile, gracefulGet, isOnline } from './api.js';

    const profileForm = document.getElementById('profile-form');
    const saveButton = document.getElementById('save-btn');
    const nameInput = document.getElementById('name');
    const locationInput = document.getElementById('location');
    const bioInput = document.getElementById('bio');
    const lookingForBandsToggle = document.getElementById('looking-for-bands');
    const profileImage = document.getElementById('profile-image');
    const imageUploadInput = document.getElementById('image-upload');
    const uploadButton = document.getElementById('upload-btn');
    const offlineBanner = document.getElementById('offline-banner');

    let currentUserId = null;

    if(!isOnline()) offlineBanner.style.display = 'block';

    uploadButton.addEventListener('click', () => imageUploadInput.click());

    imageUploadInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                profileImage.src = e.target.result; // Optimistic preview
                window.toast.show("Image preview updated.", 'success');
            };
            reader.readAsDataURL(file);
        }
    });

    onAuthState(async (user) => {
        if (user) {
            currentUserId = user.uid;
            saveButton.disabled = true;
            
            try {
                const userData = await gracefulGet(getUserData(currentUserId));
                if (userData) {
                    nameInput.value = userData.name || '';
                    locationInput.value = userData.location || '';
                    bioInput.value = userData.bio || '';
                    lookingForBandsToggle.checked = userData.isLookingForBands || false;
                    if(userData.profileImageUrl) profileImage.src = userData.profileImageUrl;
                }
            } catch (error) {
                 window.toast.show("Error loading profile.", 'error');
            } finally {
                 saveButton.disabled = false;
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });

    profileForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!currentUserId) return;

        saveButton.disabled = true;
        saveButton.textContent = 'Saving...';

        const profileData = {
            name: nameInput.value.trim(),
            location: locationInput.value.trim(),
            bio: bioInput.value.trim(),
            isLookingForBands: lookingForBandsToggle.checked
            // Image upload would go here in real backend
        };

        try {
            await updateUserProfile(currentUserId, profileData);
            saveButton.textContent = 'âœ“ Saved';
            window.toast.show('Profile saved successfully!', 'success');
            setTimeout(() => window.history.back(), 1000);
        } catch (error) {
            window.toast.show("Failed to save profile.", 'error');
            saveButton.disabled = false;
            saveButton.textContent = 'Save';
        }
    });
</script>
</body>
</html>
