<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    /* Toggle Switch */
    .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
    .toggle-checkbox:checked + .toggle-label .toggle-dot { transform: translateX(100%); background-color: white; }
    .toggle-checkbox:focus + .toggle-label { box-shadow: 0 0 0 2px #171717, 0 0 0 4px #10B981; }
    .toggle-dot { transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out; }
    /* Custom Checkbox */
    .custom-checkbox:checked {
        background-color: #10B981; border-color: #10B981;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Changes won't save.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm h-16">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" aria-label="Go back" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Edit Profile</h1>
        <button id="save-btn" form="profile-form" type="submit" class="w-auto rounded-xl px-4 py-1 text-base font-semibold text-emerald-400 transition-colors hover:text-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:cursor-not-allowed disabled:opacity-50">Save</button>
      </div>
    </header>

    <main class="flex-grow p-5 pt-20"> 
        <form id="profile-form" class="space-y-6">
        <div class="text-center">
            <div class="relative mx-auto inline-block h-24 w-24"> 
                <img id="profile-image" class="h-full w-full rounded-full border-4 border-neutral-700 bg-neutral-800 object-cover" src="https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop" alt="Profile picture">
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button type="button" id="upload-btn" aria-label="Upload profile picture" class="absolute -bottom-1 -right-1 flex h-8 w-8 items-center justify-center rounded-full bg-emerald-600 text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                </button>
            </div>
        </div>
        <div>
            <label for="name" class="mb-2 block text-sm font-semibold text-neutral-300">Name</label>
            <input id="name" type="text" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
        </div>
        <div>
            <label for="location" class="mb-2 block text-sm font-semibold text-neutral-300">Location</label>
            <input id="location" type="text" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
        </div>
        <div>
            <label for="bio" class="mb-2 block text-sm font-semibold text-neutral-300">Your Bio</label>
            <textarea id="bio" rows="4" class="w-full resize-none rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none"></textarea>
        </div>
        
        <div>
          <label class="mb-3 block text-sm font-semibold text-neutral-300">My Instruments</label>
          <div class="grid grid-cols-2 gap-3">
              <label class="flex items-center space-x-3 rounded-xl border border-neutral-700 bg-neutral-800 p-3 transition hover:bg-neutral-700"><input type="checkbox" name="instrument" value="Guitar" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600 focus:ring-emerald-600 focus:ring-offset-neutral-900"><span class="text-sm text-white">Guitar</span></label>
              <label class="flex items-center space-x-3 rounded-xl border border-neutral-700 bg-neutral-800 p-3 transition hover:bg-neutral-700"><input type="checkbox" name="instrument" value="Bass" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600 focus:ring-emerald-600 focus:ring-offset-neutral-900"><span class="text-sm text-white">Bass</span></label>
              <label class="flex items-center space-x-3 rounded-xl border border-neutral-700 bg-neutral-800 p-3 transition hover:bg-neutral-700"><input type="checkbox" name="instrument" value="Drums" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600 focus:ring-emerald-600 focus:ring-offset-neutral-900"><span class="text-sm text-white">Drums</span></label>
              <label class="flex items-center space-x-3 rounded-xl border border-neutral-700 bg-neutral-800 p-3 transition hover:bg-neutral-700"><input type="checkbox" name="instrument" value="Vocals" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600 focus:ring-emerald-600 focus:ring-offset-neutral-900"><span class="text-sm text-white">Vocals</span></label>
              <label class="flex items-center space-x-3 rounded-xl border border-neutral-700 bg-neutral-800 p-3 transition hover:bg-neutral-700"><input type="checkbox" name="instrument" value="Keys" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600 focus:ring-emerald-600 focus:ring-offset-neutral-900"><span class="text-sm text-white">Keys/Piano</span></label>
              <label class="flex items-center space-x-3 rounded-xl border border-neutral-700 bg-neutral-800 p-3 transition hover:bg-neutral-700"><input type="checkbox" name="instrument" value="DJ/Producer" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600 focus:ring-emerald-600 focus:ring-offset-neutral-900"><span class="text-sm text-white">DJ/Producer</span></label>
              <label class="flex items-center space-x-3 rounded-xl border border-neutral-700 bg-neutral-800 p-3 transition hover:bg-neutral-700"><input type="checkbox" name="instrument" value="Strings" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600 focus:ring-emerald-600 focus:ring-offset-neutral-900"><span class="text-sm text-white">Strings</span></label>
              <label class="flex items-center space-x-3 rounded-xl border border-neutral-700 bg-neutral-800 p-3 transition hover:bg-neutral-700"><input type="checkbox" name="instrument" value="Other" class="custom-checkbox h-5 w-5 rounded border-gray-600 bg-neutral-700 text-emerald-600 focus:ring-emerald-600 focus:ring-offset-neutral-900"><span class="text-sm text-white">Other</span></label>
          </div>
        </div>

        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Availability</label>
            
            <div class="flex items-center justify-between rounded-t-xl border border-neutral-700 bg-neutral-800 p-4">
                <span class="font-semibold text-white">Looking for Bands</span>
                <div class="relative inline-block w-10 align-middle select-none">
                    <input type="checkbox" id="looking-for-bands" class="toggle-checkbox peer absolute block h-6 w-6 cursor-pointer appearance-none rounded-full border-4 border-transparent bg-white"/>
                    <label for="looking-for-bands" class="toggle-label block h-6 cursor-pointer overflow-hidden rounded-full bg-neutral-700 transition">
                        <span class="toggle-dot absolute left-0 top-0 block h-6 w-6 rounded-full bg-neutral-400 shadow"></span>
                    </label>
                </div>
            </div>

            <div class="flex items-center justify-between rounded-b-xl border-b border-l border-r border-neutral-700 bg-neutral-800 p-4">
                <span class="font-semibold text-white">Looking to Jam</span>
                <div class="relative inline-block w-10 align-middle select-none">
                    <input type="checkbox" id="looking-to-jam" class="toggle-checkbox peer absolute block h-6 w-6 cursor-pointer appearance-none rounded-full border-4 border-transparent bg-white"/>
                    <label for="looking-to-jam" class="toggle-label block h-6 cursor-pointer overflow-hidden rounded-full bg-neutral-700 transition">
                        <span class="toggle-dot absolute left-0 top-0 block h-6 w-6 rounded-full bg-neutral-400 shadow"></span>
                    </label>
                </div>
            </div>
        </div>
      </form>
    </main>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, getUserData, updateUserProfile, gracefulGet, isOnline } from './api.js';

    const form = document.getElementById('profile-form');
    const saveBtn = document.getElementById('save-btn');
    const nameIn = document.getElementById('name');
    const locIn = document.getElementById('location');
    const bioIn = document.getElementById('bio');
    const lookingBandsToggle = document.getElementById('looking-for-bands');
    const lookingJamToggle = document.getElementById('looking-to-jam'); // New toggle
    const imgEl = document.getElementById('profile-image');
    const upload = document.getElementById('image-upload');
    const uploadBtn = document.getElementById('upload-btn');
    const offlineBanner = document.getElementById('offline-banner');
    
    let uid = null;
    let imgData = null;

    if(!isOnline()) offlineBanner.style.display = 'block';

    // Resize logic to handle Firestore 1MB limit
    function resizeImage(file, max, q, cb) {
        const r = new FileReader();
        r.readAsDataURL(file);
        r.onload = (e) => {
            const i = new Image();
            i.src = e.target.result;
            i.onload = () => {
                const c = document.createElement('canvas');
                let w = i.width, h = i.height;
                if(w>max){ h*=max/w; w=max; }
                c.width=w; c.height=h;
                c.getContext('2d').drawImage(i,0,0,w,h);
                cb(c.toDataURL('image/jpeg', q));
            };
        };
    }

    uploadBtn.addEventListener('click', () => upload.click());
    
    upload.addEventListener('change', (e) => {
        if(e.target.files[0]) {
            // Resize to max 500px width, 70% quality
            resizeImage(e.target.files[0], 500, 0.7, (url) => {
                imgEl.src = url; 
                imgData = url; 
                window.toast.show("Photo ready", "success");
            });
        }
    });

    onAuthState(async (user) => {
        if(user) {
            uid = user.uid;
            saveBtn.disabled = true;
            try {
                const d = await gracefulGet(getUserData(uid));
                if(d) {
                    nameIn.value = d.name || '';
                    locIn.value = d.location || '';
                    bioIn.value = d.bio || '';
                    lookingBandsToggle.checked = d.isLookingForBands || false;
                    lookingJamToggle.checked = d.isLookingToJam || false; // Load new toggle
                    if(d.profileImageUrl) imgEl.src = d.profileImageUrl;
                    if(d.instruments) {
                         document.querySelectorAll('input[name="instrument"]').forEach(cb => {
                            if(d.instruments.includes(cb.value)) cb.checked = true;
                         });
                    }
                }
            } catch (error) {
                window.toast.show("Error loading data.", "error");
            } finally {
                saveBtn.disabled = false;
            }
        } else {
             window.location.href = 'setflow-login-page.html';
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!uid) return;
        saveBtn.innerText = "Saving...";
        saveBtn.disabled = true;
        
        // Gather instruments
        const instruments = Array.from(document.querySelectorAll('input[name="instrument"]:checked')).map(cb => cb.value);

        const data = {
            name: nameIn.value.trim(),
            location: locIn.value.trim(),
            bio: bioIn.value.trim(),
            instruments: instruments,
            isLookingForBands: lookingBandsToggle.checked,
            isLookingToJam: lookingJamToggle.checked // Save new toggle
        };
        if(imgData) data.profileImageUrl = imgData;

        try {
            await updateUserProfile(uid, data);
            window.toast.show("Saved!", "success");
            setTimeout(() => window.history.back(), 1000);
        } catch(err) {
            console.error(err);
            window.toast.show("Save failed.", "error");
            saveBtn.innerText = "Save";
            saveBtn.disabled = false;
        }
    });
</script>
</body>
</html>
