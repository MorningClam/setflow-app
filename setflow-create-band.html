<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Create a New Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css"> <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Band will be created when back online.</div>
<div class="max-w-md mx-auto min-h-screen flex flex-col pt-10"> <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50" style="margin-top: 2.5rem;"> <a href="setflow-account-settings.html" class="p-2 rounded-lg hover:bg-neutral-700">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight">Create a New Band</h1>
    <div class="w-9"></div> </header>
  <main class="flex-1 px-5 py-4 pb-28">
    <form id="create-band-form" class="space-y-6">
        <div>
            <label for="band-name" class="block text-sm font-medium text-neutral-300 mb-2">Band Name</label>
            <input id="band-name" type="text" placeholder="e.g., George & The Vibe" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
        </div>
        </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
    <button type="submit" form="create-band-form" id="submit-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg">Create Band</button>
  </footer>
</div>

<script type="module">
  import { onAuthState, createBand, isOnline } from './api.js'; // Import isOnline

  const createBandForm = document.getElementById('create-band-form');
  const submitButton = document.getElementById('submit-btn');
  let currentUser = null;

  onAuthState(user => {
    if (user) {
      currentUser = user;
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });

  createBandForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    if (!currentUser) {
      toast.show("Please log in to create a band.", 'error');
      return;
    }

    const bandName = document.getElementById('band-name').value.trim();
    if (!bandName) {
         toast.show("Please enter a band name.", 'error');
         return;
    }


    submitButton.disabled = true;
    submitButton.innerText = 'Creating...';


    try {
      // Pass user object which contains uid, displayName, email etc.
      await createBand(bandName, {
        uid: currentUser.uid,
        displayName: currentUser.displayName, // Might be null initially
        email: currentUser.email
      }); // Works offline
      const successMessage = isOnline() ? 'Band created successfully!' : 'Band saved locally. Will sync when online.';
      toast.show(successMessage, 'success');
      setTimeout(() => { // Redirect after showing success
         window.location.href = 'setflow-account-settings.html'; // Go back to account settings where band list appears
      }, 1500);
    } catch (error) {
      console.error("Error creating band:", error);
      toast.show("Could not create the band. Please try again.", 'error');
      submitButton.disabled = false;
      submitButton.innerText = 'Create Band';
    }
  });
</script>

<div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script> </body>
</html>
