<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Create Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-musician-settings.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Create Band</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 p-5 pt-20 pb-24"> 
    <form id="create-band-form" class="space-y-6">
        <div>
            <label for="band-name" class="mb-2 block text-sm font-semibold text-neutral-300">Band Name</label>
            <input id="band-name" type="text" placeholder="e.g., George & The Vibe" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" required>
        </div>
    </form>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
    <button type="submit" form="create-band-form" id="submit-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white hover:bg-emerald-500 transition-colors">Create Band</button>
  </footer>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, createBand, isOnline } from './api.js'; // Assuming createBand logic is in api.js (was in your original files) or needs to be added to api.js

  // NOTE: The original api.js provided in prompt did contain createBand. 
  // If it's missing in my restoration, I should ensure it's there. 
  // (Checking... yes, I included it in Batch 1 api.js).

  const form = document.getElementById('create-band-form');
  const btn = document.getElementById('submit-btn');
  let currentUser = null;

  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

  onAuthState(user => {
    if(user) currentUser = user;
    else window.location.href = 'setflow-login-page.html';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('band-name').value.trim();
    if (!name) return;

    btn.disabled = true;
    btn.innerText = "Creating...";

    try {
        // Use standard firebase user object props
        await createBand(name, { uid: currentUser.uid, displayName: currentUser.displayName, email: currentUser.email });
        window.toast.show("Band created!", "success");
        setTimeout(() => window.location.href = 'setflow-musician-settings.html', 1500);
    } catch (err) {
        console.error(err);
        window.toast.show("Error creating band.", "error");
        btn.disabled = false;
        btn.innerText = "Create Band";
    }
  });
</script>
</body>
</html>
