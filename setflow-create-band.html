<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Create a New Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Band will be created when back online.</div>
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-account-settings.html" aria-label="Go back to account settings" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Create a New Band</h1>
      <div class="w-10 h-10"></div> </div>
  </header>

  <main class="flex-1 p-5 pt-20 pb-24"> <form id="create-band-form" class="space-y-6">
        <div>
            <label for="band-name" class="mb-2 block text-sm font-semibold text-neutral-300">Band Name</label>
            <input id="band-name" type="text" placeholder="e.g., George & The Vibe" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 transition focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500" required>
        </div>
        </form>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
    <button type="submit" form="create-band-form" id="submit-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">Create Band</button>
  </footer>
</div> <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, createBand, isOnline } from './api.js';

  const createBandForm = document.getElementById('create-band-form');
  const submitButton = document.getElementById('submit-btn');
  const offlineBanner = document.getElementById('offline-banner');
  let currentUser = null;

  // Update offline banner based on initial status
  offlineBanner.style.display = isOnline() ? 'none' : 'block';
  // Listen for network changes
  document.body.addEventListener('app:network-change', (event) => {
      offlineBanner.style.display = event.detail.online ? 'none' : 'block';
  });

  onAuthState(user => {
    if (user) {
      currentUser = user;
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });

  createBandForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    if (!currentUser) {
      toast.show("Please log in to create a band.", 'error');
      return;
    }

    const bandName = document.getElementById('band-name').value.trim();
    if (!bandName) {
         toast.show("Please enter a band name.", 'error');
         return;
    }

    submitButton.disabled = true;
    submitButton.textContent = 'Creating...'; // Use textContent


    try {
      // Pass user object details needed by createBand
      await createBand(bandName, {
        uid: currentUser.uid,
        displayName: currentUser.displayName,
        email: currentUser.email
      }); // Works offline

      const successMessage = isOnline() ? 'Band created successfully!' : 'Band saved locally. Will sync when online.';
      // Set toast for the next page
      sessionStorage.setItem('showToast', `${successMessage}|success`);
      // Redirect immediately
      window.location.href = 'setflow-account-settings.html'; // Go back to account settings

    } catch (error) {
      console.error("Error creating band:", error);
      toast.show("Could not create the band. Please try again.", 'error');
      submitButton.disabled = false;
      submitButton.textContent = 'Create Band'; // Use textContent
    }
  });
</script>

<script type="module" src="./api.js"></script>
</body>
</html>
