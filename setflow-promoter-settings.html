    .bottom-nav-link.active { color: #34D399; }

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-center">

    </div>
  </header>

  <main class="flex-1 space-y-6 p-5 pt-20 pb-24 relative z-10">
    
    <section class="glass-card rounded-2xl p-5 flex items-center space-x-4 animate-enter">
        <div class="h-16 w-16 rounded-full bg-neutral-800 border-2 border-emerald-500/50 flex items-center justify-center text-2xl">ðŸ“£</div>
        <div class="flex-1 min-w-0">
            <h2 class="text-lg font-bold text-white truncate" id="promoter-name">Loading...</h2>
            <p class="text-sm text-neutral-400 truncate" id="promoter-email">...</p>
        </div>
        <a href="setflow-edit-profile.html" class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-sm font-semibold transition btn-press">Edit</a>
    </section>

    <section class="animate-enter" style="animation-delay: 0.1s;">
      <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Membership</h2>
      <div class="glass-card rounded-xl p-4 border-l-4 border-emerald-500">
        <div class="flex items-center justify-between mb-2">
          <span class="font-bold text-white">Current Plan</span>
          <span class="px-2 py-1 rounded bg-emerald-500/20 text-emerald-400 text-xs font-bold uppercase" id="subscription-tier-display">Free</span>
        </div>
        <div class="flex items-center justify-between text-sm">
            <span class="text-neutral-400" id="payment-method-display">No card on file</span>
            <a href="setflow-pricing-page.html" class="text-emerald-400 hover:text-white font-medium">Manage</a>
        </div>
      </div>
    </section>

    <section class="animate-enter" style="animation-delay: 0.2s;">
      <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Tools</h2>
      <div class="glass-card rounded-xl overflow-hidden divide-y divide-white/5">
        <a href="setflow-talent-pool.html" class="flex items-center justify-between p-4 hover:bg-white/5 transition">
            <span class="font-medium text-white">My Roster</span>
            <svg class="h-5 w-5 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
         <a href="setflow-gig-templates.html" class="flex items-center justify-between p-4 hover:bg-white/5 transition">
            <span class="font-medium text-white">Gig Templates</span>
            <svg class="h-5 w-5 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
      </div>
    </section>

    <section class="animate-enter" style="animation-delay: 0.3s;">
        <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Account</h2>
        <div class="glass-card rounded-xl divide-y divide-white/5">
             <a href="setflow-privacy-policy.html" class="block p-4 text-sm font-medium text-white hover:bg-white/5">Privacy Policy</a>
             <a href="setflow-password-reset-flow.html" class="block p-4 text-sm font-medium text-white hover:bg-white/5">Reset Password</a>
             <button id="logout-btn" class="w-full text-left p-4 text-sm font-bold text-red-400 hover:bg-red-500/10 transition">Log Out</button>
        </div>
        <p class="mt-6 text-center text-[10px] text-neutral-600 font-mono">Setflow v2.0.1 (Beta)</p>
    </section>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
      <div class="flex h-16 items-center justify-around w-full">
            <a href="setflow-promoter-dashboard.html" class="bottom-nav-link text-neutral-500 hover:text-white">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Dashboard</span>
            </a>
            <a href="setflow-post-event-page.html" class="bottom-nav-link text-neutral-500 hover:text-white">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v12m6-6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Post</span>
            </a>
            <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-500 hover:text-white">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8h2a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Inbox</span>
            </a>
            <a href="setflow-promoter-settings.html" class="bottom-nav-link active text-emerald-400">
               <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span class="text-xs font-medium">Account</span>
            </a>
      </div>
  </nav>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { signOutUser, onAuthState, getUserData, gracefulGet, isOnline, escapeHTML } from './api.js';

    const nameEl = document.getElementById('promoter-name');
    const emailEl = document.getElementById('promoter-email');
    const subDisplay = document.getElementById('subscription-tier-display');
    const paymentDisplay = document.getElementById('payment-method-display');

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    document.getElementById('logout-btn').addEventListener('click', async () => {
        try {
            await signOutUser();
            window.location.href = 'setflow-login-page.html';
        } catch (e) {
            window.toast.show("Failed to log out.", "error");
        }
    });

    onAuthState(async (user) => {
        if(user) {
            const userData = await gracefulGet(getUserData(user.uid));
            if(userData) {
                nameEl.textContent = userData.name || 'Promoter';
                emailEl.textContent = userData.email || '';
                
                const tier = userData.subscriptionTier || 'free';
                subDisplay.textContent = tier === 'pro' ? 'PRO' : 'FREE';
                subDisplay.className = tier === 'pro' ? 'px-2 py-1 rounded bg-emerald-500 text-black text-xs font-bold uppercase' : 'px-2 py-1 rounded bg-white/10 text-neutral-400 text-xs font-bold uppercase';
                
                if (userData.paymentMethodLast4) {
                    paymentDisplay.textContent = `â€¢â€¢â€¢â€¢ ${userData.paymentMethodLast4}`;
                    paymentDisplay.className = 'text-sm text-white font-mono';
                }
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
</script>
</body>
</html>
