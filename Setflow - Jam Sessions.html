<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Jam Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="Setflow - MoreMenu.html" class="p-2 rounded-lg hover:bg-neutral-700"><svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></a>
    <h1 class="text-lg font-bold tracking-tight">Jam Sessions</h1>
    <a href="Setflow - Host Jam Session.html" class="px-3 py-1 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium">Host</a>
  </header>
  <main id="sessions-container" class="flex-1 px-5 py-4 pb-28 space-y-3">
    <p class="text-neutral-500">Loading jam sessions...</p>
  </main>
</div>

<script type="module">
  import { onAuthState, fetchJamSessions } from './api.js';

  const sessionsContainer = document.getElementById('sessions-container');
  const placeholderImage = "https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop";

  function renderSessions(sessions) {
    sessionsContainer.innerHTML = '';

    if (!sessions || sessions.length === 0) {
      sessionsContainer.innerHTML = `<p class="text-center text-neutral-500 mt-8">No jam sessions have been posted yet. Host one!</p>`;
      return;
    }

    sessions.forEach(session => {
      const sessionCard = document.createElement('div');
      sessionCard.className = 'bg-neutral-800 rounded-xl border border-neutral-700/60 p-4';
      
      sessionCard.innerHTML = `
        <div class="flex justify-between items-start">
          <div>
            <span class="text-xs font-semibold text-sky-400 bg-sky-900/50 px-2 py-0.5 rounded-full">OPEN INVITE</span>
            <h3 class="text-white font-semibold mt-2">${session.title}</h3>
            <p class="text-sm text-neutral-400">${session.location} â€¢ ${session.formattedTime}</p>
            <p class="text-sm text-neutral-300 mt-1">${session.description}</p>
          </div>
          <img class="w-12 h-12 rounded-full object-cover" src="${session.hostProfileImage || placeholderImage}" alt="${session.hostName}'s photo">
        </div>
        <button class="mt-3 w-full py-2 bg-emerald-500 hover:bg-emerald-600 text-white text-sm font-bold rounded-xl transition-colors">Join Session</button>
      `;
      sessionsContainer.appendChild(sessionCard);
    });
  }

  onAuthState(async (user) => {
    if (user) {
      try {
        const sessions = await fetchJamSessions();
        renderSessions(sessions);
      } catch (error) {
        console.error("Failed to fetch jam sessions:", error);
        sessionsContainer.innerHTML = '<p class="text-red-400">Could not load jam sessions.</p>';
      }
    } else {
      window.location.href = 'Setflow - Login Page.html';
    }
  });
</script>

</body>
</html>
