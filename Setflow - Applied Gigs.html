<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">

     <div class="bg-neutral-800 rounded-xl border border-neutral-700/60 p-4 opacity-60">
