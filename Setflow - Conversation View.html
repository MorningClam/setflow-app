<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Conversation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto min-h-screen flex flex-col">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center shadow-md border-b border-neutral-700/50">
      <a href="Setflow - Inbox.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      <div class="text-center mx-auto pr-10"><h1 class="text-lg font-bold tracking-tight">The Pour House</h1></div>
    </header>
    <main class="flex-1 overflow-y-auto px-4 py-4 pb-28 space-y-4">
        <div>
            <div class="flex justify-start"><div class="max-w-[80%] text-sm px-3 py-2 rounded-2xl border bg-neutral-800/60 border-neutral-700/70 text-neutral-100">Hey George, load-in is at 6 PM.</div></div>
            <p class="text-xs text-neutral-500 mt-1 pl-2">8:15 PM</p>
        </div>
        <div>
            <div class="flex justify-end"><div class="max-w-[80%] text-sm px-3 py-2 rounded-2xl border bg-emerald-700/30 border-emerald-600/40 text-emerald-100">Sounds good, see you then!</div></div>
            <p class="text-xs text-neutral-500 mt-1 pr-2 text-right">8:16 PM</p>
        </div>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
      <div class="flex items-center space-x-2 mb-2">
        <button class="px-3 py-1 bg-neutral-700 text-xs text-neutral-200 rounded-full hover:bg-neutral-600">On my way!</button>
        <button class="px-3 py-1 bg-neutral-700 text-xs text-neutral-200 rounded-full hover:bg-neutral-600">Thanks!</button>
      </div>
      <div class="bg-neutral-800 border border-neutral-700 rounded-xl p-2 flex items-center space-x-2">
        <input type="text" placeholder="Type a message" class="flex-1 bg-transparent text-sm outline-none placeholder-neutral-500"/>
        <button class="px-3 py-1.5 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium">Send</button>
      </div>
    </footer>
  </div>
</body>
</html>
