<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Leave a Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css"> <style>
    body { font-family: 'Inter', sans-serif; }
     #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
    .star-rating button.selected { color: #FBBF24; /* amber-400 */ }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Review will sync when back online.</div>
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col pt-10"> <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex items-center shadow-md border-b border-neutral-700/50" style="margin-top: 2.5rem;"> <a href="setflow-venue-dashboard.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight mx-auto pr-8">Leave a Review</h1>
    </header>
    <main class="flex-grow p-5">
      <div class="text-center">
        <h2 class="text-xl font-bold text-white">How was the performance by</h2>
        <h3 id="artist-name" class="text-2xl font-bold text-emerald-400 mt-1">Loading...?</h3> </div>
       <div class="mt-8">
        <p class="text-center text-sm font-medium text-neutral-300 mb-2">Overall Rating</p>
        <div id="star-rating-container" class="star-rating flex justify-center text-4xl text-neutral-600 space-x-2">
            <button data-value="1" class="hover:text-amber-400">★</button>
            <button data-value="2" class="hover:text-amber-400">★</button>
            <button data-value="3" class="hover:text-amber-400">★</button>
            <button data-value="4" class="hover:text-amber-400">★</button>
            <button data-value="5" class="hover:text-amber-400">★</button>
        </div>
      </div>
      <div class="mt-8">
        <label for="review-text" class="block text-sm font-medium text-neutral-300 mb-2">Public Review (Optional)</label>
        <textarea id="review-text" rows="5" placeholder="e.g., True professionals. They sounded amazing and were a pleasure to work with..." class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white resize-none"></textarea>
      </div>
    </main>
     <footer class="p-4">
        <button id="submit-review-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg">Submit Review</button>
    </footer>
  </div>

  <script type="module">
    import { onAuthState, createReview, isOnline } from './api.js'; // Import isOnline

    const starContainer = document.getElementById('star-rating-container');
    const stars = starContainer.querySelectorAll('button');
    const reviewText = document.getElementById('review-text');
    const submitButton = document.getElementById('submit-review-btn');
    const artistNameDisplay = document.getElementById('artist-name');

    const urlParams = new URLSearchParams(window.location.search);
    const subjectId = urlParams.get('artistId'); // The ID of the artist being reviewed
    const gigId = urlParams.get('gigId');
    const artistName = urlParams.get('artistName') || 'the Artist';

    artistNameDisplay.innerText = decodeURIComponent(artistName); // Set name immediately

    let currentUserId = null;
    let rating = 0;

    // --- Star Rating Logic ---
    starContainer.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        rating = parseInt(e.target.dataset.value);
        stars.forEach((star, index) => {
          star.classList.toggle('selected', index < rating);
        });
      }
    });

    // --- User Authentication ---
    onAuthState((user) => {
      if (!user) {
        window.location.href = 'setflow-login-page.html';
      } else {
        currentUserId = user.uid;
      }
    });

    // --- Form Submission Logic ---
    submitButton.addEventListener('click', async () => {
      if (!currentUserId) {
        toast.show("You must be logged in to leave a review.", 'error');
        return;
      }
      if (rating === 0) {
        toast.show("Please select a star rating.", 'error');
        return;
      }
      if (!subjectId || !gigId) {
        toast.show("Error: Could not identify the artist or gig for this review. Please go back and try again.", 'error');
        return;
      }

      submitButton.disabled = true;
      submitButton.innerText = 'Submitting...';

      const reviewData = {
        reviewerId: currentUserId,
        subjectId: subjectId, // The artist's ID
        gigId: gigId,
        rating: rating,
        comment: reviewText.value,
        type: 'venue_review_of_musician' // To distinguish review types
      };

      try {
        await createReview(reviewData); // Works offline
        const successMessage = isOnline() ? 'Thank you for your review!' : 'Review saved locally. Will sync when online.';
        toast.show(successMessage, 'success');
        setTimeout(() => { // Redirect after showing success
            window.location.href = 'setflow-venue-dashboard.html';
        }, 1500);
      } catch (error) {
        console.error("Failed to submit review:", error);
        toast.show("There was an error submitting your review. Please try again.", 'error');
        submitButton.disabled = false;
        submitButton.innerText = 'Submit Review';
      }
    });
  </script>
   <div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
   </div>
   <script src="toast.js"></script> <script type="module" src="./api.js"></script> </body>
</html>
