<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Review Venue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .star-rating button { transition: color 0.15s ease-in-out; }
    .star-rating button.selected { color: #FBBF24; }
    .star-rating button:not(.selected) { color: #525252; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <main class="flex-grow p-5 pt-20 pb-24"> 
      <div class="text-center">
        <h2 class="text-xl font-semibold text-white">How was your experience at</h2>
        <h3 id="venue-name" class="mt-1 text-2xl font-bold text-amber-400">...</h3>
      </div>

      <div class="mt-8">
        <p class="mb-2 text-center text-sm font-semibold text-neutral-300">Overall Rating</p>
        <div id="star-rating-container" class="star-rating flex justify-center space-x-2 text-4xl">
            <button data-value="1" class="rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-emerald-500">★</button>
            <button data-value="2" class="rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-emerald-500">★</button>
            <button data-value="3" class="rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-emerald-500">★</button>
            <button data-value="4" class="rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-emerald-500">★</button>
            <button data-value="5" class="rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-emerald-500">★</button>
        </div>
      </div>

      <div class="mt-8">
         <label for="review-text" class="mb-2 block text-sm font-semibold text-neutral-300">Public Review</label>
        <textarea id="review-text" rows="5" placeholder="e.g., Professional sound engineer, paid on time..." class="w-full resize-none rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none"></textarea>
      </div>
    </main>

     <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
        <button id="submit-review-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white hover:bg-emerald-500 transition-colors">Submit Review</button>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { renderHeader } from './components.js';
    import { onAuthState, createReview, isOnline, escapeHTML, navigation } from './api.js';

    renderHeader("Review Venue", "history");
    window.goBackOr = navigation.goBackOr;

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    const stars = document.querySelectorAll('#star-rating-container button');
    const reviewText = document.getElementById('review-text');
    const submitBtn = document.getElementById('submit-review-btn');
    const venueNameEl = document.getElementById('venue-name');
    
    const params = new URLSearchParams(window.location.search);
    // 'artistId' in params usually holds the subject ID in this flow based on previous links
    const subjectId = params.get('venueId') || params.get('artistId'); 
    const gigId = params.get('gigId');
    venueNameEl.textContent = escapeHTML(decodeURIComponent(params.get('artistName') || params.get('venueName') || 'Venue'));

    let rating = 0;
    let currentUserId = null;

    stars.forEach(btn => {
        btn.addEventListener('click', () => {
            rating = parseInt(btn.dataset.value);
            stars.forEach((s, i) => {
                s.classList.toggle('selected', i < rating);
            });
        });
    });

    onAuthState(user => {
        if(user) currentUserId = user.uid;
        else window.location.href = 'setflow-login-page.html';
    });

    submitBtn.addEventListener('click', async () => {
        if (!currentUserId || !subjectId || !gigId) {
            window.toast.show("Error: Missing information.", "error");
            return;
        }
        if (rating === 0) {
            window.toast.show("Please select a rating.", "error");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Submitting...";

        try {
            await createReview({
                reviewerId: currentUserId,
                subjectId: subjectId,
                gigId: gigId,
                rating: rating,
                comment: reviewText.value.trim(),
                type: 'musician_review_of_venue'
            });
            window.toast.show("Review submitted!", "success");
            setTimeout(() => window.location.href = 'setflow-musician-dashboard.html', 1500);
        } catch (e) {
            console.error(e);
            window.toast.show("Submission failed.", "error");
            submitBtn.disabled = false;
            submitBtn.innerText = "Submit Review";
        }
    });
  </script>
</body>
</html>
