<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Setlist Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .sortable-ghost { opacity: 0.4; background-color: #404040; }
    .drag-handle { cursor: grab; }
    .drag-handle:active { cursor: grabbing; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-auto max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 py-3 backdrop-blur-sm"> 
    <div class="flex h-10 items-center justify-between"> 
      <a href="javascript:history.back()" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <div class="flex-grow text-center">
        <h1 class="text-lg font-semibold tracking-tight">Setlist Editor</h1>
        <p id="event-context" class="text-sm text-neutral-400">Loading...</p>
      </div>
       <button id="save-btn" class="rounded-xl px-4 py-1 text-base font-semibold text-emerald-400 hover:text-emerald-300 disabled:opacity-50">Save</button>
    </div>
  </header>

   <main id="setlist-container" class="flex-1 divide-y divide-neutral-700 pt-24 pb-24"> 
     <div class="hidden py-10 text-center" id="empty-state">
      <h3 class="mt-2 text-lg font-semibold text-white">Empty Setlist</h3>
      <p class="mt-1 text-sm text-neutral-400">Add songs below.</p>
    </div>
    <div id="sortable-list"></div>
  </main>

   <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
     <form id="add-song-form" class="flex items-center space-x-2 rounded-xl border border-neutral-700 bg-neutral-800 p-2 focus-within:border-emerald-500 focus-within:ring-1 focus-within:ring-emerald-500">
        <input id="add-song-input" type="text" placeholder="Song Title - Artist" class="flex-1 border-0 bg-transparent px-2 py-1 text-sm text-white placeholder-neutral-500 outline-none focus:ring-0"/>
        <button type="submit" class="rounded-lg bg-emerald-600 px-4 py-1.5 text-sm font-semibold text-white hover:bg-emerald-500">Add</button>
      </form>
    </footer>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
     import { onAuthState, gracefulGet, isOnline, escapeHTML, db } from './api.js';
     import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

     const list = document.getElementById('sortable-list');
     const form = document.getElementById('add-song-form');
     const input = document.getElementById('add-song-input');
     const saveBtn = document.getElementById('save-btn');
     const context = document.getElementById('event-context');
     const empty = document.getElementById('empty-state');
     const offline = document.getElementById('offline-banner');

     if(!isOnline()) offline.style.display = 'block';

     const gigId = new URLSearchParams(window.location.search).get('gigId');
     let songs = [];

     function render() {
         list.innerHTML = '';
         if(songs.length === 0) empty.style.display = 'block';
         else empty.style.display = 'none';

         songs.forEach((song, i) => {
             const div = document.createElement('div');
             div.className = 'flex items-center justify-between p-4 border-b border-neutral-700 bg-neutral-900';
             div.innerHTML = `
                <div class="flex-1">
                    <p class="font-semibold text-white">${escapeHTML(song.title)}</p>
                    <p class="text-xs text-neutral-400">${escapeHTML(song.artist || '')}</p>
                </div>
                <div class="flex items-center">
                    <button class="delete-btn text-red-500 mr-4 hover:text-red-400" data-index="${i}">✕</button>
                    <span class="drag-handle text-neutral-500 cursor-grab">☰</span>
                </div>
             `;
             list.appendChild(div);
         });
     }

     form.addEventListener('submit', (e) => {
         e.preventDefault();
         const val = input.value.trim();
         if(!val) return;
         const parts = val.split('-');
         songs.push({ title: parts[0].trim(), artist: parts[1]?.trim() || '' });
         input.value = '';
         render();
         saveBtn.textContent = 'Save *';
     });

     list.addEventListener('click', (e) => {
         if(e.target.classList.contains('delete-btn')) {
             songs.splice(e.target.dataset.index, 1);
             render();
             saveBtn.textContent = 'Save *';
         }
     });

     saveBtn.addEventListener('click', async () => {
         if(!gigId) return;
         saveBtn.textContent = 'Saving...';
         saveBtn.disabled = true;
         try {
             await updateDoc(doc(db, "gigs", gigId), { setlist: songs });
             window.toast.show("Setlist saved!", "success");
             saveBtn.textContent = "Save";
         } catch(err) {
             window.toast.show("Error saving.", "error");
             saveBtn.textContent = "Save *";
         } finally {
             saveBtn.disabled = false;
         }
     });

     // Init Sortable
     new Sortable(list, { handle: '.drag-handle', animation: 150, onEnd: (evt) => {
         const item = songs.splice(evt.oldIndex, 1)[0];
         songs.splice(evt.newIndex, 0, item);
         saveBtn.textContent = 'Save *';
     }});

     onAuthState(async (user) => {
         if(user && gigId) {
             const snap = await gracefulGet(getDoc(doc(db, "gigs", gigId)));
             if(snap.exists()) {
                 const data = snap.data();
                 context.textContent = data.venueName || 'Gig';
                 songs = data.setlist || [];
                 render();
             }
         }
     });
 </script>
</body>
</html>
