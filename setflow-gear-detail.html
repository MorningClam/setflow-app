<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com data:; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Gear Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center justify-between shadow-md border-b border-neutral-700/50">
    <a href="setflow-gear-swap.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
    <h1 class="text-lg font-bold tracking-tight">Gear Details</h1>
    <div class="w-8 h-8"></div>
  </header>
  <main id="gear-detail-container" class="flex-grow pb-28">
    <p class="p-5 text-center text-neutral-500">Loading item...</p>
  </main>
  <footer id="footer-container" class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
  </footer>
</div>

<script type="module">
  import { onAuthState, getGearListing, getUserData } from './api.js';

  const container = document.getElementById('gear-detail-container');
  const footer = document.getElementById('footer-container');
  const urlParams = new URLSearchParams(window.location.search);
  const listingId = urlParams.get('id');

  function renderListing(item) {
    if (!item) {
        container.innerHTML = `<p class="p-5 text-center text-red-400">Could not find this item.</p>`;
        return;
    }

    container.innerHTML = `
      <img class="w-full h-64 object-cover" src="${item.imageUrl}" alt="${item.name}">
      <div class="p-5">
        <div class="flex justify-between items-start">
            <div>
                <h2 class="text-2xl font-bold text-white">${item.name}</h2>
                <p class="text-md text-neutral-400">${item.location || 'USA'}</p>
            </div>
            <p class="text-3xl font-bold text-emerald-400">$${item.price}</p>
        </div>
        <div class="mt-4 pt-4 border-t border-neutral-800">
            <h3 class="text-neutral-500 font-semibold uppercase tracking-wider text-xs mb-2">Description</h3>
            <p class="text-neutral-300 text-sm leading-relaxed">${item.description || 'No description provided.'}</p>
        </div>
        <div class="mt-4 pt-4 border-t border-neutral-800">
            <h3 class="text-neutral-500 font-semibold uppercase tracking-wider text-xs mb-2">Seller</h3>
            <div class="flex items-center space-x-3">
                <img class="w-12 h-12 rounded-full object-cover" src="${item.sellerProfileImageUrl || 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop'}" alt="Seller photo">
                <div>
                    <p class="font-semibold text-white">${item.sellerName}</p>
                </div>
            </div>
        </div>
      </div>
    `;

    footer.innerHTML = `
        <a href="setflow-conversation-view.html?recipientId=${item.sellerId}" class="w-full block text-center py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg">
            Message Seller
        </a>
    `;
  }

  onAuthState(async (user) => {
    if (user) {
        if (!listingId) {
            container.innerHTML = `<p class="p-5 text-center text-red-400">No item ID provided.</p>`;
            return;
        }
        try {
            const itemData = await getGearListing(listingId);
            renderListing(itemData);
        } catch (error) {
            console.error("Error fetching gear details:", error);
            container.innerHTML = `<p class="p-5 text-center text-red-400">Failed to load item details.</p>`;
        }
    } else {
        window.location.href = 'setflow-login-page.html';
    }
  });
</script>

</body>
</html>
