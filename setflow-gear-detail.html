<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Gear Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Item details may be cached.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-gear-swap.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Gear Details</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main id="gear-detail-container" class="flex-grow pt-16 pb-24"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden p-5 text-center text-red-400" id="error-state">
        <p>Could not load item details.</p>
    </div>
  </main>

  <footer id="footer-container" class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm hidden">
     <div id="footer-buttons"></div>
  </footer>
</div> 

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, getGearListing, reportContent, gracefulGet, isOnline, escapeHTML } from './api.js';

  const container = document.getElementById('gear-detail-container');
  const loading = document.getElementById('loading-state');
  const error = document.getElementById('error-state');
  const footer = document.getElementById('footer-container');
  const footerBtns = document.getElementById('footer-buttons');
  const offline = document.getElementById('offline-banner');

  const params = new URLSearchParams(window.location.search);
  const listingId = params.get('id');
  let currentUserId = null;

  if(!isOnline()) offline.style.display = 'block';

  function renderListing(item) {
    loading.style.display = 'none';
    if (!item) {
        error.style.display = 'block';
        return;
    }
    error.style.display = 'none';

    const imageUrl = item.imageUrl || 'https://images.unsplash.com/photo-1598387993441-3cf0b5354d24?q=80&w=2187&auto=format=fit=crop';
    const sellerImage = item.sellerProfileImageUrl || 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';

    container.innerHTML = `
      <img class="h-64 w-full object-cover" src="${imageUrl}" alt="${escapeHTML(item.name)}">
      <section class="border-b border-neutral-700 p-5">
        <div class="flex items-start justify-between">
            <div>
                <h2 class="text-2xl font-bold text-white">${escapeHTML(item.name)}</h2>
                <p class="mt-1 text-base text-neutral-400">${escapeHTML(item.location || 'USA')}</p>
            </div>
            <p class="flex-shrink-0 pl-4 text-3xl font-bold text-emerald-400">$${item.price}</p>
        </div>
      </section>
      <section class="border-b border-neutral-700 p-5">
            <h3 class="mb-2 text-sm font-medium uppercase tracking-wider text-neutral-400">Description</h3>
            <p class="text-sm leading-relaxed text-neutral-300">${escapeHTML(item.description || 'No description.')}</p>
      </section>
      <section class="p-5">
            <h3 class="mb-3 text-sm font-medium uppercase tracking-wider text-neutral-400">Seller</h3>
            <div class="flex items-center justify-between rounded-lg bg-neutral-800 p-4">
                <a href="setflow-public-profile.html?userId=${item.sellerId}" class="flex flex-1 items-center space-x-4 min-w-0 group">
                    <img class="h-12 w-12 flex-shrink-0 rounded-full object-cover bg-neutral-700" src="${sellerImage}">
                    <div class="min-w-0">
                        <p class="truncate font-semibold text-white group-hover:text-emerald-400">${escapeHTML(item.sellerName)}</p>
                    </div>
                </a>
            </div>
            ${currentUserId && currentUserId !== item.sellerId ? 
              `<div class="mt-4 text-right"><button id="report-btn" class="text-xs text-neutral-500 hover:text-red-400">Report Item</button></div>` 
              : ''}
      </section>
    `;

    // Footer Logic
    footer.classList.remove('hidden');
    if (currentUserId && currentUserId !== item.sellerId) {
        footerBtns.innerHTML = `
            <a href="setflow-conversation-view.html?recipientId=${item.sellerId}" class="block w-full rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white hover:bg-emerald-500">Message Seller</a>
        `;
    } else if (currentUserId === item.sellerId) {
         footerBtns.innerHTML = `<p class="text-center text-sm text-neutral-500">This is your listing.</p>`;
    } else {
         footerBtns.innerHTML = `<a href="setflow-login-page.html" class="block w-full rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white hover:bg-emerald-500">Log in to Message</a>`;
    }

    const reportBtn = document.getElementById('report-btn');
    if(reportBtn) {
        reportBtn.addEventListener('click', async () => {
            if(confirm("Report this item?")) {
                await reportContent(listingId, 'gear', currentUserId, 'User report');
                window.toast.show("Item reported.", "success");
            }
        });
    }
  }

  onAuthState(async (user) => {
    if (user) currentUserId = user.uid;
    
    if (!listingId) {
        loading.style.display = 'none';
        error.innerHTML = '<p>Error: No item ID.</p>';
        error.style.display = 'block';
        return;
    }

    const item = await gracefulGet(getGearListing(listingId));
    renderListing(item);
  });
</script>
</body>
</html>
