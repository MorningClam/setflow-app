<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Talent Pool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner { /* For full section loading */
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached talent pool data.</div>
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-promoter-dashboard.html" aria-label="Go back to dashboard" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Talent Pool</h1>
      <div class="w-10 h-10"></div> </div>
  </header>

  <main id="talent-pool-list" class="flex-1 space-y-3 p-5 pt-20"> <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
        <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
        </svg>
        <h3 class="mt-2 text-lg font-semibold text-white">Talent Pool Empty</h3>
        <p class="mt-1 text-sm text-neutral-400">Scout artists from Discovery to add them here.</p>
         <div class="mt-6">
            <a href="setflow-artist-discovery.html" class="w-auto rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white ...">Discover Artists</a>
         </div>
    </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load talent pool.</p>
    </div>
    </main>
  </div> <div id="toast-notification" class="fixed bottom-5 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

 <script type="module">
     import { onAuthState, gracefulGet, isOnline } from './api.js';
     // TODO: Need API function like fetchTalentPool(userId) or fetchScoutedArtists(userId)

     const talentPoolContainer = document.getElementById('talent-pool-list');
     const loadingState = document.getElementById('loading-state');
     const emptyState = document.getElementById('empty-state');
     const errorState = document.getElementById('error-state');
     const offlineBanner = document.getElementById('offline-banner');

      // Update offline banner based on initial status
     offlineBanner.style.display = isOnline() ? 'none' : 'block';
     // Listen for network changes
     document.body.addEventListener('app:network-change', (event) => {
         offlineBanner.style.display = event.detail.online ? 'none' : 'block';
     });


     function renderTalentPool(artists) {
         // Clear previous items
         const existingItems = talentPoolContainer.querySelectorAll('.artist-item');
         existingItems.forEach(item => item.remove());

         if (!artists) { // Error case
             loadingState.style.display = 'none';
             emptyState.style.display = 'none';
             errorState.style.display = 'block';
             return;
         }

         if (artists.length === 0) {
             loadingState.style.display = 'none';
             errorState.style.display = 'none';
             emptyState.style.display = 'block';
             return;
         }

         loadingState.style.display = 'none'; // Hide states
         emptyState.style.display = 'none';
         errorState.style.display = 'none';


         artists.forEach(artist => {
             const artistCard = document.createElement('div');
             // Canonical List Item Structure (modified)
             artistCard.className = 'artist-item flex items-center justify-between rounded-lg bg-neutral-800 p-4 hover:bg-neutral-700 focus-within:bg-neutral-700 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-500';
             const profileLink = `setflow-public-profile.html?userId=${artist.id}`;
             const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';
             const ratingDisplay = artist.rating ? `★ ${artist.rating.toFixed(1)}` : 'No Rating';

             artistCard.innerHTML = `
                 <a href="${profileLink}" class="flex flex-1 items-center space-x-4 min-w-0 group rounded focus:outline-none">
                     <img class="h-12 w-12 flex-shrink-0 rounded-lg object-cover bg-neutral-700" src="${artist.profileImageUrl || placeholderImg}" alt="${artist.name} photo">
                     <div class="min-w-0">
                         <p class="truncate font-semibold text-white group-hover:text-emerald-400">${artist.name}</p>
                         <p class="truncate text-xs text-neutral-400">${artist.genres ? artist.genres.join(', ') : 'Music'} • ${ratingDisplay}</p>
                     </div>
                 </a>
                 <button data-artist-id="${artist.id}" class="invite-btn ml-2 flex-shrink-0 rounded-xl bg-emerald-600 px-4 py-1.5 text-xs font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">Invite</button>
             `;
              // Insert before the state divs
              talentPoolContainer.insertBefore(artistCard, loadingState);
         });

         // Add Invite button logic (placeholder) after rendering
         document.querySelectorAll('.invite-btn').forEach(button => {
             button.addEventListener('click', (e) => {
                 const artistId = e.target.dataset.artistId;
                 // TODO: Implement invite flow (e.g., open modal to select gig)
                 console.log(`Invite artist ${artistId} to a gig (Not Implemented)`);
                 toast.show(`Opening gig selection for invite... (Not Implemented)`, 'success');
             });
         });
     }

     onAuthState(async (user) => {
         if (user) { // Assume promoter/venue role
             loadingState.style.display = 'flex'; // Show loading
             emptyState.style.display = 'none';
             errorState.style.display = 'none';
             try {
                 // Placeholder fetch logic - Replace with actual fetchTalentPool(user.uid)
                 const fetchPromise = new Promise(resolve => setTimeout(() => resolve([
                      { id: 'artist1', name: 'George & The Vibe', genres: ['Funk', 'Soul'], rating: 4.9, profileImageUrl: 'https://images.unsplash.com/photo-1521402321589-6689539a-9557?q=80&w=2187&auto=format=fit=crop' },
                      { id: 'artist2', name: 'The Sidewinders', genres: ['Blues Rock'], rating: 4.7, profileImageUrl: 'https://images.unsplash.com/photo-1598387993441-3cf0b5354d24?q=80&w=2187&auto=format=fit=crop' },
                      { id: 'artist3', name: 'Solo Acoustic Sam', genres: ['Acoustic', 'Folk'], rating: 4.5, profileImageUrl: null }, // Example with placeholder image
                  ]), 1000));

                 // Use gracefulGet, manage states manually
                 const talentPool = await gracefulGet(fetchPromise, null, "Could not load talent pool offline.");
                 renderTalentPool(talentPool); // Handles null/empty response

             } catch (error) {
                 console.error("Error loading talent pool:", error);
                 renderTalentPool(null); // Show error state
             }
         } else {
             window.location.href = 'setflow-login-page.html';
         }
     });

 </script>

 <script type="module" src="./api.js"></script>
</body>
</html>
