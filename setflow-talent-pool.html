<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached talent pool data.</div>
<div class="max-w-md mx-auto min-h-screen flex flex-col pt-10">
  <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-promoter-dashboard.html" aria-label="Go back to dashboard" class="p-2 rounded-full hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight text-center flex-grow">Talent Pool</h1>
    <div class="w-9 h-9"></div> </header>
  <main id="talent-pool-list" class="flex-1 px-5 py-4 pb-28 space-y-3 pt-16"> <div class="loading-spinner-container"><div class="loading-spinner"></div></div>
    <div class="bg-neutral-800 rounded-xl p-3 flex items-center justify-between">
        <a href="#" class="flex items-center space-x-3 group flex-1 min-w-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800 rounded-lg p-1 -m-1">
            <img class="w-12 h-12 rounded-lg object-cover flex-shrink-0" src="https://images.unsplash.com/photo-1521402321589-6689539a-9557?q=80&w=2187&auto=format=fit=crop" alt="Band photo">
            <div class="min-w-0">
                <p class="font-semibold text-white truncate group-hover:text-emerald-400">George & The Vibe</p>
                <p class="text-xs text-neutral-400">Funk, Soul • ★ 4.9</p>
            </div>
        </a>
        <button class="invite-btn ml-2 px-3 py-1.5 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-xs font-semibold flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800">Invite to Gig</button>
    </div>
    <div class="bg-neutral-800 rounded-xl p-3 flex items-center justify-between">
        <a href="#" class="flex items-center space-x-3 group flex-1 min-w-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800 rounded-lg p-1 -m-1">
            <img class="w-12 h-12 rounded-lg object-cover flex-shrink-0" src="https://images.unsplash.com/photo-1598387993441-3cf0b5354d24?q=80&w=2187&auto=format=fit=crop" alt="Band photo">
            <div class="min-w-0">
                <p class="font-semibold text-white truncate group-hover:text-emerald-400">The Sidewinders</p>
                <p class="text-xs text-neutral-400">Blues Rock • ★ 4.7</p>
            </div>
        </a>
        <button class="invite-btn ml-2 px-3 py-1.5 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-xs font-semibold flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800">Invite to Gig</button>
    </div>
  </main>
</div>
 <script type="module">
     // Placeholder script for loading talent pool
     import { onAuthState, gracefulGet, ui } from './api.js';
     // TODO: Need an API function like fetchTalentPool(userId) or fetchScoutedArtists(userId)

     const talentPoolContainer = document.getElementById('talent-pool-list');

     function renderTalentPool(artists) {
         // gracefulGet handles spinner removal/error
         if (!artists) {
             // Error shown by gracefulGet
              if (!talentPoolContainer.innerHTML.includes('Error') && !talentPoolContainer.innerHTML.includes('offline')) {
                   talentPoolContainer.innerHTML = '<p class="text-neutral-500 text-center mt-8">Could not load talent pool.</p>';
              }
             return;
         }

         // Clear container (including spinner/static content)
         talentPoolContainer.innerHTML = '';

         if (artists.length === 0) {
             talentPoolContainer.innerHTML = '<p class="text-neutral-500 text-center mt-8">Your talent pool is empty. Scout some artists!</p>';
             return;
         }


         artists.forEach(artist => {
             const artistCard = document.createElement('div');
             artistCard.className = 'bg-neutral-800 rounded-xl p-3 flex items-center justify-between';
             const profileLink = `setflow-public-profile.html?userId=${artist.id}`;
             const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';

             artistCard.innerHTML = `
                 <a href="${profileLink}" class="flex items-center space-x-3 group flex-1 min-w-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800 rounded-lg p-1 -m-1">
                     <img class="w-12 h-12 rounded-lg object-cover bg-neutral-700 group-hover:opacity-80 transition-opacity flex-shrink-0" src="${artist.profileImageUrl || placeholderImg}" alt="${artist.name} photo">
                     <div class="min-w-0">
                         <p class="font-semibold text-white truncate group-hover:text-emerald-400 transition-colors">${artist.name}</p>
                         <p class="text-xs text-neutral-400">${artist.genres ? artist.genres.join(', ') : 'Music'} • ★ ${artist.rating || 'N/A'}</p>
                     </div>
                 </a>
                 <button data-artist-id="${artist.id}" class="invite-btn ml-2 px-3 py-1.5 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-xs font-semibold flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800">Invite to Gig</button>
             `;
             talentPoolContainer.appendChild(artistCard);
         });

         // Add Invite button logic (placeholder)
         document.querySelectorAll('.invite-btn').forEach(button => {
             button.addEventListener('click', (e) => {
                 const artistId = e.target.dataset.artistId;
                 // TODO: Implement invite flow (e.g., open modal to select gig)
                 console.log(`Invite artist ${artistId} to a gig (Not Implemented)`);
                 toast.show(`Opening gig selection for invite... (Not Implemented)`, 'success');
             });
         });
     }

     onAuthState(async (user) => {
         if (user) {
             try {
                 // Placeholder fetch logic
                 const fetchPromise = new Promise(resolve => setTimeout(() => resolve([
                      // Example data
                      { id: 'artist1', name: 'George & The Vibe', genres: ['Funk', 'Soul'], rating: 4.9, profileImageUrl: 'https://images.unsplash.com/photo-1521402321589-6689539a-9557?q=80&w=2187&auto=format=fit=crop' },
                      { id: 'artist2', name: 'The Sidewinders', genres: ['Blues Rock'], rating: 4.7, profileImageUrl: 'https://images.unsplash.com/photo-1598387993441-3cf0b5354d24?q=80&w=2187&auto=format=fit=crop' },
                  ]), 1000));

                 const talentPool = await gracefulGet(fetchPromise, talentPoolContainer, "Could not load talent pool offline.");
                 renderTalentPool(talentPool); // Handles null response

             } catch (error) {
                 console.error("Error loading talent pool:", error);
                 // Error handled by gracefulGet
             }
         } else {
             window.location.href = 'setflow-login-page.html';
         }
     });

 </script>
 <script type="module" src="./api.js"></script> <div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
