<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Musician Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center justify-between shadow-md border-b border-neutral-700/50">
      <a href="javascript:history.back()" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 id="profile-header-name" class="text-lg font-bold tracking-tight">Profile</h1>
      <div class="w-8 h-8"></div>
    </header>
    <main id="profile-container" class="flex-grow pb-36">
      <div class="p-5 text-center text-neutral-500">Loading profile...</div>
    </main>
    <footer id="footer-actions" class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700 flex items-center space-x-3">
    </footer>
  </div>

  <script type="module">
    import { onAuthState, getUserData, getBandsForUser } from './api.js';

    const profileContainer = document.getElementById('profile-container');
    const footerActions = document.getElementById('footer-actions');
    const profileHeaderName = document.getElementById('profile-header-name');

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    function renderProfile(userData, bands) {
      if (!userData) {
        profileContainer.innerHTML = '<p class="p-5 text-center text-red-400">Could not load profile.</p>';
        return;
      }

      profileHeaderName.innerText = userData.name;

      profileContainer.innerHTML = `
        <div class="p-5 flex flex-col items-center text-center border-b border-neutral-800">
          <img class="w-24 h-24 rounded-full object-cover border-4 border-neutral-700" src="${userData.profileImageUrl || 'https://images.unsplash.com/photo-1521402321589-6689539a-9557?q=80&w=2187&auto=format&fit=crop'}" alt="Profile photo">
          <h2 class="text-2xl font-bold text-white mt-4">${userData.name || 'Musician'}</h2>
          <p class="text-md text-neutral-400">${userData.location || 'Location not set'}</p>
        </div>
        <div class="p-5 border-b border-neutral-800">
          <h3 class="text-neutral-500 font-semibold uppercase tracking-wider text-xs mb-2">Bio</h3>
          <p class="text-neutral-300 text-sm leading-relaxed">${userData.bio || 'No bio provided.'}</p>
        </div>
      `;
      
      footerActions.innerHTML = `<a href="setflow-conversation-view.html?recipientId=${userId}" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg text-center">Send Message</a>`;
    }

    onAuthState(async (user) => {
      if (user) {
        if (!userId) {
          profileContainer.innerHTML = '<p class="p-5 text-center text-red-400">No user ID specified.</p>';
          return;
        }
        try {
          const userData = await getUserData(userId);
          const bands = await getBandsForUser(userId); // You might want to display their bands too
          renderProfile(userData, bands);
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      } else {
        window.location.href = 'setflow-login-page.html';
      }
    });
  </script>
</body>
</html>
