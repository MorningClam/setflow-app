<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="#" onclick="goBackOr('setflow-musician-dashboard.html'); return false;" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 id="profile-header-name" class="flex-grow text-center text-lg font-semibold tracking-tight">Profile</h1>
        <div class="w-10 h-10"></div> 
      </div>
    </header>

    <main id="profile-container" class="flex-grow pt-16 pb-32"> 
        <div class="flex justify-center items-center py-10" id="loading-state">
          <div class="loading-spinner"></div>
        </div>
        <div class="hidden p-5 text-center text-red-400" id="error-state">
            <p>Could not load profile.</p>
        </div>
    </main>

    <footer id="footer-actions" class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm hidden">
       <div class="hidden" id="footer-buttons"></div>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-28 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
     <span id="toast-message">Placeholder</span>
   </div>
   <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, getUserData, getBandsForUser, reportContent, gracefulGet, isOnline, escapeHTML, navigation } from './api.js';

    window.goBackOr = navigation.goBackOr;
    
    const container = document.getElementById('profile-container');
    const loading = document.getElementById('loading-state');
    const error = document.getElementById('error-state');
    const footer = document.getElementById('footer-actions');
    const footerBtns = document.getElementById('footer-buttons');
    const headerName = document.getElementById('profile-header-name');
    const offline = document.getElementById('offline-banner');

    if(!isOnline()) offline.style.display = 'block';

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    let currentUserId = null;

    function renderProfile(userData, bands) {
      loading.style.display = 'none';
      if (!userData) { error.style.display = 'block'; return; }

      headerName.textContent = userData.name || 'Profile';
      const placeholderImg = 'https://images.unsplash.com/photo-1521402321589-6689539a-9557?q=80&w=2187&auto=format=fit=crop';

      // Bands Section
      let bandsHtml = '';
      if (bands && bands.length > 0) {
        bandsHtml = `
          <section class="border-b border-neutral-700 p-5">
            <h3 class="mb-3 text-sm font-medium uppercase tracking-wider text-neutral-400">Bands</h3>
            <div class="space-y-3">
              ${bands.map(band => `
                <div class="flex items-center rounded-lg bg-neutral-800 p-4">
                  <div class="h-12 w-12 rounded-lg bg-neutral-700 overflow-hidden flex-shrink-0">
                    <img class="h-full w-full object-cover" src="${band.photoURL || placeholderImg}">
                  </div>
                  <div class="ml-4 min-w-0 flex-1">
                    <p class="truncate font-semibold text-white">${escapeHTML(band.name)}</p>
                    <p class="truncate text-xs text-neutral-400">${escapeHTML(band.genre || 'Music')}</p>
                  </div>
                </div>
              `).join('')}
            </div>
          </section>`;
      }

      container.innerHTML = `
        <section class="border-b border-neutral-700 p-5 text-center">
          <div class="mx-auto h-24 w-24 rounded-full border-4 border-neutral-700 overflow-hidden">
            <img class="h-full w-full object-cover" src="${userData.profileImageUrl || placeholderImg}">
          </div>
          <h2 class="mt-4 text-2xl font-bold text-white">${escapeHTML(userData.name)}</h2>
          <p class="text-base text-neutral-400">${escapeHTML(userData.location || 'Location not set')}</p>
        </section>
        <section class="border-b border-neutral-700 p-5">
          <h3 class="mb-2 text-sm font-medium uppercase tracking-wider text-neutral-400">Bio</h3>
          <p class="text-sm leading-relaxed text-neutral-300">${escapeHTML(userData.bio || 'No bio.')}</p>
        </section>
        ${bandsHtml}
        <section class="p-5 text-center">
            ${currentUserId && currentUserId !== userId ? 
            `<button id="report-btn" class="text-xs text-red-400 hover:text-red-300 border border-red-900/50 px-3 py-1 rounded">Report User</button>` : ''}
        </section>
      `;

      // Footer Actions
      footer.classList.remove('hidden');
      footerBtns.classList.remove('hidden');
      
      if (currentUserId && currentUserId !== userId) {
        footerBtns.innerHTML = `<a href="setflow-conversation-view.html?recipientId=${userId}" class="block w-full rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white hover:bg-emerald-500">Send Message</a>`;
      } else if (currentUserId === userId) {
         footerBtns.innerHTML = `<a href="setflow-edit-profile.html" class="block w-full rounded-xl bg-neutral-700 px-6 py-3 text-center text-base font-semibold text-white hover:bg-neutral-600">Edit My Profile</a>`;
      }

      const reportBtn = document.getElementById('report-btn');
      if(reportBtn) reportBtn.addEventListener('click', () => handleReport(userId));
    }

    async function handleReport(id) {
        if (confirm('Report this user?')) {
            await reportContent(id, 'user', currentUserId, 'Profile report');
            window.toast.show('Report submitted.', 'success');
        }
    }

    onAuthState(async (user) => {
      if (user) currentUserId = user.uid;
      
      if (!userId) {
        loading.style.display = 'none';
        error.textContent = 'Error: No user ID.';
        error.style.display = 'block';
        return;
      }

      try {
        const [userData, bands] = await Promise.all([
             gracefulGet(getUserData(userId)),
             gracefulGet(getBandsForUser(userId))
        ]);
        renderProfile(userData, bands);
      } catch (e) {
        console.error(e);
        renderProfile(null, null);
      }
    });
  </script>
</body>
</html>
