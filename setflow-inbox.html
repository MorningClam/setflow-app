<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Inbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner { /* For full section loading */
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Bottom Nav Styles */
    .bottom-nav-link { /* Duplicated from musician-dashboard, centralize if possible */
        display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: theme('colors.neutral.400'); transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: theme('colors.white'); }
    .bottom-nav-link.active { color: theme('colors.emerald.400'); }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Messages may be cached.</div>
  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" aria-label="Go back" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Inbox</h1>
        <div class="w-10 h-10"></div> </div>
    </header>

    <main id="inbox-container" class="flex-grow divide-y divide-neutral-700 pt-16 pb-20"> <div class="flex justify-center items-center py-10" id="loading-state">
        <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
      </div>
       <div class="hidden py-10 text-center" id="empty-state">
        <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
           <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
        </svg>
        <h3 class="mt-2 text-lg font-semibold text-white">No Messages Yet</h3>
        <p class="mt-1 text-sm text-neutral-400">Start a conversation with venues or artists.</p>
      </div>
       <div class="hidden py-10 text-center text-red-400" id="error-state">
          <p>Could not load messages.</p>
      </div>
      </main>

    <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
       <div id="bottom-nav-container" class="flex h-16 items-center justify-around">
           </div>
     </nav>
  </div> <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
   <span id="toast-message">Placeholder message</span>
  </div>
<script src="toast.js"></script>
<script src="nav.js"></script> <script type="module">
    import { onAuthState, getConversations, gracefulGet, isOnline, getUserData } from './api.js';

    const inboxContainer = document.getElementById('inbox-container');
    const loadingState = document.getElementById('loading-state');
    const emptyState = document.getElementById('empty-state');
    const errorState = document.getElementById('error-state');
    const offlineBanner = document.getElementById('offline-banner');
    const placeholderImage = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';

    // Update offline banner based on initial status
    offlineBanner.style.display = isOnline() ? 'none' : 'block';
    // Listen for network changes
    document.body.addEventListener('app:network-change', (event) => {
        offlineBanner.style.display = event.detail.online ? 'none' : 'block';
    });

    // REMOVED local renderBottomNav function. It is now in nav.js

    function formatTimestamp(timestamp) {
        if (!timestamp) return '';
        const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
        if (isNaN(date)) return '';
        const now = new Date();
        const diffSeconds = Math.floor((now - date) / 1000);
        const diffDays = Math.floor(diffSeconds / 86400);

        if (diffDays > 1) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        } else if (diffDays === 1 || date.getDate() !== now.getDate()) {
            return 'Yesterday';
        } else {
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }
    }


    function renderConversations(conversations, currentUserId) {
        // Clear previous items, keep state divs
        const existingItems = inboxContainer.querySelectorAll('a.conversation-item');
        existingItems.forEach(item => item.remove());

        if (!conversations) { // Error case from gracefulGet
            loadingState.style.display = 'none';
            emptyState.style.display = 'none';
            errorState.style.display = 'block'; // Show error
            return;
        }

        if (conversations.length === 0) {
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            emptyState.style.display = 'block'; // Show empty
            return;
        }

        loadingState.style.display = 'none'; // Hide states
        emptyState.style.display = 'none';
        errorState.style.display = 'none';

        conversations.forEach(convo => {
            const convoLink = document.createElement('a');
            convoLink.href = `setflow-conversation-view.html?recipientId=${convo.otherUserId}`;
            // Apply Canonical List Item style
            convoLink.className = 'conversation-item flex items-center justify-between p-4 rounded-lg hover:bg-neutral-800 focus:outline-none focus:bg-neutral-800 focus:ring-2 focus:ring-inset focus:ring-emerald-500';

            const lastMessageText = convo.lastMessage?.text ? (convo.lastMessage.senderId === currentUserId
                ? `You: ${convo.lastMessage.text}`
                : convo.lastMessage.text) : 'No messages yet...';

            // Unread indicator (placeholder logic)
            const isUnread = false; // Replace with actual unread logic
            const unreadDot = isUnread ? '<span class="ml-2 h-2 w-2 flex-shrink-0 rounded-full bg-emerald-500"></span>' : '';

            convoLink.innerHTML = `
                <div class="flex flex-1 items-center space-x-4 min-w-0">
                    <img class="h-12 w-12 flex-shrink-0 rounded-lg object-cover bg-neutral-700" src="${convo.otherUserImage || placeholderImage}" alt="${convo.otherUserName}">
                    <div class="flex-grow overflow-hidden">
                        <p class="truncate font-semibold text-white">${convo.otherUserName}</p>
                        <p class="mt-1 truncate text-sm text-neutral-400">${lastMessageText}</p>
                    </div>
                </div>
                <div class="ml-2 flex flex-shrink-0 flex-col items-end text-right">
                    <p class="text-xs text-neutral-400">${formatTimestamp(convo.lastMessage?.timestamp)}</p>
                    ${unreadDot}
                </div>
            `;
            // Insert before the state divs
            inboxContainer.insertBefore(convoLink, loadingState);
        });
    }

    onAuthState(async (user) => {
        if (user) {
            const currentUserId = user.uid; // Make currentUserId const within this scope

            // --- START NAV FIX ---
            let userRole = 'musician'; // Default
            let userTier = 'free'; // Default
            try {
                const userData = await gracefulGet(getUserData(user.uid), null);
                if (userData && userData.roles && userData.roles.length > 0) {
                    if (userData.roles.includes('venue')) userRole = 'venue';
                    else if (userData.roles.includes('promoter')) userRole = 'promoter';
                    else userRole = 'musician';
                }
                if (userData && userData.subscriptionTier) {
                    userTier = userData.subscriptionTier;
                }
            } catch (e) {
                console.error("Could not fetch user role for nav", e);
            }
            // Call the global renderBottomNav function
            renderBottomNav(userRole, userTier, 'setflow-inbox.html');
            // --- END NAV FIX ---


            loadingState.style.display = 'flex'; // Show loading
            emptyState.style.display = 'none';
            errorState.style.display = 'none';
            try {
                // Use gracefulGet, manage states manually
                const conversations = await gracefulGet(getConversations(user.uid), null, "Could not load messages while offline.");
                renderConversations(conversations, user.uid); // Handles null/empty response
            } catch (error) {
                console.error("Failed to load conversations:", error);
                renderConversations(null, user.uid); // Show error state
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
  </script>

   <script type="module" src="./api.js"></script>
 </body>
</html>
