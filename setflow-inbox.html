<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Inbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #10B981; animation: spin 0.8s linear infinite; }
    .ambient-light { position: absolute; bottom: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 100%, rgba(16, 185, 129, 0.1), transparent 70%); pointer-events: none; z-index: 0; }
    
    /* Nav Styles */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    /* Active state color is handled by nav.js based on role */
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
    <div id="offline-banner">You are currently offline.</div>
    <div class="ambient-light"></div>

    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="#" onclick="window.history.back()" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-white">Inbox</h1>
        <div class="w-10"></div>
      </div>
    </header>

    <main id="inbox-container" class="flex-grow divide-y divide-white/5 pt-20 pb-24 relative z-10 px-4"> 
      <div class="flex justify-center items-center py-10" id="loading-state">
        <div class="loading-spinner"></div>
      </div>
      <div class="hidden py-10 text-center glass-card rounded-xl" id="empty-state">
        <div class="mx-auto mb-3 flex h-12 w-12 items-center justify-center rounded-full bg-white/5">
             <svg class="h-6 w-6 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
        </div>
        <h3 class="text-lg font-bold text-white">No Messages</h3>
        <p class="text-sm text-neutral-400">Start a chat with your network.</p>
      </div>
    </main>

    <a href="setflow-network.html" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-40 flex h-14 w-14 items-center justify-center rounded-full bg-emerald-500 text-white shadow-lg shadow-emerald-500/40 btn-press hover:bg-emerald-400 border-2 border-neutral-900" aria-label="New Message">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
    </a>

    <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
      <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full"></div>
    </nav>
  </div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>
<script src="nav.js"></script> 

<script type="module">
    import { onAuthState, getConversations, gracefulGet, isOnline, getUserData, navigation, escapeHTML } from './api.js';
    window.goBackOr = navigation.goBackOr;

    const inboxContainer = document.getElementById('inbox-container');
    const loadingState = document.getElementById('loading-state');
    const emptyState = document.getElementById('empty-state');
    const placeholderImage = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    // FIX: Instant load menu from localStorage if available
    const cachedRole = localStorage.getItem('setflow_role') || 'musician';
    if(window.renderBottomNav) window.renderBottomNav(cachedRole, 'free', 'setflow-inbox.html');

    function renderConversations(conversations, currentUserId) {
        loadingState.style.display = 'none';
        const existingItems = inboxContainer.querySelectorAll('a.conversation-item');
        existingItems.forEach(item => item.remove());

        if (!conversations || conversations.length === 0) {
            emptyState.style.display = 'block';
            return;
        }
        emptyState.style.display = 'none';

        conversations.forEach(convo => {
            const convoLink = document.createElement('a');
            convoLink.href = `setflow-conversation-view.html?recipientId=${convo.otherUserId}`;
            convoLink.className = 'conversation-item flex items-center justify-between p-4 mb-2 rounded-xl hover:bg-white/5 transition border border-transparent hover:border-white/5 active:scale-[0.99]';

            const lastMessageText = convo.lastMessage?.text ? (convo.lastMessage.senderId === currentUserId
                ? `You: ${convo.lastMessage.text}`
                : convo.lastMessage.text) : 'No messages yet...';
            
            const isUnread = false; 

            convoLink.innerHTML = `
                <div class="flex flex-1 items-center space-x-4 min-w-0">
                    <div class="relative">
                        <img class="h-12 w-12 flex-shrink-0 rounded-full object-cover bg-neutral-800 border border-white/10" src="${convo.otherUserImage || placeholderImage}" alt="${convo.otherUserName}">
                        ${isUnread ? '<div class="absolute top-0 right-0 h-3 w-3 rounded-full bg-emerald-500 border-2 border-black"></div>' : ''}
                    </div>
                    <div class="flex-grow overflow-hidden">
                        <div class="flex justify-between items-baseline">
                             <p class="truncate font-bold text-white text-sm">${escapeHTML(convo.otherUserName)}</p>
                             <p class="text-[10px] text-neutral-500">Now</p>
                        </div>
                        <p class="mt-0.5 truncate text-xs text-neutral-400 ${isUnread ? 'font-semibold text-white' : ''}">${escapeHTML(lastMessageText)}</p>
                    </div>
                </div>
            `;
            inboxContainer.insertBefore(convoLink, loadingState);
        });
    }

    onAuthState(async (user) => {
        if (user) {
            try {
                const userData = await gracefulGet(getUserData(user.uid));
                
                // Update role if changed
                if(userData && userData.roles) {
                    const realRole = userData.roles[0];
                    if(realRole !== cachedRole) {
                        localStorage.setItem('setflow_role', realRole);
                        if(window.renderBottomNav) window.renderBottomNav(realRole, userData.subscriptionTier, 'setflow-inbox.html');
                    }
                }

                const conversations = await gracefulGet(getConversations(user.uid));
                renderConversations(conversations, user.uid);
            } catch (error) {
                console.error(error);
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
  </script>
</body>
</html>
