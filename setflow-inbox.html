  <script type="module">
    import { onAuthState, getConversations, gracefulGet, ui } from './api.js'; // Import helpers

    const inboxContainer = document.getElementById('inbox-container');
    const placeholderImage = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop';

    // Show initial loading spinner
    ui.loading.show(inboxContainer);

    function formatTimestamp(timestamp) {
        if (!timestamp) return '';
        const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp); // Handle potential non-timestamp formats if necessary
        const now = new Date();
        const diffSeconds = Math.floor((now - date) / 1000);
        const diffDays = Math.floor(diffSeconds / 86400);

        if (diffDays > 1) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        } else if (diffDays === 1) {
            return 'Yesterday';
        } else {
            // Check if it's today before showing time
            if (date.toLocaleDateString() === now.toLocaleDateString()) {
                return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            } else {
                 return 'Yesterday'; // Or date format if preferred for slightly older messages
            }
        }
    }

    function renderConversations(conversations, currentUserId) {
        // gracefulGet handles spinner/error display
        if (!conversations || conversations.length === 0) {
            inboxContainer.innerHTML = `<p class="p-5 text-center text-neutral-500">You have no messages yet.</p>`;
            return;
        }

        // Clear container before rendering
        inboxContainer.innerHTML = '';

        conversations.forEach(convo => {
            const convoLink = document.createElement('a');
            convoLink.href = `setflow-conversation-view.html?recipientId=${convo.otherUserId}`;
            convoLink.className = 'w-full text-left p-5 flex items-center space-x-4 hover:bg-neutral-800/50';

            const lastMessageText = convo.lastMessage?.text ? (convo.lastMessage.senderId === currentUserId
                ? `You: ${convo.lastMessage.text}`
                : convo.lastMessage.text) : 'No messages yet...';

            convoLink.innerHTML = `
                <div class="relative flex-shrink-0">
                    <img class="w-12 h-12 rounded-lg object-cover" src="${convo.otherUserImage || placeholderImage}" alt="${convo.otherUserName}">
                    </div>
                <div class="flex-grow overflow-hidden">
                    <div class="flex justify-between items-baseline">
                        <p class="font-bold text-white truncate">${convo.otherUserName}</p>
                        <p class="text-xs text-neutral-400 flex-shrink-0 ml-2">${formatTimestamp(convo.lastMessage?.timestamp)}</p>
                    </div>
                    <div class="flex justify-between items-baseline mt-1">
                        <p class="text-sm text-neutral-400 truncate">${lastMessageText}</p>
                        </div>
                </div>
            `;
            inboxContainer.appendChild(convoLink);
        });
    }

    onAuthState(async (user) => {
        if (user) {
            try {
                // Use gracefulGet to fetch conversations, managing loading/error state
                const conversations = await gracefulGet(getConversations(user.uid), inboxContainer, "Could not load messages while offline.");
                // Render only if fetch succeeded
                if (conversations) {
                  renderConversations(conversations, user.uid);
                }
            } catch (error) {
                // Error already displayed by gracefulGet
                console.error("Failed to load conversations (already handled by gracefulGet):", error);
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
  </script>
