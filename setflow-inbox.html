<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Inbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
        <a href="setflow-musician-dashboard.html" class="p-2 rounded-lg hover:bg-neutral-700">
            <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </a>
        <h1 class="text-lg font-bold tracking-tight">Inbox</h1>
        <div class="w-9"></div>
    </header>
    <main id="inbox-container" class="flex-grow divide-y divide-neutral-800">
      <p class="p-5 text-neutral-500">Loading conversations...</p>
    </main>
  </div>

  <script type="module">
    import { onAuthState, getConversations } from './api.js';

    const inboxContainer = document.getElementById('inbox-container');
    const placeholderImage = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop';

    function formatTimestamp(timestamp) {
        if (!timestamp) return '';
        const date = timestamp.toDate();
        const now = new Date();
        const diffSeconds = Math.floor((now - date) / 1000);
        const diffDays = Math.floor(diffSeconds / 86400);

        if (diffDays > 1) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        } else if (diffDays === 1) {
            return 'Yesterday';
        } else {
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }
    }

    function renderConversations(conversations, currentUserId) {
        inboxContainer.innerHTML = '';
        if (!conversations || conversations.length === 0) {
            inboxContainer.innerHTML = `<p class="p-5 text-center text-neutral-500">You have no messages yet.</p>`;
            return;
        }

        conversations.forEach(convo => {
            const convoLink = document.createElement('a');
            convoLink.href = `setflow-conversation-view.html?recipientId=${convo.otherUserId}`;
            convoLink.className = 'w-full text-left p-5 flex items-center space-x-4 hover:bg-neutral-800/50';

            const lastMessageText = convo.lastMessage.senderId === currentUserId 
                ? `You: ${convo.lastMessage.text}` 
                : convo.lastMessage.text;

            convoLink.innerHTML = `
                <div class="relative flex-shrink-0">
                    <img class="w-12 h-12 rounded-lg object-cover" src="${convo.otherUserImage || placeholderImage}" alt="${convo.otherUserName}">
                </div>
                <div class="flex-grow overflow-hidden">
                    <div class="flex justify-between items-baseline">
                        <p class="font-bold text-white truncate">${convo.otherUserName}</p>
                        <p class="text-xs text-neutral-400 flex-shrink-0 ml-2">${formatTimestamp(convo.lastMessage.timestamp)}</p>
                    </div>
                    <div class="flex justify-between items-baseline mt-1">
                        <p class="text-sm text-neutral-400 truncate">${lastMessageText}</p>
                    </div>
                </div>
            `;
            inboxContainer.appendChild(convoLink);
        });
    }

    onAuthState(async (user) => {
        if (user) {
            try {
                const conversations = await getConversations(user.uid);
                renderConversations(conversations, user.uid);
            } catch (error) {
                console.error("Failed to load conversations:", error);
                inboxContainer.innerHTML = `<p class="p-5 text-red-400">Could not load conversations.</p>`;
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
  </script>
</body>
</html>
