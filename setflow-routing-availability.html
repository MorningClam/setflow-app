<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Routing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #10B981; animation: spin 1s ease-in-out infinite; margin-right: 0.5rem; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    
    /* Custom Range Slider */
    input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: #10B981; cursor: pointer; margin-top: -10px; border: 2px solid #fff; box-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
    input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #333; border-radius: 2px; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="window.location.href='setflow-musician-settings.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-white">Routing</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-grow pt-24 pb-24 p-5 space-y-6 relative z-10"> 
    <section class="glass-card rounded-2xl p-6 animate-enter">
      <h3 class="mb-4 text-xs font-bold uppercase tracking-wider text-emerald-400">Travel Radius</h3>
      <div class="flex items-center justify-between mb-6">
         <div class="flex flex-col">
             <span class="text-xs font-bold text-neutral-500 uppercase tracking-wider">Home Base</span>
             <span class="font-bold text-white mt-1" id="location-text">Locating...</span>
         </div>
         <div class="text-right">
            <span class="text-xs font-bold text-neutral-500 uppercase tracking-wider">Radius</span>
            <span id="radius-display" class="block text-3xl font-black text-emerald-400">75 mi</span> 
         </div>
      </div>
      <input id="radius-slider" type="range" min="5" max="200" value="75" step="5" class="w-full">
      <div class="flex justify-between text-[10px] text-neutral-500 mt-3 font-bold uppercase tracking-widest">
          <span>Local</span>
          <span>Regional</span>
          <span>Touring</span>
      </div>
    </section>

    <section class="glass-card rounded-2xl p-5 animate-enter" style="animation-delay: 0.1s;">
      <h3 class="mb-2 text-xs font-bold uppercase tracking-wider text-neutral-500">Blackout Dates</h3>
      <p class="mb-5 text-sm text-neutral-300 leading-relaxed">Manage your unavailable dates directly in your calendar to prevent conflicting booking requests.</p>
      <a href="setflow-calendar.html" class="block w-full rounded-xl bg-white/5 border border-white/10 px-6 py-3 text-center text-sm font-bold text-white hover:bg-white/10 transition btn-press">
          Manage Calendar
      </a>
    </section>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 p-4 backdrop-blur-xl pb-safe">
      <button id="save-btn" class="w-full rounded-xl bg-emerald-500 px-6 py-3 text-base font-bold text-black hover:bg-emerald-400 transition-colors btn-press shadow-lg shadow-emerald-500/20">Save Preferences</button>
  </footer>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, getUserData, updateUserPreferences, isOnline, gracefulGet, escapeHTML } from './api.js';

  const slider = document.getElementById('radius-slider');
  const display = document.getElementById('radius-display');
  const locText = document.getElementById('location-text');
  const saveBtn = document.getElementById('save-btn');
  let userId = null;

  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

  slider.addEventListener('input', () => {
    display.textContent = `${slider.value} mi`;
  });

  onAuthState(async (user) => {
    if (user) {
      userId = user.uid;
      const userData = await gracefulGet(getUserData(userId));
      
      if(userData) {
          locText.textContent = escapeHTML(userData.location || 'Unknown');
          if(userData.travelRadius) {
              slider.value = userData.travelRadius;
              display.textContent = `${userData.travelRadius} mi`;
          }
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });

  saveBtn.addEventListener('click', async () => {
      if(!userId) return;
      saveBtn.innerText = "Saving...";
      saveBtn.disabled = true;
      
      try {
          await updateUserPreferences(userId, { travelRadius: parseInt(slider.value) });
          window.toast.show("Preferences saved!", "success");
      } catch(e) {
          window.toast.show("Error saving settings.", "error");
      } finally {
          saveBtn.innerText = "Save Preferences";
          saveBtn.disabled = false;
      }
  });
</script>
</body>
</html>
