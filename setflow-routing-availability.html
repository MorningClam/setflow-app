<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com https://lh3.googleusercontent.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Routing & Availability</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner-inline { /* For inline text loading */
        display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite; margin-right: 0.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Custom focus style for range slider thumb */
    input[type=range]::-webkit-slider-thumb {
        /* Basic appearance, adjust if needed */
        appearance: none; width: 1.25rem; height: 1.25rem; background: theme('colors.emerald.500'); border-radius: 9999px; cursor: pointer; transition: background-color 0.15s ease-in-out;
    }
    input[type=range]::-moz-range-thumb { /* Firefox */
        width: 1.25rem; height: 1.25rem; background: theme('colors.emerald.500'); border-radius: 9999px; cursor: pointer; border: none; transition: background-color 0.15s ease-in-out;
    }
    input[type=range]:focus::-webkit-slider-thumb {
        background: theme('colors.emerald.400');
        box-shadow: 0 0 0 4px theme('colors.neutral.900'), 0 0 0 6px theme('colors.emerald.500'); /* Ring effect */
    }
     input[type=range]:focus::-moz-range-thumb { /* Firefox focus */
         background: theme('colors.emerald.400');
         box-shadow: 0 0 0 4px theme('colors.neutral.900'), 0 0 0 6px theme('colors.emerald.500'); /* Ring effect */
     }
    input[type=range]:focus { outline: none; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Changes will save locally and sync later.</div>
  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="setflow-moremenu.html" aria-label="Go back to more options" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald.500 focus:ring-offset-neutral-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Routing & Availability</h1>
        <div class="w-10 h-10"></div> </div>
    </header>

    <main class="flex-grow pt-16 pb-24"> <section class="border-b border-neutral-700 p-5">
        <h3 class="mb-1 text-sm font-medium uppercase tracking-wider text-neutral-400">Travel Radius</h3>
        <p class="mb-4 text-sm text-neutral-400">Set the max distance you'll travel for a gig.</p>
        <div class="mb-2 flex items-center justify-between">
           <label id="location-label" class="flex h-5 items-center text-sm text-neutral-400">From&nbsp;
               <span class="loading-spinner-inline" id="location-spinner"></span>
               <span class="font-semibold text-white" id="location-text">your location</span>
           </label>
          <span id="radius-display" class="text-xl font-bold text-emerald-400">75 mi</span> </div>
        <label for="radius-slider" class="sr-only">Travel radius in miles</label>
        <input id="radius-slider" type="range" min="5" max="200" value="75" step="5" class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-neutral-700">
      </section>

      <section class="p-5">
        <h3 class="mb-1 text-sm font-medium uppercase tracking-wider text-neutral-400">Availability</h3>
        <p class="mb-4 text-sm text-neutral-400">Block off dates you're unavailable.</p>
        <a href="setflow-calendar.html" class="block w-full rounded-xl bg-neutral-700 px-6 py-3 text-center text-base font-semibold text-white transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
            Manage in Calendar
        </a>
      </section>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
        <button id="save-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">Save Changes</button>
    </footer>
  </div> <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out"> <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, getUserData, updateUserPreferences, isOnline, gracefulGet } from './api.js'; // Added gracefulGet
    // import { toast } from './toast.js'; // Assuming toast.js exports

    const radiusSlider = document.getElementById('radius-slider');
    const radiusDisplay = document.getElementById('radius-display');
    const locationLabel = document.getElementById('location-label');
    const locationTextSpan = document.getElementById('location-text');
    const locationSpinner = document.getElementById('location-spinner');
    const saveButton = document.getElementById('save-btn');
    const offlineBanner = document.getElementById('offline-banner');
    let currentUserId = null;

     // Update offline banner based on initial status
    offlineBanner.style.display = isOnline() ? 'none' : 'block';
    // Listen for network changes
    document.body.addEventListener('app:network-change', (event) => {
        offlineBanner.style.display = event.detail.online ? 'none' : 'block';
    });


    // --- Update display when slider moves ---
    radiusSlider.addEventListener('input', () => {
      radiusDisplay.textContent = `${radiusSlider.value} mi`; // Use textContent
      // Ensure save button is enabled when slider changes (if it was disabled)
      if (saveButton.disabled) saveButton.disabled = false;
    });

    // --- Helper to show text and hide spinner ---
    function showDataText(text) {
        if (locationTextSpan) {
            locationTextSpan.textContent = text;
        }
        if (locationSpinner) {
            locationSpinner.style.display = 'none';
        }
    }


    // --- Load user data and populate form ---
    onAuthState(async (user) => {
      if (user) {
        currentUserId = user.uid;
        saveButton.disabled = true; // Disable save until loaded
        locationSpinner.style.display = 'inline-block'; // Show spinner initially
        locationTextSpan.textContent = ''; // Clear text initially

        try {
            // Fetch user data gracefully (no container, manage manually)
            const userData = await gracefulGet(getUserData(user.uid), null);

            if (userData) {
              // Set location text
              showDataText(userData.location || 'your location');

              // Set slider value if it exists
              radiusSlider.value = userData.travelRadius ?? 75; // Use ?? for default
              radiusDisplay.textContent = `${radiusSlider.value} mi`; // Use textContent

              radiusSlider.disabled = false; // Ensure slider is enabled
              saveButton.disabled = false; // Enable save after successful load

            } else {
                // Error or offline without cache
                toast.show('Could not load your current settings.', 'error');
                showDataText('(Unavailable)');
                radiusSlider.disabled = true; // Disable slider
                saveButton.disabled = true; // Keep save disabled
            }
        } catch (error) {
             console.error("Error loading user data:", error);
             toast.show('Could not load your current settings.', 'error');
             showDataText('(Error)');
             radiusSlider.disabled = true;
             saveButton.disabled = true;
        }
      } else {
        window.location.href = 'setflow-login-page.html';
      }
    });

    // --- Save button functionality ---
    saveButton.addEventListener('click', async () => {
      if (!currentUserId) {
        toast.show("You must be logged in to save preferences.", 'error');
        return;
      }

      saveButton.disabled = true;
      saveButton.textContent = 'Saving...'; // Use textContent

      try {
        const newRadius = Number(radiusSlider.value);
        await updateUserPreferences(currentUserId, { travelRadius: newRadius }); // Works offline

        saveButton.textContent = '✓ Saved!'; // Use textContent
        const successMessage = isOnline() ? 'Preferences saved!' : 'Preferences saved locally. Will sync online.';
        toast.show(successMessage, 'success');
        setTimeout(() => {
          // No need to re-enable here, keep it saved until next change
          // saveButton.disabled = false;
          saveButton.textContent = 'Save Changes'; // Reset text
        }, 1500);

      } catch (error) {
        console.error("Error updating preferences:", error);
        toast.show("Failed to save changes. Please try again.", 'error');
        saveButton.disabled = false; // Re-enable on error
        saveButton.textContent = 'Save Changes'; // Use textContent
      }
    });
  </script>

  <script type="module" src="./api.js"></script>
</body>
</html>
