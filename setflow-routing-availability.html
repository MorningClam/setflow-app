<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Routing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner-inline {
        display: inline-block; vertical-align: middle; width: 1rem; height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite; margin-right: 0.5rem;
    }
    .bottom-nav-link {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500;
        color: #A3A3A3; transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="setflow-musician-settings.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Routing & Availability</h1>
        <div class="w-10 h-10"></div> 
      </div>
    </header>

    <main class="flex-grow pt-16 pb-24"> 
      <section class="border-b border-neutral-700 p-5">
        <h3 class="mb-1 text-sm font-medium uppercase tracking-wider text-neutral-400">Travel Radius</h3>
        <p class="mb-4 text-sm text-neutral-400">Set the max distance you'll travel for a gig.</p>
        <div class="mb-2 flex items-center justify-between">
           <label class="flex h-5 items-center text-sm text-neutral-400">From&nbsp;
               <span class="loading-spinner-inline" id="location-spinner"></span>
               <span class="font-semibold text-white" id="location-text">your location</span>
           </label>
          <span id="radius-display" class="text-xl font-bold text-emerald-400">75 mi</span> 
        </div>
        <input id="radius-slider" type="range" min="5" max="200" value="75" step="5" class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-neutral-700">
      </section>

      <section class="p-5">
        <h3 class="mb-1 text-sm font-medium uppercase tracking-wider text-neutral-400">Availability</h3>
        <p class="mb-4 text-sm text-neutral-400">Block off dates you're unavailable.</p>
        <a href="setflow-calendar.html" class="block w-full rounded-xl bg-neutral-700 px-6 py-3 text-center text-base font-semibold text-white hover:bg-neutral-600 transition">
            Manage in Calendar
        </a>
      </section>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
        <button id="save-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white hover:bg-emerald-500 transition">Save Changes</button>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, getUserData, updateUserPreferences, isOnline, gracefulGet, escapeHTML } from './api.js';

    const slider = document.getElementById('radius-slider');
    const display = document.getElementById('radius-display');
    const locText = document.getElementById('location-text');
    const spinner = document.getElementById('location-spinner');
    const saveBtn = document.getElementById('save-btn');
    let userId = null;

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    slider.addEventListener('input', () => {
      display.textContent = `${slider.value} mi`;
    });

    onAuthState(async (user) => {
      if (user) {
        userId = user.uid;
        const userData = await gracefulGet(getUserData(userId));
        
        spinner.style.display = 'none';
        if(userData) {
            locText.textContent = escapeHTML(userData.location || 'Unknown Location');
            if(userData.travelRadius) {
                slider.value = userData.travelRadius;
                display.textContent = `${userData.travelRadius} mi`;
            }
        }
      } else {
        window.location.href = 'setflow-login-page.html';
      }
    });

    saveBtn.addEventListener('click', async () => {
        if(!userId) return;
        saveBtn.innerText = "Saving...";
        saveBtn.disabled = true;
        
        try {
            await updateUserPreferences(userId, { travelRadius: parseInt(slider.value) });
            window.toast.show("Preferences saved!", "success");
        } catch(e) {
            window.toast.show("Error saving settings.", "error");
        } finally {
            saveBtn.innerText = "Save Changes";
            saveBtn.disabled = false;
        }
    });
  </script>
</body>
</html>
