<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Find a Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css"> <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached band data.</div>
<div class="max-w-md mx-auto min-h-screen flex flex-col pt-10"> <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 shadow-md border-b border-neutral-700/50" style="margin-top: 2.5rem;"> <div class="flex items-center justify-between">
      <a href="setflow-account-settings.html" class="p-2 rounded-lg hover:bg-neutral-700"><svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight">Find a Band</h1>
      <div class="w-9"></div> </div>
    <div class="mt-3">
      <div class="flex items-center bg-neutral-800 border border-neutral-700 rounded-lg px-3">
        <svg class="w-4 h-4 text-neutral-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        <input id="search-input" type="search" placeholder="Search for a band by name..." class="w-full py-2 bg-transparent text-sm outline-none placeholder-neutral-500">
      </div>
    </div>
    <div class="mt-3 flex space-x-2 overflow-x-auto">
        <button class="genre-filter px-3 py-1 bg-emerald-800/50 text-emerald-300 text-xs font-semibold rounded-full flex-shrink-0">All</button>
        <button class="genre-filter px-3 py-1 bg-neutral-700 text-white text-xs font-semibold rounded-full flex-shrink-0">Rock</button>
        <button class="genre-filter px-3 py-1 bg-neutral-700 text-white text-xs font-semibold rounded-full flex-shrink-0">Funk</button>
        <button class="genre-filter px-3 py-1 bg-neutral-700 text-white text-xs font-semibold rounded-full flex-shrink-0">Blues</button>
        <button class="genre-filter px-3 py-1 bg-neutral-700 text-white text-xs font-semibold rounded-full flex-shrink-0">Indie</button>
    </div>
  </header>
  <main id="band-results" class="flex-1 px-5 py-4 pb-28 space-y-3">
    </main>
</div>

<script type="module">
  import { onAuthState, requestToJoinBand, getAllBands, gracefulGet, ui } from './api.js'; // Import helpers

  const searchInput = document.getElementById('search-input');
  const bandResultsContainer = document.getElementById('band-results');
  let currentUser = null;
  let allBands = []; // Cache for filtering

  // Show initial loading spinner
  ui.loading.show(bandResultsContainer);

  onAuthState(user => {
    if (!user) {
      window.location.href = 'setflow-login-page.html';
    } else {
      currentUser = user;
    }
  });

  function renderResults(bands) {
    // gracefulGet handles spinner removal / error display if needed initially
    if (!bands) {
       // Error handled by gracefulGet
       return;
    }

    // Clear container before rendering (necessary after filtering)
    bandResultsContainer.innerHTML = '';

    if (bands.length === 0) {
      bandResultsContainer.innerHTML = `<p class="text-center text-neutral-500 mt-8">No bands found.</p>`;
      return;
    }

    bands.forEach(band => {
      const bandCard = document.createElement('div');
      bandCard.className = 'bg-neutral-800 rounded-xl p-3 flex items-center justify-between';
      const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop';
      // Basic check if user is already a member (more robust check might be needed)
      const isMember = band.members && band.members[currentUser.uid];

      bandCard.innerHTML = `
        <div class="flex items-center space-x-3">
          <img class="w-12 h-12 rounded-lg object-cover bg-neutral-700" src="${band.photoURL || placeholderImg}" alt="Band photo">
          <div>
            <p class="font-semibold text-white">${band.name}</p>
            <p class="text-xs text-neutral-400">${band.genre || 'Music'}</p>
          </div>
        </div>
        ${isMember ?
          '<span class="text-xs font-semibold text-neutral-400">Already Member</span>' :
          `<button data-band-id="${band.id}" class="request-join-btn px-3 py-1.5 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-xs font-semibold">Request to Join</button>`
        }
      `;
      bandResultsContainer.appendChild(bandCard);
    });
  }

  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.trim().toLowerCase();
    if (!allBands) return; // Wait until bands are loaded
    const filteredBands = allBands.filter(band => band.name.toLowerCase().includes(query));
    renderResults(filteredBands); // Re-render with filtered list
  });

  // --- Initial Load ---
  document.addEventListener('DOMContentLoaded', async () => {
     try {
        // Use gracefulGet to fetch all bands, managing loading/error state
        const bands = await gracefulGet(getAllBands(), bandResultsContainer, "Could not load bands while offline.");
        if (bands) {
           allBands = bands; // Cache the full list
           renderResults(allBands);
        }
     } catch (error) {
         // Error handled by gracefulGet
         console.error("Failed to load bands (already handled):", error);
     }
  });

  // --- Event Delegation for Join Buttons ---
  bandResultsContainer.addEventListener('click', async (event) => {
    if (event.target.classList.contains('request-join-btn')) {
        const bandId = event.target.dataset.bandId;
        event.target.disabled = true;
        event.target.innerText = 'Requesting...';

        try {
            await requestToJoinBand(bandId, currentUser.uid); // Works offline
            toast.show('Join request sent!', 'success');
            event.target.innerText = 'Requested';
            event.target.classList.remove('bg-emerald-600', 'hover:bg-emerald-500');
            event.target.classList.add('bg-neutral-600', 'cursor-not-allowed');
        } catch (error) {
            console.error("Join Request Error:", error);
            toast.show(`Error sending request: ${error.message}`, 'error');
            event.target.disabled = false;
            event.target.innerText = 'Request to Join';
        }
    }
  });

</script>
 <div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
 </div>
 <script src="toast.js"></script> </body>
</html>
