<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Find a Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #a78bfa; /* Violet-400 */ animation: spin 0.8s linear infinite; }
    .ambient-light { position: absolute; bottom: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 100%, rgba(139, 92, 246, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    
    /* Fixed Nav Alignment */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-auto max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 py-3">
    <div class="flex h-10 items-center justify-between">
      <a href="#" onclick="goBackOr('setflow-musician-dashboard.html'); return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-violet-400">Find a Band</h1>
      <div class="w-10 h-10"></div> 
    </div>
    <div class="mt-3">
      <div class="flex items-center rounded-xl border border-white/10 bg-white/5 px-3 focus-within:border-violet-500 focus-within:ring-1 focus-within:ring-violet-500">
        <svg class="mr-2 h-4 w-4 flex-shrink-0 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        <input id="search-input" type="search" placeholder="Search bands..." class="w-full border-0 bg-transparent py-2 text-sm text-white placeholder-neutral-500 outline-none focus:ring-0">
      </div>
    </div>
    <div class="no-scrollbar mt-3 flex space-x-2 overflow-x-auto pb-1">
        <button class="genre-filter active px-3 py-1 rounded-full bg-violet-600 text-xs font-bold text-white shadow-lg shadow-violet-500/20 btn-press">All</button>
        <button class="genre-filter px-3 py-1 rounded-full glass-card text-xs font-medium text-neutral-300 hover:text-white btn-press">Rock</button>
        <button class="genre-filter px-3 py-1 rounded-full glass-card text-xs font-medium text-neutral-300 hover:text-white btn-press">Funk</button>
        <button class="genre-filter px-3 py-1 rounded-full glass-card text-xs font-medium text-neutral-300 hover:text-white btn-press">Jazz</button>
    </div>
  </header>

  <main id="band-results" class="flex-1 space-y-3 p-5 pt-40 pb-24 relative z-10"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center glass-card rounded-xl" id="empty-state">
      <p class="text-sm text-neutral-400">No bands found.</p>
    </div>
  </main>

  <a href="setflow-create-band.html" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-40 flex h-14 w-14 items-center justify-center rounded-full bg-violet-600 text-white shadow-lg shadow-violet-500/40 btn-press hover:bg-violet-500 border-2 border-neutral-900">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
  </a>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full">
        </div>
  </nav>
</div> 

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
  import { onAuthState, getAllBands, requestToJoinBand, gracefulGet, isOnline, escapeHTML, navigation, getUserData } from './api.js';
  window.goBackOr = navigation.goBackOr;

  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

  const container = document.getElementById('band-results');
  const searchInput = document.getElementById('search-input');
  let allBands = [];
  let currentUser = null;

  function renderResults(bands) {
      document.getElementById('loading-state').style.display = 'none';
      container.innerHTML = ''; 

      if (!bands || bands.length === 0) {
          document.getElementById('empty-state').style.display = 'block';
          return;
      }
      document.getElementById('empty-state').style.display = 'none';

      bands.forEach(band => {
          const div = document.createElement('div');
          div.className = 'glass-card flex items-center justify-between rounded-xl p-4 mb-3 animate-enter btn-press hover:bg-white/5 transition';
          const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';
          
          const isMember = band.members && currentUser && band.members[currentUser.uid];

          div.innerHTML = `
            <div class="flex flex-1 items-center space-x-4 min-w-0">
              <img class="h-12 w-12 rounded-lg object-cover bg-neutral-800 border border-white/10" src="${band.photoURL || placeholderImg}">
              <div class="min-w-0">
                <p class="truncate font-bold text-white">${escapeHTML(band.name)}</p>
                <span class="mt-1 inline-flex items-center rounded-full bg-white/10 px-2 py-0.5 text-[10px] font-bold text-violet-200">${escapeHTML(band.genre || 'Music')}</span>
              </div>
            </div>
            ${isMember ? 
                '<span class="text-xs font-bold text-emerald-400 uppercase tracking-wider">Joined</span>' : 
                `<button class="join-btn ml-2 bg-violet-600/80 border border-violet-500/50 px-4 py-1.5 rounded-lg text-xs font-bold text-white hover:bg-violet-500 transition shadow-lg shadow-violet-500/20" data-id="${band.id}">JOIN</button>`
            }
          `;
          container.appendChild(div);
      });

      document.querySelectorAll('.join-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
              if(!currentUser) return;
              e.target.innerText = "...";
              try {
                  await requestToJoinBand(e.target.dataset.id, currentUser.uid);
                  window.toast.show("Request sent!", "success");
                  e.target.innerText = "SENT";
                  e.target.classList.replace("bg-violet-600/80", "bg-neutral-700");
                  e.target.disabled = true;
              } catch(err) {
                  window.toast.show(err.message, "error");
                  e.target.innerText = "JOIN";
              }
          });
      });
  }

  searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      renderResults(allBands.filter(b => b.name.toLowerCase().includes(term)));
  });

  onAuthState(async (user) => {
      if(user) {
          currentUser = user;
          const userData = await gracefulGet(getUserData(user.uid));
          if(window.renderBottomNav) window.renderBottomNav('musician', userData?.subscriptionTier || 'free', 'setflow-find-a-band.html');
          
          allBands = await gracefulGet(getAllBands()) || [];
          renderResults(allBands);
      } else {
          window.location.href = 'setflow-login-page.html';
      }
  });
</script>
</body>
</html>
