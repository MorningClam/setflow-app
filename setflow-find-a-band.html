<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Find a Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner { /* For full section loading */
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Style for active genre filter button */
    .genre-filter.active {
        background-color: theme('colors.emerald.800'); /* bg-emerald-800 */
        color: theme('colors.emerald.300'); /* text-emerald-300 */
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached band data.</div>
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-auto max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 py-3 backdrop-blur-sm">
    <div class="flex h-10 items-center justify-between">
      <a href="setflow-musician-settings.html" aria-label="Go back to account settings" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Find a Band</h1>
      <div class="w-10 h-10"></div> </div>
    <div class="mt-3">
      <div class="flex items-center rounded-xl border border-neutral-700 bg-neutral-800 px-3 focus-within:border-emerald-500 focus-within:ring-1 focus-within:ring-emerald-500">
        <svg class="mr-2 h-4 w-4 flex-shrink-0 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        <input id="search-input" type="search" placeholder="Search for a band by name..." class="w-full border-0 bg-transparent py-2 text-sm text-white placeholder-neutral-500 outline-none focus:ring-0">
      </div>
    </div>
    <div class="no-scrollbar mt-3 flex space-x-2 overflow-x-auto pb-1">
        <button class="genre-filter active flex-shrink-0 rounded-full bg-emerald-900 px-3 py-1 text-xs font-semibold text-emerald-300 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 focus:ring-offset-neutral-900">All</button>
        <button class="genre-filter flex-shrink-0 rounded-full bg-neutral-700 px-3 py-1 text-xs font-semibold text-white transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 focus:ring-offset-neutral-900">Rock</button>
        <button class="genre-filter flex-shrink-0 rounded-full bg-neutral-700 px-3 py-1 text-xs font-semibold text-white transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 focus:ring-offset-neutral-900">Funk</button>
        <button class="genre-filter flex-shrink-0 rounded-full bg-neutral-700 px-3 py-1 text-xs font-semibold text-white transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 focus:ring-offset-neutral-900">Blues</button>
        <button class="genre-filter flex-shrink-0 rounded-full bg-neutral-700 px-3 py-1 text-xs font-semibold text-white transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 focus:ring-offset-neutral-900">Indie</button>
        </div>
  </header>

  <main id="band-results" class="flex-1 space-y-3 p-5 pt-40"> <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
         <path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">No Bands Found</h3>
      <p class="mt-1 text-sm text-neutral-400">Try adjusting your search or filters.</p>
    </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load bands.</p>
    </div>
    </main>
  </div> <div id="toast-notification" class="fixed bottom-5 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, requestToJoinBand, getAllBands, gracefulGet, isOnline } from './api.js';

  const searchInput = document.getElementById('search-input');
  const bandResultsContainer = document.getElementById('band-results');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const errorState = document.getElementById('error-state');
  const genreFilterButtons = document.querySelectorAll('.genre-filter');
  const offlineBanner = document.getElementById('offline-banner');

  let currentUser = null;
  let allBands = []; // Cache for filtering
  let currentFilter = 'All'; // Track active filter

   // Update offline banner based on initial status
  offlineBanner.style.display = isOnline() ? 'none' : 'block';
  // Listen for network changes
  document.body.addEventListener('app:network-change', (event) => {
      offlineBanner.style.display = event.detail.online ? 'none' : 'block';
  });

  onAuthState(user => {
    if (!user) {
      window.location.href = 'setflow-login-page.html';
    } else {
      currentUser = user;
    }
  });

  function renderResults(bands) {
    // Clear previous results
    const existingItems = bandResultsContainer.querySelectorAll('.band-item');
    existingItems.forEach(item => item.remove());

    if (!bands) { // Error case
        loadingState.style.display = 'none';
        emptyState.style.display = 'none';
        errorState.style.display = 'block';
        return;
    }

    if (bands.length === 0) {
      loadingState.style.display = 'none';
      errorState.style.display = 'none';
      emptyState.style.display = 'block';
      return;
    }

    loadingState.style.display = 'none'; // Hide states
    emptyState.style.display = 'none';
    errorState.style.display = 'none';


    bands.forEach(band => {
      const bandCard = document.createElement('div');
      // Canonical List Item Structure (modified)
      bandCard.className = 'band-item flex items-center justify-between rounded-lg bg-neutral-800 p-4 hover:bg-neutral-700 focus-within:bg-neutral-700 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-500';
      const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';
      const isMember = band.members && currentUser && band.members[currentUser.uid]; // Check if current user is member

      bandCard.innerHTML = `
        <div class="flex flex-1 items-center space-x-4 min-w-0">
          <img class="h-12 w-12 flex-shrink-0 rounded-lg object-cover bg-neutral-700" src="${band.photoURL || placeholderImg}" alt="${band.name} photo">
          <div class="min-w-0">
            <p class="truncate font-semibold text-white">${band.name}</p>
            <span class="mt-1 inline-flex items-center rounded-full bg-neutral-700 px-2 py-0.5 text-xs font-medium text-neutral-300">${band.genre || 'Music'}</span>
          </div>
        </div>
        ${isMember ?
          '<span class="ml-2 flex-shrink-0 text-xs font-semibold text-neutral-400">Joined</span>' :
          // Canonical Button-Primary (Small)
          `<button data-band-id="${band.id}" class="request-join-btn ml-2 flex-shrink-0 rounded-xl bg-emerald-600 px-4 py-1.5 text-xs font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">Request Join</button>`
        }
      `;
      // Insert before the state divs
      bandResultsContainer.insertBefore(bandCard, loadingState);
    });
  }

  function applyFilters() {
      const searchQuery = searchInput.value.trim().toLowerCase();
      let filtered = allBands;

      // Filter by genre
      if (currentFilter !== 'All') {
          filtered = filtered.filter(band => band.genre && band.genre.toLowerCase().includes(currentFilter.toLowerCase()));
      }

      // Filter by search query
      if (searchQuery) {
          filtered = filtered.filter(band => band.name.toLowerCase().includes(searchQuery));
      }

      renderResults(filtered);
  }


  searchInput.addEventListener('input', applyFilters);

  genreFilterButtons.forEach(button => {
      button.addEventListener('click', () => {
          genreFilterButtons.forEach(btn => btn.classList.remove('active', 'bg-emerald-900', 'text-emerald-300'));
          button.classList.add('active', 'bg-emerald-900', 'text-emerald-300');
          currentFilter = button.textContent;
          applyFilters();
      });
  });

  // --- Initial Load ---
  document.addEventListener('DOMContentLoaded', async () => {
     loadingState.style.display = 'flex'; // Show loading
     emptyState.style.display = 'none';
     errorState.style.display = 'none';
     try {
        // Use gracefulGet, manage states manually
        const bands = await gracefulGet(getAllBands(), null, "Could not load bands while offline.");
        if (bands) {
           allBands = bands; // Cache the full list
           applyFilters(); // Render initial filtered list (All)
        } else {
            renderResults(null); // Show error state
        }
     } catch (error) {
         console.error("Failed to load bands:", error);
         renderResults(null); // Show error state
     }
  });

  // --- Event Delegation for Join Buttons ---
  bandResultsContainer.addEventListener('click', async (event) => {
    const joinButton = event.target.closest('.request-join-btn');
    if (joinButton && currentUser) {
        const bandId = joinButton.dataset.bandId;
        joinButton.disabled = true;
        joinButton.textContent = 'Requesting...';

        try {
            await requestToJoinBand(bandId, currentUser.uid); // Works offline
            toast.show('Join request sent!', 'success');
            joinButton.textContent = 'Requested';
            joinButton.classList.remove('bg-emerald-600', 'hover:bg-emerald-500');
            joinButton.classList.add('bg-neutral-700'); // Use secondary disabled look

        } catch (error) {
            console.error("Join Request Error:", error);
            toast.show(`Error sending request: ${error.message}`, 'error');
            joinButton.disabled = false;
            joinButton.textContent = 'Request Join';
        }
    }
  });

</script>

 <script type="module" src="./api.js"></script>
</body>
</html>
