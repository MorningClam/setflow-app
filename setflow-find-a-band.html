<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Find a Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
    .bottom-nav-link {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500;
        color: #A3A3A3; transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
    .genre-filter.active { background-color: #064E3B; color: #6EE7B7; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached band data.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-auto max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 py-3 backdrop-blur-sm">
    <div class="flex h-10 items-center justify-between">
      <a href="setflow-musician-settings.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Find a Band</h1>
      <div class="w-10 h-10"></div> 
    </div>
    <div class="mt-3">
      <div class="flex items-center rounded-xl border border-neutral-700 bg-neutral-800 px-3 focus-within:border-emerald-500 focus-within:ring-1 focus-within:ring-emerald-500">
        <svg class="mr-2 h-4 w-4 flex-shrink-0 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        <input id="search-input" type="search" placeholder="Search for a band..." class="w-full border-0 bg-transparent py-2 text-sm text-white placeholder-neutral-500 outline-none focus:ring-0">
      </div>
    </div>
    <div class="no-scrollbar mt-3 flex space-x-2 overflow-x-auto pb-1">
        <button class="genre-filter active flex-shrink-0 rounded-full bg-emerald-900 px-3 py-1 text-xs font-semibold text-emerald-300 border border-transparent focus:outline-none focus:ring-2 focus:ring-emerald-500">All</button>
        <button class="genre-filter flex-shrink-0 rounded-full bg-neutral-700 px-3 py-1 text-xs font-semibold text-white hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">Rock</button>
        <button class="genre-filter flex-shrink-0 rounded-full bg-neutral-700 px-3 py-1 text-xs font-semibold text-white hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">Funk</button>
        <button class="genre-filter flex-shrink-0 rounded-full bg-neutral-700 px-3 py-1 text-xs font-semibold text-white hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">Blues</button>
        <button class="genre-filter flex-shrink-0 rounded-full bg-neutral-700 px-3 py-1 text-xs font-semibold text-white hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">Indie</button>
    </div>
  </header>

  <main id="band-results" class="flex-1 space-y-3 p-5 pt-40 pb-20"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <h3 class="mt-2 text-lg font-semibold text-white">No Bands Found</h3>
      <p class="mt-1 text-sm text-neutral-400">Try adjusting your search or filters.</p>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
    <div class="flex h-16 items-center justify-around">
      <a href="setflow-musician-dashboard.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 001-1v-4a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z"></path></svg>
        Home
      </a>
      <a href="setflow-browse-gigs.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        Gigs
      </a>
      <a href="setflow-applied-gigs.html" class="bottom-nav-link">
         <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        Applied
      </a>
      <a href="setflow-inbox.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path></svg>
        Inbox
      </a>
      <a href="setflow-musician-settings.html" class="bottom-nav-link active">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        Account
      </a>
    </div>
  </nav>
</div> 

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, getAllBands, requestToJoinBand, gracefulGet, isOnline, escapeHTML } from './api.js';

  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

  const container = document.getElementById('band-results');
  const searchInput = document.getElementById('search-input');
  const filters = document.querySelectorAll('.genre-filter');
  let allBands = [];
  let activeFilter = 'All';
  let currentUser = null;

  function renderResults(bands) {
      document.getElementById('loading-state').style.display = 'none';
      container.innerHTML = ''; // Clear prev

      if (!bands || bands.length === 0) {
          document.getElementById('empty-state').style.display = 'block';
          return;
      }
      document.getElementById('empty-state').style.display = 'none';

      bands.forEach(band => {
          const div = document.createElement('div');
          div.className = 'flex items-center justify-between rounded-lg bg-neutral-800 p-4 mb-3 border border-neutral-700';
          const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop';
          
          // Check if already member
          const isMember = band.members && currentUser && band.members[currentUser.uid];

          div.innerHTML = `
            <div class="flex flex-1 items-center space-x-4 min-w-0">
              <img class="h-12 w-12 rounded-lg object-cover bg-neutral-700" src="${band.photoURL || placeholderImg}">
              <div class="min-w-0">
                <p class="truncate font-semibold text-white">${escapeHTML(band.name)}</p>
                <span class="mt-1 inline-flex items-center rounded-full bg-neutral-700 px-2 py-0.5 text-xs text-neutral-300">${escapeHTML(band.genre || 'Music')}</span>
              </div>
            </div>
            ${isMember ? 
                '<span class="text-xs font-semibold text-neutral-400">Joined</span>' : 
                `<button class="join-btn ml-2 bg-emerald-600 px-4 py-1.5 rounded-xl text-xs font-semibold text-white hover:bg-emerald-500" data-id="${band.id}">Join</button>`
            }
          `;
          container.appendChild(div);
      });

      // Attach listeners
      document.querySelectorAll('.join-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
              if(!currentUser) return;
              const bandId = e.target.dataset.id;
              e.target.innerText = "...";
              e.target.disabled = true;
              try {
                  await requestToJoinBand(bandId, currentUser.uid);
                  window.toast.show("Request sent!", "success");
                  e.target.innerText = "Sent";
                  e.target.classList.add("bg-neutral-600", "text-neutral-400");
                  e.target.classList.remove("bg-emerald-600", "text-white");
              } catch(err) {
                  window.toast.show(err.message, "error");
                  e.target.innerText = "Join";
                  e.target.disabled = false;
              }
          });
      });
  }

  function filterBands() {
      const term = searchInput.value.toLowerCase();
      const filtered = allBands.filter(b => {
          const matchesSearch = b.name.toLowerCase().includes(term);
          const matchesGenre = activeFilter === 'All' || (b.genre && b.genre.toLowerCase().includes(activeFilter.toLowerCase()));
          return matchesSearch && matchesGenre;
      });
      renderResults(filtered);
  }

  searchInput.addEventListener('input', filterBands);

  filters.forEach(btn => {
      btn.addEventListener('click', () => {
          filters.forEach(b => {
              b.classList.remove('active', 'bg-emerald-900', 'text-emerald-300');
              b.classList.add('bg-neutral-700', 'text-white');
          });
          btn.classList.add('active', 'bg-emerald-900', 'text-emerald-300');
          btn.classList.remove('bg-neutral-700', 'text-white');
          activeFilter = btn.innerText;
          filterBands();
      });
  });

  onAuthState(async (user) => {
      if(user) {
          currentUser = user;
          allBands = await gracefulGet(getAllBands()) || [];
          renderResults(allBands);
      } else {
          window.location.href = 'setflow-login-page.html';
      }
  });
</script>
</body>
</html>
