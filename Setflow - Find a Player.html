<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Find a Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="Setflow - MoreMenu.html" class="p-2 rounded-lg hover:bg-neutral-700"><svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    <h1 class="text-lg font-bold tracking-tight">Find a Player</h1>
    <a href="Setflow - New Player Post.html" class="px-3 py-1 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium">Post</a>
  </header>
  <main id="posts-container" class="flex-1 px-5 py-4 pb-28 space-y-3">
    <p class="text-neutral-500">Loading posts...</p>
  </main>
</div>

<script type="module">
  import { onAuthState, fetchPlayerPosts } from './api.js';

  const postsContainer = document.getElementById('posts-container');
  const placeholderImage = "https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop";

  function renderPosts(posts) {
    postsContainer.innerHTML = ''; // Clear loading message

    if (!posts || posts.length === 0) {
      postsContainer.innerHTML = `<p class="text-center text-neutral-500 mt-8">No one has posted yet. Be the first!</p>`;
      return;
    }

    posts.forEach(post => {
      const isLooking = post.type === 'looking';
      const postCard = document.createElement('div');
      postCard.className = 'bg-neutral-800 rounded-xl border border-neutral-700/60 p-4';
      
      const title = isLooking ? `Looking for ${post.instrument}` : `${post.instrument || 'Musician'} Available`;
      const buttonText = isLooking ? 'Message' : 'View Profile';
      const messageLink = `Setflow - Conversation View.html?recipientId=${post.userId}`;

      postCard.innerHTML = `
        <div class="flex justify-between items-center mb-3">
          <span class="text-xs font-semibold ${isLooking ? 'text-amber-400 bg-amber-900/50' : 'text-emerald-400 bg-emerald-900/50'} px-2 py-0.5 rounded-full">${isLooking ? 'LOOKING FOR' : 'AVAILABLE'}</span>
          <div class="flex items-center space-x-2 text-right">
            <img class="w-6 h-6 rounded-full object-cover" src="${post.userProfileImage || placeholderImage}" alt="${post.userName}'s photo">
            <p class="text-sm text-neutral-300 font-medium">${post.userName}</p>
          </div>
        </div>
        <div>
          <h3 class="text-white font-semibold">${title}</h3>
          <p class="text-sm text-neutral-400 mt-1">${post.description}</p>
        </div>
        <a href="${messageLink}" class="mt-4 block w-full py-2 bg-emerald-500 hover:bg-emerald-600 text-white text-center text-sm font-bold rounded-xl transition-colors">${buttonText}</a>
      `;
      postsContainer.appendChild(postCard);
    });
  }

  onAuthState(async (user) => {
    if (user) {
      try {
        const posts = await fetchPlayerPosts();
        renderPosts(posts);
      } catch (error) {
        console.error("Failed to fetch player posts:", error);
        postsContainer.innerHTML = '<p class="text-red-400">Could not load posts. Please try again later.</p>';
      }
    } else {
      window.location.href = 'Setflow - Login Page.html';
    }
  });
</script>

</body>
</html>
