<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Find a Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="Setflow - MoreMenu.html" class="p-2 rounded-lg hover:bg-neutral-700"><svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    <h1 class="text-lg font-bold tracking-tight">Find a Player</h1>
    <a href="Setflow - New Player Post.html" class="px-3 py-1 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium">Post</a>
  </header>
  <main class="flex-1 px-5 py-4 pb-28 space-y-3">
    <div class="bg-neutral-800 rounded-xl border border-neutral-700/60 p-4">
      <div class="flex justify-between items-start">
        <div>
          <span class="text-xs font-semibold text-amber-400 bg-amber-900/50 px-2 py-0.5 rounded-full">LOOKING FOR</span>
          <h3 class="text-white font-semibold mt-2">Bassist for Funk Gig</h3>
          <p class="text-sm text-neutral-400">The Pour House - Raleigh, NC</p>
          <p class="text-sm text-neutral-300 mt-1">Friday, Nov 12 • Paid Gig</p>
        </div>
        <img class="w-12 h-12 rounded-full object-cover" src="https://images.unsplash.com/photo-1521402321589-6689539a9557?q=80&w=2187&auto=format&fit=crop" alt="Band photo">
      </div>
      <button class="mt-3 w-full py-2 bg-emerald-500 hover:bg-emerald-600 text-white text-sm font-bold rounded-xl transition-colors">Message</button>
    </div>
    <div class="bg-neutral-800 rounded-xl border border-neutral-700/60 p-4">
      <div class="flex justify-between items-start">
        <div>
          <span class="text-xs font-semibold text-emerald-400 bg-emerald-900/50 px-2 py-0.5 rounded-full">AVAILABLE</span>
          <h3 class="text-white font-semibold mt-2">Drummer for Hire</h3>
          <p class="text-sm text-neutral-400">Apex, NC • Weekends</p>
          <p class="text-sm text-neutral-300 mt-1">Experienced in Rock, Blues, and Country</p>
        </div>
        <img class="w-12 h-12 rounded-full object-cover" src="https://images.unsplash.com/photo-1556911220-bff31c812dba?q=80&w=2187&auto=format&fit=crop" alt="Drummer photo">
      </div>
       <button class="mt-3 w-full py-2 bg-emerald-500 hover:bg-emerald-600 text-white text-sm font-bold rounded-xl transition-colors">View Profile</button>
    </div>
  </main>
  </div>
</body>
</html>
