<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Show Sheet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #facc15; /* Yellow-400 */ animation: spin 0.8s linear infinite; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); width: 100%; height: 60%; background: radial-gradient(circle at 50% 50%, rgba(234, 179, 8, 0.15), transparent 60%); pointer-events: none; z-index: 0; }
    
    /* Ticket Punch Effect */
    .ticket-punch { position: absolute; width: 24px; height: 24px; background: #0a0a0a; border-radius: 50%; z-index: 20; }
    .ticket-border { border: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
    <div id="offline-banner">You are currently offline.</div>
    <div class="ambient-light"></div>

    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm flex items-center justify-between">
        <a href="#" onclick="window.history.back(); return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-bold tracking-widest uppercase text-yellow-400">Show Sheet</h1>
        <div class="w-10"></div>
    </header>

    <main class="flex-grow p-4 pt-20 pb-24 relative z-10"> 
        <div id="loading-state" class="flex justify-center py-20"><div class="loading-spinner"></div></div>
        
        <div id="show-content" class="hidden relative mx-auto">
            
            <div class="bg-gradient-to-b from-neutral-800 to-neutral-900 rounded-t-3xl p-6 pb-12 text-center relative ticket-border border-b-0">
                <div class="inline-block px-3 py-1 bg-yellow-500/20 text-yellow-400 text-[10px] font-bold tracking-widest uppercase rounded-full mb-4 border border-yellow-500/30">All Access</div>
                <h2 class="text-3xl font-black text-white uppercase leading-none tracking-tight" id="venue-name">LOADING</h2>
                <p class="text-neutral-400 font-medium mt-2 text-sm" id="artist-label">Artist: ...</p>
                
                <div class="mt-6 inline-flex flex-col items-center justify-center w-16 h-16 bg-neutral-800 rounded-xl border border-white/10 shadow-inner">
                    <span class="text-[10px] text-neutral-500 uppercase font-bold" id="date-month">...</span>
                    <span class="text-2xl font-bold text-white" id="date-day">..</span>
                </div>
            </div>

            <div class="relative h-4 bg-neutral-900 flex items-center justify-center">
                <div class="w-full border-t-2 border-dashed border-neutral-700"></div>
                <div class="ticket-punch -left-3 top-1/2 transform -translate-y-1/2 shadow-inner"></div>
                <div class="ticket-punch -right-3 top-1/2 transform -translate-y-1/2 shadow-inner"></div>
            </div>

            <div class="bg-neutral-900 rounded-b-3xl p-6 pt-4 ticket-border border-t-0 space-y-6">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-neutral-800/50 rounded-lg p-3 border border-white/5">
                        <span class="block text-[10px] text-neutral-500 uppercase font-bold tracking-wider">Load In</span>
                        <span class="text-white font-mono text-lg" id="time-loadin">--:--</span>
                    </div>
                    <div class="bg-neutral-800/50 rounded-lg p-3 border border-white/5">
                        <span class="block text-[10px] text-neutral-500 uppercase font-bold tracking-wider">Sound Check</span>
                        <span class="text-white font-mono text-lg" id="time-soundcheck">--:--</span>
                    </div>
                    <div class="bg-neutral-800/50 rounded-lg p-3 border border-emerald-500/20">
                        <span class="block text-[10px] text-emerald-500/70 uppercase font-bold tracking-wider">Set Time</span>
                        <span class="text-emerald-400 font-mono text-lg font-bold" id="time-set">--:--</span>
                    </div>
                    <div class="bg-neutral-800/50 rounded-lg p-3 border border-white/5">
                        <span class="block text-[10px] text-neutral-500 uppercase font-bold tracking-wider">Payout</span>
                        <span class="text-white font-mono text-lg">$<span id="show-payout">0</span></span>
                    </div>
                </div>

                <div class="flex space-x-3">
                    <a href="#" id="setlist-link" class="flex-1 bg-neutral-800 hover:bg-neutral-700 border border-white/10 text-white py-3 rounded-xl text-center text-sm font-bold transition btn-press">
                        Setlist
                    </a>
                    <button id="calendar-btn" class="flex-1 bg-neutral-800 hover:bg-neutral-700 border border-white/10 text-white py-3 rounded-xl text-center text-sm font-bold transition btn-press">
                        Add to Cal
                    </button>
                </div>

                <div id="guest-section" class="pt-4 border-t border-white/10">
                    <h3 id="guest-count-header" class="text-xs font-bold text-neutral-500 uppercase tracking-wider mb-3">Guest List (0/5)</h3>
                    <div id="guest-list" class="space-y-2 mb-3"></div>
                    <div class="flex space-x-2">
                        <input id="guest-name-input" type="text" placeholder="+ Add Name" class="flex-1 bg-neutral-800 border border-white/10 rounded-lg px-4 py-2 text-white text-sm focus:ring-2 focus:ring-yellow-500 focus:outline-none placeholder-neutral-600">
                        <button id="add-guest-btn" class="bg-yellow-500 text-black font-bold px-4 rounded-lg text-sm hover:bg-yellow-400 btn-press transition">Add</button>
                    </div>
                </div>

                <div class="pt-2">
                     <a href="#" id="contact-venue-link" class="hidden block w-full text-center text-xs font-bold text-neutral-500 hover:text-white transition uppercase tracking-widest">Contact Venue</a>
                </div>
            </div>
        </div>
    </main>
  </div> 
  
  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
   <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { db, gracefulGet, onAuthState, isOnline, navigation, escapeHTML } from './api.js';
    import { doc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const loading = document.getElementById('loading-state');
    const content = document.getElementById('show-content');
    const gigId = new URLSearchParams(window.location.search).get('gigId');
    let gigData = null;

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    function setupGuestList() {
        const guestListEl = document.getElementById('guest-list');
        const guestInput = document.getElementById('guest-name-input');
        const addBtn = document.getElementById('add-guest-btn');
        const countDisplay = document.getElementById('guest-count-header');
        const maxGuests = gigData?.guestListLimit || 5;

        function updateCount() {
             const count = guestListEl ? guestListEl.querySelectorAll('.guest-item').length : 0;
             countDisplay.textContent = `Guest List (${count}/${maxGuests})`;
             if(addBtn) addBtn.disabled = count >= maxGuests;
             if(guestInput) guestInput.disabled = count >= maxGuests;
        }

        addBtn.addEventListener('click', async () => {
            const name = guestInput.value.trim();
            if (!name) return;
            addBtn.disabled = true;
            try {
                await updateDoc(doc(db, "gigs", gigId), { guestList: arrayUnion(name) });
                renderSingleGuest(guestListEl, name);
                guestInput.value = '';
                updateCount();
                window.toast.show('Guest added.', 'success');
            } catch (e) { window.toast.show('Failed to add guest.', 'error'); }
            finally { addBtn.disabled = false; }
        });

        guestListEl.addEventListener('click', async (e) => {
            const btn = e.target.closest('.remove-guest-btn');
            if (btn) {
                const name = btn.dataset.name;
                if(confirm(`Remove ${name}?`)) {
                     try {
                         await updateDoc(doc(db, "gigs", gigId), { guestList: arrayRemove(name) });
                         btn.closest('.guest-item').remove();
                         updateCount();
                         window.toast.show('Guest removed.', 'success');
                     } catch(err) { window.toast.show('Error removing.', 'error'); }
                }
            }
        });
        
        updateCount();
    }

    function renderSingleGuest(list, name) {
        const div = document.createElement('div');
        div.className = 'guest-item flex items-center justify-between rounded-lg bg-black/20 p-2 animate-enter';
        div.innerHTML = `<span class="text-sm text-white font-medium pl-1">${escapeHTML(name)}</span><button data-name="${escapeHTML(name)}" class="remove-guest-btn text-xs text-red-400 hover:text-red-300 px-2">âœ•</button>`;
        list.appendChild(div);
    }

    function renderShowSheet(snap) {
        loading.style.display = 'none';
        if (!snap || !snap.exists()) { 
            content.innerHTML = '<div class="text-center text-red-400 p-10">Show not found</div>';
            content.classList.remove('hidden');
            return; 
        }

        const d = snap.data();
        gigData = { id: snap.id, ...d, dateObject: d.date?.toDate() };
        
        const dateObj = gigData.dateObject || new Date();
        const month = dateObj.toLocaleString('default', { month: 'short' });
        const day = dateObj.getDate();

        document.getElementById('venue-name').textContent = gigData.venueName;
        document.getElementById('artist-label').textContent = `Artist: ${gigData.bookedArtistName || 'TBD'}`;
        document.getElementById('date-month').textContent = month;
        document.getElementById('date-day').textContent = day;
        
        document.getElementById('time-loadin').textContent = gigData.loadIn || 'TBD';
        document.getElementById('time-soundcheck').textContent = gigData.soundCheck || 'TBD';
        document.getElementById('time-set').textContent = gigData.setTime || 'TBD';
        document.getElementById('show-payout').textContent = gigData.payout;
        
        document.getElementById('setlist-link').href = `setflow-setlist-editor.html?gigId=${gigId}`;

        const list = document.getElementById('guest-list');
        list.innerHTML = '';
        if (gigData.guestList) {
            gigData.guestList.forEach(name => renderSingleGuest(list, name));
        }

        if (gigData.ownerId) {
             const contactLink = document.getElementById('contact-venue-link');
             contactLink.href = `setflow-conversation-view.html?recipientId=${gigData.ownerId}`;
             contactLink.classList.remove('hidden');
        }

        content.classList.remove('hidden');
        setupGuestList();
        
        document.getElementById('calendar-btn').addEventListener('click', () => {
            window.toast.show('Adding to calendar...', 'success');
            // Placeholder for .ics download or API integration
        });
    }

    onAuthState(async (user) => {
        if (user && gigId) {
            const snap = await gracefulGet(getDoc(doc(db, "gigs", gigId)));
            renderShowSheet(snap);
        } else {
             window.location.href = 'setflow-login-page.html';
        }
    });
  </script>
</body>
</html>
