<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Show Sheet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="#" onclick="goBackOr('setflow-musician-dashboard.html'); return false;" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Show Sheet</h1>
        <div class="w-10 h-10"></div> 
      </div>
    </header>

    <main class="flex-grow pt-16 pb-24"> 
        <div id="show-sheet-content">
            <div class="flex justify-center items-center py-10" id="loading-state">
              <div class="loading-spinner"></div>
            </div>
            <div class="hidden p-5 text-center text-red-400" id="error-state">
                <p>Could not load show details.</p>
            </div>
        </div>
    </main>

    <footer id="footer-container" class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
         <a href="#" id="contact-venue-link" class="hidden w-full rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white hover:bg-emerald-500 transition-colors">Contact Venue/Promoter</a>
    </footer>
  </div> 
  
  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
   <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { db, gracefulGet, onAuthState, isOnline, navigation, escapeHTML } from './api.js';
    import { doc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    window.goBackOr = navigation.goBackOr;
    
    const container = document.getElementById('show-sheet-content');
    const loading = document.getElementById('loading-state');
    const error = document.getElementById('error-state');
    const contactLink = document.getElementById('contact-venue-link');
    const offline = document.getElementById('offline-banner');

    if(!isOnline()) offline.style.display = 'block';

    const gigId = new URLSearchParams(window.location.search).get('gigId');
    let gigData = null;

    function setupGuestList() {
        const guestListEl = document.getElementById('guest-list');
        const guestInput = document.getElementById('guest-name-input');
        const addBtn = document.getElementById('add-guest-btn');
        const countDisplay = document.getElementById('guest-count-header');
        const maxGuests = gigData?.guestListLimit || 5;

        function updateCount() {
             const count = guestListEl ? guestListEl.querySelectorAll('.guest-item').length : 0;
             countDisplay.textContent = `Guest List & Team (${count}/${maxGuests})`;
             if(addBtn) addBtn.disabled = count >= maxGuests;
             if(guestInput) guestInput.disabled = count >= maxGuests;
        }

        if (addBtn) {
            addBtn.addEventListener('click', async () => {
                const name = guestInput.value.trim();
                if (!name) return;
                addBtn.disabled = true;
                try {
                    await updateDoc(doc(db, "gigs", gigId), { guestList: arrayUnion(name) });
                    renderSingleGuest(guestListEl, name);
                    guestInput.value = '';
                    updateCount();
                    window.toast.show('Guest added.', 'success');
                } catch (e) { window.toast.show('Failed to add guest.', 'error'); }
                finally { addBtn.disabled = false; }
            });
        }

        if (guestListEl) {
            guestListEl.addEventListener('click', async (e) => {
                const btn = e.target.closest('.remove-guest-btn');
                if (btn) {
                    const name = btn.dataset.name;
                    if(confirm(`Remove ${name}?`)) {
                         try {
                             await updateDoc(doc(db, "gigs", gigId), { guestList: arrayRemove(name) });
                             btn.closest('.guest-item').remove();
                             updateCount();
                             window.toast.show('Guest removed.', 'success');
                         } catch(err) { window.toast.show('Error removing.', 'error'); }
                    }
                }
            });
        }
    }

    function renderSingleGuest(list, name) {
        const div = document.createElement('div');
        div.className = 'guest-item flex items-center justify-between rounded-lg bg-neutral-800/50 p-2 mb-2';
        div.innerHTML = `<span class="text-sm text-white">${escapeHTML(name)}</span><button data-name="${escapeHTML(name)}" class="remove-guest-btn text-xs text-red-400 hover:text-red-300">Remove</button>`;
        list.appendChild(div);
    }

    function renderShowSheet(snap) {
        loading.style.display = 'none';
        if (!snap || !snap.exists()) { error.style.display = 'block'; return; }

        const d = snap.data();
        gigData = { id: snap.id, ...d, dateObject: d.date?.toDate() };
        
        const dateStr = gigData.dateObject ? gigData.dateObject.toLocaleDateString() : 'TBD';

        container.innerHTML = `
            <section class="border-b border-neutral-700 p-5">
                <h2 class="text-2xl font-bold text-white">${escapeHTML(gigData.venueName)}</h2>
                <p class="mt-1 text-lg font-medium text-amber-400">${dateStr}</p>
                <p class="mt-2 text-sm text-neutral-300">Artist: ${escapeHTML(gigData.bookedArtistName || 'N/A')}</p>
            </section>

            <section class="grid grid-cols-2 gap-3 border-b border-neutral-700 p-4">
                <button id="calendar-btn" class="w-full rounded-xl bg-neutral-700 px-4 py-2 text-center text-sm font-semibold text-white hover:bg-neutral-600">Export Calendar</button>
                <a href="setflow-promo-kit.html?gigId=${gigId}" class="block w-full rounded-xl bg-neutral-700 px-4 py-2 text-center text-sm font-semibold text-white hover:bg-neutral-600">View Promo Kit</a>
                <a href="setflow-setlist-editor.html?gigId=${gigId}" class="col-span-2 block w-full rounded-xl bg-neutral-800 border border-neutral-700 px-4 py-2 text-center text-sm font-semibold text-emerald-400 hover:bg-neutral-700">Edit Setlist</a>
            </section>

            <section class="border-b border-neutral-700 p-5">
                <h3 class="mb-3 text-sm font-medium uppercase tracking-wider text-neutral-400">Details</h3>
                <div class="space-y-3 text-sm text-white">
                    <div class="flex"><span class="w-24 text-neutral-400">Load-in</span><span>${escapeHTML(gigData.loadIn || '6:00 PM')}</span></div>
                    <div class="flex"><span class="w-24 text-neutral-400">Soundcheck</span><span>${escapeHTML(gigData.soundCheck || '7:00 PM')}</span></div>
                    <div class="flex"><span class="w-24 text-neutral-400">Set Time</span><span class="text-emerald-400 font-bold">${escapeHTML(gigData.setTime || '9:00 PM')}</span></div>
                    <div class="flex"><span class="w-24 text-neutral-400">Payout</span><span>$${gigData.payout}</span></div>
                </div>
            </section>

            <section class="p-5">
                <h3 id="guest-count-header" class="mb-3 text-sm font-medium uppercase tracking-wider text-neutral-400">Guest List</h3>
                <div id="guest-list"></div>
                <div class="mt-4 flex space-x-2">
                    <input id="guest-name-input" type="text" placeholder="Add guest name..." class="flex-1 rounded-xl border border-neutral-700 bg-neutral-800 px-3 py-2 text-sm text-white focus:border-emerald-500 focus:outline-none">
                    <button id="add-guest-btn" class="rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-500">Add</button>
                </div>
            </section>
        `;

        if (gigData.guestList) {
            const list = document.getElementById('guest-list');
            gigData.guestList.forEach(name => renderSingleGuest(list, name));
        }

        if (gigData.ownerId) {
             contactLink.href = `setflow-conversation-view.html?recipientId=${gigData.ownerId}`;
             contactLink.classList.remove('hidden');
        }

        setupGuestList();
        document.getElementById('calendar-btn').addEventListener('click', () => window.toast.show('Calendar export started...', 'success'));
    }

    onAuthState(async (user) => {
        if (user && gigId) {
            const snap = await gracefulGet(getDoc(doc(db, "gigs", gigId)));
            renderShowSheet(snap);
        } else {
             window.location.href = 'setflow-login-page.html';
        }
    });
  </script>
</body>
</html>
