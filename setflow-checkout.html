<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
    <div class="ambient-light"></div>

    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-white">Checkout</h1>
        <div class="w-10 h-10"></div> 
      </div>
    </header>

    <main class="flex-grow p-5 pt-24 pb-24 relative z-10"> 
      <section class="mb-6 glass-card rounded-xl p-5 animate-enter">
        <h2 class="mb-4 text-xs font-bold uppercase tracking-wider text-neutral-500">Order Summary</h2>
        <div class="flex justify-between items-center mb-2">
            <span class="font-semibold text-white" id="plan-name">Setflow Pro (Monthly)</span>
            <span class="font-bold text-emerald-400" id="plan-price">$7.99</span>
        </div>
        <div class="border-t border-white/10 my-3"></div>
        <div class="flex justify-between items-center text-sm">
            <span class="text-neutral-400">Total due today</span>
            <span class="font-bold text-white text-lg" id="total-price">$7.99</span>
        </div>
      </section>

      <form id="payment-form" class="space-y-4 animate-enter" style="animation-delay: 0.1s;">
        <h2 class="text-xs font-bold uppercase tracking-wider text-neutral-500">Payment Method</h2>
        
        <div>
            <label class="block text-xs font-bold text-neutral-400 mb-1 uppercase">Name on Card</label>
            <input type="text" id="card-name" placeholder="John Doe" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white placeholder-neutral-600 focus:ring-2 focus:ring-emerald-500 transition">
        </div>

        <div>
            <label class="block text-xs font-bold text-neutral-400 mb-1 uppercase">Card Number</label>
            <div class="relative">
                <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white placeholder-neutral-600 focus:ring-2 focus:ring-emerald-500 transition">
                <div class="absolute right-4 top-3.5 text-neutral-500">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M2 7a2 2 0 012-2h16a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V7zm2 2v8h16V9H4zm9 4h4v2h-4v-2z"/></svg>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-neutral-400 mb-1 uppercase">Expiry</label>
                <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white placeholder-neutral-600 focus:ring-2 focus:ring-emerald-500 transition">
            </div>
            <div>
                <label class="block text-xs font-bold text-neutral-400 mb-1 uppercase">CVC</label>
                <input type="text" id="card-cvc" placeholder="123" maxlength="4" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white placeholder-neutral-600 focus:ring-2 focus:ring-emerald-500 transition">
            </div>
        </div>

        <div class="flex items-center mt-6 justify-center">
            <svg class="h-3 w-3 text-emerald-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            <p class="text-[10px] text-neutral-500 uppercase font-bold tracking-widest">Secure SSL Encryption</p>
        </div>
      </form>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 p-4 backdrop-blur-xl pb-safe">
        <button id="pay-btn" class="w-full rounded-xl bg-emerald-500 px-6 py-3 text-base font-bold text-black shadow-lg shadow-emerald-500/20 hover:bg-emerald-400 transition-colors btn-press disabled:opacity-50 disabled:cursor-not-allowed">
            Pay & Subscribe
        </button>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, getUserData, updateUserProfile, isOnline, gracefulGet } from './api.js';

    const payBtn = document.getElementById('pay-btn');
    const planNameEl = document.getElementById('plan-name');
    const planPriceEl = document.getElementById('plan-price');
    const totalPriceEl = document.getElementById('total-price');
    
    const urlParams = new URLSearchParams(window.location.search);
    const planType = urlParams.get('plan') || 'monthly';
    
    let currentUserId = null;
    let currentUserRole = 'musician';

    if (planType === 'annual') {
        planNameEl.textContent = "Setflow Pro (Annual)";
        planPriceEl.textContent = "$79.99";
        totalPriceEl.textContent = "$79.99";
    } else {
        planNameEl.textContent = "Setflow Pro (Monthly)";
        planPriceEl.textContent = "$7.99";
        totalPriceEl.textContent = "$7.99";
    }

    onAuthState(async (user) => {
        if (user) {
            currentUserId = user.uid;
            const userData = await gracefulGet(getUserData(currentUserId));
            if (userData && userData.roles) currentUserRole = userData.roles[0];
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });

    document.getElementById('card-number').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });
    document.getElementById('card-expiry').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/^(\d{2})/, '$1/');
    });

    payBtn.addEventListener('click', async () => {
        if (!currentUserId) return;
        if (!isOnline()) { window.toast.show("Internet required.", 'error'); return; }

        const name = document.getElementById('card-name').value;
        const number = document.getElementById('card-number').value;
        if (!name || number.length < 16) {
            window.toast.show("Check card details.", 'error');
            return;
        }

        payBtn.disabled = true;
        payBtn.innerHTML = '<span class="loading-spinner-inline"></span> Processing...';

        try {
            await new Promise(resolve => setTimeout(resolve, 2000)); // Mock delay

            await updateUserProfile(currentUserId, {
                subscriptionTier: 'pro',
                subscriptionPlan: planType,
                subscriptionStatus: 'active',
                paymentMethodLast4: number.replace(/\s/g, '').slice(-4)
            });

            window.toast.show("Success! Welcome to Pro.", 'success');
            setTimeout(() => {
                const dash = currentUserRole === 'venue' ? 'setflow-venue-dashboard.html' : 
                             currentUserRole === 'promoter' ? 'setflow-promoter-dashboard.html' : 
                             'setflow-musician-dashboard.html';
                window.location.href = dash;
            }, 1500);

        } catch (error) {
            window.toast.show("Payment failed.", 'error');
            payBtn.disabled = false;
            payBtn.textContent = 'Pay & Subscribe';
        }
    });
  </script>
</body>
</html>
