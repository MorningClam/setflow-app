<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css"> <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">Password reset requires an internet connection.</div>
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col pt-10"> <header class="px-3 py-4 flex items-center fixed top-0 left-0 right-0 max-w-md mx-auto z-20 bg-neutral-900" style="margin-top: 2.5rem;"> <a href="setflow-login-page.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight mx-auto pr-10">Reset Password</h1>
    </header>
    <main class="flex-grow px-5 pt-16"> <div class="text-center mb-8">
        <div class="w-16 h-16 bg-neutral-800 rounded-2xl flex items-center justify-center mx-auto mb-4"><svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></div>
        <h2 class="text-2xl font-bold text-white mb-2">Forgot your password?</h2>
        <p class="text-neutral-400">No worries, we'll send you reset instructions.</p>
      </div>
      <form id="reset-form" class="space-y-6">
        <div>
          <label for="resetEmail" class="block text-sm font-medium text-neutral-300 mb-2">Email</label>
          <input id="resetEmail" type="email" placeholder="Enter your email address" class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white" required>
        </div>
        <button type="submit" class="w-full py-4 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg">Send Reset Link</button>
      </form>
    </main>
  </div>

  <script type="module">
    import { sendPasswordReset, isOnline } from './api.js'; // Import isOnline

    const resetForm = document.getElementById('reset-form');

    resetForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('resetEmail').value;
      const submitButton = resetForm.querySelector('button[type="submit"]');

      // Check network connection first
      if (!isOnline()) {
           toast.show('Password reset requires an internet connection.', 'error');
           return;
      }

      submitButton.disabled = true;
      submitButton.innerText = 'Sending...';

      try {
        await sendPasswordReset(email); // API function now checks isOnline too
        toast.show('Password reset link sent! Please check your email.', 'success');
         setTimeout(() => { // Redirect after showing success
             window.location.href = 'setflow-login-page.html';
         }, 2000);
      } catch (error) {
        console.error('Password Reset Error:', error);
         // Check if the error is our custom offline message
         if (error.message.includes("online")) {
             toast.show(error.message, 'error');
         } else {
             toast.show('Could not send reset link: ' + error.message, 'error');
         }
        submitButton.disabled = false;
        submitButton.innerText = 'Send Reset Link';
      }
    });
  </script>

   <div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
   </div>
   <script src="toast.js"></script> <script type="module" src="./api.js"></script> </body>
</html>
