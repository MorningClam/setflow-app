<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .ambient-light {
        position: fixed; top: -10%; left: -10%; width: 120%; height: 60%;
        background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%);
        pointer-events: none; z-index: 0;
    }
  </style>
</head>
<body class="text-white antialiased">
  <div id="offline-banner">Password reset requires an internet connection.</div>
  
  <div class="ambient-light"></div>

  <div class="relative z-10 mx-auto flex min-h-screen max-w-md flex-col bg-transparent text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="setflow-login-page.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-800 hover:text-white transition-colors">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <div class="w-10 h-10"></div> 
      </div>
    </header>

    <main class="flex-grow flex flex-col justify-center p-6"> 
      <div class="mb-8 text-center animate-enter">
        <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-emerald-500 to-emerald-700 shadow-lg shadow-emerald-500/20">
          <img src="logo.png" alt="Setflow Logo" class="h-8 w-8">
        </div>
        <h2 class="text-2xl font-bold text-white">Reset Password</h2>
        <p class="mt-2 text-base text-neutral-400">Enter your email to receive reset instructions.</p>
      </div>

      <form id="reset-form" class="space-y-6 animate-enter" style="animation-delay: 0.1s;">
        <div>
          <label for="resetEmail" class="mb-2 block text-sm font-medium text-neutral-300">Email</label>
          <input id="resetEmail" type="email" placeholder="name@example.com" class="block w-full rounded-xl border-0 bg-neutral-900/50 py-3 text-white shadow-sm ring-1 ring-inset ring-neutral-700 placeholder:text-neutral-500 focus:ring-2 focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6 transition-all" required>
        </div>
        <button type="submit" class="btn-press flex w-full justify-center rounded-xl bg-emerald-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-lg shadow-emerald-500/20 hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-all">Send Reset Link</button>
      </form>
    </main>
  </div> 
  
  <div id="toast-notification" class="fixed bottom-5 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
   <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { sendPasswordReset, isOnline } from './api.js';

    const form = document.getElementById('reset-form');
    const btn = form.querySelector('button');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('resetEmail').value;

      if (!isOnline()) {
           window.toast.show('Internet connection required.', 'error');
           return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="loading-spinner-inline"></span>Sending...';

      try {
        await sendPasswordReset(email);
        window.toast.show('Reset link sent! Check your email.', 'success');
        setTimeout(() => window.location.href = 'setflow-login-page.html', 2500);
      } catch (error) {
        console.error(error);
        let msg = 'Could not send link.';
        if (error.code === 'auth/invalid-email') msg = 'Invalid email address.';
        if (error.code === 'auth/user-not-found') msg = 'No account found.';
        window.toast.show(msg, 'error');
        btn.disabled = false;
        btn.innerText = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
