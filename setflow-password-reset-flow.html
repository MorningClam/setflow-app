<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">Password reset requires an internet connection.</div>
  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="setflow-login-page.html" aria-label="Go back to login" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Reset Password</h1>
        <div class="w-10 h-10"></div> </div>
    </header>

    <main class="flex-grow p-5 pt-20"> <div class="mb-8 text-center">
        <div aria-hidden="true" class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-2xl bg-neutral-800">
          <svg class="h-8 w-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
        <h2 class="mb-2 text-2xl font-bold text-white">Forgot your password?</h2>
        <p class="text-base text-neutral-400">No worries, we'll send you reset instructions.</p>
      </div>
      <form id="reset-form" class="space-y-6">
        <div>
           <label for="resetEmail" class="mb-2 block text-sm font-semibold text-neutral-300">Email</label>
          <input id="resetEmail" type="email" placeholder="Enter your email address" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500" required>
        </div>
        <button type="submit" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">Send Reset Link</button>
      </form>
    </main>
    </div> <div id="toast-notification" class="fixed bottom-5 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
   <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { sendPasswordReset, isOnline } from './api.js';

    const resetForm = document.getElementById('reset-form');
    const offlineBanner = document.getElementById('offline-banner');

    // Update offline banner based on initial status
    offlineBanner.style.display = isOnline() ? 'none' : 'block';
    // Listen for network changes
    document.body.addEventListener('app:network-change', (event) => {
        offlineBanner.style.display = event.detail.online ? 'none' : 'block';
    });


    resetForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('resetEmail').value;
      const submitButton = resetForm.querySelector('button[type="submit"]');

      // Check network connection first
      if (!isOnline()) {
           toast.show('Password reset requires an internet connection.', 'error');
           return;
      }

      submitButton.disabled = true;
      submitButton.textContent = 'Sending...'; // Use textContent

      try {
        await sendPasswordReset(email); // API function also checks isOnline
        toast.show('Password reset link sent! Please check your email.', 'success');
         // Redirect after showing success (no need to set toast for next page here)
         setTimeout(() => {
             window.location.href = 'setflow-login-page.html';
         }, 2000);
      } catch (error) {
        console.error('Password Reset Error:', error);
         // Check if the error is our custom offline message from API
         if (error.message.includes("online")) {
             toast.show(error.message, 'error');
         } else if (error.code === 'auth/invalid-email') {
             toast.show('Please enter a valid email address.', 'error');
         } else if (error.code === 'auth/user-not-found') {
             toast.show('No account found with that email address.', 'error');
         }
         else {
             toast.show('Could not send reset link. Please try again.', 'error');
         }
        submitButton.disabled = false;
        submitButton.textContent = 'Send Reset Link'; // Use textContent
      }
    });
  </script>

   <script type="module" src="./api.js"></script>
 </body>
</html>
