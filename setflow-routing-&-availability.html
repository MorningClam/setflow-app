<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com data:; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Routing & Availability</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center shadow-md border-b border-neutral-700/50">
      <a href="setflow-moremenu.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight mx-auto pr-8">Routing & Availability</h1>
    </header>
    <main class="flex-grow pb-28">
      <div class="px-5 pt-6 pb-5 border-b border-neutral-800">
        <h3 class="text-neutral-300 font-semibold uppercase tracking-wider text-xs mb-1">Travel Radius</h3>
        <p class="text-sm text-neutral-400 mb-4">Set the max distance you'll travel for a gig.</p>
        <div class="flex items-center justify-between mb-2">
          <label id="location-label" class="text-neutral-400">From <span class="font-bold text-white">your location</span></label>
          <span id="radius-display" class="text-xl font-bold text-emerald-400">75 miles</span>
        </div>
        <input id="radius-slider" type="range" min="5" max="200" value="75" step="5" class="w-full">
      </div>
      <div class="px-5 py-5">
        <h3 class="text-neutral-300 font-semibold uppercase tracking-wider text-xs mb-1">Availability</h3>
        <p class="text-sm text-neutral-400 mb-4">Block off dates you're unavailable.</p>
        <a href="setflow-calendar.html" class="w-full block text-center py-3 bg-neutral-700 hover:bg-neutral-600 text-white text-base font-bold rounded-xl transition-colors">
            Manage in Calendar
        </a>
      </div>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
        <button id="save-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg">Save Changes</button>
    </footer>
  </div>

  <script type="module">
    import { onAuthState, getUserData, updateUserPreferences } from './api.js';

    const radiusSlider = document.getElementById('radius-slider');
    const radiusDisplay = document.getElementById('radius-display');
    const locationLabel = document.getElementById('location-label');
    const saveButton = document.getElementById('save-btn');
    let currentUserId = null;

    // --- Update display when slider moves ---
    radiusSlider.addEventListener('input', () => {
      radiusDisplay.innerText = `${radiusSlider.value} miles`;
    });

    // --- Load user data and populate form ---
    onAuthState(async (user) => {
      if (user) {
        currentUserId = user.uid;
        try {
            const userData = await getUserData(user.uid);
            if (userData) {
              // Set location text
              if(userData.location) {
                locationLabel.innerHTML = `From <span class="font-bold text-white">${userData.location}</span>`;
              }
              // Set slider value if it exists
              if (userData.travelRadius) {
                radiusSlider.value = userData.travelRadius;
                radiusDisplay.innerText = `${userData.travelRadius} miles`;
              }
            }
        } catch (error) {
             console.error("Error loading user data:", error);
             toast.show('Could not load your current settings.', 'error');
        }
      } else {
        window.location.href = 'setflow-login-page.html';
      }
    });

    // --- Save button functionality ---
    saveButton.addEventListener('click', async () => {
      if (!currentUserId) {
        toast.show("You must be logged in to save preferences.", 'error');
        return;
      }

      saveButton.disabled = true;
      saveButton.innerText = 'Saving...';

      try {
        const newRadius = Number(radiusSlider.value);
        await updateUserPreferences(currentUserId, { travelRadius: newRadius });

        saveButton.innerText = 'âœ“ Saved!';
        toast.show('Preferences saved successfully!', 'success');
        setTimeout(() => {
          saveButton.disabled = false;
          saveButton.innerText = 'Save Changes';
        }, 1500);

      } catch (error) {
        console.error("Error updating preferences:", error);
        toast.show("Failed to save changes. Please try again.", 'error');
        saveButton.disabled = false;
        saveButton.innerText = 'Save Changes';
      }
    });
  </script>

  <div id="toast-notification" class="opacity-0">
      <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

</body>
</html>
