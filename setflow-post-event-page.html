<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Post New Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
    .glass-card { background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.12); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="window.history.back(); return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-emerald-400">Post Gig</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 p-5 pt-24 pb-24 relative z-10"> 
    <form id="post-gig-form" class="space-y-6">
        <div>
             <label for="event-name" class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Event Name / Venue <span class="text-red-400">*</span></label>
            <input id="event-name" type="text" placeholder="e.g., Apex Fall Festival" class="glass-input">
        </div>
        <div>
            <label for="event-location" class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Location <span class="text-red-400">*</span></label>
            <input id="event-location" type="text" placeholder="123 Main St" class="glass-input">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="event-date" class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Date <span class="text-red-400">*</span></label>
                <input id="event-date" type="date" class="glass-input appearance-none" style="color-scheme: dark;">
            </div>
            <div>
                <label for="event-payout" class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Payout ($) <span class="text-red-400">*</span></label>
                <input id="event-payout" type="number" placeholder="500" class="glass-input"> 
            </div>
        </div>
         <div>
             <label for="event-genre" class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Genre(s)</label>
             <input id="event-genre" type="text" placeholder="e.g., Funk, Soul" class="glass-input">
         </div>
        <div>
            <label for="event-description" class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Description</label>
            <textarea id="event-description" rows="4" placeholder="Details..." class="glass-input resize-none"></textarea>
        </div>
    </form>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 p-4 backdrop-blur-md">
    <button type="submit" form="post-gig-form" id="submit-btn" class="w-full rounded-xl bg-emerald-500 px-6 py-3 text-base font-bold text-black hover:bg-emerald-400 transition-colors btn-press shadow-lg shadow-emerald-500/20">Post Event</button>
  </footer>
</div> 
<script src="toast.js"></script>
<script type="module">
  import { onAuthState, createGig, isOnline } from './api.js';

  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';
  let currentUserId = null;

  onAuthState(user => {
    if(user) currentUserId = user.uid;
    else window.location.href = 'setflow-login-page.html';
  });

  document.getElementById('post-gig-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading-spinner-inline"></span> Posting...';

      try {
          await createGig({
              ownerId: currentUserId,
              venueName: document.getElementById('event-name').value,
              location: document.getElementById('event-location').value,
              date: document.getElementById('event-date').value,
              payout: document.getElementById('event-payout').value,
              genre: document.getElementById('event-genre').value,
              description: document.getElementById('event-description').value
          });
          window.toast.show('Gig Posted!', 'success');
          setTimeout(() => window.history.back(), 1000);
      } catch(err) {
          window.toast.show('Error posting.', 'error');
          btn.disabled = false;
          btn.innerText = 'Post Event';
      }
  });
</script>
</body>
</html>
