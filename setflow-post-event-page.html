<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Post New Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css"> <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
    /* .form-input:focus { border-color: #10B981; box-shadow: 0 0 0 2px rgba(16,185,129,.2); } */
   </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Event will post when back online.</div>
<div class="max-w-md mx-auto min-h-screen flex flex-col pt-10">
  <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-promoter-dashboard.html" aria-label="Go back to dashboard" class="p-2 rounded-full hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900"><svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    <h1 class="text-lg font-bold tracking-tight text-center flex-grow">Post New Event</h1>
    <div class="w-9 h-9"></div> </header>
  <main class="flex-1 px-5 py-4 pb-28 pt-16"> <form id="post-gig-form" class="space-y-6">
        <div>
            <label for="event-name" class="block text-sm font-medium text-neutral-300 mb-2">Event Name / Venue</label> <input id="event-name" type="text" placeholder="e.g., Apex Fall Festival / The Pour House" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500" required>
        </div>
        <div>
            <label for="event-location" class="block text-sm font-medium text-neutral-300 mb-2">Location / Address</label>
            <input id="event-location" type="text" placeholder="123 Main St, Apex, NC" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500" required>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="event-date" class="block text-sm font-medium text-neutral-300 mb-2">Date</label>
                <input id="event-date" type="date" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500" required>
            </div>
            <div>
                <label for="event-payout" class="block text-sm font-medium text-neutral-300 mb-2">Artist Payout ($)</label>
                <input id="event-payout" type="number" placeholder="500" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500" required>
            </div>
        </div>
         <div>
             <label for="event-genre" class="block text-sm font-medium text-neutral-300 mb-2">Genre(s) Preferred (Optional)</label>
             <input id="event-genre" type="text" placeholder="e.g., Funk, Soul, Rock" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
         </div>
        <div>
            <label for="event-description" class="block text-sm font-medium text-neutral-300 mb-2">Artist Requirements / Description</label>
            <textarea id="event-description" rows="4" placeholder="Looking for a 4-piece funk band. 2-hour set. PA provided, bring backline." class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white resize-none focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"></textarea>
        </div>
    </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
    <button type="submit" form="post-gig-form" id="submit-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Post Event & Find Artists</button>
  </footer>
</div>

<script type="module">
  import { onAuthState, createGig, isOnline } from './api.js'; // Import isOnline

  const gigForm = document.getElementById('post-gig-form');
  const submitButton = document.getElementById('submit-btn');
  let currentUserId = null;

  onAuthState(user => {
    if (user) {
      currentUserId = user.uid;
    } else {
      // If user is not logged in, redirect them
      window.location.href = 'setflow-login-page.html';
    }
  });

  gigForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    if (!currentUserId) {
      toast.show("You must be logged in to post a gig.", 'error');
      return;
    }

    submitButton.disabled = true;
    submitButton.innerText = 'Posting Event...';

    const gigData = {
      ownerId: currentUserId,
      eventName: document.getElementById('event-name').value.trim(),
      location: document.getElementById('event-location').value.trim(),
      date: document.getElementById('event-date').value,
      payout: document.getElementById('event-payout').value,
      genre: document.getElementById('event-genre').value.trim(), // Added genre
      description: document.getElementById('event-description').value.trim()
    };

    // Basic validation
    if (!gigData.eventName || !gigData.location || !gigData.date || !gigData.payout) {
        toast.show("Please fill out all required fields.", 'error');
        submitButton.disabled = false;
        submitButton.innerText = 'Post Event & Find Artists';
        return;
    }
     const payoutValue = Number(gigData.payout);
     if (isNaN(payoutValue) || payoutValue <= 0) {
         toast.show("Please enter a valid payout amount.", 'error');
         submitButton.disabled = false;
         submitButton.innerText = 'Post Event & Find Artists';
         return;
     }
     gigData.payout = payoutValue; // Ensure it's stored as a number


    try {
      await createGig(gigData); // Works offline
       const successMessage = isOnline() ? 'Event posted successfully!' : 'Event saved locally. Will post when online.';
      toast.show(successMessage, 'success');
       setTimeout(() => { // Redirect after showing success
            // TODO: Detect if user is promoter or venue to redirect correctly
           window.location.href = 'setflow-promoter-dashboard.html'; // Defaulting to promoter
       }, 1500);
    } catch (error) {
      console.error("Error creating gig:", error);
      toast.show("Failed to post event. Please try again.", 'error');
      submitButton.disabled = false;
      submitButton.innerText = 'Post Event & Find Artists';
    }
  });
</script>

<div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script> <script type="module" src="./api.js"></script> </body>
</html>
