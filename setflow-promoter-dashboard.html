<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Promoter Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
    .bottom-nav-link {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500;
        color: #A3A3A3; transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached event data.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <div class="pl-2">
          <h1 id="promoter-name-header" class="text-lg font-semibold tracking-tight">Loading...</h1>
          <p class="text-xs text-neutral-400">Promoter Dashboard</p>
      </div>
      <div class="flex items-center space-x-2">
           <a href="setflow-talent-pool.html" aria-label="View talent pool" class="p-2 rounded-full bg-neutral-700 text-white hover:bg-neutral-600" title="Talent Pool">
               <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.184-1.268-.5-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.184-1.268.5-1.857m0 0a5.002 5.002 0 019 0m-4.5-5a5 5 0 100-10 5 5 0 000 10z"></path></svg>
           </a>
           <a href="setflow-post-event-page.html" aria-label="Post new event" class="p-2 rounded-full bg-emerald-600 text-white hover:bg-emerald-500" title="Post New Event">
               <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
           </a>
      </div>
    </div>
  </header>

  <main id="events-container" class="flex-1 space-y-4 p-5 pt-20 pb-20"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">No Events Posted</h3>
      <p class="mt-1 text-sm text-neutral-400">Post your first event to find artists.</p>
       <div class="mt-6">
           <a href="setflow-post-event-page.html" class="inline-block rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white">Post New Event</a>
       </div>
    </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load events.</p>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
      <div class="flex h-16 items-center justify-around">
            <a href="setflow-promoter-dashboard.html" class="bottom-nav-link active">
                <svg aria-hidden="true" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V7zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1z" clip-rule="evenodd"></path></svg>
                Dashboard
            </a>
            <a href="setflow-post-event-page.html" class="bottom-nav-link">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v12m6-6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Post
            </a>
            <a href="setflow-inbox.html" class="bottom-nav-link">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Inbox
            </a>
            <a href="setflow-promoter-settings.html" class="bottom-nav-link">
               <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              Account
            </a>
      </div>
  </nav>
</div> 

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, fetchGigsForOwner, getUserData, gracefulGet, escapeHTML, isOnline } from './api.js';

  const eventsContainer = document.getElementById('events-container');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const errorState = document.getElementById('error-state');
  const promoterNameHeader = document.getElementById('promoter-name-header');
  const offlineBanner = document.getElementById('offline-banner');

  if(!isOnline()) offlineBanner.style.display = 'block';

  function renderEvents(gigs) {
    const existingItems = eventsContainer.querySelectorAll('.event-item');
    existingItems.forEach(item => item.remove());
    // Clear headers too
    const headers = eventsContainer.querySelectorAll('h2');
    headers.forEach(h => h.remove());

    if (!gigs) {
        loadingState.style.display = 'none';
        errorState.style.display = 'block';
        return;
    }

    if (gigs.length === 0) {
        loadingState.style.display = 'none';
        emptyState.style.display = 'block';
        return;
    }

    loadingState.style.display = 'none';
    emptyState.style.display = 'none';
    errorState.style.display = 'none';

    // Header
    const title = document.createElement('h2');
    title.className = "text-xl font-semibold text-white mb-4";
    title.textContent = "Your Events";
    eventsContainer.insertBefore(title, loadingState);

    gigs.sort((a, b) => (b.dateObject || 0) - (a.dateObject || 0));

    gigs.forEach(gig => {
      const isBooked = gig.status === 'booked';
      const eventCard = document.createElement('div');
      eventCard.className = `event-item mb-4 rounded-xl border p-4 transition-colors hover:bg-neutral-800 ${isBooked ? 'border-neutral-700 bg-neutral-800' : 'border-emerald-500 bg-neutral-800'}`;

      const reviewLink = `setflow-review-applicants.html?gigId=${gig.id}&gigName=${encodeURIComponent(gig.venueName)}`;
      const showSheetLink = `setflow-show-sheet.html?gigId=${gig.id}`;
      const linkHref = isBooked ? showSheetLink : reviewLink;
      const linkText = isBooked ? 'View Show Sheet →' : 'Review Applicants →';
      const linkClasses = isBooked ? 'text-neutral-300 hover:text-white' : 'text-emerald-400 hover:text-emerald-300';

      eventCard.innerHTML = `
        <div class="flex justify-between items-start">
            <div>
                <h3 class="font-semibold text-white">${escapeHTML(gig.venueName)}</h3>
                <p class="text-sm text-neutral-300">${gig.formattedDate} • ${escapeHTML(gig.location)}</p>
                ${isBooked 
                    ? `<p class="mt-1 text-sm text-neutral-400">Artist Booked: ${escapeHTML(gig.bookedArtistName || 'N/A')}</p>`
                    : `<p class="mt-1 text-sm text-emerald-400">Status: Accepting Applications (${gig.applicantCount} Applicants)</p>`
                }
            </div>
        </div>
        <div class="mt-3 border-t border-neutral-700 p-3">
          <a href="${linkHref}" class="text-sm font-semibold ${linkClasses}">
            ${linkText}
          </a>
        </div>
      `;
      eventsContainer.appendChild(eventCard);
    });
  }

  onAuthState(async (user) => {
    if (user) {
        loadingState.style.display = 'flex';
      try {
        const userData = await gracefulGet(getUserData(user.uid));
        const gigs = await gracefulGet(fetchGigsForOwner(user.uid));

        if(userData) promoterNameHeader.textContent = userData.name || "Promoter Dashboard";
        renderEvents(gigs);

      } catch (error) {
        console.error("Failed to load promoter dashboard:", error);
        renderEvents(null);
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
</body>
</html>
