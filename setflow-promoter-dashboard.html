<script type="module">
  import { onAuthState, fetchGigsForOwner, getUserData, gracefulGet, ui } from './api.js'; // Import helpers

  const eventsContainer = document.getElementById('events-container');
  const promoterNameHeader = document.getElementById('promoter-name-header');

  // Show initial loading spinner
  ui.loading.show(eventsContainer);

  function renderEvents(gigs) {
    // gracefulGet handles spinner removal / error display
    if (!gigs) {
        // Error handled by gracefulGet
         if (!eventsContainer.innerHTML.includes('Error') && !eventsContainer.innerHTML.includes('offline')) {
             eventsContainer.innerHTML = `
                <div class="py-4 px-5">
                  <h2 class="text-2xl font-bold text-neutral-100">Your Events</h2>
                  <p class="text-red-400 text-center mt-8">Could not load events.</p>
                </div>`;
         }
        return;
    }

    eventsContainer.innerHTML = `
      <div class="py-4">
        <h2 class="text-2xl font-bold text-neutral-100">Your Events</h2>
      </div>
    `; // Keep header, clear spinner/error

    if (gigs.length === 0) {
      eventsContainer.innerHTML += `<p class="text-neutral-500 text-center mt-8">You haven't posted any events yet.</p>`;
      return;
    }

    // Sort gigs by date, descending (newest first)
    gigs.sort((a, b) => (b.date?.toDate ? b.date.toDate() : 0) - (a.date?.toDate ? a.date.toDate() : 0));

    gigs.forEach(gig => {
      const isBooked = gig.status === 'booked';
      const eventCard = document.createElement('div');
      const cardClass = isBooked
          ? 'bg-neutral-800 rounded-xl border border-neutral-700/60' // Booked style
          : 'bg-neutral-800 rounded-xl border border-emerald-500 shadow-lg shadow-emerald-500/10'; // Open style
      eventCard.className = cardClass;

      let cardContent = `
        <div class="p-4">
          <h3 class="font-bold text-white">${gig.venueName}</h3>
          <p class="text-sm text-neutral-300">${gig.formattedDate} • ${gig.location}</p>
      `;

      if (isBooked) {
        cardContent += `<p class="text-sm text-neutral-400 mt-1">Artist Booked: ${gig.bookedArtistName || 'N/A'}</p>`;
      } else {
        cardContent += `<p class="text-sm text-emerald-400 mt-1">Status: Accepting Applications (${gig.applicantCount} Applicants)</p>`;
      }

      cardContent += '</div>';

      const reviewLink = `setflow-review-applicants.html?gigId=${gig.id}&gigName=${encodeURIComponent(gig.venueName)}`;
      const showSheetLink = `setflow-show-sheet.html?gigId=${gig.id}`;

      // Added focus styles to the link within the card
      cardContent += `
        <div class="bg-neutral-900/50 rounded-b-xl px-4 py-2 border-t border-neutral-700">
          <a href="${isBooked ? showSheetLink : reviewLink}" class="text-sm font-semibold rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 ${isBooked ? 'text-neutral-300 hover:text-white' : 'text-emerald-400 hover:text-emerald-300'}">
            ${isBooked ? 'View Show Sheet →' : 'Review Applicants →'}
          </a>
        </div>
      `;

      eventCard.innerHTML = cardContent;
      eventsContainer.appendChild(eventCard);
    });
  }

  onAuthState(async (user) => {
    if (user) {
      try {
        // Fetch user data first for header
        // No container for header, handle separately
        const userData = await gracefulGet(getUserData(user.uid), null);
        if (userData && userData.name) {
            promoterNameHeader.innerText = userData.name;
        } else {
             promoterNameHeader.innerText = "Promoter Dashboard"; // Fallback
        }

        // Fetch gigs using gracefulGet, managing container state
        const gigs = await gracefulGet(fetchGigsForOwner(user.uid), eventsContainer, "Could not load events while offline.");
        // Render only if fetch succeeded
        renderEvents(gigs); // Handles null response

      } catch (error) {
        // Errors likely handled by gracefulGet
        console.error("Failed to load promoter dashboard (error likely shown):", error);
         if (!promoterNameHeader.innerText || promoterNameHeader.innerText === 'Loading...') {
             promoterNameHeader.innerText = "Dashboard"; // Fallback header on error
         }
         // Ensure error is shown in container if not already handled
         if (!eventsContainer.innerHTML.includes('Error') && !eventsContainer.innerHTML.includes('offline')) {
              eventsContainer.innerHTML = `<p class="text-red-400 text-center mt-8">Could not load events.</p>`;
         }
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
