        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
     /* Bottom Nav Styles */

        display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: theme('colors.neutral.400'); transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: theme('colors.white'); }
    .bottom-nav-link.active { color: theme('colors.emerald.400'); }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }

          <p class="text-xs text-neutral-400">Promoter Dashboard</p>
      </div>
      <div class="flex items-center space-x-2">
           <a href="setflow-talent-pool.html" aria-label="View talent pool" class="p-2 rounded-full bg-neutral-700 text-white hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900" title="Talent Pool">

               <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
           </a>
      </div>
    </div>
  </header>

  <main id="events-container" class="flex-1 space-y-4 p-5 pt-20 pb-20"> <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">No Events Posted</h3>
      <p class="mt-1 text-sm text-neutral-400">Post your first event to find artists.</p>
       <div class="mt-6">
           <a href="setflow-post-event-page.html" class="w-auto rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white ...">Post New Event</a>
       </div>
    </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load events.</p>
    </div>
    </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
      <div class="flex h-16 items-center justify-around">
          <a href="setflow-promoter-dashboard.html" class="bottom-nav-link active text-emerald-400" aria-current="page" aria-label="Dashboard">
              <svg aria-hidden="true" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V7zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1z" clip-rule="evenodd"></path></svg>
              <span class="text-xs font-medium">Dashboard</span>
          </a>
          <a href="setflow-post-event-page.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Post Gig">
              <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v12m6-6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span class="text-xs font-medium">Post</span>

              <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span class="text-xs font-medium">Inbox</span>
          </a>
          <a href="setflow-promoter-settings.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Account">
               <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span class="text-xs font-medium">Account</span>

</div> <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, fetchGigsForOwner, getUserData, gracefulGet, isOnline } from './api.js';

  const eventsContainer = document.getElementById('events-container');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const errorState = document.getElementById('error-state');
  const promoterNameHeader = document.getElementById('promoter-name-header');
  const offlineBanner = document.getElementById('offline-banner');

  // Update offline banner based on initial status
  offlineBanner.style.display = isOnline() ? 'none' : 'block';
  // Listen for network changes
  document.body.addEventListener('app:network-change', (event) => {
      offlineBanner.style.display = event.detail.online ? 'none' : 'block';
  });


  function renderEvents(gigs) {
    // Clear previous event items
    const existingItems = eventsContainer.querySelectorAll('.event-item');
    existingItems.forEach(item => item.remove());

    if (!gigs) { // Error case
        loadingState.style.display = 'none';
        emptyState.style.display = 'none';
        errorState.style.display = 'block';
        return;
    }

    // Add Section Header only if rendering content
    eventsContainer.insertAdjacentHTML('afterbegin', '<h2 class="text-xl font-semibold text-white mb-4">Your Events</h2>'); // Added afterbegin

    if (gigs.length === 0) {
        loadingState.style.display = 'none';
        errorState.style.display = 'none';
        emptyState.style.display = 'block';
        return;
    }

    loadingState.style.display = 'none'; // Hide states
    emptyState.style.display = 'none';
    errorState.style.display = 'none';


    // Sort gigs by date, descending (newest first)
    gigs.sort((a, b) => (b.date?.toDate ? b.date.toDate() : 0) - (a.date?.toDate ? a.date.toDate() : 0));

    gigs.forEach(gig => {
      const isBooked = gig.status === 'booked';
      const eventCard = document.createElement('div');
      eventCard.classList.add('event-item'); // Add class for easy clearing
      // Use Canonical Card style
      const cardClass = isBooked
          ? 'rounded-xl border border-neutral-700 bg-neutral-800 transition-colors duration-150 ease-in-out hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900' // Booked style
          : 'rounded-xl border border-emerald-500 bg-neutral-800 transition-colors duration-150 ease-in-out hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900'; // Open style (removed shadow)
      eventCard.className = cardClass;

      const reviewLink = `setflow-review-applicants.html?gigId=${gig.id}&gigName=${encodeURIComponent(gig.venueName)}`;
      const showSheetLink = `setflow-show-sheet.html?gigId=${gig.id}`;
      const linkHref = isBooked ? showSheetLink : reviewLink;
      const linkText = isBooked ? 'View Show Sheet →' : 'Review Applicants →';
      const linkClasses = isBooked ? 'text-neutral-300 hover:text-white' : 'text-emerald-400 hover:text-emerald-300';

      eventCard.innerHTML = `
        <div class="p-4">
          <h3 class="font-semibold text-white">${gig.venueName}</h3>
          <p class="text-sm text-neutral-300">${gig.formattedDate} • ${gig.location}</p>
          ${isBooked
             ? `<p class="mt-1 text-sm text-neutral-400">Artist Booked: ${gig.bookedArtistName || 'N/A'}</p>`
             : `<p class="mt-1 text-sm text-emerald-400">Status: Accepting Applications (${gig.applicantCount} Applicants)</p>`
          }
        </div>
        <div class="mt-3 border-t border-neutral-700 p-3">
          <a href="${linkHref}" class="text-sm font-semibold rounded ${linkClasses} focus:outline-none focus:ring-2 focus:ring-emerald-500">
            ${linkText}
          </a>
        </div>
      `;
      // Insert before the state divs
      eventsContainer.insertBefore(eventCard, loadingState);
    });
  }

  onAuthState(async (user) => {
    if (user) {
        loadingState.style.display = 'flex'; // Show loading
        emptyState.style.display = 'none';
        errorState.style.display = 'none';
      try {
        // Fetch user data first for header
        const userDataPromise = getUserData(user.uid);
        const gigsPromise = fetchGigsForOwner(user.uid);

        const userData = await gracefulGet(userDataPromise, null);
        const gigs = await gracefulGet(gigsPromise, null, "Could not load events while offline.");

        // Update header
        promoterNameHeader.textContent = userData?.name || "Promoter Dashboard"; // Use textContent

        renderEvents(gigs); // Handles null/empty response

      } catch (error) {
        console.error("Failed to load promoter dashboard:", error);
        renderEvents(null); // Show error state
         if (!promoterNameHeader.textContent || promoterNameHeader.textContent === 'Loading...') {
             promoterNameHeader.textContent = "Dashboard";
         }
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
