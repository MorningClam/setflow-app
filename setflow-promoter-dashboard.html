<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Promoter Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <div>
      <h1 class="text-lg font-bold tracking-tight">Promoter Dashboard</h1>
      <p class="text-xs text-neutral-400">Manage Your Events</p>
    </div>
    <div class="flex items-center space-x-2">
      <a href="setflow-talent-pool.html" class="p-2 bg-neutral-700 hover:bg-neutral-600 rounded-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.184-1.268-.5-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.184-1.268.5-1.857m0 0a5.002 5.002 0 019 0m-4.5-5a5 5 0 100-10 5 5 0 000 10z"></path></svg>
      </a>
      <a href="setflow-post-event-page.html" class="p-2 bg-emerald-500 hover:bg-emerald-600 rounded-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
    </div>
  </header>
  <main id="events-container" class="flex-1 px-5 py-4 pb-28 space-y-4">
    <div class="py-4">
      <h2 class="text-2xl font-bold text-neutral-100">Your Events</h2>
    </div>
    <p class="text-neutral-500">Loading your events...</p>
  </main>
</div>

<script type="module">
  import { onAuthState, fetchGigsForOwner } from './api.js';

  const eventsContainer = document.getElementById('events-container');

  function renderEvents(gigs) {
    // Clear the loading message, but keep the header
    eventsContainer.innerHTML = `
      <div class="py-4">
        <h2 class="text-2xl font-bold text-neutral-100">Your Events</h2>
      </div>
    `;

    if (!gigs || gigs.length === 0) {
      eventsContainer.innerHTML += `<p class="text-neutral-500 text-center mt-8">You haven't posted any events yet.</p>`;
      return;
    }

    gigs.forEach(gig => {
      const isBooked = gig.status === 'booked';
      const eventCard = document.createElement('div');
      
      let cardContent = `
        <div class="p-4">
          <h3 class="font-bold text-white">${gig.venueName}</h3>
          <p class="text-sm text-neutral-300">${gig.formattedDate} • ${gig.location}</p>
      `;

      if (isBooked) {
        eventCard.className = 'bg-neutral-800 rounded-xl border border-neutral-700/60';
        cardContent += `<p class="text-sm text-neutral-400 mt-1">Artist Booked: ${gig.bookedArtistName || 'N/A'}</p>`;
      } else {
        eventCard.className = 'bg-neutral-800 rounded-xl border border-emerald-500 shadow-lg shadow-emerald-500/10';
        cardContent += `<p class="text-sm text-emerald-400 mt-1">Status: Accepting Applications (${gig.applicantCount} Applicants)</p>`;
      }
      
      cardContent += '</div>';

      // Use the correct link based on whether the gig is booked or still open
      const reviewLink = `setflow-review-applicants.html?gigId=${gig.id}&gigName=${encodeURIComponent(gig.venueName)}`;
      const showSheetLink = `setflow-show-sheet.html?gigId=${gig.id}`;
      
      cardContent += `
        <div class="bg-neutral-900/50 rounded-b-xl px-4 py-2 border-t border-neutral-700">
          <a href="${isBooked ? showSheetLink : reviewLink}" class="text-sm font-semibold ${isBooked ? 'text-neutral-300 hover:text-white' : 'text-emerald-400 hover:text-emerald-300'}">
            ${isBooked ? 'View Show Sheet →' : 'Review Applicants →'}
          </a>
        </div>
      `;

      eventCard.innerHTML = cardContent;
      eventsContainer.appendChild(eventCard);
    });
  }

  onAuthState(async (user) => {
    if (user) {
      try {
        const gigs = await fetchGigsForOwner(user.uid);
        renderEvents(gigs);
      } catch (error) {
        console.error("Failed to fetch events:", error);
        eventsContainer.innerHTML += `<p class="text-red-400">Could not load your events.</p>`;
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>

</body>
</html>
