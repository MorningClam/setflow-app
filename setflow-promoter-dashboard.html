<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Promoter Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #f43f5e; /* Rose-500 */ animation: spin 1s ease-in-out infinite;
    }
    .bottom-nav-link {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500;
        color: #A3A3A3; transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #f43f5e; /* Rose-500 */ }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached event data.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="border-b border-neutral-700 bg-neutral-900 px-5 py-4">
      <div class="flex items-center justify-between">
        <a href="setflow-promoter-dashboard.html" class="flex items-center space-x-2">
          <img src="logo.png" alt="Setflow" class="h-8 w-8">
          <span class="text-xl font-bold tracking-tight text-white">Setflow</span>
        </a>
        <div class="flex items-center space-x-4">
             <a href="setflow-promoter-settings.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
                 <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
             </a>
         </div>
      </div>
  </header>

  <main class="flex-grow p-5 pb-20 space-y-6"> 
    
    <section class="relative overflow-hidden rounded-2xl bg-gradient-to-br from-neutral-800 to-neutral-900 border border-neutral-700 p-5 shadow-lg">
         <div class="absolute top-0 right-0 -mt-4 -mr-4 h-24 w-24 rounded-full bg-rose-500/10 blur-2xl"></div>
         
         <div class="flex items-center justify-between relative z-10">
            <div>
               <h1 id="promoter-name-header" class="text-lg font-bold text-white">Loading...</h1>
               <p class="text-xs text-neutral-400 font-medium tracking-wide">CAMPAIGNS</p>
            </div>
         </div>
   
         <div class="mt-6 grid grid-cols-3 gap-2 border-t border-neutral-700/50 pt-4 relative z-10">
             <div class="text-center">
                 <span class="block text-xl font-bold text-white" id="hud-active">0</span>
                 <span class="text-[10px] uppercase tracking-wide text-neutral-500 font-semibold">Active</span>
             </div>
             <div class="text-center border-l border-neutral-700/50">
                  <span class="block text-xl font-bold text-white" id="hud-scouted">0</span>
                  <span class="text-[10px] uppercase tracking-wide text-neutral-500 font-semibold">Scouted</span>
             </div>
             <div class="text-center border-l border-neutral-700/50">
                  <span class="block text-xl font-bold text-rose-400" id="hud-pending">0</span>
                  <span class="text-[10px] uppercase tracking-wide text-neutral-500 font-semibold">Pending</span>
             </div>
         </div>
    </section>

    <section>
        <h2 class="mb-3 text-sm font-semibold uppercase tracking-wider text-neutral-500">Manage</h2>
        <div class="grid grid-cols-2 gap-3">
            <a href="setflow-post-event-page.html" class="flex flex-col items-center justify-center rounded-xl bg-neutral-800 p-4 hover:bg-neutral-700 transition group border border-neutral-700/50 hover:border-neutral-600">
                <div class="mb-2 rounded-full bg-neutral-700/50 p-3 group-hover:bg-neutral-600 text-emerald-400">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </div>
                <span class="text-sm font-medium text-white">Create Event</span>
            </a>
            <a href="setflow-talent-pool.html" class="flex flex-col items-center justify-center rounded-xl bg-neutral-800 p-4 hover:bg-neutral-700 transition group border border-neutral-700/50 hover:border-neutral-600">
                <div class="mb-2 rounded-full bg-neutral-700/50 p-3 group-hover:bg-neutral-600 text-rose-400">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.184-1.268-.5-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.184-1.268.5-1.857m0 0a5.002 5.002 0 019 0m-4.5-5a5 5 0 100-10 5 5 0 000 10z"></path></svg>
                </div>
                <span class="text-sm font-medium text-white">Talent Pool</span>
            </a>
        </div>
    </section>

    <section id="scout-radar">
       <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-bold text-white">Scout Radar ðŸ“¡</h2>
          <a href="setflow-artist-discovery.html" class="text-xs font-semibold text-neutral-400 hover:text-white">View All</a>
       </div>
       <div id="radar-list" class="flex space-x-4 overflow-x-auto no-scrollbar pb-4 snap-x snap-mandatory">
           </div>
    </section>

    <section>
        <h2 class="mb-3 text-lg font-bold text-white">Your Events</h2>
        <div id="events-container" class="space-y-4">
             <div class="flex justify-center items-center py-4" id="loading-state"><div class="loading-spinner"></div></div>
        </div>
        <div class="hidden py-8 text-center border border-dashed border-neutral-700 rounded-xl bg-neutral-800/50" id="empty-state">
             <p class="text-sm text-neutral-400">No events active.</p>
        </div>
    </section>

  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
      <div class="flex h-16 items-center justify-around">
            <a href="setflow-promoter-dashboard.html" class="bottom-nav-link active text-rose-400">
                <svg aria-hidden="true" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V7zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1z" clip-rule="evenodd"></path></svg>
                <span class="text-xs font-medium">Dashboard</span>
            </a>
            <a href="setflow-post-event-page.html" class="bottom-nav-link text-neutral-400 hover:text-white">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v12m6-6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Post</span>
            </a>
            <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-400 hover:text-white">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Inbox</span>
            </a>
            <a href="setflow-promoter-settings.html" class="bottom-nav-link text-neutral-400 hover:text-white">
               <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span class="text-xs font-medium">Account</span>
            </a>
      </div>
  </nav>
</div> 

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, fetchGigsForOwner, getUserData, gracefulGet, escapeHTML, isOnline, fetchTalentPool } from './api.js';

  const eventsContainer = document.getElementById('events-container');
  const radarList = document.getElementById('radar-list');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const promoterNameHeader = document.getElementById('promoter-name-header');
  const offlineBanner = document.getElementById('offline-banner');
  
  // HUD
  const hudActive = document.getElementById('hud-active');
  const hudScouted = document.getElementById('hud-scouted');
  const hudPending = document.getElementById('hud-pending');

  if(!isOnline()) offlineBanner.style.display = 'block';

  function renderEvents(gigs) {
    loadingState.style.display = 'none';
    eventsContainer.innerHTML = '';

    if (!gigs || gigs.length === 0) {
        emptyState.classList.remove('hidden');
        return;
    }
    emptyState.classList.add('hidden');

    // Stats
    const today = new Date(); today.setHours(0,0,0,0);
    const activeGigs = gigs.filter(g => g.dateObject >= today);
    const pendingApps = activeGigs.reduce((sum, g) => sum + (g.status === 'open' ? g.applicantCount : 0), 0);
    
    hudActive.textContent = activeGigs.length;
    hudPending.textContent = pendingApps;

    gigs.sort((a, b) => (b.dateObject || 0) - (a.dateObject || 0));

    gigs.forEach(gig => {
      const isBooked = gig.status === 'booked';
      const reviewLink = `setflow-review-applicants.html?gigId=${gig.id}&gigName=${encodeURIComponent(gig.venueName)}`;
      const showSheetLink = `setflow-show-sheet.html?gigId=${gig.id}`;
      const linkHref = isBooked ? showSheetLink : reviewLink;
      
      eventsContainer.innerHTML += `
        <div class="rounded-xl border border-neutral-700 bg-neutral-800 p-4">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-semibold text-white">${escapeHTML(gig.venueName)}</h3>
                    <p class="text-sm text-neutral-300">${gig.formattedDate} â€¢ ${escapeHTML(gig.location)}</p>
                </div>
                 ${!isBooked ? `<span class="bg-emerald-900/50 text-emerald-400 text-xs font-bold px-2 py-1 rounded border border-emerald-500/30">${gig.applicantCount} Apps</span>` : '<span class="text-neutral-500 text-xs font-bold">BOOKED</span>'}
            </div>
            <a href="${linkHref}" class="mt-3 block w-full rounded-lg bg-neutral-700 py-2 text-center text-sm font-semibold text-white hover:bg-neutral-600">
                ${isBooked ? 'View Show Sheet' : 'Review Applicants'}
            </a>
        </div>
      `;
    });
  }

  async function renderRadar(uid) {
      const talent = await gracefulGet(fetchTalentPool(uid));
      if (talent && talent.length > 0) {
          hudScouted.textContent = talent.length;
          talent.forEach(t => {
              radarList.innerHTML += `
                 <a href="setflow-public-profile.html?userId=${t.id}" class="flex-shrink-0 w-32 snap-start text-center group">
                    <img src="${t.profileImageUrl || 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop'}" class="w-20 h-20 mx-auto rounded-full object-cover mb-2 border-2 border-neutral-700 group-hover:border-rose-500 transition">
                    <p class="text-sm font-semibold text-white truncate">${escapeHTML(t.name)}</p>
                    <p class="text-xs text-neutral-400">â˜… ${t.rating}</p>
                 </a>
              `;
          });
      } else {
          document.getElementById('scout-radar').style.display = 'none';
      }
  }

  onAuthState(async (user) => {
    if (user) {
      try {
        const userData = await gracefulGet(getUserData(user.uid));
        
        // --- ROLE GUARD ---
        if (!userData || !userData.roles || !userData.roles.includes('promoter')) {
             window.location.href = 'setflow-musician-dashboard.html';
             return;
        }

        const gigs = await gracefulGet(fetchGigsForOwner(user.uid));
        if(userData) promoterNameHeader.textContent = userData.name || "Promoter Dashboard";
        
        renderEvents(gigs);
        renderRadar(user.uid);

      } catch (error) {
        console.error("Failed to load promoter dashboard:", error);
        renderEvents(null);
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
</body>
</html>
