<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .form-input:focus { border-color: #10B981; box-shadow: 0 0 0 2px rgba(16,185,129,.2); }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto min-h-screen flex flex-col">
    <header class="px-5 py-8 text-center">
      <div class="w-16 h-16 bg-emerald-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <img src="logo.png" alt="Setflow Logo" class="w-8 h-8">
      </div>
      <h1 class="text-3xl font-bold">The Stage is Calling.</h1>
      <p class="text-neutral-400 mt-2">Your Music Command Center.</p>
    </header>
    <main class="flex-grow px-5">
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-300 mb-2">Email</label>
          <input id="email" name="email" type="email" placeholder="your@email.com" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white transition focus:ring-0" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-neutral-300 mb-2">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white transition focus:ring-0" required>
        </div>
        <button type="submit" class="block w-full text-center py-4 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg">
          Sign In
        </button>
      </form>
    </main>
    <footer class="px-5 py-6 text-center">
      <p class="text-neutral-400 text-sm">
        Don't have an account?
        <a href="setflow-signup-page.html" class="text-emerald-400 hover:text-emerald-300 font-medium">Sign up</a>
      </p>
    </footer>
  </div>

  <script type="module">
    import { signInUser, getUserData } from './api.js';

    const loginForm = document.getElementById('login-form');

    const roleRedirectMap = {
      'musician': 'setflow-musician-dashboard.html',
      'venue': 'setflow-venue-dashboard.html',
      'promoter': 'setflow-promoter-dashboard.html'
    };

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitButton = loginForm.querySelector('button[type="submit"]');

      submitButton.disabled = true;
      submitButton.innerText = 'Signing In...';

      try {
        const userCredential = await signInUser(email, password);
        const user = userCredential.user;
        const userData = await getUserData(user.uid);
        
        if (userData && userData.roles && userData.roles.length > 0) {
          const primaryRole = userData.roles[0];
          const redirectUrl = roleRedirectMap[primaryRole];

          if (redirectUrl) {
            window.location.href = redirectUrl;
          } else {
            alert('Login successful, but your role is not recognized. Defaulting to musician dashboard.');
            window.location.href = roleRedirectMap['musician'];
          }
        } else {
          // This case handles users who might exist in Auth but not in Firestore.
          // For a robust app, you might want to force them through profile setup again.
          alert('Could not find user data. Please complete your profile setup.');
          window.location.href = 'setflow-profile-setup.html';
        }

      } catch (error) {
        console.error('Login Error:', error);
        alert('Login failed: ' + error.message);
        submitButton.disabled = false;
        submitButton.innerText = 'Sign In';
      }
    });
  </script>
</body>
</html>
