<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: -20%; left: -20%; width: 140%; height: 140%; background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1), transparent 60%); pointer-events: none; z-index: 0; animation: pulse 8s ease-in-out infinite alternate; }
    @keyframes pulse { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 0.8; transform: scale(1.1); } }
    .animate-enter { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="text-white antialiased">
  <div id="offline-banner">You are currently offline. Login requires connection.</div>
  <div class="ambient-light"></div>

  <div class="relative z-10 mx-auto flex min-h-screen max-w-md flex-col justify-center px-6 py-12">
    
    <div class="text-center mb-8 animate-enter">
      <div class="mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-3xl bg-gradient-to-br from-emerald-500 to-emerald-900 shadow-2xl shadow-emerald-500/30">
        <img src="logo.png" alt="Setflow Logo" class="h-10 w-10">
      </div>
      <h1 class="text-4xl font-black tracking-tight text-white">Setflow</h1>
      <p class="mt-2 text-base text-neutral-400 font-medium">The Stage is Calling.</p>
    </div>

    <div class="glass-card rounded-2xl p-8 animate-enter" style="animation-delay: 0.1s;">
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-xs font-bold uppercase text-neutral-500 tracking-wider mb-1">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" class="block w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white shadow-inner ring-1 ring-inset ring-white/10 placeholder:text-neutral-600 focus:ring-2 focus:ring-inset focus:ring-emerald-500 transition-all outline-none" required>
        </div>

        <div>
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-xs font-bold uppercase text-neutral-500 tracking-wider">Password</label>
            <a href="setflow-password-reset-flow.html" class="text-xs font-medium text-emerald-400 hover:text-emerald-300 transition-colors">Forgot?</a>
          </div>
          <input id="password" name="password" type="password" placeholder="••••••••" class="block w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white shadow-inner ring-1 ring-inset ring-white/10 placeholder:text-neutral-600 focus:ring-2 focus:ring-inset focus:ring-emerald-500 transition-all outline-none" required>
        </div>

        <button type="submit" class="btn-press w-full rounded-xl bg-emerald-500 px-4 py-3.5 text-sm font-bold text-black shadow-lg shadow-emerald-500/20 hover:bg-emerald-400 transition-colors">
            Sign In
        </button>
      </form>
    </div>

    <p class="mt-8 text-center text-sm text-neutral-400 animate-enter" style="animation-delay: 0.2s;">
      New here?
      <a href="setflow-signup-page.html" class="font-semibold text-emerald-400 hover:text-emerald-300 transition-colors">Create an account</a>
    </p>
  </div>

  <div id="toast-notification" class="fixed bottom-10 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message"></span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { signInUser, getUserData, isOnline } from './api.js';

    const loginForm = document.getElementById('login-form');
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrlParam = urlParams.get('redirect');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    const roleRedirectMap = {
      'musician': 'setflow-musician-dashboard.html',
      'venue': 'setflow-venue-dashboard.html',
      'promoter': 'setflow-promoter-dashboard.html'
    };

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitButton = loginForm.querySelector('button[type="submit"]');

      if (!isOnline()) { window.toast.show('Internet required.', 'error'); return; }

      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="loading-spinner-inline"></span> Signing In...';

      try {
        const userCredential = await signInUser(email, password);
        const userData = await getUserData(userCredential.user.uid);

        if (userData && userData.roles && userData.roles.length > 0) {
          const primaryRole = userData.roles[0];
          if (!userData.profileSetupComplete) {
              window.toast.show('Completing setup...', 'success');
              setTimeout(() => window.location.href = `setflow-profile-setup.html?role=${primaryRole}`, 1000);
              return;
          }
          window.location.href = redirectUrlParam || roleRedirectMap[primaryRole] || roleRedirectMap['musician'];
        } else {
          window.location.href = `setflow-profile-setup.html?role=musician`;
        }

      } catch (error) {
        console.error('Login Error:', error);
        window.toast.show('Invalid email or password.', 'error');
        submitButton.disabled = false;
        submitButton.innerText = 'Sign In';
      }
    });
  </script>
</body>
</html>
