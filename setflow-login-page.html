<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Login requires connection.</div>
  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="px-5 py-8 text-center">
      <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-2xl bg-emerald-500">
        <img src="logo.png" alt="Setflow Logo" class="h-8 w-8">
      </div>
      <h1 class="text-3xl font-bold">The Stage is Calling.</h1>
      <p class="mt-2 text-neutral-400">Your Music Command Center.</p>
    </header>
    <main class="flex-grow p-5">
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="mb-2 block text-sm font-semibold text-neutral-300">Email</label>
          <input id="email" name="email" type="email" placeholder="your@email.com" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 transition focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500" required>
        </div>
        <div>
          <label for="password" class="mb-2 block text-sm font-semibold text-neutral-300">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 transition focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500" required>
        </div>
        <button type="submit" class="block w-full rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">
          Sign In
        </button>
         <div class="text-center">
             <a href="setflow-password-reset-flow.html" class="rounded text-sm text-neutral-400 hover:text-emerald-400">Forgot Password?</a>
         </div>
      </form>
    </main>
    <footer class="px-5 py-6 text-center">
      <p class="text-sm text-neutral-400">
        Don't have an account?
        <a href="setflow-signup-page.html" class="rounded font-medium text-emerald-400 hover:text-emerald-300">Sign up</a>
      </p>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { signInUser, getUserData, isOnline } from './api.js';

    const loginForm = document.getElementById('login-form');
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrlParam = urlParams.get('redirect');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    const roleRedirectMap = {
      'musician': 'setflow-musician-dashboard.html',
      'venue': 'setflow-venue-dashboard.html',
      'promoter': 'setflow-promoter-dashboard.html'
    };

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitButton = loginForm.querySelector('button[type="submit"]');

      if (!isOnline()) {
           window.toast.show('Login requires internet connection.', 'error');
           return;
      }

      submitButton.disabled = true;
      submitButton.innerText = 'Signing In...';

      try {
        const userCredential = await signInUser(email, password);
        const user = userCredential.user;

        if (redirectUrlParam) {
            window.location.href = redirectUrlParam;
            return;
        }

        const userData = await getUserData(user.uid);

        if (userData && userData.roles && userData.roles.length > 0) {
          const primaryRole = userData.roles[0];
          if (!userData.profileSetupComplete) {
              window.toast.show('Login successful. Please complete your profile.', 'success');
              setTimeout(() => window.location.href = `setflow-profile-setup.html?role=${primaryRole}`, 1500);
              return;
          }
          window.location.href = roleRedirectMap[primaryRole] || roleRedirectMap['musician'];
        } else {
          window.toast.show('Login successful. Please complete profile.', 'success');
          setTimeout(() => window.location.href = `setflow-profile-setup.html?role=musician`, 1500);
        }

      } catch (error) {
        console.error('Login Error:', error);
        let message = 'Login failed. Check credentials.';
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') message = 'Invalid email or password.';
        window.toast.show(message, 'error');
        submitButton.disabled = false;
        submitButton.innerText = 'Sign In';
      }
    });
  </script>
</body>
</html>
