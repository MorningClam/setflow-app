<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .ambient-light { position: fixed; top: -10%; left: -10%; width: 120%; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    .glass-card { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36); }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
    
    /* CRITICAL FIX: Force Autofill to be Dark */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-text-fill-color: white !important;
        -webkit-box-shadow: 0 0 0px 1000px #171717 inset !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* Password Toggle Button */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #737373;
      transition: color 0.2s;
    }
    .password-toggle:hover { color: #a3a3a3; }

    /* Inline Error Messages */
    .input-error-msg {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #ef4444;
      animation: slideDown 0.2s ease-out;
    }
    .input-error-msg svg {
      width: 16px;
      height: 16px;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-error { border-color: #ef4444 !important; }
  </style>
</head>
<body class="text-white antialiased">
  <div id="offline-banner">You are currently offline. Login requires connection.</div>
  <div class="ambient-light"></div>

  <div class="relative z-10 mx-auto flex min-h-screen max-w-md flex-col justify-center px-6 py-12 lg:px-8">
    <div class="text-center mb-8 animate-enter">
      <div class="mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-3xl bg-gradient-to-br from-emerald-500 to-emerald-900 shadow-2xl shadow-emerald-500/30">
        <img src="logo.png" alt="Setflow Logo" class="h-10 w-10">
      </div>
      <h2 class="text-center text-3xl font-bold tracking-tight text-white">Welcome back</h2>
      <p class="mt-2 text-center text-sm text-neutral-400">Your music command center awaits.</p>
    </div>

    <div class="glass-card rounded-2xl p-8 animate-enter" style="animation-delay: 0.1s;">
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-xs font-bold uppercase text-neutral-400 tracking-wider mb-1">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-xl border border-white/10 bg-neutral-900 px-4 py-3 text-white placeholder-neutral-500 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none transition-all">
          </div>
          <div id="email-error"></div>
        </div>

        <div>
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-xs font-bold uppercase text-neutral-400 tracking-wider">Password</label>
            <div class="text-sm">
              <a href="setflow-password-reset-flow.html" class="font-semibold text-emerald-500 hover:text-emerald-400 transition-colors">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2 relative">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-xl border border-white/10 bg-neutral-900 px-4 py-3 pr-12 text-white placeholder-neutral-500 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none transition-all">
            <button type="button" id="toggle-password" class="password-toggle" aria-label="Toggle password visibility">
              <svg class="w-5 h-5 show-password" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg class="w-5 h-5 hide-password hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <div id="password-error"></div>
        </div>

        <div>
          <button type="submit" class="btn-press flex w-full justify-center rounded-xl bg-emerald-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-lg shadow-emerald-500/20 hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-all">Sign in</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-neutral-400">
        Not a member?
        <a href="setflow-signup-page.html" class="font-semibold leading-6 text-emerald-500 hover:text-emerald-400 transition-colors">Create an account</a>
      </p>
    </div>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message"></span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { signInUser, getUserData, isOnline } from './api.js';

    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrlParam = urlParams.get('redirect');

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    const roleRedirectMap = {
      'musician': 'setflow-musician-dashboard.html',
      'venue': 'setflow-venue-dashboard.html',
      'promoter': 'setflow-promoter-dashboard.html'
    };

    // Helper functions for inline validation
    function showError(inputId, message) {
      const input = document.getElementById(inputId);
      const errorDiv = document.getElementById(inputId + '-error');
      input.classList.add('input-error');
      errorDiv.innerHTML = `
        <div class="input-error-msg">
          <svg fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          ${message}
        </div>
      `;
    }

    function clearError(inputId) {
      const input = document.getElementById(inputId);
      const errorDiv = document.getElementById(inputId + '-error');
      input.classList.remove('input-error');
      errorDiv.innerHTML = '';
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Password toggle functionality
    togglePasswordBtn.addEventListener('click', () => {
      const showIcon = togglePasswordBtn.querySelector('.show-password');
      const hideIcon = togglePasswordBtn.querySelector('.hide-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showIcon.classList.add('hidden');
        hideIcon.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        showIcon.classList.remove('hidden');
        hideIcon.classList.add('hidden');
      }
    });

    // Real-time email validation
    emailInput.addEventListener('blur', () => {
      const email = emailInput.value.trim();
      if (email && !isValidEmail(email)) {
        showError('email', 'Please enter a valid email address');
      }
    });

    emailInput.addEventListener('input', () => {
      clearError('email');
    });

    passwordInput.addEventListener('input', () => {
      clearError('password');
    });

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const submitButton = loginForm.querySelector('button[type="submit"]');

      // Clear previous errors
      clearError('email');
      clearError('password');

      // Validate email
      if (!email) {
        showError('email', 'Email is required');
        emailInput.focus();
        return;
      }
      if (!isValidEmail(email)) {
        showError('email', 'Please enter a valid email address');
        emailInput.focus();
        return;
      }

      // Validate password
      if (!password) {
        showError('password', 'Password is required');
        passwordInput.focus();
        return;
      }
      if (password.length < 6) {
        showError('password', 'Password must be at least 6 characters');
        passwordInput.focus();
        return;
      }

      if (!isOnline()) {
        window.toast.show('Login requires internet connection.', 'error');
        return;
      }

      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="loading-spinner-inline"></span> Signing In...';

      try {
        const userCredential = await signInUser(email, password);
        const user = userCredential.user;

        if (redirectUrlParam) {
          window.location.href = redirectUrlParam;
          return;
        }

        const userData = await getUserData(user.uid);

        if (userData && userData.roles && userData.roles.length > 0) {
          const primaryRole = userData.roles[0];
          if (!userData.profileSetupComplete) {
            window.toast.show('Login successful. Completing setup...', 'success');
            setTimeout(() => window.location.href = `setflow-profile-setup.html?role=${primaryRole}`, 1000);
            return;
          }
          window.location.href = roleRedirectMap[primaryRole] || roleRedirectMap['musician'];
        } else {
          window.toast.show('Login successful. Completing setup...', 'success');
          setTimeout(() => window.location.href = `setflow-profile-setup.html?role=musician`, 1000);
        }

      } catch (error) {
        console.error('Login Error:', error);
        submitButton.disabled = false;
        submitButton.innerText = 'Sign in';

        // Show specific inline errors
        if (error.code === 'auth/user-not-found') {
          showError('email', 'No account found with this email');
          window.toast.show('Account not found', 'error');
        } else if (error.code === 'auth/wrong-password') {
          showError('password', 'Incorrect password');
          window.toast.show('Incorrect password', 'error');
        } else if (error.code === 'auth/invalid-email') {
          showError('email', 'Invalid email address');
        } else if (error.code === 'auth/too-many-requests') {
          window.toast.show('Too many failed attempts. Please try again later', 'error');
        } else {
          window.toast.show('Login failed. Please check your credentials.', 'error');
        }
      }
    });
  </script>
</body>
</html>
