<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .ambient-light { position: fixed; top: -10%; left: -10%; width: 120%; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
  </style>
</head>
<body class="text-white antialiased">
  <div id="offline-banner">You are currently offline. Login requires connection.</div>
  <div class="ambient-light"></div>

  <div class="relative z-10 mx-auto flex min-h-screen max-w-md flex-col justify-center px-6 py-12">
    <div class="text-center animate-enter">
      <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-emerald-500 to-emerald-700 shadow-lg shadow-emerald-500/20">
        <img src="logo.png" alt="Setflow Logo" class="h-8 w-8">
      </div>
      <h1 class="text-3xl font-bold tracking-tight">Welcome Back</h1>
      <p class="mt-2 text-neutral-400">Sign in to your account.</p>
    </div>

    <main class="mt-10 animate-enter" style="animation-delay: 0.1s;">
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-neutral-300">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-xl border-0 bg-neutral-900/50 py-3 text-white shadow-sm ring-1 ring-inset ring-neutral-700 placeholder:text-neutral-500 focus:ring-2 focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6 transition-all">
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-neutral-300">Password</label>
            <a href="setflow-password-reset-flow.html" class="text-sm font-semibold text-emerald-500 hover:text-emerald-400 transition-colors">Forgot password?</a>
          </div>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-xl border-0 bg-neutral-900/50 py-3 text-white shadow-sm ring-1 ring-inset ring-neutral-700 placeholder:text-neutral-500 focus:ring-2 focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6 transition-all">
        </div>
        <button type="submit" class="btn-press flex w-full justify-center rounded-xl bg-emerald-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-lg shadow-emerald-500/20 hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-all">Sign in</button>
      </form>
      <p class="mt-10 text-center text-sm text-neutral-400">
        Not a member?
        <a href="setflow-signup-page.html" class="font-semibold leading-6 text-emerald-500 hover:text-emerald-400 transition-colors">Create an account</a>
      </p>
    </main>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { signInUser, getUserData, isOnline } from './api.js';

    const loginForm = document.getElementById('login-form');
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    const roleRedirectMap = {
      'musician': 'setflow-musician-dashboard.html',
      'venue': 'setflow-venue-dashboard.html',
      'promoter': 'setflow-promoter-dashboard.html'
    };

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitButton = loginForm.querySelector('button[type="submit"]');

      if (!isOnline()) { window.toast.show('Login requires internet.', 'error'); return; }

      submitButton.disabled = true;
      submitButton.innerText = 'Signing In...';

      try {
        const userCredential = await signInUser(email, password);
        const userData = await getUserData(userCredential.user.uid);

        if (userData && userData.roles && userData.roles.length > 0) {
            const primaryRole = userData.roles[0];
            // If profile not set up, go there first
            if (!userData.profileSetupComplete) {
                 window.location.href = `setflow-profile-setup.html?role=${primaryRole}`;
            } else {
                 window.location.href = roleRedirectMap[primaryRole] || roleRedirectMap['musician'];
            }
        } else {
            // Fallback
            window.location.href = `setflow-profile-setup.html?role=musician`;
        }
      } catch (error) {
        console.error(error);
        window.toast.show('Login failed.', 'error');
        submitButton.disabled = false;
        submitButton.innerText = 'Sign In';
      }
    });
  </script>
</body>
</html>
