<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css"> <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
    .form-input:focus { border-color: #10B981; box-shadow: 0 0 0 2px rgba(16,185,129,.2); }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Login requires connection.</div>
  <div class="max-w-md mx-auto min-h-screen flex flex-col pt-10"> <header class="px-5 py-8 text-center">
      <div class="w-16 h-16 bg-emerald-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <img src="logo.png" alt="Setflow Logo" class="w-8 h-8">
      </div>
      <h1 class="text-3xl font-bold">The Stage is Calling.</h1>
      <p class="text-neutral-400 mt-2">Your Music Command Center.</p>
    </header>
    <main class="flex-grow px-5">
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-300 mb-2">Email</label>
          <input id="email" name="email" type="email" placeholder="your@email.com" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white transition focus:ring-0" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-neutral-300 mb-2">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white transition focus:ring-0" required>
        </div>
        <button type="submit" class="block w-full text-center py-4 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg">
          Sign In
        </button>
         <div class="text-center">
             <a href="setflow-password-reset-flow.html" class="text-sm text-neutral-400 hover:text-emerald-400">Forgot Password?</a>
         </div>
      </form>
    </main>
    <footer class="px-5 py-6 text-center">
      <p class="text-neutral-400 text-sm">
        Don't have an account?
        <a href="setflow-signup-page.html" class="text-emerald-400 hover:text-emerald-300 font-medium">Sign up</a>
      </p>
    </footer>
  </div>

  <script type="module">
    import { signInUser, getUserData, isOnline } from './api.js'; // Import isOnline

    const loginForm = document.getElementById('login-form');
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrlParam = urlParams.get('redirect'); // Get redirect parameter

    const roleRedirectMap = {
      'musician': 'setflow-musician-dashboard.html',
      'venue': 'setflow-venue-dashboard.html',
      'promoter': 'setflow-promoter-dashboard.html'
    };

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitButton = loginForm.querySelector('button[type="submit"]');

      // Check network connection before attempting login
      if (!isOnline()) {
           toast.show('Login requires an internet connection.', 'error');
           return;
      }

      submitButton.disabled = true;
      submitButton.innerText = 'Signing In...';

      try {
        const userCredential = await signInUser(email, password);
        const user = userCredential.user;

        // Check for redirect URL *before* fetching user data
        if (redirectUrlParam) {
            console.log("Redirecting to:", redirectUrlParam);
            window.location.href = redirectUrlParam; // Go to the deep link target
            return; // Stop further processing
        }

        // --- If no redirect, proceed with normal role-based dashboard logic ---
        const userData = await getUserData(user.uid);

        if (userData && userData.roles && userData.roles.length > 0) {
          const primaryRole = userData.roles[0];
          const defaultRedirect = roleRedirectMap[primaryRole];

          if (defaultRedirect) {
            window.location.href = defaultRedirect;
          } else {
             console.warn('Login successful, but role not recognized:', primaryRole);
             toast.show('Login successful, role unknown. Defaulting...', 'success');
             setTimeout(() => window.location.href = roleRedirectMap['musician'], 1500);
          }
        } else {
          // If profile setup is incomplete
          console.warn('Could not find complete user data for UID:', user.uid);
          toast.show('Profile setup incomplete. Redirecting...', 'success');
          // Ensure role is passed if possible, otherwise default to musician
          const setupRole = userData?.roles?.[0] || 'musician';
          setTimeout(() => window.location.href = `setflow-profile-setup.html?role=${setupRole}`, 1500);
        }

      } catch (error) {
        console.error('Login Error:', error);
        let message = 'Login failed. Please check your email and password.';
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
            message = 'Invalid email or password.';
        } else if (error.code === 'auth/too-many-requests') {
             message = 'Too many attempts. Please try again later.';
        } else if (error.message.includes('network error')) { // Check for network specific errors
             message = 'Network error. Please check your connection and try again.';
        }
        toast.show(message, 'error');
        submitButton.disabled = false;
        submitButton.innerText = 'Sign In';
      }
    });
  </script>

  <div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script> <script type="module" src="./api.js"></script> </body>
</html>
