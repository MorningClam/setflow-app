<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Review Applicants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center shadow-md border-b border-neutral-700/50">
      <a href="Setflow - Venue Dashboard.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
      <div id="header-title" class="text-center mx-auto pr-8">
        <h1 class="text-lg font-bold tracking-tight">Review Applicants</h1>
      </div>
    </header>
    
    <div class="px-5 py-3 border-b border-neutral-800">
        <label for="sort" class="text-xs text-neutral-400">Sort by:</label>
        <select id="sort" class="bg-neutral-700 text-white text-sm rounded-md p-1 border-0 focus:ring-0">
            <option>Best Match</option>
            <option>Newest</option>
        </select>
    </div>

    <main id="applicants-container" class="flex-grow pb-28 divide-y divide-neutral-800">
      <p class="p-4 text-neutral-500">Loading applicants...</p>
    </main>
    
  </div>

  <script type="module">
    import { onAuthState, fetchApplicantsForGig } from './api.js';

    const applicantsContainer = document.getElementById('applicants-container');
    const headerTitle = document.getElementById('header-title');
    const urlParams = new URLSearchParams(window.location.search);
    const gigId = urlParams.get('gigId');
    const gigName = urlParams.get('gigName') || 'a Gig';

    // Update header to be more descriptive
    headerTitle.innerHTML = `<h1 class="text-lg font-bold tracking-tight">Applicants for</h1><p class="text-sm text-neutral-400">${decodeURIComponent(gigName)}</p>`;

    function renderApplicants(applicants) {
      applicantsContainer.innerHTML = ''; // Clear loading message

      if (!applicants || applicants.length === 0) {
        applicantsContainer.innerHTML = `<p class="p-4 text-center text-neutral-500 mt-8">No one has applied to this gig yet.</p>`;
        return;
      }

      applicants.forEach(applicant => {
        const applicantCard = document.createElement('div');
        applicantCard.className = 'p-4 hover:bg-neutral-800/50';
        applicantCard.innerHTML = `
          <a href="Setflow - Applicant Profile.html?userId=${applicant.id}" class="flex items-center space-x-4">
            <img class="w-16 h-16 rounded-lg object-cover" src="${applicant.profileImageUrl || 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop'}" alt="${applicant.name}">
            <div class="flex-1">
              <p class="font-bold text-lg text-white">${applicant.name}</p>
              <p class="text-sm text-neutral-300">${applicant.genres ? applicant.genres.join(', ') : 'Music'}</p>
            </div>
          </a>
          <div class="flex items-center space-x-2 mt-3">
              <button class="w-full py-2 bg-neutral-700 hover:bg-neutral-600 text-white text-xs font-bold rounded-lg">Message</button>
              <button class="w-full py-2 bg-neutral-700 hover:bg-neutral-600 text-white text-xs font-bold rounded-lg">Bookmark</button>
          </div>
        `;
        applicantsContainer.appendChild(applicantCard);
      });
    }

    onAuthState(async (user) => {
      if (user) {
        if (!gigId) {
          applicantsContainer.innerHTML = '<p class="p-4 text-red-400">Error: No Gig ID provided in the URL.</p>';
          return;
        }
        try {
          const applicants = await fetchApplicantsForGig(gigId);
          renderApplicants(applicants);
        } catch (error) {
          console.error("Failed to fetch applicants:", error);
          applicantsContainer.innerHTML = '<p class="p-4 text-red-400">Could not load applicants.</p>';
        }
      } else {
        window.location.href = 'Setflow - Login Page.html';
      }
    });
  </script>
</body>
</html>
