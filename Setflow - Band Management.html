<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Band Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="Setflow - Account Settings.html" class="p-2 rounded-lg hover:bg-neutral-700">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight">Manage Band Members</h1>
    <div class="w-9"></div>
  </header>
  <main class="flex-1 px-5 py-4 pb-28">
    <div class="mb-6">
      <h2 class="text-sm font-medium uppercase tracking-wider text-neutral-500 mb-3">Current Members</h2>
      <div class="space-y-3">
        <div class="bg-neutral-800 rounded-xl p-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img class="w-10 h-10 rounded-full object-cover" src="https://images.unsplash.com/photo-1521402321589-6689539a9557?q=80&w=2187&auto=format&fit=crop" alt="Member photo">
                <div>
                    <p class="font-semibold text-white">George (You)</p>
                    <p class="text-xs text-emerald-400">Admin</p>
                </div>
            </div>
        </div>
        <div class="bg-neutral-800 rounded-xl p-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img class="w-10 h-10 rounded-full object-cover" src="https://images.unsplash.com/photo-1556911220-bff31c812dba?q=80&w=2187&auto=format&fit=crop" alt="Member photo">
                <div>
                    <p class="font-semibold text-white">Dave (Drums)</p>
                    <p class="text-xs text-neutral-400">Member</p>
                </div>
            </div>
            <button class="text-xs font-semibold text-red-400">Remove</button>
        </div>
      </div>
    </div>
    <div>
        <h2 class="text-sm font-medium uppercase tracking-wider text-neutral-500 mb-3">Invite New Member</h2>
        <div class="bg-neutral-800 rounded-xl p-4">
            <label for="invite-email" class="block text-sm font-medium text-neutral-300 mb-2">Member's Email</label>
            <div class="flex space-x-2">
                <input id="invite-email" type="email" placeholder="email@example.com" class="flex-1 form-input w-full bg-neutral-700 border border-neutral-600 rounded-lg p-3 text-white">
                <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-bold rounded-lg">Send Invite</button>
            </div>
        </div>
    </div>
  </main>
</div>
</body>
</html>
