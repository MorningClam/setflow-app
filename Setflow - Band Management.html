<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Band Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="Setflow - Account Settings.html" class="p-2 rounded-lg hover:bg-neutral-700">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight">Manage Band</h1>
    <div class="w-9"></div>
  </header>
  <main class="flex-1 px-5 py-4 pb-28">
    <div id="join-requests-section" class="mb-6 hidden">
      <h2 class="text-sm font-medium uppercase tracking-wider text-amber-400 mb-3">Join Requests</h2>
      <div id="join-requests-list" class="space-y-3">
        </div>
    </div>
    <div class="mb-6">
      <h2 class="text-sm font-medium uppercase tracking-wider text-neutral-500 mb-3">Current Members</h2>
      <div id="member-list" class="space-y-3">
        <p class="text-neutral-500">Loading members...</p>
      </div>
    </div>
    <div id="invite-section">
        <h2 class="text-sm font-medium uppercase tracking-wider text-neutral-500 mb-3">Invite New Member</h2>
        <div class="bg-neutral-800 rounded-xl p-4">
            <label for="invite-email" class="block text-sm font-medium text-neutral-300 mb-2">Member's Email</label>
            <div class="flex space-x-2">
                <input id="invite-email" type="email" placeholder="email@example.com" class="flex-1 form-input w-full bg-neutral-700 border border-neutral-600 rounded-lg p-3 text-white">
                <button id="send-invite-btn" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-bold rounded-lg">Send Invite</button>
            </div>
        </div>
    </div>
  </main>
</div>

<script type="module">
    import { onAuthState, getBandData, inviteToBand, removeMemberFromBand, getJoinRequests, approveJoinRequest } from './api.js';

    const memberListContainer = document.getElementById('member-list');
    const inviteEmailInput = document.getElementById('invite-email');
    const sendInviteBtn = document.getElementById('send-invite-btn');
    const joinRequestsSection = document.getElementById('join-requests-section');
    const joinRequestsList = document.getElementById('join-requests-list');

    const urlParams = new URLSearchParams(window.location.search);
    const bandId = urlParams.get('bandId');
    let currentUser = null;

    function renderMembers(bandData) {
        // ... (renderMembers function remains the same)
    }

    function renderJoinRequests(requests) {
        if (requests.length > 0) {
            joinRequestsSection.classList.remove('hidden');
            joinRequestsList.innerHTML = '';
            requests.forEach(req => {
                const reqCard = document.createElement('div');
                reqCard.className = 'bg-neutral-800 rounded-xl p-3 flex items-center justify-between';
                reqCard.innerHTML = `
                    <div>
                        <p class="font-semibold text-white">${req.userName} wants to join</p>
                    </div>
                    <button data-request-id="${req.id}" class="approve-btn px-3 py-1.5 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-xs font-semibold">Approve</button>
                `;
                joinRequestsList.appendChild(reqCard);
            });
        }
    }

    // ... (event listeners for sendInviteBtn and memberListContainer remain the same)

    joinRequestsList.addEventListener('click', async (event) => {
        if (event.target.classList.contains('approve-btn')) {
            const requestId = event.target.dataset.requestId;
            event.target.disabled = true;
            try {
                await approveJoinRequest(requestId);
                alert('Member approved!');
                // Re-render everything
                const bandData = await getBandData(bandId);
                const joinRequests = await getJoinRequests(bandId);
                renderMembers(bandData);
                renderJoinRequests(joinRequests);
            } catch (error) {
                alert(`Error: ${error.message}`);
                event.target.disabled = false;
            }
        }
    });

    onAuthState(async (user) => {
        if (user) {
            currentUser = user;
            if (!bandId) {
                // ... (error handling remains the same)
                return;
            }
            const bandData = await getBandData(bandId);
            renderMembers(bandData);

            // Check if current user is an admin to show join requests
            if (bandData.members[currentUser.uid]?.role === 'admin') {
                const joinRequests = await getJoinRequests(bandId);
                renderJoinRequests(joinRequests);
            }
        } else {
            window.location.href = 'Setflow - Login Page.html';
        }
    });
</script>
</body>
</html>
