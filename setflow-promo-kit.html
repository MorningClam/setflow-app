<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Promo Kit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="javascript:history.back()" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Promo Kit</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 space-y-8 p-5 pt-20"> 
    <section class="text-center">
      <h2 id="artist-name" class="text-2xl font-bold text-white">Loading...</h2>
      <p id="event-details" class="mt-1 text-base text-neutral-300">...</p>
    </section>

    <section>
        <h3 class="mb-2 text-sm font-medium uppercase tracking-wider text-neutral-400">Social Graphic</h3>
        <div class="relative flex aspect-square flex-col items-center justify-center overflow-hidden rounded-xl border border-neutral-700 bg-neutral-800 p-4 text-center">
             <div class="h-24 w-24 rounded-full border-4 border-neutral-600 bg-neutral-700 mb-4 overflow-hidden">
                 <img id="artist-img" class="w-full h-full object-cover" src="">
             </div>
            <p id="graphic-artist" class="text-2xl font-bold">Artist Name</p>
            <p class="text-lg text-amber-400">LIVE AT <span id="graphic-venue">VENUE</span></p>
            <p id="graphic-date" class="mt-2 text-base">DATE @ TIME</p>
        </div>
        <button id="download-btn" class="mt-4 w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white hover:bg-emerald-500 transition">Download Graphic</button>
    </section>

    <section>
        <h3 class="mb-2 text-sm font-medium uppercase tracking-wider text-neutral-400">Caption</h3>
        <div class="rounded-xl border border-neutral-700 bg-neutral-800 p-4">
            <p id="caption-text" class="text-sm leading-relaxed text-neutral-300">
                Loading caption template...
            </p>
        </div>
         <button id="copy-btn" class="mt-4 w-full rounded-xl bg-neutral-700 px-6 py-3 text-base font-semibold text-white hover:bg-neutral-600 transition">Copy Text</button>
    </section>
  </main>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
     import { isOnline, gracefulGet, getGigDetails, getUserData, escapeHTML, db } from './api.js';
     import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

     if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

     const gigId = new URLSearchParams(window.location.search).get('gigId');

     document.getElementById('copy-btn').addEventListener('click', () => {
         const text = document.getElementById('caption-text').innerText;
         navigator.clipboard.writeText(text).then(() => window.toast.show("Copied to clipboard!", "success"));
     });

     document.getElementById('download-btn').addEventListener('click', () => {
         window.toast.show("Graphic downloaded (Mock)", "success");
     });

     document.addEventListener('DOMContentLoaded', async () => {
         if (!gigId) return;

         try {
             const gigSnap = await gracefulGet(getDoc(doc(db, "gigs", gigId)));
             if (!gigSnap.exists()) return;
             
             const gig = gigSnap.data();
             const artistId = gig.bookedArtistId;
             const artistSnap = artistId ? await gracefulGet(getUserData(artistId)) : null;
             
             const artistName = gig.bookedArtistName || 'TBD';
             const venueName = gig.venueName || 'Venue';
             const dateStr = gig.date?.toDate ? gig.date.toDate().toLocaleDateString() : 'Soon';
             const timeStr = gig.date?.toDate ? gig.date.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';

             // Update UI
             document.getElementById('artist-name').textContent = artistName;
             document.getElementById('event-details').textContent = `at ${venueName} - ${dateStr}`;
             
             document.getElementById('graphic-artist').textContent = artistName;
             document.getElementById('graphic-venue').textContent = venueName.toUpperCase();
             document.getElementById('graphic-date').textContent = `${dateStr} @ ${timeStr}`;
             if(artistSnap && artistSnap.profileImageUrl) document.getElementById('artist-img').src = artistSnap.profileImageUrl;

             document.getElementById('caption-text').innerText = `JUST ANNOUNCED: Catch ${artistName} live at ${venueName} on ${dateStr}! ðŸŽ¸âœ¨\n\nDoors open at 8 PM. Don't miss it!\n\n#LiveMusic #${venueName.replace(/\s/g,'')} #Setflow`;

         } catch (error) {
              console.error(error);
              window.toast.show("Error loading data.", "error");
         }
     });
 </script>
</body>
</html>
