<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Promo Kit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl">
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm flex items-center justify-between">
    <a href="javascript:history.back()" class="p-2 rounded-full text-neutral-300 hover:text-white btn-press">
       <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
    </a>
    <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-white">Promo Kit</h1>
    <div class="w-10"></div>
  </header>

  <main class="flex-1 p-6 pt-24 pb-24 space-y-8 relative z-10"> 
    <section class="text-center">
       <h2 class="text-xl font-bold text-white">Instant Social Assets</h2>
       <p class="text-sm text-neutral-400 mt-1">Generated from your next gig.</p>
    </section>

    <section>
        <div class="rounded-2xl overflow-hidden border border-white/10 shadow-2xl relative group">
            <div class="aspect-[4/5] bg-gradient-to-br from-indigo-900 via-purple-900 to-black flex flex-col items-center justify-center p-6 text-center relative">
                <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
                
                <div class="relative z-10">
                    <span class="inline-block px-3 py-1 bg-white text-black text-[10px] font-black tracking-widest uppercase rounded mb-6">Live Music</span>
                    <h1 id="poster-artist" class="text-4xl font-black text-white leading-none mb-2 drop-shadow-lg">LOADING</h1>
                    <p class="text-lg text-indigo-300 font-bold uppercase tracking-wider">Live At</p>
                    <h2 id="poster-venue" class="text-2xl font-bold text-white mb-6">...</h2>
                    <div class="inline-block border-2 border-white/20 px-4 py-2 rounded-lg bg-white/5 backdrop-blur-sm">
                        <p id="poster-date" class="text-sm font-mono text-white">...</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-neutral-900 p-4 flex space-x-3">
                 <button onclick="window.toast.show('Saved to Photos!', 'success')" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold text-sm btn-press hover:bg-indigo-500 transition">Download Story</button>
                 <button onclick="window.toast.show('Saved to Photos!', 'success')" class="flex-1 bg-neutral-800 border border-white/10 text-white py-3 rounded-xl font-bold text-sm btn-press hover:bg-neutral-700 transition">Download Square</button>
            </div>
        </div>
    </section>

    <section class="glass-card rounded-xl p-5">
        <h3 class="text-xs font-bold text-neutral-500 uppercase tracking-wider mb-3">Caption</h3>
        <div class="bg-black/40 rounded-lg p-4 font-mono text-sm text-neutral-300 border border-white/5" id="caption-text">
            Loading gig details...
        </div>
        <button onclick="copyCaption()" class="mt-3 w-full border border-white/10 hover:bg-white/5 text-white py-2.5 rounded-lg text-xs font-bold uppercase tracking-wide transition btn-press">Copy to Clipboard</button>
    </section>
  </main>
</div>
<script src="toast.js"></script>
<script type="module">
     import { gracefulGet, fetchCompletedGigsForUser, getUserData, db, onAuthState } from './api.js';
     import { collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

     window.copyCaption = () => {
         const text = document.getElementById('caption-text').innerText;
         navigator.clipboard.writeText(text).then(() => window.toast.show("Copied!", "success"));
     };

     onAuthState(async (user) => {
         if(user) {
             // Fetch NEXT gig
             const q = query(collection(db, "gigs"), where("bookedArtistId", "==", user.uid), orderBy("date", "desc"), limit(1));
             const snap = await getDocs(q);
             
             if(!snap.empty) {
                 const d = snap.docs[0].data();
                 const date = d.date?.toDate ? d.date.toDate() : new Date();
                 const dateStr = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
                 
                 document.getElementById('poster-artist').textContent = d.bookedArtistName || 'YOU';
                 document.getElementById('poster-venue').textContent = d.venueName || 'VENUE';
                 document.getElementById('poster-date').textContent = dateStr;
                 
                 document.getElementById('caption-text').innerText = `Raleigh! Catch me live at ${d.venueName} on ${dateStr}. It's going to be a night of ${d.genre} you don't want to miss. ðŸŽ¸âœ¨\n\nDoors at 7PM. See you there!\n\n#LiveMusic #${d.venueName.replace(/\s/g,'')} #Setflow`;
             } else {
                 document.getElementById('poster-artist').textContent = "NO GIGS";
                 document.getElementById('caption-text').innerText = "Book a gig to generate your promo kit!";
             }
         }
     });
 </script>
</body>
</html>
