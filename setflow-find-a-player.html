<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Find a Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-moremenu.html" class="p-2 rounded-lg hover:bg-neutral-700"><svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    <h1 class="text-lg font-bold tracking-tight">Find a Player</h1>
    <a href="setflow-new-player-post.html" class="px-3 py-1 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium">Post</a>
  </header>
  <main class="flex-1 px-5 py-4 pb-28 space-y-6">
    <div>
        <h2 class="text-base font-semibold text-emerald-400 mb-2">âœ“ Available Now</h2>
        <div id="available-players" class="space-y-3">
            <p class="text-neutral-500">Loading available players...</p>
        </div>
    </div>
    <div>
        <h2 class="text-base font-semibold text-white mb-2">Local Musicians</h2>
        <div id="all-players" class="space-y-3">
            <p class="text-neutral-500">Loading musicians...</p>
        </div>
    </div>
  </main>
</div>

<script type="module">
  import { onAuthState, getAvailablePlayers, getAllPlayers } from './api.js';

  const availablePlayersContainer = document.getElementById('available-players');
  const allPlayersContainer = document.getElementById('all-players');
  const placeholderImage = "https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop";

  function renderPlayers(container, players) {
    container.innerHTML = '';
    if (!players || players.length === 0) {
      container.innerHTML = `<p class="text-center text-neutral-500 mt-8">No musicians found.</p>`;
      return;
    }

    players.forEach(player => {
      const playerCard = document.createElement('div');
      playerCard.className = 'bg-neutral-800 rounded-xl border border-neutral-700/60 p-4';
      
      // CORRECTED LINK
      const profileLink = `setflow-public-profile.html?userId=${player.id}`;

      playerCard.innerHTML = `
        <div class="flex items-center justify-between">
            <a href="${profileLink}" class="flex items-center space-x-3">
                <img class="w-12 h-12 rounded-full object-cover" src="${player.profileImageUrl || placeholderImage}" alt="${player.name}'s photo">
                <div>
                    <p class="font-bold text-white">${player.name}</p>
                    <p class="text-sm text-neutral-400">${player.instrument || 'Musician'}</p>
                </div>
            </a>
            <a href="setflow-conversation-view.html?recipientId=${player.id}" class="px-3 py-1.5 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-xs font-semibold">Message</a>
        </div>
      `;
      container.appendChild(playerCard);
    });
  }

  onAuthState(async (user) => {
    if (user) {
      try {
        const availablePlayers = await getAvailablePlayers();
        renderPlayers(availablePlayersContainer, availablePlayers);
        
        const allPlayers = await getAllPlayers();
        renderPlayers(allPlayersContainer, allPlayers);
      } catch (error) {
        console.error("Failed to fetch players:", error);
        availablePlayersContainer.innerHTML = '<p class="text-red-400">Could not load players.</p>';
        allPlayersContainer.innerHTML = '';
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>

</body>
</html>
