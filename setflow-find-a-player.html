<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Find a Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #38bdf8; animation: spin 0.8s linear infinite; }
    .ambient-light { position: absolute; bottom: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 100%, rgba(56, 189, 248, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    /* Fixed Nav Alignment */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative bg-neutral-900 shadow-2xl overflow-hidden">
    <div id="offline-banner" style="display:none" class="bg-red-600 text-white text-center text-sm p-2 font-medium">Offline Mode</div>
    <div class="ambient-light"></div>

    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="#" onclick="window.location.href='setflow-musician-dashboard.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-sky-400">Find a Player</h1>
        <div class="w-10 h-10"></div>
      </div>
    </header>

    <main class="flex-grow p-5 pt-20 pb-24 relative z-10"> 
      <section class="mb-8">
        <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-sky-500/80">Available Now</h2>
        <div id="available-players-posts" class="space-y-3">
             <div class="flex justify-center items-center py-5" id="available-loading-state">
                <div class="loading-spinner"></div>
            </div>
        </div>
      </section>

      <section>
        <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Looking For Players</h2>
        <div id="looking-for-players-posts" class="space-y-3">
             <div class="flex justify-center items-center py-5" id="looking-loading-state">
                <div class="loading-spinner"></div>
            </div>
        </div>
      </section>
    </main>

    <a href="setflow-new-player-post.html" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-40 flex h-14 w-14 items-center justify-center rounded-full bg-sky-500 text-white shadow-lg shadow-sky-500/40 btn-press hover:bg-sky-400 border-2 border-neutral-900">
        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
    </a>

    <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
      <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full"></div>
    </nav>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>
  <script src="nav.js"></script>

  <script type="module">
    import { onAuthState, fetchPlayerPosts, gracefulGet, isOnline, escapeHTML, getUserData } from './api.js';

    const availableContainer = document.getElementById('available-players-posts');
    const lookingContainer = document.getElementById('looking-for-players-posts');
    const availableLoading = document.getElementById('available-loading-state');
    const lookingLoading = document.getElementById('looking-loading-state');
    const placeholderImage = "https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop";
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';
    let currentUserId = null;

    function renderPosts(posts) {
        availableLoading.style.display = 'none';
        lookingLoading.style.display = 'none';
        document.querySelectorAll('.player-post-item, .empty-msg').forEach(el => el.remove());

        if (!posts) return;

        const available = posts.filter(p => p.type === 'available');
        const looking = posts.filter(p => p.type === 'looking');

        if(available.length === 0) availableContainer.innerHTML += '<p class="empty-msg text-neutral-500 text-sm italic text-center py-2">No players available.</p>';
        else available.forEach(p => renderPostCard(availableContainer, p));

        if(looking.length === 0) lookingContainer.innerHTML += '<p class="empty-msg text-neutral-500 text-sm italic text-center py-2">No active listings.</p>';
        else looking.forEach(p => renderPostCard(lookingContainer, p));
    }

    function renderPostCard(container, post) {
        const div = document.createElement('div');
        div.className = 'player-post-item glass-card rounded-xl p-4 mb-3 animate-enter';
        
        let detailsHtml = '';
        if (post.type === 'available') {
             detailsHtml = `<p class="mt-2 text-sm text-neutral-300">Plays: <span class="text-sky-400 font-bold">${escapeHTML(post.instrument)}</span></p>`;
        } else {
             detailsHtml = `<p class="mt-2 text-sm text-neutral-300">Needs: <span class="text-sky-400 font-bold">${escapeHTML(post.instrument)}</span></p>`;
        }

        div.innerHTML = `
           <div class="flex justify-between items-start">
              <a href="setflow-public-profile.html?userId=${post.userId}" class="flex items-center space-x-3 group">
                  <img src="${post.userProfileImage || placeholderImage}" class="w-10 h-10 rounded-full object-cover bg-neutral-700 border border-white/10">
                  <div>
                      <p class="text-white font-semibold text-sm group-hover:text-sky-400 transition">${escapeHTML(post.userName)}</p>
                      <p class="text-[10px] text-neutral-500 uppercase tracking-wide">${post.type === 'available' ? 'Available' : 'Looking'}</p>
                  </div>
              </a>
              ${currentUserId !== post.userId 
                ? `<a href="setflow-conversation-view.html?recipientId=${post.userId}" class="bg-white/10 border border-white/10 text-white px-3 py-1 rounded-lg text-xs font-medium hover:bg-sky-600 hover:border-sky-500 transition">Message</a>`
                : `<span class="text-xs text-neutral-600 font-mono">(You)</span>`
              }
           </div>
           ${detailsHtml}
           <p class="mt-2 pt-2 border-t border-dashed border-white/10 text-sm text-neutral-400">${escapeHTML(post.description)}</p>
        `;
        container.appendChild(div);
    }

    onAuthState(async (user) => {
        if (user) {
            currentUserId = user.uid;
            const userData = await gracefulGet(getUserData(user.uid));
            if(window.renderBottomNav) window.renderBottomNav('musician', userData?.subscriptionTier, 'setflow-find-a-player.html');
            const posts = await gracefulGet(fetchPlayerPosts());
            renderPosts(posts);
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
  </script>
</body>
</html>
