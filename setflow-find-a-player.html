<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Find a Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css"> <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached posts.</div>
<div class="max-w-md mx-auto min-h-screen flex flex-col pt-10">
  <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-moremenu.html" aria-label="Go back to more options" class="p-2 rounded-full hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900"><svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    <h1 class="text-lg font-bold tracking-tight text-center flex-grow">Find a Player</h1>
    <a href="setflow-new-player-post.html" class="px-3 py-1 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Post</a>
  </header>
  <main class="flex-1 px-5 py-4 pb-28 space-y-6 pt-16"> <div>
        <h2 class="text-base font-semibold text-emerald-400 mb-2">âœ“ Available Now</h2>
        <div id="available-players-posts" class="space-y-3">
             <div class="loading-spinner-container"><div class="loading-spinner"></div></div>
        </div>
    </div>
    <div>
        <h2 class="text-base font-semibold text-white mb-2">Looking For Players</h2>
        <div id="looking-for-players-posts" class="space-y-3">
             <div class="loading-spinner-container"><div class="loading-spinner"></div></div>
        </div>
    </div>
  </main>
</div>

<script type="module">
  import { onAuthState, fetchPlayerPosts, reportContent, gracefulGet, ui } from './api.js'; // Import helpers

  const availableContainer = document.getElementById('available-players-posts');
  const lookingContainer = document.getElementById('looking-for-players-posts');
  const placeholderImage = "https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop";
  let currentUserId = null;

  // Show initial loading spinner in both containers
  ui.loading.show(availableContainer);
  ui.loading.show(lookingContainer);

  function renderPosts(posts) {
    // gracefulGet handles spinner removal/error display in the primary container (available)
    // Clear the second container manually before rendering
    lookingContainer.innerHTML = '';

    if (!posts) { // Check if gracefulGet returned null (error occurred)
        // Ensure error is shown if gracefulGet didn't put it in availableContainer
        if (!availableContainer.innerHTML.includes('Error') && !availableContainer.innerHTML.includes('offline')) {
             availableContainer.innerHTML = '<p class="text-red-400">Could not load posts.</p>';
        }
        lookingContainer.innerHTML = ''; // Clear second container on error
        return;
    }

    const availablePosts = posts.filter(p => p.type === 'available');
    const lookingPosts = posts.filter(p => p.type === 'looking');

    // Clear available container before rendering (gracefulGet might have put spinner/error)
    availableContainer.innerHTML = '';

    if (availablePosts.length === 0) {
      availableContainer.innerHTML = `<p class="text-center text-neutral-500">No players currently available.</p>`;
    } else {
        availablePosts.forEach(post => renderPostCard(availableContainer, post));
    }

    if (lookingPosts.length === 0) {
      lookingContainer.innerHTML = `<p class="text-center text-neutral-500">No posts currently seeking players.</p>`;
    } else {
        lookingPosts.forEach(post => renderPostCard(lookingContainer, post));
    }
  }

  function renderPostCard(container, post) {
      const postCard = document.createElement('div');
      postCard.className = 'bg-neutral-800 rounded-xl border border-neutral-700/60 p-4';

      const profileLink = `setflow-public-profile.html?userId=${post.userId}`;

      // Customize content based on post type
      let detailsHtml = '';
      if (post.type === 'available') {
          detailsHtml = `
            <p class="text-sm text-neutral-300 mt-2">Plays: <span class="font-semibold text-white">${post.instrument}</span></p>
            <p class="text-sm text-neutral-400">Location: ${post.location || 'N/A'}</p>
            <p class="text-sm text-neutral-400">Availability: ${post.availability || 'N/A'}</p>
          `;
      } else { // 'looking'
           // Format date nicely if it exists
           let formattedDate = 'N/A';
           if (post.date) {
               try {
                  // Assuming post.date is a string like 'YYYY-MM-DDTHH:mm'
                  const dateObj = new Date(post.date);
                   // Check if the date is valid before formatting
                   if (!isNaN(dateObj)) {
                       formattedDate = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
                   } else {
                        formattedDate = post.date; // Show raw string if invalid
                   }
               } catch (e) {
                   console.warn("Could not parse date:", post.date);
                   formattedDate = post.date; // Show raw string if parsing fails
               }
           }
          detailsHtml = `
            <p class="text-sm text-neutral-300 mt-2">Needs: <span class="font-semibold text-white">${post.instrument}</span></p>
            <p class="text-sm text-neutral-400">For: ${post.eventDetails || 'N/A'}</p>
            <p class="text-sm text-neutral-400">Date: ${formattedDate}</p>
          `;
      }

      postCard.innerHTML = `
        <div class="flex items-start justify-between">
            <a href="${profileLink}" class="flex items-center space-x-3 flex-1 min-w-0 group focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800 rounded-lg p-1 -m-1">
                <img class="w-10 h-10 rounded-full object-cover flex-shrink-0 group-hover:opacity-80 transition-opacity" src="${post.userProfileImage || placeholderImage}" alt="${post.userName}'s photo">
                <div class="min-w-0">
                    <p class="font-bold text-white truncate group-hover:text-emerald-400 transition-colors">${post.userName}</p>
                    <p class="text-xs text-neutral-500">${post.type === 'available' ? 'Available Player' : 'Seeking Player'}</p>
                </div>
            </a>
            ${currentUserId !== post.userId ? // Only show message button if not own post
            `<a href="setflow-conversation-view.html?recipientId=${post.userId}" class="ml-2 px-3 py-1.5 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-xs font-semibold flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800">Message</a>`
            : '<span class="ml-2 text-xs text-neutral-500 flex-shrink-0">(Your Post)</span>'}
        </div>
        ${detailsHtml}
        <p class="text-sm text-neutral-300 mt-2 border-t border-neutral-700 pt-2">${post.description || 'No description provided.'}</p>
        <div class="mt-2 text-right">
             ${currentUserId !== post.userId ? // Only show report button if not own post
             `<button data-post-id="${post.id}" class="report-post-btn text-xs text-neutral-500 hover:text-red-400 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-red-500 focus:ring-offset-neutral-800 rounded">Report Post</button>`
             : ''}
        </div>
      `;
      container.appendChild(postCard);
  }

  // --- Report Post Functionality (works offline) ---
  async function handleReportPost(postId) {
    if (!currentUserId) {
        toast.show('You must be logged in to report content.', 'error');
        return;
    }
    if (confirm('Are you sure you want to report this post?')) {
        try {
            await reportContent(postId, 'player_post', currentUserId, 'User reported from find a player page');
            toast.show('Post reported. Thank you.', 'success');
        } catch (error) {
            console.error('Error reporting post:', error);
            toast.show('Could not submit report. Please try again.', 'error');
        }
    }
  }

  // --- Event Delegation for Report Buttons ---
  // Use event delegation on a parent element (main)
  document.querySelector('main').addEventListener('click', (event) => {
    const target = event.target;
    if (target.classList.contains('report-post-btn')) {
        const postId = target.dataset.postId;
        handleReportPost(postId);
    }
  });


  onAuthState(async (user) => {
    if (user) {
      currentUserId = user.uid; // Store user ID
      try {
        // Use gracefulGet, passing only the primary container for loading/error state
        const posts = await gracefulGet(fetchPlayerPosts(), availableContainer, "Could not load posts while offline.");
        // Render posts (handles null response)
        renderPosts(posts);
      } catch (error) {
        // Error already displayed by gracefulGet
        console.error("Failed to fetch player posts (already handled by gracefulGet):", error);
        // Ensure second container is also cleared or shows error on failure
        if (!lookingContainer.innerHTML.includes('Error') && !lookingContainer.innerHTML.includes('offline')) {
             lookingContainer.innerHTML = '<p class="text-red-400">Could not load posts.</p>';
        }
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>

<div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script> </body>
</html>
