<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Review Applicants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #818cf8; animation: spin 0.8s linear infinite; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 30%, rgba(99, 102, 241, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    
    /* Nav Alignment */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #818cf8; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-auto max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 py-3"> 
    <div class="flex h-10 items-center justify-between"> 
        <a href="#" onclick="window.location.href='setflow-venue-dashboard.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <div id="header-title" class="flex-grow text-center">
             <h1 class="text-lg font-bold tracking-tight text-white">Review Applicants</h1>
             <p class="text-xs text-indigo-400 font-medium truncate max-w-[200px] mx-auto" id="gig-name-display">Loading Gig...</p>
        </div>
        <div class="w-10 h-10"></div> 
    </div>
    <div class="mt-2 flex justify-end px-1">
        <select id="sort" class="bg-white/5 border border-white/10 text-xs text-neutral-300 rounded-lg px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-500">
            <option>Best Match</option>
            <option>Newest</option>
            <option>Rating</option>
        </select>
    </div>
  </header>

  <main id="applicants-container" class="flex-1 space-y-3 p-4 pt-28 pb-24 relative z-10"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
        <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center glass-card rounded-xl" id="empty-state">
        <div class="mx-auto mb-3 h-12 w-12 rounded-full bg-white/5 flex items-center justify-center">
            <svg class="h-6 w-6 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.184-1.268-.5-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.184-1.268.5-1.857m0 0a5.002 5.002 0 019 0m-4.5-5a5 5 0 100-10 5 5 0 000 10z"></path></svg>
        </div>
        <h3 class="text-lg font-bold text-white">No Applicants Yet</h3>
        <p class="mt-1 text-sm text-neutral-400">Share your gig to attract talent.</p>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
      <div class="flex h-16 items-center justify-around w-full">
            <a href="setflow-venue-dashboard.html" class="bottom-nav-link active text-indigo-400">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Dashboard</span>
            </a>
            <a href="setflow-post-event-page.html" class="bottom-nav-link text-neutral-500 hover:text-white">
                 <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v12m6-6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Post</span>
            </a>
            <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-500 hover:text-white">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8h2a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Inbox</span>
            </a>
            <a href="setflow-venue-settings.html" class="bottom-nav-link text-neutral-500 hover:text-white">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Account</span>
            </a>
      </div>
  </nav>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, fetchApplicantsForGig, gracefulGet, isOnline, escapeHTML, navigation } from './api.js';
  window.goBackOr = navigation.goBackOr;

  const container = document.getElementById('applicants-container');
  const loading = document.getElementById('loading-state');
  const empty = document.getElementById('empty-state');
  
  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

  const urlParams = new URLSearchParams(window.location.search);
  const gigId = urlParams.get('gigId');
  const gigName = urlParams.get('gigName') || 'Gig';
  document.getElementById('gig-name-display').textContent = decodeURIComponent(gigName);

  function renderApplicants(applicants) {
    loading.style.display = 'none';
    container.innerHTML = ''; // Clear

    if (!applicants || applicants.length === 0) {
      container.appendChild(empty);
      empty.classList.remove('hidden');
      return;
    }
    empty.classList.add('hidden');

    applicants.forEach((app, index) => {
      const div = document.createElement('div');
      div.className = 'glass-card rounded-xl p-4 mb-3 animate-enter btn-press hover:bg-white/5 transition relative overflow-hidden';
      div.style.animationDelay = `${index * 0.05}s`;
      
      const profileLink = `setflow-applicant-profile.html?userId=${app.id}&gigId=${gigId}&artistName=${encodeURIComponent(app.name)}`;
      const placeholderImg = 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop';
      const genreText = Array.isArray(app.genres) ? app.genres.join(', ') : (app.genre || 'Music');

      div.innerHTML = `
        <a href="${profileLink}" class="flex items-center space-x-4 mb-4">
          <img class="h-14 w-14 rounded-full object-cover bg-neutral-800 border-2 border-indigo-500/30" src="${app.profileImageUrl || placeholderImg}">
          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between">
                 <p class="font-bold text-white text-lg truncate">${escapeHTML(app.name)}</p>
                 <span class="text-[10px] font-bold text-indigo-300 bg-indigo-500/10 px-2 py-0.5 rounded-full border border-indigo-500/20">98% Match</span>
            </div>
            <p class="text-xs text-neutral-400 truncate">${escapeHTML(genreText)} â€¢ ${escapeHTML(app.location || 'Raleigh')}</p>
          </div>
        </a>
        <div class="flex space-x-3">
            <a href="${profileLink}" class="flex-1 bg-indigo-600 text-white border border-indigo-500/50 py-2.5 rounded-lg text-xs font-bold text-center hover:bg-indigo-500 transition shadow-lg shadow-indigo-500/20">Review & Book</a>
            <a href="setflow-conversation-view.html?recipientId=${app.id}" class="flex-none w-12 flex items-center justify-center bg-white/5 text-neutral-300 border border-white/10 rounded-lg hover:bg-white/10 transition">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
            </a>
        </div>
      `;
      container.appendChild(div);
    });
  }

  onAuthState(async (user) => {
    if (user) {
      if (!gigId) {
         container.innerHTML = '<p class="text-center text-red-400 mt-10 glass-card p-4 rounded-xl">Error: No Gig ID.</p>';
         loading.style.display = 'none';
         return;
      }
      try {
        const applicants = await gracefulGet(fetchApplicantsForGig(gigId));
        renderApplicants(applicants);
      } catch (err) {
        loading.style.display = 'none';
        container.innerHTML = '<p class="text-center text-red-400 mt-10">Failed to load.</p>';
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
</body>
</html>
