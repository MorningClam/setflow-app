<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Earnings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #10B981; animation: spin 0.8s linear infinite; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: -10%; right: -10%; width: 120%; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="window.location.href='setflow-musician-dashboard.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-white">Earnings</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 p-5 pt-24 pb-20 relative z-10"> 
    <section class="mb-8 glass-card rounded-2xl p-6 text-center border border-emerald-500/30 relative overflow-hidden animate-enter">
        <div class="absolute top-0 right-0 p-4 opacity-10 text-emerald-400"><svg class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.15-1.46-3.27-3.4h1.97c.1 1.05 1.15 1.54 2.63 1.54 1.74 0 2.53-.88 2.53-2.03 0-1.27-1.07-1.9-3.18-2.44-2.67-.68-4.55-1.65-4.55-4.03 0-1.87 1.32-3.46 3.87-3.9V2h2.67v1.89c1.71.36 3.01 1.5 3.1 3.26h-2c-.11-.87-.96-1.46-2.27-1.46-1.61 0-2.44.83-2.44 1.87 0 1.17.96 1.81 3.43 2.41 2.85.69 4.29 1.82 4.29 4.08 0 2.04-1.54 3.64-4.12 3.98z"/></svg></div>
        <p class="text-xs font-bold uppercase tracking-wider text-emerald-400 relative z-10">Total Earnings (YTD)</p>
        <p class="mt-2 text-5xl font-black text-white relative z-10" id="ytd-total">$0</p> 
    </section>

    <section class="animate-enter" style="animation-delay: 0.1s;">
      <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Transaction History</h2>
      <div id="completed-gigs-list" class="space-y-3">
        <div class="flex justify-center items-center py-10" id="loading-state">
            <div class="loading-spinner"></div>
        </div>
        <div class="hidden py-10 text-center glass-card rounded-xl" id="empty-state">
            <p class="text-sm text-neutral-400">No completed gigs yet.</p>
        </div>
      </div>
    </section>
 </main>

 <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full"></div>
  </nav>
 </div>

<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
    import { onAuthState, gracefulGet, isOnline, fetchCompletedGigsForUser, escapeHTML, getUserData } from './api.js';

    const container = document.getElementById('completed-gigs-list');
    const loading = document.getElementById('loading-state');
    const empty = document.getElementById('empty-state');
    const ytdEl = document.getElementById('ytd-total');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    function renderGigs(gigs) {
        loading.style.display = 'none';
        if (!gigs || gigs.length === 0) {
            empty.style.display = 'block';
            return;
        }

        let total = 0;
        gigs.forEach((gig, index) => {
            const div = document.createElement('div');
            div.className = 'glass-card flex items-center justify-between rounded-xl p-4 animate-enter';
            div.style.animationDelay = `${0.1 + (index * 0.05)}s`;
            
            div.innerHTML = `
              <div class="flex-1 min-w-0">
                <p class="truncate font-bold text-white">${escapeHTML(gig.venueName)}</p>
                <p class="truncate text-xs text-neutral-400">${gig.formattedDate}</p>
              </div>
              <div class="text-right">
                  <p class="text-lg font-bold text-emerald-400">+$${gig.payout || 0}</p>
                  <p class="text-[10px] text-emerald-500/70 uppercase font-bold">Paid</p>
              </div>
            `;
            container.appendChild(div);
            total += Number(gig.payout || 0);
        });
        
        ytdEl.textContent = `$${total.toLocaleString()}`;
    }

    onAuthState(async (user) => {
        if (user) {
            const userData = await gracefulGet(getUserData(user.uid));
            if(window.renderBottomNav) window.renderBottomNav('musician', userData?.subscriptionTier, 'setflow-earnings-report.html'); // Account tab active context
            
            const gigs = await gracefulGet(fetchCompletedGigsForUser(user.uid));
            renderGigs(gigs);
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
</script>
</body>
</html>
