<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Sell Your Gear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css"> <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Listings will sync when back online.</div>
<div class="max-w-md mx-auto min-h-screen flex flex-col pt-10">
  <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-gear-swap.html" aria-label="Go back to gear swap" class="p-2 rounded-full hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight text-center flex-grow">List Your Item</h1>
    <div class="w-9 h-9"></div> </header>
  <main class="flex-1 px-5 py-4 pb-28 pt-16"> <form id="sell-item-form" class="space-y-6">
        <div>
            <label for="photo-upload-label" class="block text-sm font-medium text-neutral-300 mb-2">Upload Photos</label>
            <div id="photo-upload-label" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-neutral-700 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                    <svg aria-hidden="true" class="mx-auto h-12 w-12 text-neutral-500" stroke="currentColor" fill="none" viewBox="0 0 48 48"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                    <div class="flex text-sm text-neutral-500">
                        <label for="file-upload" class="relative cursor-pointer bg-neutral-900 rounded-md font-medium text-emerald-400 hover:text-emerald-300 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-neutral-900 focus-within:ring-emerald-500">
                            <span>Click to upload files</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple accept="image/*">
                        </label>
                    </div>
                     <p class="text-xs text-neutral-600">PNG, JPG, GIF up to 10MB</p>
                 </div>
            </div>
            </div>
        <div>
            <label for="item-name" class="block text-sm font-medium text-neutral-300 mb-2">Item Name</label>
            <input id="item-name" type="text" placeholder="e.g., Strymon BlueSky Reverb" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500" required>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="item-category" class="block text-sm font-medium text-neutral-300 mb-2">Category</label>
                <select id="item-category" class="form-select w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
                    <option>Guitar Pedals</option>
                    <option>Guitars</option>
                    <option>Amps</option>
                    <option>Drums & Percussion</option>
                     <option>Keyboards & Synths</option>
                     <option>Accessories</option>
                     <option>Other</option>
                </select>
            </div>
            <div>
                <label for="item-price" class="block text-sm font-medium text-neutral-300 mb-2">Price ($)</label>
                <input id="item-price" type="number" placeholder="250" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500" required>
            </div>
        </div>
        <div>
            <label for="item-description" class="block text-sm font-medium text-neutral-300 mb-2">Description</label>
            <textarea id="item-description" rows="4" placeholder="Describe the item's condition, features, etc." class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white resize-none focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"></textarea>
        </div>
         <div>
            <label for="item-location" class="block text-sm font-medium text-neutral-300 mb-2">Location (Optional)</label>
            <input id="item-location" type="text" placeholder="e.g., Raleigh, NC" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
        </div>
    </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
    <button type="submit" form="sell-item-form" id="submit-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">List Item for Sale</button>
  </footer>
</div>

<script type="module">
  import { onAuthState, createGearListing, isOnline } from './api.js'; // Import isOnline

  const sellItemForm = document.getElementById('sell-item-form');
  const submitButton = document.getElementById('submit-btn');
  let currentUserId = null;

  onAuthState(user => {
    if (user) {
      currentUserId = user.uid;
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });

  sellItemForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    if (!currentUserId) {
      toast.show("Please log in to list an item.", 'error');
      return;
    }

    const itemName = document.getElementById('item-name').value.trim();
    const itemPrice = document.getElementById('item-price').value;

     // Basic validation
     if (!itemName || !itemPrice) {
         toast.show("Please provide at least an item name and price.", 'error');
         return;
     }
     const priceValue = Number(itemPrice);
      if (isNaN(priceValue) || priceValue <= 0) {
          toast.show("Please enter a valid price.", 'error');
          return;
      }


    submitButton.disabled = true;
    submitButton.innerText = 'Listing Item...';

    const itemData = {
      sellerId: currentUserId,
      name: itemName,
      category: document.getElementById('item-category').value,
      price: priceValue, // Use validated number
      description: document.getElementById('item-description').value.trim(),
      location: document.getElementById('item-location').value.trim(),
      // In a real app, you would handle image uploads and get a URL here.
      // For now, we'll use a placeholder.
      imageUrl: 'https://images.unsplash.com/photo-1598387993441-3cf0b5354d24?q=80&w=2187&auto=format&fit=crop' // Placeholder
    };

    try {
      await createGearListing(itemData); // This works offline due to persistence
       // Adjust success message based on network status
       const successMessage = isOnline() ? 'Your item has been listed!' : 'Item saved locally. Will sync when online.';
      toast.show(successMessage, 'success');
      setTimeout(() => { // Redirect after showing success
           window.location.href = 'setflow-gear-swap.html';
      }, 1500);
    } catch (error) {
      console.error("Error listing item:", error);
      toast.show("Could not list your item. Please try again.", 'error');
      submitButton.disabled = false;
      submitButton.innerText = 'List Item for Sale';
    }
  });
</script>

<div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script> </body>
</html>
