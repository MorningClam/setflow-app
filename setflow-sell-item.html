<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - List Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(245, 158, 11, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="window.location.href='setflow-gear-swap.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press transition">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-amber-400">List Item</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 p-5 pt-24 pb-24 relative z-10"> 
    <form id="sell-item-form" class="space-y-6">
        
        <div class="flex justify-center">
             <label class="relative flex h-40 w-full cursor-pointer flex-col items-center justify-center rounded-2xl border-2 border-dashed border-neutral-700 bg-white/5 hover:border-amber-500 hover:bg-white/10 transition overflow-hidden group">
                <img id="preview-img" class="absolute inset-0 w-full h-full object-cover hidden">
                <div class="text-center space-y-2" id="upload-placeholder">
                    <div class="mx-auto h-10 w-10 rounded-full bg-neutral-800 flex items-center justify-center group-hover:scale-110 transition">
                        <svg class="h-5 w-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </div>
                    <span class="text-xs font-bold text-neutral-400 uppercase tracking-wider">Add Photo</span>
                </div>
                <input id="item-image" type="file" class="hidden" accept="image/*">
            </label>
        </div>

        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Item Name</label>
            <input id="item-name" type="text" placeholder="e.g., Fender Stratocaster" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-amber-500 transition placeholder-neutral-600">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Category</label>
                <div class="relative">
                    <select id="item-category" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-amber-500 transition appearance-none">
                        <option>Guitars</option>
                        <option>Pedals</option>
                        <option>Amps</option>
                        <option>Drums</option>
                        <option>Keys</option>
                        <option>Other</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-neutral-400">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Price ($)</label>
                <input id="item-price" type="number" placeholder="500" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-amber-500 transition placeholder-neutral-600">
            </div>
        </div>
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Description</label>
            <textarea id="item-description" rows="4" placeholder="Condition, specs, flaws..." class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-amber-500 transition resize-none placeholder-neutral-600"></textarea>
        </div>
         <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Location</label>
            <input id="item-location" type="text" placeholder="City, State" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-amber-500 transition placeholder-neutral-600">
        </div>
    </form>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 p-4 backdrop-blur-md">
    <button type="submit" form="sell-item-form" id="submit-btn" class="w-full rounded-xl bg-amber-500 px-6 py-3.5 text-base font-bold text-black hover:bg-amber-400 transition-colors btn-press shadow-lg shadow-amber-500/20">List Item</button>
  </footer>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, createGearListing, isOnline } from './api.js';

  const form = document.getElementById('sell-item-form');
  const btn = document.getElementById('submit-btn');
  const imgInput = document.getElementById('item-image');
  const preview = document.getElementById('preview-img');
  const placeholder = document.getElementById('upload-placeholder');
  
  let userId = null;
  let imgData = null;

  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

  onAuthState(user => {
    if(user) userId = user.uid;
    else window.location.href = 'setflow-login-page.html';
  });

  function resizeImage(file, max, q, cb) {
    const r = new FileReader();
    r.readAsDataURL(file);
    r.onload = (e) => {
        const i = new Image();
        i.src = e.target.result;
        i.onload = () => {
            const c = document.createElement('canvas');
            let w = i.width, h = i.height;
            if(w>max){ h*=max/w; w=max; }
            c.width=w; c.height=h;
            c.getContext('2d').drawImage(i,0,0,w,h);
            cb(c.toDataURL('image/jpeg', q));
        };
    };
  }

  imgInput.addEventListener('change', (e) => {
      if(e.target.files[0]) {
          resizeImage(e.target.files[0], 600, 0.7, (url) => {
              preview.src = url;
              preview.classList.remove('hidden');
              placeholder.classList.add('hidden');
              imgData = url;
          });
      }
  });

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const name = document.getElementById('item-name').value.trim();
    const price = document.getElementById('item-price').value;
    const category = document.getElementById('item-category').value;
    const desc = document.getElementById('item-description').value.trim();
    const loc = document.getElementById('item-location').value.trim();

    if (!name || !price) {
         window.toast.show("Name and Price are required.", 'error');
         return;
    }

    btn.disabled = true;
    btn.innerHTML = '<span class="loading-spinner-inline"></span> Listing...';

    try {
      const listing = {
          sellerId: userId,
          name: name,
          price: Number(price),
          category: category,
          description: desc,
          location: loc
      };
      if(imgData) listing.imageUrl = imgData;

      await createGearListing(listing);
      window.toast.show('Item listed!', 'success');
      setTimeout(() => window.location.href = 'setflow-gear-swap.html', 1000);
    } catch (error) {
      console.error(error);
      window.toast.show("Error listing item.", 'error');
      btn.disabled = false;
      btn.innerText = 'List Item';
    }
  });
</script>
</body>
</html>
