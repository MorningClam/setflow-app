<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - List Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-gear-swap.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">List Item</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 p-5 pt-20 pb-24"> 
    <form id="sell-item-form" class="space-y-6">
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Item Name</label>
            <input id="item-name" type="text" placeholder="e.g., Fender Stratocaster" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Category</label>
                <select id="item-category" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
                    <option>Guitars</option>
                    <option>Pedals</option>
                    <option>Amps</option>
                    <option>Drums</option>
                    <option>Keys</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Price ($)</label>
                <input id="item-price" type="number" placeholder="500" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
            </div>
        </div>
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Description</label>
            <textarea id="item-description" rows="4" placeholder="Condition, specs, etc." class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none"></textarea>
        </div>
         <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Location</label>
            <input id="item-location" type="text" placeholder="City, State" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
        </div>
    </form>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
    <button type="submit" form="sell-item-form" id="submit-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white hover:bg-emerald-500 transition-colors">List Item</button>
  </footer>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, createGearListing, isOnline } from './api.js';

  const form = document.getElementById('sell-item-form');
  const btn = document.getElementById('submit-btn');
  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';
  let userId = null;

  onAuthState(user => {
    if(user) userId = user.uid;
    else window.location.href = 'setflow-login-page.html';
  });

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const name = document.getElementById('item-name').value.trim();
    const price = document.getElementById('item-price').value;
    const category = document.getElementById('item-category').value;
    const desc = document.getElementById('item-description').value.trim();
    const loc = document.getElementById('item-location').value.trim();

    if (!name || !price) {
         window.toast.show("Name and Price are required.", 'error');
         return;
    }

    btn.disabled = true;
    btn.innerText = 'Listing...';

    try {
      await createGearListing({
          sellerId: userId,
          name: name,
          price: Number(price),
          category: category,
          description: desc,
          location: loc,
          imageUrl: 'https://images.unsplash.com/photo-1598387993441-3cf0b5354d24?q=80&w=2187&auto=format&fit=crop'
      });
      window.toast.show('Item listed!', 'success');
      setTimeout(() => window.location.href = 'setflow-gear-swap.html', 1000);
    } catch (error) {
      console.error(error);
      window.toast.show("Error listing item.", 'error');
      btn.disabled = false;
      btn.innerText = 'List Item';
    }
  });
</script>
</body>
</html>
