<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Leave a Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css"> <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
    /* Apply focus style directly to star buttons */
    .star-rating button { transition: color 0.15s ease-in-out; }
    .star-rating button:focus { outline: none; /* Optional: remove default outline */ }
    .star-rating button:focus-visible { color: #FBBF24; /* amber-400, show color on focus-visible */ }
    .star-rating button.selected { color: #FBBF24; /* amber-400 */ }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Review will sync when back online.</div>
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col pt-10">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
      <a href="setflow-musician-dashboard.html" aria-label="Go back to dashboard" class="p-2 rounded-full hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight text-center flex-grow">Leave a Review</h1>
      <div class="w-9 h-9"></div> </header>
    <main class="flex-grow p-5 pt-16"> <div class="text-center">
        <h2 class="text-xl font-bold text-white">How was your gig at</h2>
        <h3 id="venue-name" class="text-2xl font-bold text-amber-400 mt-1">Loading...</h3> </div>
      <div class="mt-8">
        <p class="text-center text-sm font-medium text-neutral-300 mb-2">Your Rating</p>
        <div id="star-rating-container" class="star-rating flex justify-center text-4xl text-neutral-600 space-x-2" role="radiogroup" aria-labelledby="rating-label">
            <span id="rating-label" class="sr-only">Rate the venue</span> <button data-value="1" role="radio" aria-checked="false" aria-label="1 star" class="hover:text-amber-400 focus:outline-none"><span aria-hidden="true">★</span></button>
            <button data-value="2" role="radio" aria-checked="false" aria-label="2 stars" class="hover:text-amber-400 focus:outline-none"><span aria-hidden="true">★</span></button>
            <button data-value="3" role="radio" aria-checked="false" aria-label="3 stars" class="hover:text-amber-400 focus:outline-none"><span aria-hidden="true">★</span></button>
            <button data-value="4" role="radio" aria-checked="false" aria-label="4 stars" class="hover:text-amber-400 focus:outline-none"><span aria-hidden="true">★</span></button>
            <button data-value="5" role="radio" aria-checked="false" aria-label="5 stars" class="hover:text-amber-400 focus:outline-none"><span aria-hidden="true">★</span></button>
        </div>
      </div>
      <div class="mt-8">
        <label for="review-text" class="block text-sm font-medium text-neutral-300 mb-2">Your Review (Optional)</label>
        <textarea id="review-text" rows="5" placeholder="e.g., Great communication, professional sound engineer, and a fun crowd..." class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white resize-none focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"></textarea>
      </div>
    </main>
    <footer class="p-4">
        <button id="submit-review-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Submit Review</button>
    </footer>
  </div>

  <script type="module">
    import { onAuthState, createReview, isOnline } from './api.js'; // Import isOnline

    const starContainer = document.getElementById('star-rating-container');
    const stars = starContainer.querySelectorAll('button');
    const reviewText = document.getElementById('review-text');
    const submitButton = document.getElementById('submit-review-btn');
    const venueNameDisplay = document.getElementById('venue-name');

    const urlParams = new URLSearchParams(window.location.search);
    const subjectId = urlParams.get('venueId'); // The ID of the venue being reviewed
    const gigId = urlParams.get('gigId');
    const venueName = urlParams.get('venueName') || 'the Venue';

    venueNameDisplay.innerText = decodeURIComponent(venueName); // Set name immediately

    let currentUserId = null;
    let rating = 0;

    // --- Star Rating Logic ---
    starContainer.addEventListener('click', (e) => {
      let targetButton = e.target.closest('button'); // Handle click on star icon inside button
      if (targetButton) {
        rating = parseInt(targetButton.dataset.value);
        stars.forEach((star, index) => {
          const isSelected = index < rating;
          star.classList.toggle('selected', isSelected);
          star.setAttribute('aria-checked', isSelected ? 'true' : 'false'); // Update ARIA state
        });
      }
    });

     // Add keyboard navigation for stars (basic arrow key support)
     starContainer.addEventListener('keydown', (e) => {
         if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
             e.preventDefault();
             let currentFocusedIndex = Array.from(stars).findIndex(star => star === document.activeElement);
             let nextIndex;
             if (e.key === 'ArrowRight') {
                 nextIndex = Math.min(currentFocusedIndex + 1, stars.length - 1);
             } else { // ArrowLeft
                 nextIndex = Math.max(currentFocusedIndex - 1, 0);
             }
             if (nextIndex >= 0 && nextIndex < stars.length) {
                  stars[nextIndex].focus();
                  // Optionally update rating on arrow keys, or require click/enter
                  // rating = parseInt(stars[nextIndex].dataset.value);
                  // stars.forEach((star, index) => star.classList.toggle('selected', index < rating));
             }
         } else if (e.key === 'Enter' || e.key === ' ') {
              // Confirm rating if Enter/Space pressed on a star button
              let targetButton = document.activeElement.closest('button');
              if (targetButton && stars.includes(targetButton)) {
                   e.preventDefault();
                   rating = parseInt(targetButton.dataset.value);
                   stars.forEach((star, index) => {
                        const isSelected = index < rating;
                        star.classList.toggle('selected', isSelected);
                        star.setAttribute('aria-checked', isSelected ? 'true' : 'false');
                   });
              }
         }
     });


    // --- User Authentication ---
    onAuthState((user) => {
      if (!user) {
        window.location.href = 'setflow-login-page.html';
      } else {
        currentUserId = user.uid;
      }
    });

    // --- Form Submission Logic ---
    submitButton.addEventListener('click', async () => {
      if (!currentUserId) {
        toast.show("You must be logged in to leave a review.", 'error');
        return;
      }
      if (rating === 0) {
        toast.show("Please select a star rating.", 'error');
        return;
      }
      if (!subjectId || !gigId) {
        toast.show("Error: Could not identify the venue or gig for this review. Please go back and try again.", 'error');
        return;
      }

      submitButton.disabled = true;
      submitButton.innerText = 'Submitting...';

      const reviewData = {
        reviewerId: currentUserId,
        subjectId: subjectId, // The venue's ID
        gigId: gigId,
        rating: rating,
        comment: reviewText.value.trim(), // Trim comment
        type: 'musician_review_of_venue' // To distinguish review types
      };

      try {
        await createReview(reviewData); // Works offline
        const successMessage = isOnline() ? 'Thank you for your review!' : 'Review saved locally. Will sync when online.';
        toast.show(successMessage, 'success');
        setTimeout(() => { // Redirect after showing success
           window.location.href = 'setflow-musician-dashboard.html';
        }, 1500);
      } catch (error) {
        console.error("Failed to submit review:", error);
        toast.show("There was an error submitting your review. Please try again.", 'error');
        submitButton.disabled = false;
        submitButton.innerText = 'Submit Review';
      }
    });
  </script>

  <div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script> <script type="module" src="./api.js"></script> </body>
</html>
