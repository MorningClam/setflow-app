<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Gig Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex items-center shadow-md border-b border-neutral-700/50">
      <a href="setflow-browse-gigs.html" class="p-2 rounded-full hover:bg-neutral-700 transition-colors">
        <svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="text-lg font-bold tracking-tight mx-auto pr-10">Gig Details</h1>
    </header>
    <main class="flex-grow pb-28">
      <div class="px-5 pt-6 pb-4 border-b border-neutral-800">
        <div class="flex justify-between items-center">
          <a href="setflow-venue-profile.html" class="text-2xl font-bold text-white hover:text-emerald-400">Blue Note Brewpub</a>
          <span class="text-2xl font-bold text-emerald-400">$400</span>
        </div>
        <p class="text-md text-neutral-400 mt-1">Durham, NC</p>
        <button id="view-map-btn" class="mt-2 text-sm text-emerald-400 hover:text-emerald-300 font-medium">View on Map</button>
        <div class="mt-2 text-right">
             <button id="report-gig-btn" class="text-xs text-neutral-500 hover:text-red-400">Report Gig</button>
        </div>
      </div>
      <div class="px-5 py-4 border-b border-neutral-800">
        <div class="grid grid-cols-2 gap-4 text-sm">
          <div><p class="text-neutral-500 font-semibold uppercase tracking-wider text-xs">Date and Time</p><p class="text-neutral-100 font-medium mt-1">Saturday, Nov 6</p><p class="text-neutral-300">8:00 PM - 10:00 PM</p></div>
          <div><p class="text-neutral-500 font-semibold uppercase tracking-wider text-xs">Genre</p><p class="text-neutral-100 font-medium mt-1">Funk / Soul</p><p class="text-neutral-300">2-hour set</p></div>
        </div>
      </div>
      <div class="px-5 py-4">
        <h3 class="text-neutral-500 font-semibold uppercase tracking-wider text-xs mb-2">House Specs</h3>
        <div class="text-sm space-y-2">
          <div class="flex items-center"><svg class="w-5 h-5 text-emerald-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg><span class="text-neutral-200">Full PA system provided</span></div>
          <div class="flex items-center"><svg class="w-5 h-5 text-emerald-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg><span class="text-neutral-200">Sound engineer on site</span></div>
        </div>
      </div>
    </main>
    <footer id="footer-container" class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
      <button id="apply-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg">Apply for Gig</button>
    </footer>
  </div>

  <script type="module">
    import { onAuthState, getUserData, applyForGig, reportContent } from './api.js';

    const footerContainer = document.getElementById('footer-container');
    const applyBtn = document.getElementById('apply-btn'); // Can be null if replaced
    const reportGigBtn = document.getElementById('report-gig-btn');
    let currentUserId = null;

    const urlParams = new URLSearchParams(window.location.search);
    const gigId = urlParams.get('id');

    onAuthState(user => {
      if (user) {
        currentUserId = user.uid;
        checkUserStatus(user.uid);
      } else {
        // Redirect if not logged in and trying to apply (applyBtn exists)
         if (applyBtn) {
            applyBtn.addEventListener('click', () => {
                 toast.show("Please log in to apply for a gig.", 'error');
                 setTimeout(() => window.location.href = 'setflow-login-page.html', 1000);
            });
         }
      }
    });

    async function checkUserStatus(userId) {
        try {
            const userData = await getUserData(userId);
            // Placeholder: Check applicationsLeft or subscription tier
            const applicationsLeft = userData?.applicationsLeft ?? 5; // Default to allow some free applications
            const subscriptionTier = userData?.subscriptionTier ?? 'free';

            if (subscriptionTier === 'free' && applicationsLeft <= 0) {
                footerContainer.innerHTML = `
                    <div class="text-center">
                        <p class="text-sm text-amber-400 mb-2">You've used all your free applications this month.</p>
                        <a href="setflow-pricing-page.html" class="w-full block py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg">Upgrade to Apply</a>
                    </div>
                `;
            } else {
                // User can apply, ensure the original button exists and wire it up
                 const currentApplyBtn = document.getElementById('apply-btn'); // Re-select in case it was removed
                 if (currentApplyBtn) {
                     currentApplyBtn.addEventListener('click', handleApplyClick);
                 }
            }
        } catch (error) {
             console.error("Error checking user status:", error);
             // Optionally show a generic apply button but handle error on click
             const currentApplyBtn = document.getElementById('apply-btn');
             if (currentApplyBtn) {
                 currentApplyBtn.addEventListener('click', () => {
                      toast.show('Could not verify your application status. Please try again.', 'error');
                 });
             }
        }
    }

     // Define apply click handler separately
    async function handleApplyClick() {
          const btn = document.getElementById('apply-btn'); // Get the button reference again
          if (!currentUserId) {
            toast.show("Please log in to apply for a gig.", 'error');
            setTimeout(() => window.location.href = 'setflow-login-page.html', 1000);
            return;
          }

          if (!gigId) {
            toast.show("Could not find Gig ID. Please go back and try again.", 'error');
            return;
          }

          btn.disabled = true;
          btn.innerText = 'Applying...';

          try {
            await applyForGig(gigId, currentUserId);

            btn.innerText = 'âœ“ Applied';
            btn.classList.remove('bg-emerald-500', 'hover:bg-emerald-600');
            btn.classList.add('bg-neutral-600', 'cursor-not-allowed');
            toast.show('Application submitted successfully!', 'success');

            setTimeout(() => {
              window.location.href = 'setflow-applied-gigs.html';
            }, 1000);

          } catch (error) {
            console.error("Failed to apply for gig:", error);
            toast.show("There was an error submitting your application. Please try again.", 'error');
            btn.disabled = false;
            btn.innerText = 'Apply for Gig';
          }
    }

     // Add listener for View on Map button (example of opening external link)
    const viewMapBtn = document.getElementById('view-map-btn');
    if (viewMapBtn) {
        viewMapBtn.addEventListener('click', () => {
             const venueAddress = "Blue Note Brewpub, Durham, NC"; // Hardcoded for demo
             const encodedAddress = encodeURIComponent(venueAddress);
             window.open(`https://www.google.com/maps/search/?api=1&query=...?q=${encodedAddress}`, '_blank');
        });
    }

    // --- Report Gig Functionality ---
    async function handleReportGig() {
        if (!currentUserId) {
            toast.show('You must be logged in to report content.', 'error');
            return;
        }
        if (!gigId) {
             toast.show('Cannot report: Gig ID is missing.', 'error');
             return;
        }
        if (confirm('Are you sure you want to report this gig?')) {
            try {
                await reportContent(gigId, 'gig', currentUserId, 'User reported from gig detail page');
                toast.show('Gig reported. Thank you.', 'success');
            } catch (error) {
                console.error('Error reporting gig:', error);
                toast.show('Could not submit report. Please try again.', 'error');
            }
        }
    }

    if (reportGigBtn) {
        reportGigBtn.addEventListener('click', handleReportGig);
    }

  </script>

  <div id="toast-notification" class="opacity-0">
      <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

</body>
</html>
