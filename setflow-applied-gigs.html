<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Applied Gigs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner { /* For full section loading */
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Bottom Nav Styles */
    .bottom-nav-link { /* Duplicated from musician-dashboard, centralize if possible */
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: theme('colors.neutral.400'); transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: theme('colors.white'); }
    .bottom-nav-link.active { color: theme('colors.emerald.400'); }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached application data.</div>
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-musician-dashboard.html" aria-label="Go back to dashboard" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">My Applications</h1>
      <div class="w-10 h-10"></div> </div>
  </header>

  <main id="applications-container" class="flex-1 space-y-4 p-5 pt-20 pb-20"> <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">No Applications Yet</h3>
      <p class="mt-1 text-sm text-neutral-400">Browse gigs and apply to see your status here.</p>
      <div class="mt-6">
        <a href="setflow-browse-gigs.html" class="w-auto rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white ...">Browse Gigs</a>
      </div>
    </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load applications.</p>
    </div>
    </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
      <div id="bottom-nav-container" class="flex h-16 items-center justify-around">
          </div>
    </nav>
</div> <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, fetchMyApplications, gracefulGet, isOnline, getUserData } from './api.js';

    const applicationsContainer = document.getElementById('applications-container');
    const loadingState = document.getElementById('loading-state');
    const emptyState = document.getElementById('empty-state');
    const errorState = document.getElementById('error-state');
    const offlineBanner = document.getElementById('offline-banner');

    // Update offline banner based on initial status
    offlineBanner.style.display = isOnline() ? 'none' : 'block';
    // Listen for network changes
    document.body.addEventListener('app:network-change', (event) => {
        offlineBanner.style.display = event.detail.online ? 'none' : 'block';
    });


    // --- START NAV RENDER ---
    /**
     * Renders the correct bottom navigation bar based on musician tier.
     * @param {string} tier - The user's subscription tier ('free', 'pro', etc.)
     * @param {string} activePage - The filename of the current page.
     */
    function renderBottomNav(tier, activePage) {
        const navContainer = document.getElementById('bottom-nav-container');
        if (!navContainer) return;

        const isActive = (page) => page === activePage ? 'active text-emerald-400' : 'text-neutral-400';
        const isCurrent = (page) => page === activePage ? 'aria-current="page"' : '';

        let navHtml = `
            <a href="setflow-musician-dashboard.html" class="bottom-nav-link ${isActive('setflow-musician-dashboard.html')}" ${isCurrent('setflow-musician-dashboard.html')} aria-label="Home">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 001-1v-4a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z" /></svg>
               <span class="text-xs font-medium">Home</span>
           </a>
           <a href="setflow-browse-gigs.html" class="bottom-nav-link ${isActive('setflow-browse-gigs.html')}" ${isCurrent('setflow-browse-gigs.html')} aria-label="Gigs">
               <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
               <span class="text-xs font-medium">Gigs</span>
           </a>
        `;

        // Add "Applied" link REGARDLESS of tier
        navHtml += `
            <a href="setflow-applied-gigs.html" class="bottom-nav-link ${isActive('setflow-applied-gigs.html')}" ${isCurrent('setflow-applied-gigs.html')} aria-label="Applied">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
               <span class="text-xs font-medium">Applied</span>
           </a>
        `;

        navHtml += `
            <a href="setflow-inbox.html" class="bottom-nav-link ${isActive('setflow-inbox.html')}" ${isCurrent('setflow-inbox.html')} aria-label="Inbox">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z" /></svg>
               <span class="text-xs font-medium">Inbox</span>
           </a>
           <a href="setflow-musician-settings.html" class="bottom-nav-link ${isActive('setflow-musician-settings.html')}" ${isCurrent('setflow-musician-settings.html')} aria-label="Account">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
               <span class="text-xs font-medium">Account</span>
           </a>
        `;
        navContainer.innerHTML = navHtml;
    }
    // --- END NAV RENDER ---

    // Canonical Status Styles (Using Tags)
    const statusStyles = {
        'applied': { text: 'Applied', textColor: 'text-amber-300', bgColor: 'bg-amber-900' },
        'viewed': { text: 'Viewed', textColor: 'text-sky-300', bgColor: 'bg-sky-900' },
        'not selected': { text: 'Not Selected', textColor: 'text-red-300', bgColor: 'bg-red-900/50' }, // Muted red
        'booked': { text: 'Booked!', textColor: 'text-emerald-300', bgColor: 'bg-emerald-900' }, // Added booked status
        'default': { text: 'Unknown', textColor: 'text-neutral-300', bgColor: 'bg-neutral-700' }
    };

    function renderApplications(applications) {
        // Clear previous items
        const existingItems = applicationsContainer.querySelectorAll('a.application-card');
        existingItems.forEach(item => item.remove());

        if (!applications) { // Error case
            loadingState.style.display = 'none';
            emptyState.style.display = 'none';
            errorState.style.display = 'block';
            return;
        }

        if (applications.length === 0) {
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        loadingState.style.display = 'none'; // Hide states
        emptyState.style.display = 'none';
        errorState.style.display = 'none';

        applications.forEach(app => {
            const style = statusStyles[app.status] || statusStyles.default;
            const applicationCard = document.createElement('a');
            applicationCard.href = `setflow-gig-detail-view.html?id=${app.gigId}`;
            // Apply Canonical Card style
            const cardClass = `application-card block rounded-xl border border-neutral-700 bg-neutral-800 p-4 transition-colors duration-150 ease-in-out hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 ${app.status === 'not selected' ? 'opacity-60' : ''}`;
            applicationCard.className = cardClass;

            applicationCard.innerHTML = `
                <h3 class="font-semibold text-white truncate">${app.gigVenue || 'Gig Details Unavailable'}</h3>
                <p class="text-sm text-neutral-400">${app.gigGenre || 'Genre N/A'} â€¢ ${app.gigDate || 'Date N/A'}</p>
                <div class="mt-3 border-t border-neutral-700 pt-3">
                    <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium ${style.bgColor} ${style.textColor}">
                        ${style.text}
                    </span>
                </div>
              </a>
            `;
            // Insert before the state divs
            applicationsContainer.insertBefore(applicationCard, loadingState);
        });
    }

    onAuthState(async (user) => {
        if (user) {
            loadingState.style.display = 'flex'; // Show loading
            emptyState.style.display = 'none';
            errorState.style.display = 'none';

            // --- START NAV FIX ---
            let userTier = 'free';
            try {
                const userData = await gracefulGet(getUserData(user.uid), null);
                if (userData && userData.subscriptionTier) {
                    userTier = userData.subscriptionTier;
                }
            } catch (e) {
                console.error("Could not fetch user tier for nav", e);
            }
            // Pass userTier and the current page filename
            renderBottomNav(userTier, 'setflow-applied-gigs.html');
            // --- END NAV FIX ---

            try {
                // Use gracefulGet, manage states manually
                const myApplications = await gracefulGet(fetchMyApplications(user.uid), null, "Could not load applications while offline.");
                renderApplications(myApplications); // Handles null/empty response
            } catch (error) {
                console.error("Failed to fetch applications:", error);
                renderApplications(null); // Show error state
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
</script>

 <script type="module" src="./api.js"></script>
</body>
</html>
