<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com data:; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Host a Jam Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-jam-sessions.html" class="p-2 rounded-lg hover:bg-neutral-700">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight">Host a Jam Session</h1>
    <div class="w-9"></div>
  </header>
  <main class="flex-1 px-5 py-4 pb-28">
    <form id="jam-session-form" class="space-y-6">
        <div>
            <label for="jam-title" class="block text-sm font-medium text-neutral-300 mb-2">Session Title</label>
            <input id="jam-title" type="text" placeholder="e.g., Blues Jam, Acoustic Songwriting" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
        </div>
         <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="jam-date" class="block text-sm font-medium text-neutral-300 mb-2">Date</label>
                <input id="jam-date" type="date" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
            </div>
            <div>
                <label for="jam-time" class="block text-sm font-medium text-neutral-300 mb-2">Time</label>
                <input id="jam-time" type="time" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
            </div>
        </div>
        <div>
            <label for="jam-location" class="block text-sm font-medium text-neutral-300 mb-2">Location</label>
            <input id="jam-location" type="text" placeholder="e.g., My garage, Motorco Music Hall" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
        </div>
        <div>
            <label for="jam-description" class="block text-sm font-medium text-neutral-300 mb-2">Description</label>
            <textarea id="jam-description" rows="4" placeholder="e.g., Looking for a drummer and bassist to jam on some blues standards." class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white resize-none"></textarea>
        </div>
    </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
    <button type="submit" form="jam-session-form" id="submit-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg">Post Jam Session</button>
  </footer>
</div>

<script type="module">
  import { onAuthState, createJamSession } from './api.js';

  const jamForm = document.getElementById('jam-session-form');
  const submitButton = document.getElementById('submit-btn');
  let currentUserId = null;

  onAuthState(user => {
    if (user) {
      currentUserId = user.uid;
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });

  jamForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    if (!currentUserId) {
      toast.show("Please log in to host a jam session.", 'error');
      return;
    }

    // Basic validation
    const title = document.getElementById('jam-title').value.trim();
    const date = document.getElementById('jam-date').value;
    const time = document.getElementById('jam-time').value;
    const location = document.getElementById('jam-location').value.trim();

    if (!title || !date || !time || !location) {
         toast.show("Please fill out all required fields (Title, Date, Time, Location).", 'error');
         return;
    }

    submitButton.disabled = true;
    submitButton.innerText = 'Posting...';

    const sessionData = {
      hostId: currentUserId,
      title: title,
      date: date,
      time: time,
      location: location,
      description: document.getElementById('jam-description').value,
    };

    try {
      await createJamSession(sessionData);
      toast.show('Your jam session has been posted!', 'success');
       setTimeout(() => { // Redirect after showing success
           window.location.href = 'setflow-jam-sessions.html';
       }, 1500);
    } catch (error) {
      console.error("Error posting jam session:", error);
      toast.show("Could not post your session. Please try again.", 'error');
      submitButton.disabled = false;
      submitButton.innerText = 'Post Jam Session';
    }
  });
</script>

<div id="toast-notification" class="opacity-0">
    <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

</body>
</html>
