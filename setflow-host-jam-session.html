<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Host Jam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-rose-400">Host a Jam</h1>
        <div class="w-10 h-10"></div>
      </div>
    </header>

    <main class="flex-grow p-5 pt-24 pb-24"> 
      <form id="jam-form" class="space-y-6">
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Session Title</label>
            <input id="jam-title" type="text" placeholder="e.g., Blues Jam" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-rose-500 transition placeholder-neutral-600">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Date</label>
                <input id="jam-date" type="date" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-rose-500 transition appearance-none" style="color-scheme: dark;">
            </div>
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Time</label>
                <input id="jam-time" type="time" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-rose-500 transition appearance-none" style="color-scheme: dark;">
            </div>
        </div>
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Location</label>
            <input id="jam-location" type="text" placeholder="Address or Venue" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-rose-500 transition placeholder-neutral-600">
        </div>
         <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Description</label>
            <textarea id="jam-desc" rows="4" placeholder="Details about the session..." class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-rose-500 transition resize-none"></textarea>
        </div>
      </form>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 p-4 backdrop-blur-md">
        <button form="jam-form" type="submit" id="submit-btn" class="w-full rounded-xl bg-rose-500 px-6 py-3 text-base font-bold text-white hover:bg-rose-400 transition-colors btn-press shadow-lg shadow-rose-500/20">Post Session</button>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message"></span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, createJamSession, isOnline } from './api.js';
    
    const form = document.getElementById('jam-form');
    const btn = document.getElementById('submit-btn');
    let userId = null;

    onAuthState(user => {
        if(user) userId = user.uid;
        else window.location.href = 'setflow-login-page.html';
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('jam-title').value.trim();
        const date = document.getElementById('jam-date').value;
        const time = document.getElementById('jam-time').value;
        const location = document.getElementById('jam-location').value.trim();
        const description = document.getElementById('jam-desc').value.trim();

        if(!title || !date || !time || !location) {
             window.toast.show("Please fill out all required fields", "error");
             return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner-inline"></span> Posting...';

        try {
            await createJamSession({ 
                hostId: userId, title, date, time, location, description 
            });
            window.toast.show("Jam session posted!", "success");
            setTimeout(() => window.location.href = 'setflow-jam-sessions.html', 1000);
        } catch(err) {
            console.error(err);
            window.toast.show("Error posting session", "error");
            btn.disabled = false;
            btn.innerText = "Post Session";
        }
    });
  </script>
</body>
</html>
