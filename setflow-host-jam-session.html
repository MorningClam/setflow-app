<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Host Jam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Host a Jam</h1>
        <div class="w-10 h-10"></div>
      </div>
    </header>

    <main class="flex-grow p-5 pt-20 pb-24"> 
      <form id="jam-form" class="space-y-6">
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Session Title</label>
            <input id="jam-title" type="text" placeholder="e.g., Blues Jam" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Date</label>
                <input id="jam-date" type="date" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" style="color-scheme: dark;">
            </div>
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Time</label>
                <input id="jam-time" type="time" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" style="color-scheme: dark;">
            </div>
        </div>
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Location</label>
            <input id="jam-location" type="text" placeholder="Address or Venue" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
        </div>
         <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Description</label>
            <textarea id="jam-desc" rows="4" placeholder="Details about the session..." class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none"></textarea>
        </div>
      </form>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
        <button form="jam-form" type="submit" id="submit-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white hover:bg-emerald-500 transition-colors">Post Session</button>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message"></span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, createJamSession, isOnline } from './api.js';
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';
    const form = document.getElementById('jam-form');
    const btn = document.getElementById('submit-btn');
    let userId = null;

    onAuthState(user => {
        if(user) userId = user.uid;
        else window.location.href = 'setflow-login-page.html';
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('jam-title').value.trim();
        const date = document.getElementById('jam-date').value;
        const time = document.getElementById('jam-time').value;
        const location = document.getElementById('jam-location').value.trim();
        const description = document.getElementById('jam-desc').value.trim();

        if(!title || !date || !time || !location) {
             window.toast.show("Please fill out all required fields", "error");
             return;
        }

        btn.disabled = true;
        btn.innerText = "Posting...";

        try {
            await createJamSession({ 
                hostId: userId, title, date, time, location, description 
            });
            window.toast.show("Jam session posted!", "success");
            setTimeout(() => window.location.href = 'setflow-jam-sessions.html', 1000);
        } catch(err) {
            console.error(err);
            window.toast.show("Error posting session", "error");
            btn.disabled = false;
            btn.innerText = "Post Session";
        }
    });
  </script>
</body>
</html>
