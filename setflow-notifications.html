<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-musician-dashboard.html" class="p-2 rounded-lg hover:bg-neutral-700">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight">Notifications</h1>
    <div class="w-9"></div>
  </header>
  <main class="flex-1 divide-y divide-neutral-800">
    <a href="#" class="block p-4 hover:bg-neutral-800/50">
        <div class="flex items-start space-x-4">
          <div class="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
          </div>
          <div>
            <p class="text-white"><span class="font-bold">The Pour House</span> viewed your application for <span class="font-semibold text-emerald-400">Funk Night</span>.</p>
            <p class="text-xs text-neutral-400 mt-1">2 hours ago</p>
          </div>
        </div>
    </a>
    <a href="setflow-conversation-view.html" class="block p-4 hover:bg-neutral-800/50 bg-neutral-800/30">
        <div class="flex items-start space-x-4">
          <div class="w-8 h-8 bg-sky-500 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
             <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z"></path></svg>
          </div>
          <div>
            <p class="text-white">New message from <span class="font-bold">Catawba Live</span>.</p>
            <p class="text-xs text-neutral-400 mt-1">Yesterday</p>
          </div>
        </div>
    </a>
  </main>
</div>
</body>
</html>
