<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
    .bottom-nav-link {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500;
        color: #A3A3A3; transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <main id="notifications-list" class="flex-1 divide-y divide-neutral-700 pt-20 pb-20"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.017 5.454 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">No New Notifications</h3>
      <p class="mt-1 text-sm text-neutral-400">We'll let you know when something happens.</p>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
      <div id="bottom-nav-container" class="flex h-16 items-center justify-around"></div>
  </nav>
</div> 

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder</span>
</div>
<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
     import { renderHeader } from './components.js';
     import { onAuthState, gracefulGet, isOnline, fetchNotifications, escapeHTML, getUserData, navigation } from './api.js';

     renderHeader("Notifications", "history");
     window.goBackOr = navigation.goBackOr;

     const list = document.getElementById('notifications-list');
     const loading = document.getElementById('loading-state');
     const empty = document.getElementById('empty-state');
     const offline = document.getElementById('offline-banner');

     if(!isOnline()) offline.style.display = 'block';

     function renderNotifications(notifications) {
        loading.style.display = 'none';
        list.querySelectorAll('.notification-item').forEach(el => el.remove());

        if (!notifications || notifications.length === 0) {
            empty.style.display = 'block';
            return;
        }

        notifications.forEach(notif => {
            const item = document.createElement('a');
            item.href = notif.link || '#';
            item.className = `notification-item flex items-start space-x-4 p-4 hover:bg-neutral-800 transition ${notif.isUnread ? 'bg-neutral-800/50' : ''}`;
            
            let iconBg = 'bg-neutral-700';
            if(notif.type === 'gig_booked') iconBg = 'bg-emerald-900 text-emerald-400';
            if(notif.type === 'new_message') iconBg = 'bg-sky-900 text-sky-400';

            item.innerHTML = `
                <div class="mt-1 flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full ${iconBg}">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm text-white">${notif.text}</p> 
                    <p class="mt-1 text-xs text-neutral-400">${escapeHTML(notif.timestampRelative)}</p>
                </div>
                ${notif.isUnread ? '<span class="mt-1 h-2 w-2 flex-shrink-0 rounded-full bg-emerald-500"></span>' : ''}
            `;
            list.insertBefore(item, loading);
        });
     }

     onAuthState(async (user) => {
        if (!user) {
            window.location.href = 'setflow-login-page.html';
            return;
        }
        
        try {
            const [notifs, userData] = await Promise.all([
                gracefulGet(fetchNotifications(user.uid)),
                gracefulGet(getUserData(user.uid))
            ]);
            
            renderNotifications(notifs);
            
            // Render correct nav based on role
            if(window.renderBottomNav && userData) {
                const role = userData.roles && userData.roles[0] ? userData.roles[0] : 'musician';
                window.renderBottomNav(role, userData.subscriptionTier || 'free', 'setflow-notifications.html');
            }
        } catch(e) {
            console.error(e);
        }
     });
 </script>
</body>
</html>
