<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #10B981; animation: spin 1s ease-in-out infinite; }
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="window.location.href='setflow-musician-dashboard.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-emerald-400">Notifications</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main id="notifications-list" class="flex-1 divide-y divide-white/10 pt-20 pb-20 relative z-10"> 
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center glass-card rounded-xl mx-5" id="empty-state">
      <h3 class="text-lg font-bold text-white">No New Notifications</h3>
      <p class="mt-1 text-sm text-neutral-400">We'll let you know when something happens.</p>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full">
      <a href="setflow-musician-dashboard.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z"></path></svg>
        <span class="text-xs font-medium">Home</span>
      </a>
      <a href="setflow-browse-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <span class="text-xs font-medium">Gigs</span>
      </a>
      <a href="setflow-applied-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
         <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
         <span class="text-xs font-medium">Applied</span>
      </a>
      <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path></svg>
        <span class="text-xs font-medium">Inbox</span>
      </a>
      <a href="setflow-musician-settings.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span class="text-xs font-medium">Account</span>
      </a>
    </div>
  </nav>
</div> 

<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
     import { onAuthState, gracefulGet, isOnline, fetchNotifications, escapeHTML, getUserData } from './api.js';

     const list = document.getElementById('notifications-list');
     const loading = document.getElementById('loading-state');
     const empty = document.getElementById('empty-state');
     
     if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

     function renderNotifications(notifications) {
        loading.style.display = 'none';
        list.querySelectorAll('.notification-item').forEach(el => el.remove());

        if (!notifications || notifications.length === 0) {
            empty.style.display = 'block';
            return;
        }

        notifications.forEach((notif, index) => {
            const item = document.createElement('a');
            item.href = notif.link || '#';
            item.className = `notification-item flex items-start space-x-4 p-4 hover:bg-white/5 transition animate-enter btn-press ${notif.isUnread ? 'bg-white/5' : ''}`;
            item.style.animationDelay = `${index * 0.05}s`;
            
            let iconBg = 'bg-neutral-700';
            if(notif.type === 'gig_booked') iconBg = 'bg-emerald-500/20 text-emerald-400';
            if(notif.type === 'new_message') iconBg = 'bg-sky-500/20 text-sky-400';

            item.innerHTML = `
                <div class="mt-1 flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full ${iconBg}">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm text-white font-medium">${notif.text}</p> 
                    <p class="mt-1 text-xs text-neutral-400">${escapeHTML(notif.timestampRelative)}</p>
                </div>
                ${notif.isUnread ? '<span class="mt-1 h-2 w-2 flex-shrink-0 rounded-full bg-emerald-500"></span>' : ''}
            `;
            list.insertBefore(item, loading);
        });
     }

     onAuthState(async (user) => {
        if (!user) { window.location.href = 'setflow-login-page.html'; return; }
        try {
            const [notifs, userData] = await Promise.all([
                gracefulGet(fetchNotifications(user.uid)),
                gracefulGet(getUserData(user.uid))
            ]);
            renderNotifications(notifs);
            
            // Role Check for Nav
            const role = userData?.roles?.[0] || 'musician';
            if (window.renderBottomNav && role !== 'musician') {
                 window.renderBottomNav(role, userData.subscriptionTier || 'free', 'setflow-notifications.html');
            }
        } catch(e) { console.error(e); }
     });
 </script>
</body>
</html>
