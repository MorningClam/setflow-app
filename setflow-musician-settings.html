<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Account Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    
    /* Nav Styles */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
    
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    
    /* Animations */
    .animate-enter { animation: fadeUp 0.4s ease-out forwards; opacity: 0; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="text-white antialiased" style="background-color: #0a0a0a;">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-center relative">
      <h1 class="text-lg font-bold tracking-tight text-white">Account & Settings</h1>
    </div>
  </header>

  <main class="flex-1 space-y-6 p-5 pt-20 pb-24 relative z-10">
    
    <section class="glass-card rounded-2xl p-5 flex items-center space-x-4 animate-enter">
        <div class="relative">
            <div class="h-16 w-16 rounded-full bg-neutral-800 border-2 border-emerald-500/50 flex items-center justify-center text-2xl overflow-hidden">
                <span id="profile-initials" class="font-bold text-emerald-400">ME</span>
                <img id="profile-img" class="absolute inset-0 h-full w-full object-cover hidden">
            </div>
            <div class="absolute bottom-0 right-0 h-4 w-4 rounded-full bg-emerald-500 border-2 border-black"></div>
        </div>
        <div class="flex-1 min-w-0">
            <h2 class="text-lg font-bold text-white truncate" id="user-name">Loading...</h2>
            <p class="text-sm text-neutral-400 truncate" id="user-email">...</p>
        </div>
        <a href="setflow-edit-profile.html" class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-sm font-semibold transition btn-press">Edit</a>
    </section>

    <section class="animate-enter" style="animation-delay: 0.1s;">
      <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Membership</h2>
      <div class="glass-card rounded-xl p-4 border-l-4 border-emerald-500">
        <div class="flex items-center justify-between mb-2">
          <span class="font-bold text-white">Current Plan</span>
          <span class="px-2 py-1 rounded bg-emerald-500/20 text-emerald-400 text-xs font-bold uppercase" id="subscription-tier-display">Free</span>
        </div>
        <div class="flex items-center justify-between text-sm">
            <span class="text-neutral-400" id="payment-method-display">No card on file</span>
            <a href="setflow-pricing-page.html" class="text-emerald-400 hover:text-white font-medium">Manage</a>
        </div>
      </div>
    </section>

    <section class="animate-enter" style="animation-delay: 0.2s;">
      <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Tools</h2>
      <div class="glass-card rounded-xl overflow-hidden divide-y divide-white/5">
        <a href="setflow-musician-profile.html" class="flex items-center justify-between p-4 hover:bg-white/5 transition">
            <span class="font-medium text-white">View Public Profile</span>
            <svg class="h-5 w-5 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
        </a>
        <a href="setflow-band-management.html" class="flex items-center justify-between p-4 hover:bg-white/5 transition">
            <span class="font-medium text-white">Band Management</span>
            <svg class="h-5 w-5 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.184-1.268-.5-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.184-1.268.5-1.857m0 0a5.002 5.002 0 019 0m-4.5-5a5 5 0 100-10 5 5 0 000 10z"></path></svg>
        </a>
        <a href="setflow-routing-availability.html" class="flex items-center justify-between p-4 hover:bg-white/5 transition">
            <span class="font-medium text-white">Routing & Availability</span>
            <svg class="h-5 w-5 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg>
        </a>
         <a href="setflow-earnings-report.html" class="flex items-center justify-between p-4 hover:bg-white/5 transition">
            <span class="font-medium text-white">Earnings Report</span>
            <svg class="h-5 w-5 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </a>
      </div>
    </section>

    <section class="animate-enter" style="animation-delay: 0.3s;">
        <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">System</h2>
        <div class="glass-card rounded-xl divide-y divide-white/5">
            <a href="setflow-password-reset-flow.html" class="block p-4 text-sm font-medium text-white hover:bg-white/5">Change Password</a>
            <button id="logout-btn" class="w-full text-left p-4 text-sm font-bold text-red-400 hover:bg-red-500/10 transition">Log Out</button>
        </div>
        <p class="mt-6 text-center text-[10px] text-neutral-600 font-mono">Setflow v2.0.1 (Beta)</p>
    </section>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full"></div>
  </nav>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
    import { signOutUser, onAuthState, getUserData, gracefulGet, isOnline, escapeHTML, navigation } from './api.js';
    window.goBackOr = navigation.goBackOr;

    const nameEl = document.getElementById('user-name');
    const emailEl = document.getElementById('user-email');
    const initialsEl = document.getElementById('profile-initials');
    const imgEl = document.getElementById('profile-img');
    const subDisplay = document.getElementById('subscription-tier-display');
    const paymentDisplay = document.getElementById('payment-method-display');

    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    document.getElementById('logout-btn').addEventListener('click', async () => {
        try {
            await signOutUser();
            window.location.href = 'setflow-login-page.html';
        } catch (e) {
            window.toast.show("Failed to log out.", "error");
        }
    });

    onAuthState(async (user) => {
        if(user) {
            // Inject Nav immediately
            if(window.renderBottomNav) window.renderBottomNav('musician', 'free', 'setflow-musician-settings.html');

            const userData = await gracefulGet(getUserData(user.uid));
            if(userData) {
                nameEl.textContent = userData.name || 'User';
                emailEl.textContent = userData.email || '';
                initialsEl.textContent = (userData.name || 'U').charAt(0).toUpperCase();
                
                if (userData.profileImageUrl) {
                    imgEl.src = userData.profileImageUrl;
                    imgEl.classList.remove('hidden');
                    initialsEl.classList.add('hidden');
                }

                const tier = userData.subscriptionTier || 'free';
                subDisplay.textContent = tier === 'pro' ? 'PRO' : 'FREE';
                subDisplay.className = tier === 'pro' ? 'px-2 py-1 rounded bg-emerald-500 text-black text-xs font-bold uppercase' : 'px-2 py-1 rounded bg-white/10 text-neutral-400 text-xs font-bold uppercase';
                
                if (userData.paymentMethodLast4) {
                    paymentDisplay.textContent = `•••• ${userData.paymentMethodLast4}`;
                    paymentDisplay.className = 'text-sm text-white font-mono';
                }
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
</script>
</body>
</html>
