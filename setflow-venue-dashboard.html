<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Venue Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
    .bottom-nav-link {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500;
        color: #A3A3A3; transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
    
    /* Modal styles */
    .modal-container { transition: opacity 0.3s ease-out; }
    .modal-overlay { transition: opacity 0.3s ease-out; opacity: 0;}
    .modal-content { transform: scale(0.95); opacity: 0; transition: transform 0.3s ease-out, opacity 0.3s ease-out; }
    .modal-container.flex .modal-content { transform: scale(1); opacity: 1; }
    .modal-container.flex .modal-overlay { opacity: 1; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Data may be out of sync.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <div class="pl-2">
            <h1 id="venue-name-header" class="text-lg font-semibold tracking-tight">Loading...</h1>
            <p class="text-xs text-neutral-400">Venue Dashboard</p>
        </div>
        <div class="flex items-center space-x-2">
             <a href="setflow-artist-discovery.html" aria-label="Discover artists" class="p-2 rounded-full bg-neutral-700 text-white hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900" title="Discover Artists">
                 <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.184-1.268-.5-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.184-1.268.5-1.857m0 0a5.002 5.002 0 019 0m-4.5-5a5 5 0 100-10 5 5 0 000 10z"></path></svg>
             </a>
             <button id="open-post-modal-btn" class="p-2 rounded-full bg-emerald-600 text-white hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900" title="Post New Gig">
                 <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
             </button>
         </div>
      </div>
    </header>

    <main id="dashboard-content" class="flex-grow p-5 pt-20 pb-20"> 
      <div class="flex justify-center items-center py-10" id="loading-state">
        <div class="loading-spinner"></div>
      </div>
      <div class="hidden py-10 text-center text-red-400" id="error-state">
          <p>Could not load dashboard data.</p>
      </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
        <div class="flex h-16 items-center justify-around">
            <a href="setflow-venue-dashboard.html" class="bottom-nav-link active">
                <svg aria-hidden="true" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V7zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1z" clip-rule="evenodd"></path></svg>
                Dashboard
            </a>
            <a href="setflow-post-event-page.html" class="bottom-nav-link">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v12m6-6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Post
            </a>
            <a href="setflow-inbox.html" class="bottom-nav-link">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Inbox
            </a>
            <a href="setflow-venue-settings.html" class="bottom-nav-link">
               <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              Account
            </a>
        </div>
    </nav>
  </div> 

  <div id="post-modal" class="modal-container fixed inset-0 z-50 hidden items-center justify-center p-4" role="dialog" aria-modal="true">
      <div class="modal-overlay absolute inset-0 bg-black/70"></div>
      <div class="modal-content relative z-10 w-full max-w-sm rounded-xl bg-neutral-800 shadow-xl transition-all">
          <div class="p-6 text-center">
              <h3 class="text-lg font-semibold text-white">Post a New Gig</h3>
              <p class="mt-1 text-sm text-neutral-400">Choose an option below to get started.</p>
          </div>
          <div class="space-y-3 p-4">
              <a href="setflow-post-event-page.html" class="block w-full rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white hover:bg-emerald-500">Create New Gig</a>
              <a href="setflow-gig-templates.html" class="block w-full rounded-xl bg-neutral-700 px-6 py-3 text-center text-base font-semibold text-white hover:bg-neutral-600">Use a Template</a>
              <button id="close-post-modal-btn" class="modal-close w-full rounded-xl px-6 py-3 text-base font-semibold text-neutral-400 hover:text-white">Cancel</button>
          </div>
      </div>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
   <span id="toast-message">Placeholder</span>
  </div>
  
  <script src="toast.js"></script>

  <script type="module">
  import { onAuthState, fetchGigsForOwner, getUserData, gracefulGet, escapeHTML, isOnline } from './api.js';

  // Init Modal Logic locally
  document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('post-modal');
      const openBtn = document.getElementById('open-post-modal-btn');
      const closeBtn = document.getElementById('close-post-modal-btn');
      const overlay = modal.querySelector('.modal-overlay');
      const content = modal.querySelector('.modal-content');

      function openModal() {
          modal.classList.remove('hidden');
          modal.classList.add('flex');
          requestAnimationFrame(() => {
              overlay.style.opacity = '1';
              content.style.opacity = '1';
              content.style.transform = 'scale(1)';
          });
      }

      function closeModal() {
          overlay.style.opacity = '0';
          content.style.opacity = '0';
          content.style.transform = 'scale(0.95)';
          setTimeout(() => {
              modal.classList.add('hidden');
              modal.classList.remove('flex');
          }, 300);
      }

      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      overlay.addEventListener('click', closeModal);
      
      if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';
  });

  const dashboardContent = document.getElementById('dashboard-content');
  const venueNameHeader = document.getElementById('venue-name-header');
  const loadingState = document.getElementById('loading-state');
  const errorState = document.getElementById('error-state');

  function renderDashboard(gigs) {
    loadingState.style.display = 'none';

    if (!gigs) {
        errorState.style.display = 'block';
        return;
    }
    errorState.style.display = 'none';
    dashboardContent.innerHTML = '';

    const upcomingGigs = gigs.filter(gig => gig.dateObject && gig.dateObject >= new Date(new Date().setHours(0,0,0,0)));
    const pastGigs = gigs.filter(gig => gig.dateObject && gig.dateObject < new Date(new Date().setHours(0,0,0,0)));

    // --- Upcoming Gigs ---
    const upcomingSection = document.createElement('section');
    upcomingSection.className = 'mb-8';
    let upcomingHtml = `<h2 class="text-xl font-semibold text-white mb-4">Upcoming Gigs</h2>`;
    
    if (upcomingGigs.length > 0) {
        upcomingGigs.sort((a, b) => a.dateObject - b.dateObject);
        let listHtml = '<div class="space-y-4">';
        
        upcomingGigs.forEach(gig => {
             const isBooked = gig.status === 'booked';
             const reviewLink = `setflow-review-applicants.html?gigId=${gig.id}&gigName=${encodeURIComponent(gig.venueName)}`;
             const showSheetLink = `setflow-show-sheet.html?gigId=${gig.id}`;
             const cardClass = isBooked
                ? 'border-neutral-700 bg-neutral-800' 
                : 'border-emerald-500 bg-neutral-800';

             listHtml += `
               <a href="${isBooked ? showSheetLink : reviewLink}" class="block rounded-xl border ${cardClass} p-4 transition hover:bg-neutral-700">
                 <div class="flex justify-between items-center">
                   <p class="font-semibold text-white">${escapeHTML(gig.venueName)}</p>
                   <span class="text-xs font-semibold ${isBooked ? 'text-neutral-300' : 'text-emerald-400'}">${isBooked ? 'VIEW SHEET' : 'REVIEW APPS'}</span>
                 </div>
                 <p class="mt-1 text-sm text-neutral-300">
                   ${isBooked ? `Artist: ${escapeHTML(gig.bookedArtistName || 'N/A')}` : `${gig.applicantCount || 0} applications`} • $${gig.payout}
                 </p>
                 <p class="mt-1 text-xs text-neutral-500">${gig.formattedDate}</p>
               </a>
             `;
        });
        listHtml += '</div>';
        upcomingSection.innerHTML = upcomingHtml + listHtml;
    } else {
        upcomingSection.innerHTML = upcomingHtml + `<p class="py-4 text-center text-sm text-neutral-500">No upcoming gigs posted.</p>`;
    }
    dashboardContent.appendChild(upcomingSection);

    // --- Past Gigs ---
    const pastSection = document.createElement('section');
    pastSection.className = 'mb-8';
    let pastHtml = `<h2 class="text-xl font-semibold text-white mb-4">Past Gigs</h2>`;
    
    if (pastGigs.length > 0) {
        pastGigs.sort((a, b) => b.dateObject - a.dateObject);
        let listHtml = '<div class="space-y-4">';
        pastGigs.slice(0, 5).forEach(gig => {
            const artistNameEncoded = encodeURIComponent(gig.bookedArtistName || 'Artist');
            const reviewLink = `setflow-leave-review-venue.html?gigId=${gig.id}&artistId=${gig.bookedArtistId}&artistName=${artistNameEncoded}`;
            
            listHtml += `
             <div class="rounded-xl border border-neutral-700 bg-neutral-800 p-4 opacity-70">
                <p class="font-semibold text-white">${escapeHTML(gig.venueName)}</p>
                <p class="text-sm text-neutral-300">${gig.formattedDate} ${gig.bookedArtistName ? `• Artist: ${escapeHTML(gig.bookedArtistName)}`: ''}</p>
                ${(gig.status === 'booked' && gig.bookedArtistId) ?
                `<a href="${reviewLink}" class="mt-3 block w-full rounded-xl bg-neutral-700 px-4 py-2 text-center text-sm font-semibold text-white hover:bg-neutral-600">Leave a Review</a>`
                 : ''}
              </div>
            `;
        });
        listHtml += '</div>';
        pastSection.innerHTML = pastHtml + listHtml;
    } else {
        pastSection.innerHTML = pastHtml + `<p class="py-4 text-center text-sm text-neutral-500">No past gigs recorded yet.</p>`;
    }
    dashboardContent.appendChild(pastSection);
  }

  onAuthState(async (user) => {
    if (user) {
      try {
        const userData = await gracefulGet(getUserData(user.uid));
        const gigs = await gracefulGet(fetchGigsForOwner(user.uid));

        if (userData && userData.name) {
            venueNameHeader.innerText = userData.name;
        } else {
             venueNameHeader.innerText = "Venue Dashboard";
        }
        renderDashboard(gigs);
      } catch (error) {
         console.error(error);
         loadingState.style.display = 'none';
         errorState.style.display = 'block';
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
</body>
</html>
