<body class="bg-neutral-900 text-white antialiased">

  <div id="post-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-5 z-50">
      <div class="bg-neutral-800 border border-neutral-700 rounded-2xl shadow-2xl w-full max-w-sm">
          <div class="p-6 text-center">
              <h3 class="text-xl font-bold text-white mt-4">Post a New Gig</h3>
              <p class="text-sm text-neutral-400 mt-1">Choose an option below to get started.</p>
          </div>
          <div class="p-4 flex flex-col space-y-3">
              <a href="setflow-post-event-page.html" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg text-center">Create New Gig</a>

              <button id="close-post-modal-btn" class="w-full py-2 bg-transparent hover:bg-neutral-700 text-neutral-300 text-sm font-bold rounded-xl text-center">Cancel</button>
          </div>

  <script>
    // --- Modal Logic ---
    const openModalBtn = document.getElementById('open-post-modal-btn');
    const closeModalBtn = document.getElementById('close-post-modal-btn');
    const modal = document.getElementById('post-modal');
    if (openModalBtn && closeModalBtn && modal) {
        openModalBtn.addEventListener('click', () => { modal.classList.remove('hidden'); modal.classList.add('flex'); });
        closeModalBtn.addEventListener('click', () => { modal.classList.add('hidden'); modal.classList.remove('flex'); });
    }
  </script>

 <script type="module">
  import { onAuthState, fetchGigsForOwner, getUserData, gracefulGet, ui } from './api.js'; // Import helpers

  const dashboardContent = document.getElementById('dashboard-content');
  const venueNameHeader = document.getElementById('venue-name-header');

  // Show initial loading spinner
  ui.loading.show(dashboardContent);

  function renderDashboard(gigs) {
    // gracefulGet handles spinner removal / error display
    dashboardContent.innerHTML = ''; // Clear spinner/error

    const upcomingGigs = gigs ? gigs.filter(gig => gig.date && gig.date.toDate() >= new Date()) : [];
    const pastGigs = gigs ? gigs.filter(gig => gig.date && gig.date.toDate() < new Date()) : [];

    // --- Upcoming Gigs Section ---
    let upcomingHtml = `
      <div class="px-5 pt-6 pb-4">
        <h2 class="text-2xl font-bold text-neutral-100">Upcoming Gigs</h2>
      </div>
      <div class="space-y-4 px-5">
    `;
    if (upcomingGigs.length > 0) {
        upcomingGigs.sort((a, b) => a.date.toDate() - b.date.toDate()); // Sort ascending by date
        let currentDate = null;
        upcomingGigs.forEach(gig => {
             const gigDateStr = gig.formattedDate.split(', ')[1]; // Extract 'Month Day'
             if (gigDateStr !== currentDate) {
                 upcomingHtml += `<h3 class="font-bold text-amber-400 pt-2">${gig.formattedDate}</h3>`;
                 currentDate = gigDateStr;
             }
             const isBooked = gig.status === 'booked';
             const reviewLink = `setflow-review-applicants.html?gigId=${gig.id}&gigName=${encodeURIComponent(gig.venueName)}`;
             const showSheetLink = `setflow-show-sheet.html?gigId=${gig.id}`;
             const cardClass = isBooked
                ? 'bg-neutral-800 rounded-xl p-4 border border-neutral-700/50' // Booked style
                : 'bg-neutral-800 rounded-xl p-4 border border-emerald-500 shadow-lg shadow-emerald-500/10'; // Open style

             upcomingHtml += `
               <a href="${isBooked ? showSheetLink : reviewLink}" class="block ${cardClass}">
                 <div class="flex justify-between items-center">
                   <p class="font-bold text-white">${gig.venueName}</p>
                   <span class="text-xs font-semibold ${isBooked ? 'text-neutral-300' : 'text-emerald-400'}">${isBooked ? 'VIEW' : 'REVIEW'}</span>
                 </div>
                 <p class="text-sm text-neutral-300">
                   ${isBooked ? `Artist: ${gig.bookedArtistName || 'N/A'}` : `${gig.applicantCount} applications`} • $${gig.payout}
                 </p>
               </a>
             `;
        });
    } else {
        upcomingHtml += `<p class="text-neutral-500">No upcoming gigs posted.</p>`;
    }
    upcomingHtml += `</div>`; // Close upcoming space-y div

    // --- Past Gigs Section ---
    let pastHtml = `
      <div class="px-5 pt-8 pb-4">
        <h2 class="text-xl font-bold text-neutral-100">Past Gigs</h2>
      </div>
      <div class="space-y-4 px-5">
    `;
    if (pastGigs.length > 0) {
        pastGigs.sort((a, b) => b.date.toDate() - a.date.toDate()); // Sort descending by date
        pastGigs.slice(0, 5).forEach(gig => { // Show recent 5 past gigs
            const reviewLink = `setflow-leave-review-venue.html?gigId=${gig.id}&artistId=${gig.bookedArtistId}&artistName=${encodeURIComponent(gig.bookedArtistName || 'Artist')}`;
            pastHtml += `
             <div class="bg-neutral-800 rounded-xl p-4 border border-neutral-700/50 opacity-70">
                <p class="font-bold text-white">${gig.venueName}</p>
                <p class="text-sm text-neutral-300">${gig.formattedDate} ${gig.bookedArtistName ? `• Artist: ${gig.bookedArtistName}`: ''}</p>
                ${gig.status === 'booked' ? // Only show review button if gig was booked
                `<a href="${reviewLink}" class="mt-3 block w-full text-center py-2 bg-emerald-800 hover:bg-emerald-700 text-emerald-300 text-sm font-bold rounded-xl">Leave a Review</a>`
                 : '<p class="mt-3 text-xs text-neutral-500">Gig was not booked.</p>'
                 }
              </div>
            `;
        });
    } else {
        pastHtml += `<p class="text-neutral-500">No past gigs recorded yet.</p>`;
    }
    pastHtml += `</div>`; // Close past space-y div

    dashboardContent.innerHTML = upcomingHtml + pastHtml;
  }

  onAuthState(async (user) => {
    if (user) {
      try {
        // Fetch user data first to get venue name for header
        const userData = await gracefulGet(getUserData(user.uid), null); // No container for header
        if (userData && userData.name) {
            venueNameHeader.innerText = userData.name;
        } else {
             venueNameHeader.innerText = "Venue Dashboard"; // Fallback
        }

        // Fetch gigs using gracefulGet, managing dashboard content state
        const gigs = await gracefulGet(fetchGigsForOwner(user.uid), dashboardContent, "Could not load gigs while offline.");
        // Render only if fetch succeeded
        if (gigs) {
            renderDashboard(gigs);
        }
      } catch (error) {
        // Error already handled by gracefulGet for gigs fetch
        console.error("Failed to load venue dashboard (error likely shown):", error);
         if (!venueNameHeader.innerText || venueNameHeader.innerText === 'Loading...') {
             venueNameHeader.innerText = "Dashboard"; // Fallback header on error
         }
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
