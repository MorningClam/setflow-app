<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Venue Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles */
    .loading-spinner { /* For full section loading */
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
     /* Bottom Nav Styles */
    .bottom-nav-link { /* Duplicated from musician-dashboard, centralize if possible */
        display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: theme('colors.neutral.400'); transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: theme('colors.white'); }
    .bottom-nav-link.active { color: theme('colors.emerald.400'); }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
    /* Modal styles (Canonical Centered) */
    .modal-container { transition: opacity 0.3s ease-out; }
    .modal-overlay { transition: opacity 0.3s ease-out; opacity: 0;}
    .modal-content { transform: scale(0.95); opacity: 0; transition: transform 0.3s ease-out, opacity 0.3s ease-out; }
    .modal-container.flex .modal-content { transform: scale(1); opacity: 1; }
    .modal-container.flex .modal-overlay { opacity: 1; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Showing cached gig data.</div>
  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <div class="pl-2">
            <h1 id="venue-name-header" class="text-lg font-semibold tracking-tight">Loading...</h1>
            <p class="text-xs text-neutral-400">Venue Dashboard</p>
        </div>
        <div class="flex items-center space-x-2">
             <a href="setflow-artist-discovery.html" aria-label="Discover artists" class="p-2 rounded-full bg-neutral-700 text-white hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900" title="Discover Artists">
                 <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.184-1.268-.5-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.184-1.268.5-1.857m0 0a5.002 5.002 0 019 0m-4.5-5a5 5 0 100-10 5 5 0 000 10z"></path></svg>
             </a>
             <button id="open-post-modal-btn" data-modal-target="#post-modal" aria-label="Post new gig" class="p-2 rounded-full bg-emerald-600 text-white hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900" title="Post New Gig">
                 <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
             </button>
         </div>
      </div>
    </header>

    <main id="dashboard-content" class="flex-grow p-5 pt-20 pb-20"> <div class="flex justify-center items-center py-10" id="loading-state">
        <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
      </div>
      <div class="hidden py-10 text-center text-red-400" id="error-state">
          <p>Could not load dashboard data.</p>
      </div>
      </main>

    <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
        <div class="flex h-16 items-center justify-around">
            <a href="setflow-venue-dashboard.html" class="bottom-nav-link active text-emerald-400" aria-current="page" aria-label="Dashboard">
                <svg aria-hidden="true" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1V7zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1zm0 4a1 1 0 011-1h12a1 1 0 011 1v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1z" clip-rule="evenodd"></path></svg>
                <span class="text-xs font-medium">Dashboard</span>
            </a>
            <a href="setflow-post-event-page.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Post Gig">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v12m6-6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Post</span>
            </a>
            <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Inbox">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Inbox</span>
            </a>
            <a href="setflow-account-settings.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Account">
                <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="text-xs font-medium">Account</span>
            </a>
        </div>
    </nav>
  </div> <div id="post-modal" class="modal-container fixed inset-0 z-50 hidden items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="post-modal-title">
      <div class="modal-overlay absolute inset-0 bg-black/70"></div>
      <div class="modal-content relative z-10 w-full max-w-sm rounded-xl bg-neutral-800 shadow-xl transform transition-all">
          <div class="p-6 text-center">
              <h3 id="post-modal-title" class="text-lg font-semibold text-white">Post a New Gig</h3>
              <p class="mt-1 text-sm text-neutral-400">Choose an option below to get started.</p>
          </div>
          <div class="space-y-3 p-4">
              <a href="setflow-post-event-page.html" class="block w-full rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Create New Gig</a>
              <a href="setflow-gig-templates.html" class="block w-full rounded-xl bg-neutral-700 px-6 py-3 text-center text-base font-semibold text-white transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Use a Template</a>
              <button id="close-post-modal-btn" class="modal-close w-full rounded-xl px-6 py-3 text-base font-semibold text-neutral-400 transition-colors hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">Cancel</button>
          </div>
      </div>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
   <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

 <script type="module">
  import { onAuthState, fetchGigsForOwner, getUserData, gracefulGet, isOnline } from './api.js';

   // --- Modal Logic (Canonical) ---
   function initModals() {
        // ... (Include the same initModals function as previous files) ...
        const modalTriggers = document.querySelectorAll('[data-modal-target]');
        const modalContainers = document.querySelectorAll('.modal-container');

        modalTriggers.forEach(trigger => {
            const modalId = trigger.dataset.modalTarget;
            const modal = document.querySelector(modalId);
            if (modal) {
                trigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                    document.body.style.overflow = 'hidden';
                    requestAnimationFrame(() => {
                        modal.querySelector('.modal-overlay').style.opacity = '1';
                        modal.querySelector('.modal-content').style.opacity = '1';
                        modal.querySelector('.modal-content').style.transform = 'scale(1)';
                    });
                });
            }
        });
        modalContainers.forEach(modal => {
             const overlay = modal.querySelector('.modal-overlay');
             const closeButtons = modal.querySelectorAll('.modal-close, .modal-close-x');
             const closeModal = () => { /* ... close logic ... */
                modal.querySelector('.modal-overlay').style.opacity = '0';
                modal.querySelector('.modal-content').style.opacity = '0';
                modal.querySelector('.modal-content').style.transform = 'scale(0.95)';
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                    document.body.style.overflow = '';
                }, 300);
             };
             if (overlay) overlay.addEventListener('click', closeModal);
             closeButtons.forEach(button => button.addEventListener('click', (e) => { e.preventDefault(); closeModal(); }));
             document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal(); });
        });
   }
   document.addEventListener('DOMContentLoaded', initModals);


  const dashboardContent = document.getElementById('dashboard-content');
  const venueNameHeader = document.getElementById('venue-name-header');
  const loadingState = document.getElementById('loading-state');
  const errorState = document.getElementById('error-state');
  const offlineBanner = document.getElementById('offline-banner');

  // Update offline banner based on initial status
  offlineBanner.style.display = isOnline() ? 'none' : 'block';
  // Listen for network changes
  document.body.addEventListener('app:network-change', (event) => {
      offlineBanner.style.display = event.detail.online ? 'none' : 'block';
  });


  function renderDashboard(gigs) {
    loadingState.style.display = 'none'; // Hide loading state

    if (!gigs) {
        errorState.style.display = 'block'; // Show error state
        // Clear potential old content if error occurs after initial render
        const sections = dashboardContent.querySelectorAll('section');
        sections.forEach(sec => sec.remove());
        return;
    }
    errorState.style.display = 'none'; // Hide error state

    // Clear previous gig sections before rendering new ones
    const sections = dashboardContent.querySelectorAll('section');
    sections.forEach(sec => sec.remove());

    const upcomingGigs = gigs ? gigs.filter(gig => gig.dateObject && gig.dateObject >= new Date(new Date().setHours(0,0,0,0))) : [];
    const pastGigs = gigs ? gigs.filter(gig => gig.dateObject && gig.dateObject < new Date(new Date().setHours(0,0,0,0))) : [];

    // --- Upcoming Gigs Section ---
    const upcomingSection = document.createElement('section');
    upcomingSection.className = 'mb-8';
    let upcomingHtml = `<h2 class="text-xl font-semibold text-white mb-4">Upcoming Gigs</h2>`; // Canonical Section Header
    const upcomingList = document.createElement('div');
    upcomingList.className = 'space-y-4';

    if (upcomingGigs.length > 0) {
        upcomingGigs.sort((a, b) => a.dateObject - b.dateObject); // Sort ascending
        let currentDateStr = null;
        upcomingGigs.forEach(gig => {
             const gigDateStrFull = gig.formattedDate;
             if (gigDateStrFull !== currentDateStr) {
                 // Date separator
                 upcomingList.innerHTML += `<h3 class="pt-2 text-sm font-semibold text-amber-400">${gigDateStrFull}</h3>`;
                 currentDateStr = gigDateStrFull;
             }
             const isBooked = gig.status === 'booked';
             const reviewLink = `setflow-review-applicants.html?gigId=${gig.id}&gigName=${encodeURIComponent(gig.venueName)}`;
             const showSheetLink = `setflow-show-sheet.html?gigId=${gig.id}`;
             // Canonical Card (as link)
             const cardClass = isBooked
                ? 'block rounded-xl border border-neutral-700 bg-neutral-800 p-4 transition-colors duration-150 ease-in-out hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900' // Booked style
                : 'block rounded-xl border border-emerald-500 bg-neutral-800 p-4 transition-colors duration-150 ease-in-out hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900'; // Open style

             upcomingList.innerHTML += `
               <a href="${isBooked ? showSheetLink : reviewLink}" class="${cardClass}">
                 <div class="flex justify-between items-center">
                   <p class="font-semibold text-white">${gig.venueName}</p>
                   <span class="text-xs font-semibold ${isBooked ? 'text-neutral-300' : 'text-emerald-400'}">${isBooked ? 'VIEW SHEET' : 'REVIEW APPS'}</span>
                 </div>
                 <p class="mt-1 text-sm text-neutral-300">
                   ${isBooked ? `Artist: ${gig.bookedArtistName || 'N/A'}` : `${gig.applicantCount} applications`} • $${gig.payout}
                 </p>
               </a>
             `;
        });
    } else {
        // Canonical Empty State (simplified)
        upcomingList.innerHTML = `<p class="py-4 text-center text-sm text-neutral-500">No upcoming gigs posted.</p>`;
    }
    upcomingSection.innerHTML = upcomingHtml;
    upcomingSection.appendChild(upcomingList);
    dashboardContent.appendChild(upcomingSection); // Append after loading/error states

    // --- Past Gigs Section ---
    const pastSection = document.createElement('section');
    pastSection.className = 'mb-8';
    let pastHtml = `<h2 class="text-xl font-semibold text-white mb-4">Past Gigs</h2>`; // Canonical Section Header
    const pastList = document.createElement('div');
    pastList.className = 'space-y-4';

    if (pastGigs.length > 0) {
        pastGigs.sort((a, b) => b.dateObject - a.dateObject); // Sort descending
        pastGigs.slice(0, 5).forEach(gig => { // Show recent 5
            const artistNameEncoded = encodeURIComponent(gig.bookedArtistName || 'Artist');
            const reviewLink = `setflow-leave-review-venue.html?gigId=${gig.id}&artistId=${gig.bookedArtistId}&artistName=${artistNameEncoded}`;
            // Canonical Card (Past Gig Style - slightly muted)
            pastList.innerHTML += `
             <div class="rounded-xl border border-neutral-700 bg-neutral-800 p-4 opacity-70">
                <p class="font-semibold text-white">${gig.venueName}</p>
                <p class="text-sm text-neutral-300">${gig.formattedDate} ${gig.bookedArtistName ? `• Artist: ${gig.bookedArtistName}`: ''}</p>
                ${(gig.status === 'booked' && gig.bookedArtistId) ?
                 // Canonical Button-Secondary (small)
                `<a href="${reviewLink}" class="mt-3 block w-full rounded-xl bg-neutral-700 px-4 py-2 text-center text-sm font-semibold text-white transition-colors hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Leave a Review</a>`
                 : `<p class="mt-3 text-xs text-neutral-500">${gig.status !== 'booked' ? 'Gig was not booked.' : 'Artist details missing.'}</p>`
                 }
              </div>
            `;
        });
    } else {
        pastList.innerHTML = `<p class="py-4 text-center text-sm text-neutral-500">No past gigs recorded yet.</p>`;
    }
    pastSection.innerHTML = pastHtml;
    pastSection.appendChild(pastList);
    dashboardContent.appendChild(pastSection);
  }

  onAuthState(async (user) => {
    if (user) {
      loadingState.style.display = 'flex'; // Show loading
      errorState.style.display = 'none';
      try {
        // Fetch user data first for header
        const userDataPromise = getUserData(user.uid);
        const gigsPromise = fetchGigsForOwner(user.uid);

        // Use gracefulGet for both, manage states manually
        const userData = await gracefulGet(userDataPromise, null);
        const gigs = await gracefulGet(gigsPromise, null, "Could not load gigs while offline.");

        // Update header
        if (userData && userData.name) {
            venueNameHeader.innerText = userData.name;
        } else {
             venueNameHeader.innerText = "Venue Dashboard"; // Fallback
             if (!userData) toast.show("Could not load venue name.", "error"); // Notify if user data failed specifically
        }

        // Render dashboard content (handles null gigs)
        renderDashboard(gigs);

      } catch (error) {
         // Catch unexpected errors during Promise.all or gracefulGet re-throw
         console.error("Failed to load venue dashboard:", error);
         loadingState.style.display = 'none';
         errorState.style.display = 'block'; // Show general error state
         if (!venueNameHeader.innerText || venueNameHeader.innerText === 'Loading...') {
             venueNameHeader.innerText = "Dashboard"; // Fallback header
         }
      }
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
