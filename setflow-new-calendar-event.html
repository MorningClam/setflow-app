<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - New Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    /* Input Styles */
    .glass-input { background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; }
    .glass-input:focus { border-color: #10B981; outline: none; ring: 1px solid #10B981; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline. Event saved locally.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="window.history.back(); return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-emerald-400">New Event</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 p-5 pt-24 pb-24 relative z-10"> 
    <form id="event-form" class="space-y-6">
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Title</label>
            <input id="event-title" type="text" placeholder="e.g., Band Practice" class="w-full rounded-xl glass-input px-4 py-3 transition placeholder-neutral-600">
        </div>
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Type</label>
            <select id="event-type" class="w-full rounded-xl glass-input px-4 py-3 transition appearance-none">
                <option value="Rehearsal">Rehearsal</option>
                <option value="Gig">Gig</option>
                <option value="Studio">Studio Session</option>
                <option value="Writing">Writing / Co-write</option>
                <option value="Lesson">Lesson</option>
                <option value="Personal">Personal (Blocked)</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Date</label>
                <input id="event-date" type="date" class="w-full rounded-xl glass-input px-4 py-3 transition appearance-none" style="color-scheme: dark;">
            </div>
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Time</label>
                <input id="event-time" type="time" step="900" class="w-full rounded-xl glass-input px-4 py-3 transition appearance-none" style="color-scheme: dark;">
            </div>
        </div>
        <div>
            <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Notes</label>
            <textarea id="event-notes" rows="4" placeholder="Setlist, gear to bring, etc..." class="w-full resize-none rounded-xl glass-input px-4 py-3 transition placeholder-neutral-600"></textarea>
        </div>
    </form>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 p-4 backdrop-blur-md pb-safe">
    <button type="submit" form="event-form" id="submit-btn" class="w-full rounded-xl bg-emerald-500 px-6 py-3 text-base font-bold text-black hover:bg-emerald-400 transition-colors btn-press shadow-lg shadow-emerald-500/20">Save Event</button>
  </footer>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, createCalendarEvent, isOnline } from './api.js';

    const form = document.getElementById('event-form');
    const btn = document.getElementById('submit-btn');
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';
    let userId = null;

    onAuthState(user => {
        if(user) userId = user.uid;
        else window.location.href = 'setflow-login-page.html';
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('event-title').value.trim();
        const date = document.getElementById('event-date').value;
        const time = document.getElementById('event-time').value;
        const type = document.getElementById('event-type').value;
        const notes = document.getElementById('event-notes').value.trim();

        if (!title || !date || !time) {
             window.toast.show("Missing required fields", "error");
             return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner-inline"></span> Saving...';

        try {
            await createCalendarEvent({ 
                userId, 
                title, 
                type, 
                date: `${date}T${time}`, // Format: YYYY-MM-DDTHH:mm
                notes 
            });
            window.toast.show('Event saved!', 'success');
            setTimeout(() => window.location.href = 'setflow-calendar.html', 1000);
        } catch (error) {
            console.error("Save failed:", error);
            window.toast.show('Error saving event.', 'error');
            btn.disabled = false;
            btn.innerText = 'Save Event';
        }
    });
</script>
</body>
</html>
