<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - New Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    input[type="date"], input[type="time"] { color-scheme: dark; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Event saved locally.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-calendar.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Add to Calendar</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 p-5 pt-20 pb-24"> 
    <form id="event-form" class="space-y-6">
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Title <span class="text-red-400">*</span></label>
            <input id="event-title" type="text" placeholder="e.g., Rehearsal" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" required>
        </div>
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Type</label>
            <select id="event-type" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
                <option>Rehearsal</option>
                <option>Personal (Blocked Off)</option>
                <option>Tentative Gig</option>
                <option>Other</option>
            </select>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Date <span class="text-red-400">*</span></label>
                <input id="event-date" type="date" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" required>
            </div>
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Time <span class="text-red-400">*</span></label>
                <input id="event-time" type="time" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" required>
            </div>
        </div>
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Notes</label>
            <textarea id="event-notes" rows="4" class="w-full resize-none rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none"></textarea>
        </div>
    </form>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
    <button type="submit" form="event-form" id="submit-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white hover:bg-emerald-500 transition-colors">Save Event</button>
  </footer>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, createCalendarEvent, isOnline } from './api.js';

    const form = document.getElementById('event-form');
    const btn = document.getElementById('submit-btn');
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';
    let userId = null;

    onAuthState(user => {
        if(user) userId = user.uid;
        else window.location.href = 'setflow-login-page.html';
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('event-title').value.trim();
        const date = document.getElementById('event-date').value;
        const time = document.getElementById('event-time').value;
        const type = document.getElementById('event-type').value;
        const notes = document.getElementById('event-notes').value.trim();

        if (!title || !date || !time) {
             window.toast.show("Missing required fields", "error");
             return;
        }

        btn.disabled = true;
        btn.innerText = 'Saving...';

        try {
            // Combine date/time string for API
            await createCalendarEvent({ userId, title, type, date: `${date}T${time}`, notes });
            window.toast.show('Event saved!', 'success');
            setTimeout(() => window.location.href = 'setflow-calendar.html', 1000);
        } catch (error) {
            console.error(error);
            window.toast.show('Error saving event.', 'error');
            btn.disabled = false;
            btn.innerText = 'Save Event';
        }
    });
</script>
</body>
</html>
