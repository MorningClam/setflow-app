<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - New Calendar Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css"> <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Event will save locally and sync later.</div>
<div class="max-w-md mx-auto min-h-screen flex flex-col pt-10"> <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50" style="margin-top: 2.5rem;"> <a href="setflow-calendar.html" class="p-2 rounded-lg hover:bg-neutral-700">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight">Add to Calendar</h1>
    <div class="w-9"></div> </header>
  <main class="flex-1 px-5 py-4 pb-28 space-y-6">
    <form id="event-form">
        <div>
            <label for="event-title" class="block text-sm font-medium text-neutral-300 mb-2">Event Title</label>
            <input id="event-title" type="text" placeholder="e.g., Rehearsal, Songwriting Session" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
        </div>
        <div class="mt-6">
            <label for="event-type" class="block text-sm font-medium text-neutral-300 mb-2">Event Type</label>
            <select id="event-type" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
                <option>Rehearsal</option>
                <option>Personal (Blocked Off)</option>
                <option>Tentative Gig</option>
                <option>Other</option>
            </select>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-6">
            <div>
                <label for="event-date" class="block text-sm font-medium text-neutral-300 mb-2">Date</label>
                <input id="event-date" type="date" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
            </div>
            <div>
                <label for="event-time" class="block text-sm font-medium text-neutral-300 mb-2">Time</label>
                <input id="event-time" type="time" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white" required>
            </div>
        </div>
        <div class="mt-6">
            <label for="event-notes" class="block text-sm font-medium text-neutral-300 mb-2">Notes</label>
            <textarea id="event-notes" rows="4" placeholder="e.g., Work on new song bridges." class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white resize-none"></textarea>
        </div>
    </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
    <button type="submit" form="event-form" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg">Save Event</button>
  </footer>
</div>

<script type="module">
    import { onAuthState, createCalendarEvent, isOnline } from './api.js'; // Import isOnline

    const eventForm = document.getElementById('event-form');
    let currentUserId = null;

    // Protect the page: only allow logged-in users
    onAuthState(user => {
        if (user) {
            currentUserId = user.uid;
        } else {
            // If no user, redirect to login
            window.location.href = 'setflow-login-page.html';
        }
    });

    eventForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!currentUserId) {
            toast.show('You must be logged in to create an event.', 'error');
            return;
        }

         // Basic validation
        const title = document.getElementById('event-title').value.trim();
        const date = document.getElementById('event-date').value;
        const time = document.getElementById('event-time').value;

         if (!title || !date || !time) {
             toast.show("Please fill out all required fields (Title, Date, Time).", 'error');
             return;
         }


        const submitButton = document.querySelector('footer button');
        submitButton.disabled = true;
        submitButton.innerText = 'Saving...';

        const eventData = {
            userId: currentUserId,
            title: title,
            type: document.getElementById('event-type').value,
            date: date,
            time: time,
            notes: document.getElementById('event-notes').value
        };

        try {
            await createCalendarEvent(eventData); // Works offline
            // On success, redirect back to the calendar
            const successMessage = isOnline() ? 'Event saved!' : 'Event saved locally. Will sync when online.';
            toast.show(successMessage, 'success'); // Show toast before redirect
             setTimeout(() => {
                 window.location.href = 'setflow-calendar.html';
             }, 1000); // Short delay for toast visibility
        } catch (error) {
            console.error("Error creating event:", error);
            toast.show("Failed to save event. Please try again.", 'error');
            submitButton.disabled = false;
            submitButton.innerText = 'Save Event';
        }
    });
</script>

<div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script> </body>
</html>
