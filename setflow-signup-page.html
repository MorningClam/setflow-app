<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    /* Segmented Control */
    .role-btn { transition: all 0.2s ease; }
    .role-btn.active { background-color: #34D399; color: #064E3B; font-weight: 700; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .role-btn:not(.active) { color: #A3A3A3; }
    .role-btn:not(.active):hover { color: white; background-color: rgba(255,255,255,0.05); }
    
    .ambient-light {
        position: fixed; top: -10%; left: -10%; width: 120%; height: 60%;
        background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%);
        pointer-events: none; z-index: 0;
    }
  </style>
</head>
<body class="text-white antialiased">
  <div id="offline-banner">Sign up requires an internet connection.</div>
  
  <div class="ambient-light"></div>

  <div class="relative z-10 mx-auto flex min-h-screen max-w-md flex-col justify-center px-6 py-12">
    <div class="text-center animate-enter">
      <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-emerald-500 to-emerald-700 shadow-lg shadow-emerald-500/20">
        <img src="logo.png" alt="Setflow Logo" class="h-8 w-8">
      </div>
      <h1 class="text-3xl font-bold tracking-tight">Join Setflow</h1>
      <p class="mt-2 text-neutral-400">Create your account to get started.</p>
    </div>
    
    <main class="mt-10 animate-enter" style="animation-delay: 0.1s;">
      <form id="signup-form" class="space-y-6">
        <div>
            <label class="mb-2 block text-sm font-medium text-neutral-300">I am a...</label>
            <div class="glass-card grid grid-cols-3 gap-1 rounded-xl p-1">
                <button type="button" class="role-btn active rounded-lg px-3 py-2 text-sm btn-press">Musician</button>
                <button type="button" class="role-btn rounded-lg px-3 py-2 text-sm btn-press">Venue</button>
                <button type="button" class="role-btn rounded-lg px-3 py-2 text-sm btn-press">Promoter</button>
            </div>
        </div>
        <div>
          <label for="name" class="mb-2 block text-sm font-medium text-neutral-300">Name</label>
          <input id="name" type="text" placeholder="Your Name or Band Name" class="block w-full rounded-xl border-0 bg-neutral-900/50 py-3 text-white shadow-sm ring-1 ring-inset ring-neutral-700 placeholder:text-neutral-500 focus:ring-2 focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6 transition-all" required>
        </div>
        <div>
          <label for="email" class="mb-2 block text-sm font-medium text-neutral-300">Email</label>
          <input id="email" type="email" placeholder="you@example.com" class="block w-full rounded-xl border-0 bg-neutral-900/50 py-3 text-white shadow-sm ring-1 ring-inset ring-neutral-700 placeholder:text-neutral-500 focus:ring-2 focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6 transition-all" required>
        </div>
        <div>
          <label for="password" class="mb-2 block text-sm font-medium text-neutral-300">Password</label>
          <input id="password" type="password" placeholder="Min. 6 characters" class="block w-full rounded-xl border-0 bg-neutral-900/50 py-3 text-white shadow-sm ring-1 ring-inset ring-neutral-700 placeholder:text-neutral-500 focus:ring-2 focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6 transition-all" required minlength="6">
        </div>
        <button type="submit" id="create-account-btn" class="btn-press flex w-full justify-center rounded-xl bg-emerald-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-lg shadow-emerald-500/20 hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-all">
            Create Account
        </button>
      </form>
    </main>

    <footer class="mt-10 text-center">
      <p class="text-sm text-neutral-400">
        Already have an account?
        <a href="setflow-login-page.html" class="font-semibold text-emerald-500 hover:text-emerald-400 transition-colors">Sign in</a>
      </p>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { signUpUser, isOnline } from './api.js';

    const btns = document.querySelectorAll('.role-btn');
    const form = document.getElementById('signup-form');
    const submitBtn = document.getElementById('create-account-btn');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    let role = 'Musician';

    btns.forEach(btn => {
        btn.addEventListener('click', () => {
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            role = btn.textContent;
        });
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if(!isOnline()) { window.toast.show("Internet required.", "error"); return; }

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if(password.length < 6) {
            window.toast.show("Password must be 6+ chars.", "error");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading-spinner-inline"></span> Creating...';

        try {
            await signUpUser(name, email, password, role);
            window.toast.show("Account created!", "success");
            setTimeout(() => {
                window.location.href = `setflow-profile-setup.html?role=${role.toLowerCase()}`;
            }, 1500);
        } catch (err) {
            console.error(err);
            let msg = "Signup failed.";
            if(err.code === 'auth/email-already-in-use') msg = "Email already in use.";
            window.toast.show(msg, "error");
            submitBtn.disabled = false;
            submitBtn.innerText = "Create Account";
        }
    });
  </script>
</body>
</html>
