<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .form-input:focus { border-color:#10B981; box-shadow:0 0 0 2px rgba(16,185,129,.2); }
    .role-btn-active { background-color: #10B981; color: white; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto min-h-screen flex flex-col">
    <header class="px-5 py-8 text-center">
      <div class="w-16 h-16 bg-emerald-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <img src="logo.png" alt="Setflow Logo" class="w-8 h-8">
      </div>
      <h1 class="text-3xl font-bold">Create your account</h1>
      <p class="text-neutral-400 mt-2">Join the Command Center.</p>
    </header>

    <main class="flex-grow px-5">
      <form id="signup-form" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-neutral-300 mb-2">I am a...</label>
            <div class="grid grid-cols-3 gap-2 bg-neutral-800 p-1 rounded-lg">
                <button type="button" class="role-btn px-3 py-2 text-neutral-300 text-sm font-semibold rounded-md role-btn-active">Musician</button>
                <button type="button" class="role-btn px-3 py-2 text-neutral-300 text-sm font-semibold rounded-md">Venue</button>
                <button type="button" class="role-btn px-3 py-2 text-neutral-300 text-sm font-semibold rounded-md">Promoter</button>
            </div>
        </div>
        <div>
          <label for="name" class="block text-sm font-medium text-neutral-300 mb-2">Name</label>
          <input id="name" type="text" placeholder="Your Name or Band Name" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white transition focus:ring-0" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-300 mb-2">Email</label>
          <input id="email" type="email" placeholder="you@example.com" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white transition focus:ring-0" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-neutral-300 mb-2">Password</label>
          <input id="password" type="password" placeholder="Create a password (min. 6 characters)" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white transition focus:ring-0" required minlength="6">
        </div>
        <button type="submit" id="create-account-btn" class="block w-full text-center py-4 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg">
            Create Account
        </button>
      </form>
    </main>

    <footer class="px-5 py-6 text-center">
      <p class="text-neutral-400 text-sm">
        Already have an account?
        <a href="setflow-login-page.html" class="text-emerald-400 hover:text-emerald-300 font-medium">Sign in</a>
      </p>
    </footer>
  </div>

  <script type="module">
    import { signUpUser } from './api.js';

    const roleButtons = document.querySelectorAll('.role-btn');
    const signupForm = document.getElementById('signup-form');
    let selectedRole = 'Musician'; // Default role

    // --- Role Selection Logic ---
    roleButtons.forEach(button => {
        button.addEventListener('click', () => {
            roleButtons.forEach(btn => btn.classList.remove('role-btn-active'));
            button.classList.add('role-btn-active');
            selectedRole = button.innerText;
        });
    });

    // --- Form Submission Logic ---
    signupForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitButton = document.getElementById('create-account-btn');

         // Basic validation
        if (password.length < 6) {
             toast.show('Password must be at least 6 characters long.', 'error');
             return;
        }


        submitButton.disabled = true;
        submitButton.innerText = 'Creating Account...';

        try {
            await signUpUser(name, email, password, selectedRole);
            // Redirect to profile setup on successful signup
            window.location.href = `setflow-profile-setup.html?role=${selectedRole.toLowerCase()}`;
        } catch (error) {
            console.error('Signup Error:', error);
             let message = 'Could not create account. Please try again.';
             if (error.code === 'auth/email-already-in-use') {
                 message = 'This email address is already in use.';
             } else if (error.code === 'auth/invalid-email') {
                 message = 'Please enter a valid email address.';
             }
            toast.show(message, 'error');
            submitButton.disabled = false;
            submitButton.innerText = 'Create Account';
        }
    });
  </script>

  <div id="toast-notification" class="opacity-0">
      <span id="toast-message">Placeholder message</span>
  </div>
  <script src="toast.js"></script>

</body>
</html>
