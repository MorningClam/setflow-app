<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .role-btn.active { background-color: #059669; color: white; }
    .role-btn { background-color: transparent; color: #D4D4D4; transition: all 0.2s; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">Sign up requires an internet connection.</div>
  
  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="px-5 py-8 text-center">
      <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-2xl bg-emerald-500">
        <img src="logo.png" alt="Setflow Logo" class="h-8 w-8">
      </div>
      <h1 class="text-3xl font-bold">Create your account</h1>
      <p class="mt-2 text-neutral-400">Join the Command Center.</p>
    </header>
    
    <main class="flex-grow p-5">
      <form id="signup-form" class="space-y-6">
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">I am a...</label>
            <div class="grid grid-cols-3 gap-1 rounded-xl bg-neutral-800 p-1">
                <button type="button" class="role-btn active rounded-lg px-3 py-2 text-sm font-semibold">Musician</button>
                <button type="button" class="role-btn rounded-lg px-3 py-2 text-sm font-semibold">Venue</button>
                <button type="button" class="role-btn rounded-lg px-3 py-2 text-sm font-semibold">Promoter</button>
            </div>
        </div>
        <div>
          <label for="name" class="mb-2 block text-sm font-semibold text-neutral-300">Name</label>
          <input id="name" type="text" placeholder="Your Name or Band Name" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" required>
        </div>
        <div>
          <label for="email" class="mb-2 block text-sm font-semibold text-neutral-300">Email</label>
          <input id="email" type="email" placeholder="you@example.com" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" required>
        </div>
        <div>
          <label for="password" class="mb-2 block text-sm font-semibold text-neutral-300">Password</label>
          <input id="password" type="password" placeholder="Create a password (min. 6 characters)" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" required minlength="6">
        </div>
        <button type="submit" id="create-account-btn" class="block w-full rounded-xl bg-emerald-600 px-6 py-3 text-center text-base font-semibold text-white hover:bg-emerald-500 transition-colors">
            Create Account
        </button>
      </form>
    </main>

    <footer class="px-5 py-6 text-center">
      <p class="text-sm text-neutral-400">
        Already have an account?
        <a href="setflow-login-page.html" class="rounded font-medium text-emerald-400 hover:text-emerald-300">Sign in</a>
      </p>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { signUpUser, isOnline } from './api.js';

    const btns = document.querySelectorAll('.role-btn');
    const form = document.getElementById('signup-form');
    const submitBtn = document.getElementById('create-account-btn');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    let role = 'Musician';

    btns.forEach(btn => {
        btn.addEventListener('click', () => {
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            role = btn.textContent;
        });
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if(!isOnline()) { window.toast.show("Internet required.", "error"); return; }

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if(password.length < 6) {
            window.toast.show("Password must be 6+ chars.", "error");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Creating...";

        try {
            await signUpUser(name, email, password, role);
            window.toast.show("Account created!", "success");
            setTimeout(() => {
                window.location.href = `setflow-profile-setup.html?role=${role.toLowerCase()}`;
            }, 1500);
        } catch (err) {
            console.error(err);
            let msg = "Signup failed.";
            if(err.code === 'auth/email-already-in-use') msg = "Email already in use.";
            window.toast.show(msg, "error");
            submitBtn.disabled = false;
            submitBtn.innerText = "Create Account";
        }
    });
  </script>
</body>
</html>
