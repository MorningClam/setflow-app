<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Complete Your Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner-inline { display: inline-block; vertical-align: middle; width: 1rem; height: 1rem; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #10B981; animation: spin 1s ease-in-out infinite; margin-right: 0.5rem; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.2s; }
    .glass-input:focus { border-color: #10B981; ring: 1px solid #10B981; background: rgba(255, 255, 255, 0.1); }
    /* Custom Checkbox */
    .custom-checkbox:checked { background-color: #10B981; border-color: #10B981; background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e"); }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-5 py-4">
    <div class="mb-3 flex items-center justify-between">
      <h1 class="text-lg font-bold tracking-tight">Setup Profile</h1>
      <span class="text-xs font-bold text-emerald-400 uppercase tracking-wider">Step 1 of 1</span>
    </div>
    <div class="h-1 w-full rounded-full bg-neutral-800 overflow-hidden">
        <div class="h-full bg-emerald-500" style="width: 50%"></div>
    </div>
  </header>

  <main class="flex-grow p-5 pt-28 pb-24 relative z-10"> 
    
    <div id="venue-claim-section" class="hidden mb-8 animate-enter">
        <div class="glass-card rounded-xl p-5 border-l-4 border-indigo-500">
            <h2 class="text-lg font-bold text-white mb-1">Claim Your Venue</h2>
            <p class="text-xs text-neutral-400 mb-4">Search our directory to pre-fill your profile.</p>
            
            <div class="relative mb-4">
                <input id="venue-search" type="text" placeholder="Search venue name..." class="w-full rounded-lg glass-input px-4 py-3 text-sm focus:outline-none">
                <div class="absolute right-3 top-3 text-neutral-500">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
            <div id="venue-results" class="space-y-2"></div>
        </div>
    </div>

    <section class="mb-6 text-center animate-enter">
      <h2 class="text-2xl font-bold text-white">Welcome Aboard</h2>
      <p class="text-sm text-neutral-400 mt-1">Let's build your identity.</p>
    </section>

    <form id="profile-form" class="space-y-6 animate-enter" style="animation-delay: 0.1s;">
      <div class="text-center">
        <div class="relative mx-auto inline-block h-28 w-28">
            <img id="profile-preview" class="h-full w-full rounded-full border-4 border-neutral-800 bg-neutral-800 object-cover shadow-xl" src="https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format=fit=crop">
            <label for="image-upload" class="absolute bottom-0 right-0 flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-emerald-500 text-white transition-colors hover:bg-emerald-400 ring-4 ring-neutral-900 shadow-lg btn-press">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
            </label>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
        </div>
      </div>

      <div>
        <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Bio</label>
        <textarea id="bio" rows="3" placeholder="Describe your style..." class="w-full resize-none rounded-xl glass-input px-4 py-3 text-white outline-none"></textarea>
      </div>

      <div>
        <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Location</label>
        <input id="location" type="text" placeholder="e.g., Raleigh, NC" class="w-full rounded-xl glass-input px-4 py-3 text-white outline-none">
      </div>

      <div id="instrument-section">
          <label class="mb-3 block text-xs font-bold uppercase text-neutral-500 tracking-wider">My Instruments</label>
          <div class="grid grid-cols-2 gap-3">
              <label class="flex items-center space-x-3 rounded-xl glass-card p-3 hover:bg-white/5 transition cursor-pointer"><input type="checkbox" name="instrument" value="Guitar" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-emerald-500 focus:ring-emerald-500"><span class="text-sm text-white font-medium">Guitar</span></label>
              <label class="flex items-center space-x-3 rounded-xl glass-card p-3 hover:bg-white/5 transition cursor-pointer"><input type="checkbox" name="instrument" value="Bass" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-emerald-500 focus:ring-emerald-500"><span class="text-sm text-white font-medium">Bass</span></label>
              <label class="flex items-center space-x-3 rounded-xl glass-card p-3 hover:bg-white/5 transition cursor-pointer"><input type="checkbox" name="instrument" value="Drums" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-emerald-500 focus:ring-emerald-500"><span class="text-sm text-white font-medium">Drums</span></label>
              <label class="flex items-center space-x-3 rounded-xl glass-card p-3 hover:bg-white/5 transition cursor-pointer"><input type="checkbox" name="instrument" value="Vocals" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-emerald-500 focus:ring-emerald-500"><span class="text-sm text-white font-medium">Vocals</span></label>
              <label class="flex items-center space-x-3 rounded-xl glass-card p-3 hover:bg-white/5 transition cursor-pointer"><input type="checkbox" name="instrument" value="Keys" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-emerald-500 focus:ring-emerald-500"><span class="text-sm text-white font-medium">Keys/Piano</span></label>
              <label class="flex items-center space-x-3 rounded-xl glass-card p-3 hover:bg-white/5 transition cursor-pointer"><input type="checkbox" name="instrument" value="DJ/Producer" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-emerald-500 focus:ring-emerald-500"><span class="text-sm text-white font-medium">DJ/Producer</span></label>
              <label class="flex items-center space-x-3 rounded-xl glass-card p-3 hover:bg-white/5 transition cursor-pointer"><input type="checkbox" name="instrument" value="Strings" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-emerald-500 focus:ring-emerald-500"><span class="text-sm text-white font-medium">Strings</span></label>
              <label class="flex items-center space-x-3 rounded-xl glass-card p-3 hover:bg-white/5 transition cursor-pointer"><input type="checkbox" name="instrument" value="Other" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-emerald-500 focus:ring-emerald-500"><span class="text-sm text-white font-medium">Other</span></label>
          </div>
      </div>
    </form>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto flex max-w-md items-center justify-between border-t border-white/10 bg-black/90 p-4 backdrop-blur-xl pb-safe">
    <button id="finish-btn" type="submit" form="profile-form" class="w-full rounded-xl bg-emerald-500 px-8 py-3.5 text-base font-bold text-black transition-colors hover:bg-emerald-400 shadow-lg shadow-emerald-500/20 btn-press">Complete Profile</button>
  </footer>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, updateUserProfile, getUserData, isOnline, gracefulGet, db } from './api.js';
    
    const finishButton = document.getElementById('finish-btn');
    const bioTextarea = document.getElementById('bio');
    const locationInput = document.getElementById('location');
    const imageUpload = document.getElementById('image-upload');
    const profilePreview = document.getElementById('profile-preview');
    const venueSection = document.getElementById('venue-claim-section');
    const instrumentSection = document.getElementById('instrument-section');
    const venueResults = document.getElementById('venue-results');
    const venueSearch = document.getElementById('venue-search');
    const offlineBanner = document.getElementById('offline-banner');
    
    let currentUserId = null;
    let selectedImageBase64 = null;

    if(!isOnline()) offlineBanner.style.display = 'block';

    // Resize Logic (Crucial for Firestore limit)
    function resizeImage(file, max, q, cb) {
        const r = new FileReader();
        r.readAsDataURL(file);
        r.onload = (e) => {
            const i = new Image();
            i.src = e.target.result;
            i.onload = () => {
                const c = document.createElement('canvas');
                let w = i.width, h = i.height;
                if(w>max){ h*=max/w; w=max; }
                c.width=w; c.height=h;
                c.getContext('2d').drawImage(i,0,0,w,h);
                cb(c.toDataURL('image/jpeg', q));
            };
        };
    }

    imageUpload.addEventListener('change', (e) => {
        if(e.target.files[0]) {
            resizeImage(e.target.files[0], 500, 0.7, (url) => {
                profilePreview.src = url; selectedImageBase64 = url;
                window.toast.show("Photo ready!", "success");
            });
        }
    });

    // --- Venue Claim Logic ---
    venueSearch.addEventListener('input', async (e) => {
        const term = e.target.value.toLowerCase();
        if(term.length < 3) { venueResults.innerHTML = ''; return; }
        
        const mockVenues = [
            { name: "The Pour House", location: "Raleigh, NC", bio: "Legendary music hall." },
            { name: "Lincoln Theatre", location: "Raleigh, NC", bio: "Historic theatre." },
             { name: "Cat's Cradle", location: "Carrboro, NC", bio: "Iconic indie rock." }
        ];
        
        const matches = mockVenues.filter(v => v.name.toLowerCase().includes(term));
        
        venueResults.innerHTML = matches.map(v => `
            <div class="flex items-center justify-between p-3 rounded-lg bg-white/10 hover:bg-white/20 cursor-pointer transition" onclick="window.fillVenue('${v.name}', '${v.location}', '${v.bio}')">
                <div>
                    <p class="font-bold text-white">${v.name}</p>
                    <p class="text-xs text-neutral-400">${v.location}</p>
                </div>
                <span class="text-xs font-bold text-emerald-400 border border-emerald-500/30 px-2 py-1 rounded">Claim</span>
            </div>
        `).join('');
    });

    window.fillVenue = (name, loc, bio) => {
        document.getElementById('bio').value = bio;
        document.getElementById('location').value = loc;
        window.toast.show(`Claimed ${name}!`, 'success');
        venueResults.innerHTML = '';
        venueSearch.value = name;
    };

    onAuthState(async (user) => {
        if (!user) { window.location.href = 'setflow-login-page.html'; return; }
        
        currentUserId = user.uid;
        
        // Check URL Param for Role (Instant UI Switch)
        const urlParams = new URLSearchParams(window.location.search);
        const paramRole = urlParams.get('role');
        
        if (paramRole === 'venue') {
            venueSection.classList.remove('hidden');
            instrumentSection.classList.add('hidden');
        } else {
             // Default to showing instruments if not venue
             instrumentSection.classList.remove('hidden');
        }

        // Fetch Existing Data
        const userData = await gracefulGet(getUserData(currentUserId));
        if (userData?.roles?.includes('venue')) {
            venueSection.classList.remove('hidden');
            instrumentSection.classList.add('hidden');
        }

        if (userData) {
            bioTextarea.value = userData.bio || '';
            locationInput.value = userData.location || '';
            if(userData.profileImageUrl) profilePreview.src = userData.profileImageUrl;
        }
    });

    document.getElementById('profile-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!currentUserId) return;
        
        finishButton.disabled = true;
        finishButton.innerHTML = '<span class="loading-spinner-inline"></span>Saving...';

        const instruments = Array.from(document.querySelectorAll('input[name="instrument"]:checked')).map(cb => cb.value);

        try {
            const updates = {
                bio: bioTextarea.value.trim(),
                location: locationInput.value.trim(),
                profileSetupComplete: true
            };
            
            // Only save instruments if section is visible
            if (!instrumentSection.classList.contains('hidden')) {
                updates.instruments = instruments;
            }
            
            if (selectedImageBase64) updates.profileImageUrl = selectedImageBase64;

            await updateUserProfile(currentUserId, updates);
            
            const userData = await getUserData(currentUserId);
            const role = (userData?.roles?.[0]) || 'musician';
            
            const redirect = role === 'musician' ? 'setflow-musician-dashboard.html' : 
                             role === 'venue' ? 'setflow-venue-dashboard.html' : 
                             'setflow-promoter-dashboard.html';
            
            window.location.href = redirect;

        } catch (error) {
            console.error(error);
            window.toast.show(`Save failed: ${error.message}`, 'error');
            finishButton.disabled = false;
            finishButton.innerText = 'Complete Profile';
        }
    });
</script>
</body>
</html>
