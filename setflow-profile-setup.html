<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com data:; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Complete Your Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
  <header class="px-5 py-6">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-lg font-bold">Complete Your Profile</h1>
      <span class="text-sm text-neutral-400">Step 1 of 1</span>
    </div>
    <div class="w-full bg-neutral-800 rounded-full h-2"><div class="bg-emerald-500 h-2 rounded-full" style="width: 33.33%"></div></div>
  </header>
  <section class="flex-grow px-5 pb-6">
    <div class="mb-6"><h2 class="text-2xl font-bold text-white mb-2">Let's get started</h2><p class="text-neutral-400">Tell us a bit about yourself to personalize your experience.</p></div>
    <form id="profile-form" class="space-y-6">
      <div class="text-center">
        <div class="relative inline-block">
          <div class="w-24 h-24 bg-neutral-800 rounded-full flex items-center justify-center border-4 border-neutral-700 overflow-hidden">
            <svg class="w-8 h-8 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
          </div>
          <button type="button" class="absolute -bottom-1 -right-1 w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center hover:bg-emerald-600"><svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg></button>
        </div>
      </div>
      <div>
        <label for="bio" class="block text-sm font-medium text-neutral-300 mb-2">Your Bio</label>
        <textarea id="bio" rows="4" placeholder="Describe your style, experience, and what makes you unique..." class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white resize-none"></textarea>
      </div>
    </form>
  </section>
  <footer class="px-5 py-6 flex justify-between items-center border-t border-neutral-800">
    <button class="px-6 py-3 text-neutral-300 font-medium rounded-xl" disabled>Back</button>
    <button id="finish-btn" class="px-8 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl shadow-lg">Finish</button>
  </footer>
</div>

<script type="module">
    import { onAuthState, updateUserProfile } from './api.js';

    const finishButton = document.getElementById('finish-btn');
    const bioTextarea = document.getElementById('bio');
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    const roleRedirectMap = {
        'musician': 'setflow-musician-dashboard.html',
        'venue': 'setflow-venue-dashboard.html',
        'promoter': 'setflow-promoter-dashboard.html'
    };

    let currentUserId = null;

    onAuthState((user) => {
        if (!user) {
            window.location.href = 'setflow-login-page.html';
        } else {
            currentUserId = user.uid;
        }
    });

    finishButton.addEventListener('click', async () => {
        if (!currentUserId) {
            toast.show("Authentication error. Please log in again.", 'error');
            return;
        }

        const bio = bioTextarea.value;
        finishButton.disabled = true;
        finishButton.innerText = 'Saving...';

        try {
            // Save the bio to the user's profile
            await updateUserProfile(currentUserId, { bio: bio });

            // Redirect to the correct dashboard based on the role
            const redirectUrl = roleRedirectMap[role] || roleRedirectMap['musician'];
            window.location.href = redirectUrl;

        } catch (error) {
            console.error("Profile Setup Error:", error);
            toast.show("Could not save your profile. Please try again.", 'error');
            finishButton.disabled = false;
            finishButton.innerText = 'Finish';
        }
    });
</script>

<div id="toast-notification" class="opacity-0">
    <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

</body>
</html>
