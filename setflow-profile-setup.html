<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Complete Your Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css"> <style>
    body { font-family: 'Inter', sans-serif; }
     #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Profile setup requires connection for initial save.</div>
<div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col pt-10">
  <header class="px-5 py-6 fixed top-0 left-0 right-0 max-w-md mx-auto z-20 bg-neutral-900">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-lg font-bold">Complete Your Profile</h1>
      <span class="text-sm text-neutral-400">Step 1 of 1</span>
    </div>
    <div class="w-full bg-neutral-800 rounded-full h-2" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" aria-label="Profile completion progress: 33%">
        <div class="bg-emerald-500 h-2 rounded-full" style="width: 33.33%"></div>
    </div>
  </header>
  <section class="flex-grow px-5 pb-6 pt-32"> <div class="mb-6"><h2 class="text-2xl font-bold text-white mb-2">Let's get started</h2><p class="text-neutral-400">Tell us a bit about yourself to personalize your experience.</p></div>
    <form id="profile-form" class="space-y-6">
      <div class="text-center">
        <div class="relative inline-block">
          <div class="w-24 h-24 bg-neutral-800 rounded-full flex items-center justify-center border-4 border-neutral-700 overflow-hidden">
             <svg aria-hidden="true" class="w-8 h-8 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
          </div>
          <button type="button" aria-label="Upload profile picture" class="absolute -bottom-1 -right-1 w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-800"><svg aria-hidden="true" class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg></button>
          </div>
      </div>
      <div>
        <label for="bio" class="block text-sm font-medium text-neutral-300 mb-2">Your Bio</label>
        <textarea id="bio" rows="4" placeholder="Describe your style, experience, and what makes you unique..." class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white resize-none focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"></textarea>
      </div>
       <div>
           <label for="location" class="block text-sm font-medium text-neutral-300 mb-2">Location (Optional)</label>
           <input id="location" type="text" placeholder="e.g., Raleigh, NC" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
       </div>
       </form>
  </section>
  <footer class="px-5 py-6 flex justify-between items-center border-t border-neutral-800">
    <button class="px-6 py-3 text-neutral-500 font-medium rounded-xl cursor-not-allowed" disabled>Back</button>
    <button id="finish-btn" type="submit" form="profile-form" class="px-8 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl shadow-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Finish</button>
  </footer>
</div>

<script type="module">
    import { onAuthState, updateUserProfile, isOnline } from './api.js'; // Import isOnline

    const finishButton = document.getElementById('finish-btn');
    const bioTextarea = document.getElementById('bio');
    const locationInput = document.getElementById('location'); // Added location input
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    const roleRedirectMap = {
        'musician': 'setflow-musician-dashboard.html',
        'venue': 'setflow-venue-dashboard.html',
        'promoter': 'setflow-promoter-dashboard.html'
    };

    let currentUserId = null;

    onAuthState((user) => {
        if (!user) {
            window.location.href = 'setflow-login-page.html';
        } else {
            currentUserId = user.uid;
        }
    });

    finishButton.addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent default form submission if triggered by button click directly
        if (!currentUserId) {
            toast.show("Authentication error. Please log in again.", 'error');
            return;
        }

        // Check network connection - initial profile setup might require connection
        // For simplicity, we'll allow offline saving here, assuming the user document exists.
        // If user doc creation itself requires online, the signup page should handle that block.

        const bio = bioTextarea.value.trim();
        const location = locationInput.value.trim(); // Get location value
        finishButton.disabled = true;
        finishButton.innerText = 'Saving...';

        try {
            // Save the bio and location to the user's profile
            await updateUserProfile(currentUserId, { bio: bio, location: location }); // Works offline

            // Redirect to the correct dashboard based on the role
            const redirectUrl = roleRedirectMap[role] || roleRedirectMap['musician']; // Default to musician
            const successMessage = isOnline() ? 'Profile saved!' : 'Profile saved locally. Redirecting...';
            toast.show(successMessage, 'success');
            setTimeout(() => {
                 window.location.href = redirectUrl;
            }, 1000); // Short delay for toast

        } catch (error) {
            console.error("Profile Setup Error:", error);
            toast.show("Could not save your profile. Please try again.", 'error');
            finishButton.disabled = false;
            finishButton.innerText = 'Finish';
        }
    });

    // Handle form submission via Enter key as well
    document.getElementById('profile-form').addEventListener('submit', (event) => {
         event.preventDefault(); // Prevent default form submission
         finishButton.click(); // Trigger the button's click handler
    });
</script>

<div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script> <script type="module" src="./api.js"></script> </body>
</html>
