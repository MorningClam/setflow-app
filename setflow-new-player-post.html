<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - New Player Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-find-a-player.html" class="p-2 rounded-lg hover:bg-neutral-700">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <h1 class="text-lg font-bold tracking-tight">Create a New Post</h1>
    <div class="w-9"></div>
  </header>
  <main class="flex-1 px-5 py-4 pb-28">
    <form id="player-post-form" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-neutral-300 mb-2">Post Type</label>
            <div class="grid grid-cols-2 gap-2 bg-neutral-800 p-1 rounded-lg">
                <button type="button" data-type="looking" class="post-type-btn px-3 py-2 bg-emerald-600 text-white text-sm font-semibold rounded-md">I'm Looking For a Player</button>
                <button type="button" data-type="available" class="post-type-btn px-3 py-2 text-neutral-300 text-sm font-semibold rounded-md">I'm Available for Gigs</button>
            </div>
        </div>
        
        <div id="looking-for-fields" class="space-y-4">
            <div>
                <label for="instrument-needed" class="block text-sm font-medium text-neutral-300 mb-2">Instrument Needed</label>
                <input id="instrument-needed" type="text" placeholder="e.g., Bassist, Drummer" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
            </div>
            <div>
                <label for="event-details" class="block text-sm font-medium text-neutral-300 mb-2">Event Details</label>
                <input id="event-details" type="text" placeholder="e.g., The Pour House - Raleigh, NC" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
            </div>
             <div>
                <label for="date-details" class="block text-sm font-medium text-neutral-300 mb-2">Date & Time</label>
                <input id="date-details" type="datetime-local" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
            </div>
            <div>
                <label for="description-looking" class="block text-sm font-medium text-neutral-300 mb-2">Description</label>
                <textarea id="description-looking" rows="3" placeholder="e.g., Need a bassist for a 2-hour funk gig. Paid." class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white resize-none"></textarea>
            </div>
        </div>

        <div id="available-for-fields" class="hidden space-y-4">
            <div>
                <label for="instrument-available" class="block text-sm font-medium text-neutral-300 mb-2">What I Play</label>
                <input id="instrument-available" type="text" placeholder="e.g., Drummer, Vocalist" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-neutral-300 mb-2">My Location</label>
                <input id="location" type="text" placeholder="e.g., Apex, NC" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
            </div>
            <div>
                <label for="availability" class="block text-sm font-medium text-neutral-300 mb-2">Availability</label>
                <input id="availability" type="text" placeholder="e.g., Weekends, Most evenings" class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
            </div>
            <div>
                <label for="description-available" class="block text-sm font-medium text-neutral-300 mb-2">Description</label>
                <textarea id="description-available" rows="3" placeholder="e.g., Experienced in Rock, Blues, and Country. Pro gear and reliable transportation." class="form-input w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white resize-none"></textarea>
            </div>
        </div>
    </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-neutral-900/90 backdrop-blur-sm border-t border-neutral-700">
    <button type="submit" form="player-post-form" id="submit-btn" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl transition-colors shadow-lg">Submit Post</button>
  </footer>
</div>

<script type="module">
  import { onAuthState, createPlayerPost } from './api.js';

  const postForm = document.getElementById('player-post-form');
  const submitButton = document.getElementById('submit-btn');
  const postTypeButtons = document.querySelectorAll('.post-type-btn');
  const lookingForFields = document.getElementById('looking-for-fields');
  const availableForFields = document.getElementById('available-for-fields');
  
  let currentUserId = null;
  let postType = 'looking'; // Default post type

  // --- User Authentication ---
  onAuthState(user => {
    if (user) {
      currentUserId = user.uid;
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });

  // --- Post Type Selection ---
  postTypeButtons.forEach(button => {
    button.addEventListener('click', () => {
      postTypeButtons.forEach(btn => {
        btn.classList.remove('bg-emerald-600', 'text-white');
        btn.classList.add('text-neutral-300');
      });
      button.classList.add('bg-emerald-600', 'text-white');
      button.classList.remove('text-neutral-300');
      postType = button.dataset.type;

      // Toggle form visibility
      if (postType === 'looking') {
        lookingForFields.classList.remove('hidden');
        availableForFields.classList.add('hidden');
      } else {
        lookingForFields.classList.add('hidden');
        availableForFields.classList.remove('hidden');
      }
    });
  });

  // --- Form Submission ---
  postForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    if (!currentUserId) {
      alert("You must be logged in to create a post.");
      return;
    }

    submitButton.disabled = true;
    submitButton.innerText = 'Posting...';

    let postData = {
      userId: currentUserId,
      type: postType,
    };

    if (postType === 'looking') {
      postData.instrument = document.getElementById('instrument-needed').value;
      postData.eventDetails = document.getElementById('event-details').value;
      postData.date = document.getElementById('date-details').value;
      postData.description = document.getElementById('description-looking').value;
    } else {
      postData.instrument = document.getElementById('instrument-available').value;
      postData.location = document.getElementById('location').value;
      postData.availability = document.getElementById('availability').value;
      postData.description = document.getElementById('description-available').value;
    }

    try {
      await createPlayerPost(postData);
      alert('Your post has been published!');
      window.location.href = 'setflow-find-a-player.html';
    } catch (error) {
      console.error("Error creating post:", error);
      alert("Failed to publish your post. Please try again.");
      submitButton.disabled = false;
      submitButton.innerText = 'Submit Post';
    }
  });
</script>

</body>
</html>
