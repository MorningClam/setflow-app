<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - New Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    .loading-spinner-inline { display: inline-block; width: 1rem; height: 1rem; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
    .toggle-btn.active { background-color: #38bdf8; color: #0c4a6e; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); border-color: #38bdf8; }
    .toggle-btn { background-color: rgba(255,255,255,0.05); color: #a3a3a3; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-sky-400">Create Post</h1>
        <div class="w-10"></div>
      </div>
    </header>

    <main class="flex-grow p-5 pt-24 pb-24">
      <form id="player-post-form" class="space-y-6">
        
        <div class="glass-card p-1.5 rounded-xl flex space-x-1">
            <button type="button" data-type="looking" class="toggle-btn active flex-1 py-2.5 rounded-lg text-sm font-bold text-center">Looking for Player</button>
            <button type="button" data-type="available" class="toggle-btn flex-1 py-2.5 rounded-lg text-sm font-bold text-center">Available for Gigs</button>
        </div>

        <div id="looking-for-fields" class="space-y-4 animate-enter">
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Instrument Needed</label>
                <input id="instrument-needed" type="text" placeholder="e.g., Bassist" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-sky-500 transition placeholder-neutral-600">
            </div>
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Date</label>
                <input id="date-details" type="date" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-sky-500 transition appearance-none" style="color-scheme: dark;">
            </div>
             <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Description</label>
                <textarea id="description-looking" rows="3" placeholder="Gig details, pay, vibe..." class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-sky-500 transition resize-none"></textarea>
            </div>
        </div>

        <div id="available-for-fields" class="hidden space-y-4 animate-enter">
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">I Play</label>
                <input id="instrument-available" type="text" placeholder="e.g., Drums" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-sky-500 transition placeholder-neutral-600">
            </div>
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Location</label>
                <input id="location" type="text" placeholder="e.g., Raleigh" class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-sky-500 transition placeholder-neutral-600">
            </div>
            <div>
                <label class="mb-2 block text-xs font-bold uppercase text-neutral-500 tracking-wider">Description</label>
                <textarea id="description-available" rows="3" placeholder="Experience, gear, style..." class="w-full rounded-xl border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-sky-500 transition resize-none"></textarea>
            </div>
        </div>
      </form>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 p-4 backdrop-blur-md">
        <button form="player-post-form" type="submit" id="submit-btn" class="w-full rounded-xl bg-sky-500 px-6 py-3 text-base font-bold text-black hover:bg-sky-400 transition-colors btn-press shadow-lg shadow-sky-500/20">Post It</button>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message"></span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, createPlayerPost, isOnline } from './api.js';

    const form = document.getElementById('player-post-form');
    const submitBtn = document.getElementById('submit-btn');
    const btns = document.querySelectorAll('.toggle-btn');
    const lookingFields = document.getElementById('looking-for-fields');
    const availableFields = document.getElementById('available-for-fields');

    let currentUserId = null;
    let postType = 'looking';

    btns.forEach(btn => {
        btn.addEventListener('click', () => {
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            postType = btn.dataset.type;
            
            if (postType === 'looking') {
                lookingFields.classList.remove('hidden');
                availableFields.classList.add('hidden');
            } else {
                lookingFields.classList.add('hidden');
                availableFields.classList.remove('hidden');
            }
        });
    });

    onAuthState(user => {
        if(user) currentUserId = user.uid;
        else window.location.href = 'setflow-login-page.html';
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!currentUserId) return;

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading-spinner-inline"></span> Posting...';

        let data = { userId: currentUserId, type: postType };

        if (postType === 'looking') {
            data.instrument = document.getElementById('instrument-needed').value.trim();
            data.date = document.getElementById('date-details').value;
            data.description = document.getElementById('description-looking').value.trim();
            if (!data.instrument) {
                window.toast.show("Instrument is required", "error");
                submitBtn.disabled = false; submitBtn.innerText = 'Post It'; return;
            }
        } else {
            data.instrument = document.getElementById('instrument-available').value.trim();
            data.location = document.getElementById('location').value.trim();
            data.description = document.getElementById('description-available').value.trim();
            if (!data.instrument) {
                window.toast.show("Instrument is required", "error");
                submitBtn.disabled = false; submitBtn.innerText = 'Post It'; return;
            }
        }

        try {
            await createPlayerPost(data);
            window.toast.show("Post created!", "success");
            setTimeout(() => window.location.href = 'setflow-find-a-player.html', 1000);
        } catch (err) {
            console.error(err);
            window.toast.show("Error posting.", "error");
            submitBtn.disabled = false;
            submitBtn.innerText = 'Post It';
        }
    });
  </script>
</body>
</html>
