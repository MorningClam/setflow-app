<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - New Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .post-type-btn.active { background-color: #059669; color: white; }
    .post-type-btn { background-color: transparent; color: #D4D4D4; transition: all 0.2s; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline.</div>

  <div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="javascript:history.back()" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Create Post</h1>
        <div class="w-10 h-10"></div>
      </div>
    </header>

    <main class="flex-grow p-5 pt-20 pb-24">
      <form id="player-post-form" class="space-y-6">
        <div>
            <label class="mb-2 block text-sm font-semibold text-neutral-300">Post Type</label>
            <div class="grid grid-cols-2 gap-1 rounded-xl bg-neutral-800 p-1">
                <button type="button" data-type="looking" class="post-type-btn active rounded-lg px-3 py-2 text-sm font-semibold">Looking for Player</button>
                <button type="button" data-type="available" class="post-type-btn rounded-lg px-3 py-2 text-sm font-semibold">Available for Gigs</button>
            </div>
        </div>

        <div id="looking-for-fields" class="space-y-4">
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Instrument Needed</label>
                <input id="instrument-needed" type="text" placeholder="e.g., Bassist" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
            </div>
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Date & Time</label>
                <input id="date-details" type="datetime-local" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none" style="color-scheme: dark;">
            </div>
             <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Description</label>
                <textarea id="description-looking" rows="3" placeholder="Gig details..." class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none"></textarea>
            </div>
        </div>

        <div id="available-for-fields" class="hidden space-y-4">
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">I Play</label>
                <input id="instrument-available" type="text" placeholder="e.g., Drums" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
            </div>
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Location</label>
                <input id="location" type="text" placeholder="e.g., Raleigh" class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
            </div>
            <div>
                <label class="mb-2 block text-sm font-semibold text-neutral-300">Description</label>
                <textarea id="description-available" rows="3" placeholder="Experience, gear, etc..." class="w-full rounded-xl border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none"></textarea>
            </div>
        </div>
      </form>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-900/90 p-4 backdrop-blur-sm">
        <button form="player-post-form" type="submit" id="submit-btn" class="w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white hover:bg-emerald-500 transition-colors">Submit Post</button>
    </footer>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message"></span>
  </div>
  <script src="toast.js"></script>

  <script type="module">
    import { onAuthState, createPlayerPost, isOnline } from './api.js';

    const form = document.getElementById('player-post-form');
    const submitBtn = document.getElementById('submit-btn');
    const btns = document.querySelectorAll('.post-type-btn');
    const lookingFields = document.getElementById('looking-for-fields');
    const availableFields = document.getElementById('available-for-fields');
    const offlineBanner = document.getElementById('offline-banner');

    if(!isOnline()) offlineBanner.style.display = 'block';
    let currentUserId = null;
    let postType = 'looking';

    btns.forEach(btn => {
        btn.addEventListener('click', () => {
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            postType = btn.dataset.type;
            lookingFields.classList.toggle('hidden', postType !== 'looking');
            availableFields.classList.toggle('hidden', postType !== 'available');
        });
    });

    onAuthState(user => {
        if(user) currentUserId = user.uid;
        else window.location.href = 'setflow-login-page.html';
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!currentUserId) return;

        submitBtn.disabled = true;
        submitBtn.innerText = 'Posting...';

        let data = { userId: currentUserId, type: postType };

        if (postType === 'looking') {
            data.instrument = document.getElementById('instrument-needed').value.trim();
            data.date = document.getElementById('date-details').value;
            data.description = document.getElementById('description-looking').value.trim();
            if (!data.instrument || !data.date) {
                window.toast.show("Missing required fields", "error");
                submitBtn.disabled = false; return;
            }
        } else {
            data.instrument = document.getElementById('instrument-available').value.trim();
            data.location = document.getElementById('location').value.trim();
            data.description = document.getElementById('description-available').value.trim();
            if (!data.instrument) {
                window.toast.show("Missing instrument", "error");
                submitBtn.disabled = false; return;
            }
        }

        try {
            await createPlayerPost(data);
            window.toast.show("Post created!", "success");
            setTimeout(() => window.location.href = 'setflow-find-a-player.html', 1000);
        } catch (err) {
            console.error(err);
            window.toast.show("Error posting.", "error");
            submitBtn.disabled = false;
            submitBtn.innerText = 'Submit Post';
        }
    });
  </script>
</body>
</html>
