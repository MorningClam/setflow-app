<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col">
    <header class="px-3 py-4 flex items-center">
      <a href="Setflow - Login Page.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight mx-auto pr-10">Reset Password</h1>
    </header>
    <main class="flex-grow px-5">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-neutral-800 rounded-2xl flex items-center justify-center mx-auto mb-4"><svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></div>
        <h2 class="text-2xl font-bold text-white mb-2">Forgot your password?</h2>
        <p class="text-neutral-400">No worries, we'll send you reset instructions.</p>
      </div>
      <form class="space-y-6">
        <div>
          <label for="resetEmail" class="block text-sm font-medium text-neutral-300 mb-2">Email</label>
          <input type="email" placeholder="Enter your email address" class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-4 text-white" required>
        </div>
        <button type="submit" class="w-full py-4 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-bold rounded-xl shadow-lg">Send Reset Link</button>
      </form>
    </main>
  </div>
</body>
</html>
