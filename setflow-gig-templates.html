  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed; top: 0; left: 0; right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white; text-align: center;
      font-size: 0.875rem; /* text-sm */ font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Canonical Tailwind) */
    .loading-spinner { /* For full section loading */
        display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: theme('colors.emerald.500'); animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Template data may be cached.</div>
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
       <a href="javascript:history.back()" aria-label="Go back" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Gig Templates</h1>
      <div class="w-10 h-10"></div> </div>
  </header>

  <main id="template-list" class="flex-1 space-y-3 p-5 pt-20"> <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m9.75 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM19.5 14.25v2.625a3.375 3.375 0 01-3.375 3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 013.375-3.375H19.5zM4.5 14.25v-2.625a3.375 3.375 0 013.375-3.375h1.5A1.125 1.125 0 0010.5 7.125v-1.5a3.375 3.375 0 013.375-3.375H15.75m-6 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM4.5 14.25v2.625a3.375 3.375 0 003.375 3.375h1.5a1.125 1.125 0 001.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H4.5z" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">No Templates Saved</h3>
      <p class="mt-1 text-sm text-neutral-400">Create a gig to save it as a template.</p>
       </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load gig templates.</p>
    </div>
    
    <div class="template-item flex items-center justify-between rounded-lg bg-neutral-800 p-4 hover:bg-neutral-700 focus-within:bg-neutral-700">
        <div class="flex-1 min-w-0">
            <p class="font-semibold text-white truncate">Saturday Night Headliner</p>
            <p class="text-xs text-neutral-400 truncate">$500 • Rock, Indie, Pop</p>
        </div>
        <a href="setflow-post-event-page.html?templateId=tpl1" class="ml-2 flex-shrink-0 rounded-xl bg-emerald-600 px-4 py-1.5 text-xs font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Use</a>
    </div>
    <div class="template-item flex items-center justify-between rounded-lg bg-neutral-800 p-4 hover:bg-neutral-700 focus-within:bg-neutral-700">
        <div class="flex-1 min-w-0">
            <p class="font-semibold text-white truncate">Acoustic Tuesday</p>
            <p class="text-xs text-neutral-400 truncate">$250 • Singer-Songwriter, Folk</p>
        </div>
        <a href="setflow-post-event-page.html?templateId=tpl2" class="ml-2 flex-shrink-0 rounded-xl bg-emerald-600 px-4 py-1.5 text-xs font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Use</a>
    </div>
    </main>
  </div> <div id="toast-notification" class="fixed bottom-5 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

 <script type="module">
     import { onAuthState, gracefulGet, isOnline } from './api.js';
     // TODO: Need API function like fetchGigTemplates(userId)

     const templateContainer = document.getElementById('template-list');
     const loadingState = document.getElementById('loading-state');
     const emptyState = document.getElementById('empty-state');
     const errorState = document.getElementById('error-state');
     const offlineBanner = document.getElementById('offline-banner');

     // Update offline banner based on initial status
     offlineBanner.style.display = isOnline() ? 'none' : 'block';
     // Listen for network changes
     document.body.addEventListener('app:network-change', (event) => {
         offlineBanner.style.display = event.detail.online ? 'none' : 'block';
     });


     function renderTemplates(templates) {
         // Clear previous items
         const existingItems = templateContainer.querySelectorAll('.template-item');
         existingItems.forEach(item => item.remove());

         if (!templates) { // Error case
             loadingState.style.display = 'none';
             emptyState.style.display = 'none';
             errorState.style.display = 'block';
             return;
         }

         if (templates.length === 0) {
             loadingState.style.display = 'none';
             errorState.style.display = 'none';
             emptyState.style.display = 'block';
             return;
         }

         loadingState.style.display = 'none'; // Hide states
         emptyState.style.display = 'none';
         errorState.style.display = 'none';


         templates.forEach(template => {
             const templateCard = document.createElement('div');
             // Use Canonical List Item Structure (modified)
             templateCard.className = 'template-item flex items-center justify-between rounded-lg bg-neutral-800 p-4 hover:bg-neutral-700 focus-within:bg-neutral-700 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-500';

             const payout = template.payout ? `$${template.payout} • ` : '';
             const genres = template.genres ? template.genres.join(', ') : 'No genre';

             templateCard.innerHTML = `
                 <div class="flex-1 min-w-0">
                     <p class="font-semibold text-white truncate">${template.name}</p>
                     <p class="text-xs text-neutral-400 truncate">${payout}${genres}</p>
                 </div>
                 <a href="setflow-post-event-page.html?templateId=${template.id}" class="ml-2 flex-shrink-0 rounded-xl bg-emerald-600 px-4 py-1.5 text-xs font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">Use</a>
             `;
              // Insert before the state divs
              templateContainer.insertBefore(templateCard, loadingState);
         });
     }

     onAuthState(async (user) => {
         if (user) { // Assume promoter/venue role
             loadingState.style.display = 'flex'; // Show loading
             emptyState.style.display = 'none';
             errorState.style.display = 'none';
             try {
                 // Placeholder fetch logic - Replace with actual fetchGigTemplates(user.uid)
                 const fetchPromise = new Promise(resolve => setTimeout(() => resolve([
                      { id: 'tpl1', name: 'Saturday Night Headliner', startTime: '9:00 PM', endTime: '11:00 PM', payout: 500, genres: ['Rock', 'Indie', 'Pop'], description: 'Standard headliner slot, 2x60min sets.' },
                      { id: 'tpl2', name: 'Acoustic Tuesday', startTime: '7:00 PM', endTime: '9:00 PM', payout: 250, genres: ['Singer-Songwriter', 'Folk'], description: null },
                  ]), 1000));

                 // Use gracefulGet, manage states manually
                 const templates = await gracefulGet(fetchPromise, null, "Could not load templates offline.");
                 renderTemplates(templates); // Handles null/empty response
                 
                 // Remove static placeholders if render was successful
                 if(templates) {
                     document.querySelectorAll('.template-item').forEach(item => {
                         if(!item.hasAttribute('data-dynamic')) { // Add data-dynamic in renderTemplates if needed
                             // This placeholder removal is crude. Better to clear container first.
                             // Rerunning renderTemplates with placeholders removed from HTML.
                         }
                     });
                 }


             } catch (error) {
                 console.error("Error loading templates:", error);
                 renderTemplates(null); // Show error state
             }
         } else {
             window.location.href = 'setflow-login-page.html';
         }
     });
 </script>

 <script type="module" src="./api.js"></script>
</body>
</html>
