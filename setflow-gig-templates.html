<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Gig Templates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="max-w-md mx-auto min-h-screen flex flex-col">
  <header class="px-5 py-4 bg-neutral-800/80 backdrop-blur-sm sticky top-0 z-20 flex justify-between items-center shadow-md border-b border-neutral-700/50">
    <a href="setflow-venue-dashboard.html" class="p-2 rounded-lg hover:bg-neutral-700"><svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
    <h1 class="text-lg font-bold tracking-tight">Gig Templates</h1>
    <button class="px-3 py-1 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-medium">New</button>
  </header>
  <main class="flex-1 px-5 py-4 pb-28 space-y-3">
    <div class="bg-neutral-800 rounded-xl border border-neutral-700/60 p-4">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-white font-semibold">Saturday Night Headliner</h3>
          <p class="text-sm text-neutral-400 mt-1">9:00 PM - 11:00 PM • $500 Payout</p>
          <p class="text-xs text-neutral-500 mt-1">Genres: Rock, Indie, Pop</p>
        </div>
        <button class="text-xs font-semibold text-emerald-400 hover:text-emerald-300">Use Template</button>
      </div>
    </div>
    <div class="bg-neutral-800 rounded-xl border border-neutral-700/60 p-4">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-white font-semibold">Acoustic Tuesday</h3>
          <p class="text-sm text-neutral-400 mt-1">7:00 PM - 9:00 PM • $250 Payout</p>
          <p class="text-xs text-neutral-500 mt-1">Genres: Singer-Songwriter, Folk, Acoustic</p>
        </div>
        <button class="text-xs font-semibold text-emerald-400 hover:text-emerald-300">Use Template</button>
      </div>
    </div>
  </main>
  </div>
</body>
</html>
