                </svg>
                <h3 class="mt-2 text-lg font-semibold text-white">No Upcoming Events</h3>

                 <div class="mt-6">

<script type="module">
    import { onAuthState, fetchCalendarEvents, gracefulGet, isOnline } from './api.js';

    const eventsContainer = document.getElementById('upcoming-events-container');
    const loadingState = document.getElementById('loading-state');
    const emptyState = document.getElementById('empty-state');
    const errorState = document.getElementById('error-state');
    const offlineBanner = document.getElementById('offline-banner');

    // Update offline banner based on initial status
    offlineBanner.style.display = isOnline() ? 'none' : 'block';
    // Listen for network changes
    document.body.addEventListener('app:network-change', (event) => {
        offlineBanner.style.display = event.detail.online ? 'none' : 'block';
    });

    function renderEvents(events) {
        // Clear previous event items
        const existingItems = eventsContainer.querySelectorAll('.event-item');
        existingItems.forEach(item => item.remove());

        if (!events) { // Error case from gracefulGet
            loadingState.style.display = 'none';
            emptyState.style.display = 'none';
            errorState.style.display = 'block';
            return;
        }

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const upcomingEvents = events
            .filter(event => event.dateObject >= today) // Filter for today or later
            .sort((a, b) => a.dateObject - b.dateObject); // Sort ascending

        if (upcomingEvents.length === 0) {
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            emptyState.style.display = 'block'; // Show empty state
            return;
        }

        loadingState.style.display = 'none'; // Hide states
        emptyState.style.display = 'none';
        errorState.style.display = 'none';

        upcomingEvents.forEach(event => {
            const eventElement = document.createElement('div');
            // Use canonical list item structure
            eventElement.className = 'event-item flex items-center justify-between rounded-lg bg-neutral-800 p-4 hover:bg-neutral-700 focus-within:bg-neutral-700 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-500';

            // Determine link based on type
            let detailLink = '#'; // Default/placeholder
            if (event.type === 'gig') {
                detailLink = `setflow-show-sheet.html?gigId=${event.id}`; // Assuming event ID is gig ID for booked gigs
            } else {
                // Link to a generic event detail view or edit view if needed
                // detailLink = `setflow-event-detail.html?id=${event.id}`;
            }

            // Determine color/icon based on type
            let typeColorClass = 'text-neutral-400';
            if (event.type === 'gig') typeColorClass = 'text-emerald-400';
            else if (event.type === 'Personal (Blocked Off)') typeColorClass = 'text-amber-400';
            else if (event.type === 'Rehearsal') typeColorClass = 'text-sky-400';


            eventElement.innerHTML = `
                <div class="flex-1 min-w-0">
                    <p class="truncate text-sm font-semibold text-white">${event.title}</p>
                    <p class="mt-1 truncate text-xs ${typeColorClass}">${event.formattedDate} • ${event.formattedTime} • ${event.type}</p>
                </div>
                <a href="${detailLink}" class="ml-2 flex-shrink-0 rounded-lg px-3 py-1 text-xs font-semibold text-neutral-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">Details</a>
            `;
            // Insert before the state divs
            eventsContainer.insertBefore(eventElement, loadingState);
        });
    }

    onAuthState(async (user) => {
        if (user) {
            loadingState.style.display = 'flex'; // Show loading
            emptyState.style.display = 'none';
            errorState.style.display = 'none';
            try {
                // Use gracefulGet, manage states manually
                const events = await gracefulGet(fetchCalendarEvents(user.uid), null, "Could not load calendar while offline.");
                renderEvents(events); // Handles null/empty response
            } catch (error) {
                console.error("Failed to fetch calendar events:", error);
                renderEvents(null); // Show error state
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
</script>
