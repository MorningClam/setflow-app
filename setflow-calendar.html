<script type="module">
    import { onAuthState, fetchCalendarEvents, gracefulGet, ui } from './api.js'; // Import gracefulGet and ui

    const eventsContainer = document.getElementById('upcoming-events-container');

    // Show initial loading spinner
    ui.loading.show(eventsContainer);

    function renderEvents(events) {
        // gracefulGet handles spinner removal / error display
        if (!events || events.length === 0) {
            eventsContainer.innerHTML = '<p class="text-neutral-500 text-sm">You have no upcoming events.</p>';
            return;
        }

        // Clear container before rendering
        eventsContainer.innerHTML = '';

        events.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.className = 'bg-neutral-800/50 border border-neutral-700/30 rounded-lg p-3';

            eventElement.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-white">${event.title} • ${event.formattedDate}</p>
                        <p class="text-xs text-neutral-400">${event.formattedTime} • ${event.type}</p>
                    </div>
                    <a href="#" class="text-sm font-semibold text-neutral-400 hover:text-white">Details</a>
                </div>
            `;
            eventsContainer.appendChild(eventElement);
        });
    }

    onAuthState(async (user) => {
        if (user) {
            try {
                // Use gracefulGet to fetch events, managing loading/error state
                const events = await gracefulGet(fetchCalendarEvents(user.uid), eventsContainer, "Could not load calendar while offline.");
                // Render only if fetch succeeded
                if (events) {
                  renderEvents(events);
                }
            } catch (error) {
                // Error already displayed by gracefulGet
                console.error("Failed to fetch calendar events (already handled by gracefulGet):", error);
            }
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });
</script>
