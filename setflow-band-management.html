<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Manage Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif;}
    #offline-banner {
      display: none; position: sticky; top: 0; left: 0; right: 0;
      padding: 0.5rem; background-color: #DC2626; color: white;
      text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998;
    }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
    .bottom-nav-link {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500;
        color: #A3A3A3; transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline.</div>

<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-musician-settings.html" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Manage Band</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 space-y-8 p-5 pt-20 pb-20"> 
    <section id="join-requests-section" class="hidden"> 
        <h2 class="mb-3 text-sm font-medium uppercase tracking-wider text-amber-400">Join Requests</h2>
        <div id="join-requests-list" class="space-y-3"></div>
    </section>

    <section>
      <h2 class="mb-3 text-sm font-medium uppercase tracking-wider text-neutral-400">Members</h2>
      <div id="member-list" class="space-y-3">
         <div class="flex justify-center items-center py-5" id="loading-state">
            <div class="loading-spinner"></div>
         </div>
      </div>
    </section>

    <section id="invite-section" class="hidden"> 
        <h2 class="mb-3 text-sm font-medium uppercase tracking-wider text-neutral-400">Invite Member</h2>
        <div class="rounded-xl border border-neutral-700 bg-neutral-800 p-4">
            <div class="flex space-x-2">
                <input id="invite-email" type="email" placeholder="email@example.com" class="flex-1 rounded-xl border border-neutral-700 bg-neutral-700 px-4 py-3 text-white focus:border-emerald-500 focus:outline-none">
                <button id="send-invite-btn" class="flex-shrink-0 rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-500 transition-colors">Send</button>
            </div>
        </div>
    </section>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
    <div class="flex h-16 items-center justify-around">
      <a href="setflow-musician-dashboard.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 001-1v-4a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z"></path></svg>
        Home
      </a>
      <a href="setflow-browse-gigs.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        Gigs
      </a>
      <a href="setflow-applied-gigs.html" class="bottom-nav-link">
         <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        Applied
      </a>
      <a href="setflow-inbox.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path></svg>
        Inbox
      </a>
      <a href="setflow-musician-settings.html" class="bottom-nav-link active">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        Account
      </a>
    </div>
  </nav>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, getBandData, inviteToBand, removeMemberFromBand, getJoinRequests, approveJoinRequest, gracefulGet, isOnline, escapeHTML } from './api.js';

    const memberList = document.getElementById('member-list');
    const inviteSection = document.getElementById('invite-section');
    const requestsSection = document.getElementById('join-requests-section');
    const requestList = document.getElementById('join-requests-list');
    const inviteBtn = document.getElementById('send-invite-btn');
    const inviteInput = document.getElementById('invite-email');
    const loading = document.getElementById('loading-state');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    const bandId = new URLSearchParams(window.location.search).get('bandId');
    let currentUserId = null;
    let isAdmin = false;

    function renderMembers(band) {
        loading.style.display = 'none';
        memberList.innerHTML = '';
        
        if(!band || !band.members) {
            memberList.innerHTML = '<p class="text-center text-red-400">Error loading members.</p>';
            return;
        }

        Object.values(band.members).forEach(member => {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between rounded-lg bg-neutral-800 p-4';
            
            div.innerHTML = `
                <div class="flex items-center space-x-4">
                    <div class="h-10 w-10 rounded-full bg-neutral-700 overflow-hidden">
                        ${member.photoURL ? `<img src="${member.photoURL}" class="h-full w-full object-cover">` : ''}
                    </div>
                    <div>
                        <p class="font-semibold text-white">${escapeHTML(member.name)} ${member.id === currentUserId ? '(You)' : ''}</p>
                        <p class="text-xs text-neutral-400 capitalize">${member.role}</p>
                    </div>
                </div>
                ${isAdmin && member.id !== currentUserId ? 
                    `<button class="text-red-400 text-xs font-semibold border border-red-900 bg-red-900/20 px-3 py-1 rounded-lg hover:bg-red-900/40" onclick="removeUser('${member.id}')">Remove</button>` 
                    : ''}
            `;
            memberList.appendChild(div);
        });
    }

    // Expose for onclick
    window.removeUser = async (uid) => {
        if(!confirm("Remove this member?")) return;
        try {
            await removeMemberFromBand(bandId, uid);
            window.toast.show("Member removed.", "success");
            setTimeout(() => location.reload(), 1000);
        } catch(e) { console.error(e); }
    };

    onAuthState(async (user) => {
        if(user) {
            currentUserId = user.uid;
            if(!bandId) { 
                memberList.innerHTML = 'Error: No band ID';
                return;
            }

            const bandData = await gracefulGet(getBandData(bandId));
            
            if(bandData && bandData.members[user.uid]?.role === 'admin') {
                isAdmin = true;
                inviteSection.classList.remove('hidden');
                // Logic to fetch requests would go here
            }
            
            renderMembers(bandData);
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });

    inviteBtn.addEventListener('click', async () => {
        const email = inviteInput.value.trim();
        if(!email) return;
        inviteBtn.innerText = "...";
        try {
            await inviteToBand(bandId, email);
            window.toast.show("Invite sent!", "success");
            inviteInput.value = "";
        } catch(e) {
            window.toast.show("Failed to invite.", "error");
        } finally {
            inviteBtn.innerText = "Send";
        }
    });
</script>
</body>
</html>
