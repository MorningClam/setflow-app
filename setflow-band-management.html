<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Manage Band</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #fbbf24; animation: spin 0.8s linear infinite; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(251, 191, 36, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    
    /* Nav Alignment */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="if(document.referrer.indexOf(window.location.hostname) !== -1) { history.back(); } else { window.location.href='setflow-musician-settings.html'; }; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-amber-400">Manage Band</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 space-y-8 p-5 pt-24 pb-24 relative z-10"> 
    <section id="join-requests-section" class="hidden animate-enter"> 
        <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-amber-500">Pending Requests</h2>
        <div id="join-requests-list" class="space-y-3"></div>
    </section>

    <section class="animate-enter" style="animation-delay: 0.1s;">
      <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Members</h2>
      <div id="member-list" class="space-y-3">
         <div class="flex justify-center items-center py-5" id="loading-state">
            <div class="loading-spinner"></div>
         </div>
      </div>
    </section>

    <section id="invite-section" class="hidden animate-enter" style="animation-delay: 0.2s;"> 
        <h2 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Invite Member</h2>
        <div class="glass-card rounded-xl p-4">
            <div class="flex space-x-2">
                <input id="invite-email" type="email" placeholder="email@example.com" class="flex-1 rounded-lg border-0 bg-white/5 px-4 py-3 text-white focus:ring-2 focus:ring-amber-500 transition outline-none placeholder-neutral-500">
                <button id="send-invite-btn" class="flex-shrink-0 rounded-lg bg-amber-500 px-4 py-2 text-sm font-bold text-black hover:bg-amber-400 transition-colors btn-press">Send</button>
            </div>
        </div>
    </section>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full">
      <a href="setflow-musician-dashboard.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z"></path></svg>
        <span class="text-xs font-medium">Home</span>
      </a>
      <a href="setflow-browse-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <span class="text-xs font-medium">Gigs</span>
      </a>
      <a href="setflow-applied-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
         <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
         <span class="text-xs font-medium">Applied</span>
      </a>
      <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path></svg>
        <span class="text-xs font-medium">Inbox</span>
      </a>
      <a href="setflow-musician-settings.html" class="bottom-nav-link active text-emerald-400">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span class="text-xs font-medium">Account</span>
      </a>
    </div>
  </nav>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
    import { onAuthState, getBandData, inviteToBand, removeMemberFromBand, gracefulGet, isOnline, escapeHTML, getUserData } from './api.js';

    const memberList = document.getElementById('member-list');
    const inviteSection = document.getElementById('invite-section');
    const inviteBtn = document.getElementById('send-invite-btn');
    const inviteInput = document.getElementById('invite-email');
    const loading = document.getElementById('loading-state');
    
    if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

    const bandId = new URLSearchParams(window.location.search).get('bandId');
    let currentUserId = null;
    let isAdmin = false;

    function renderMembers(band) {
        loading.style.display = 'none';
        memberList.innerHTML = '';
        
        if(!band || !band.members) {
            memberList.innerHTML = '<p class="text-center text-red-400 glass-card p-4 rounded-xl">Error loading members.</p>';
            return;
        }

        Object.values(band.members).forEach(member => {
            const div = document.createElement('div');
            div.className = 'glass-card flex items-center justify-between rounded-xl p-4 transition hover:bg-white/5';
            
            div.innerHTML = `
                <div class="flex items-center space-x-4">
                    <div class="h-10 w-10 rounded-full bg-neutral-800 border border-white/10 overflow-hidden">
                        ${member.photoURL ? `<img src="${member.photoURL}" class="h-full w-full object-cover">` : ''}
                    </div>
                    <div>
                        <p class="font-bold text-white">${escapeHTML(member.name)} ${member.id === currentUserId ? '<span class="text-neutral-500 text-xs">(You)</span>' : ''}</p>
                        <p class="text-xs text-neutral-400 uppercase tracking-wide">${member.role}</p>
                    </div>
                </div>
                ${isAdmin && member.id !== currentUserId ? 
                    `<button class="text-red-400 text-xs font-bold border border-red-500/30 bg-red-900/20 px-3 py-1.5 rounded-lg hover:bg-red-900/40 transition" onclick="removeUser('${member.id}')">Remove</button>` 
                    : ''}
            `;
            memberList.appendChild(div);
        });
    }

    window.removeUser = async (uid) => {
        if(!confirm("Remove this member?")) return;
        try {
            await removeMemberFromBand(bandId, uid);
            window.toast.show("Member removed.", "success");
            setTimeout(() => location.reload(), 1000);
        } catch(e) { console.error(e); }
    };

    onAuthState(async (user) => {
        if(user) {
            currentUserId = user.uid;
            
            if(!bandId) { 
                memberList.innerHTML = '<p class="text-center text-neutral-500">Band not found.</p>';
                loading.style.display = 'none';
                return;
            }

            const bandData = await gracefulGet(getBandData(bandId));
            
            if(bandData && bandData.members[user.uid]?.role === 'admin') {
                isAdmin = true;
                inviteSection.classList.remove('hidden');
            }
            
            renderMembers(bandData);
        } else {
            window.location.href = 'setflow-login-page.html';
        }
    });

    inviteBtn.addEventListener('click', async () => {
        const email = inviteInput.value.trim();
        if(!email) return;
        inviteBtn.innerText = "...";
        try {
            await inviteToBand(bandId, email);
            window.toast.show("Invite sent!", "success");
            inviteInput.value = "";
        } catch(e) {
            window.toast.show("Failed to invite.", "error");
        } finally {
            inviteBtn.innerText = "Send";
        }
    });
</script>
</body>
</html>
