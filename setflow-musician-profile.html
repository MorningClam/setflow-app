<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setflow - My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #10B981; animation: spin 0.8s linear infinite; }
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
  </style>
</head>
<body class="text-white antialiased">
  <div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
    <div id="offline-banner">You are currently offline. Profile data may be cached.</div>
    <div class="ambient-light"></div>
    
    <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">
      <div class="flex h-full items-center justify-between">
        <a href="#" onclick="window.location.href='setflow-musician-settings.html'; return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="flex-grow text-center text-lg font-bold tracking-tight">My Profile</h1>
        <a href="setflow-edit-profile.html" class="text-sm font-semibold text-emerald-400 hover:text-emerald-300 transition">Edit</a>
      </div>
    </header>

    <main id="profile-container" class="flex-grow pt-16 pb-24 p-5 relative z-10"> 
        <div class="flex justify-center items-center py-10" id="loading-state">
          <div class="loading-spinner"></div>
        </div>
        <div class="hidden p-5 text-center text-red-400 glass-card rounded-xl" id="error-state">
            <p>Could not load profile data.</p>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
      <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full">
        <a href="setflow-musician-dashboard.html" class="bottom-nav-link text-neutral-400 hover:text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z"></path></svg>
            <span class="text-xs font-medium">Home</span>
        </a>
        <a href="setflow-browse-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <span class="text-xs font-medium">Gigs</span>
        </a>
        <a href="setflow-applied-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
             <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
             <span class="text-xs font-medium">Applied</span>
        </a>
        <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-400 hover:text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path></svg>
            <span class="text-xs font-medium">Inbox</span>
        </a>
        <a href="setflow-musician-settings.html" class="bottom-nav-link active text-emerald-400">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-xs font-medium">Account</span>
        </a>
      </div>
    </nav>
  </div>

  <div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
    <span id="toast-message">Placeholder</span>
  </div>
  <script src="toast.js"></script>
  <script src="nav.js"></script>

  <script type="module">
    import { onAuthState, getUserData, getBandsForUser, gracefulGet, isOnline, escapeHTML } from './api.js';

    const profileContainer = document.getElementById('profile-container');
    const loadingState = document.getElementById('loading-state');
    const errorState = document.getElementById('error-state');
    const offlineBanner = document.getElementById('offline-banner');

    if(!isOnline()) offlineBanner.style.display = 'block';

    function renderProfile(userData, bands) {
      loadingState.style.display = 'none';
      errorState.style.display = 'none';

      profileContainer.innerHTML = ''; 

      const lookingForBandsBanner = userData.isLookingForBands ? `
          <div class="mb-6 rounded-xl border border-emerald-500/30 bg-emerald-900/20 p-3 text-center glass-card">
            <p class="text-sm font-medium text-emerald-400">✓ Open to joining new bands</p>
          </div>` : '';

      let bandsSectionHtml = '';
      if (bands && bands.length > 0) {
        bandsSectionHtml = `
          <section class="mt-6">
            <h3 class="mb-3 text-xs font-bold uppercase tracking-wider text-neutral-500">Bands</h3>
            <div class="space-y-3">
              ${bands.map(band => `
                <a href="setflow-band-management.html?bandId=${band.id}" class="flex items-center rounded-xl bg-white/5 border border-white/5 p-3 hover:bg-white/10 transition group btn-press">
                  <div class="min-w-0 flex-1">
                    <p class="truncate font-bold text-white group-hover:text-emerald-400 transition">${escapeHTML(band.name)}</p>
                    <p class="truncate text-xs text-neutral-400">${escapeHTML(band.genre || 'Music')}</p>
                  </div>
                </a>`).join('')}
            </div>
          </section>`;
      }

      profileContainer.innerHTML = `
        ${lookingForBandsBanner}
        <section class="text-center mb-8 animate-enter">
          <div class="relative mx-auto h-24 w-24 mb-4">
             <img class="h-full w-full rounded-full border-2 border-neutral-700 object-cover" src="${userData.profileImageUrl || 'https://images.unsplash.com/photo-1521402321589-6689539a-9557?q=80&w=2187&auto=format=fit=crop'}" alt="Profile photo">
          </div>
          <h2 class="text-2xl font-bold text-white">${escapeHTML(userData.name || 'Your Name')}</h2>
          <p class="text-sm text-neutral-400">${escapeHTML(userData.location || 'Location not set')}</p>
        </section>
        
        <section class="glass-card rounded-xl p-4 animate-enter" style="animation-delay: 0.1s;">
          <h3 class="mb-2 text-xs font-bold uppercase tracking-wider text-neutral-500">Bio</h3>
          <p class="text-sm leading-relaxed text-neutral-300">${escapeHTML(userData.bio || 'No bio provided.')}</p>
        </section>
        
        ${bandsSectionHtml}
        
        <section class="mt-6 text-center animate-enter" style="animation-delay: 0.2s;">
             <a href="setflow-earnings-report.html" class="inline-block text-sm font-semibold text-emerald-400 hover:text-emerald-300 transition">View Earnings Report →</a>
        </section>
      `;
    }

    onAuthState(async (user) => {
      if (user) {
        try {
          // Fetch data
          const [userData, bands] = await Promise.all([
             gracefulGet(getUserData(user.uid)),
             gracefulGet(getBandsForUser(user.uid))
          ]);
          
          // Nav already hardcoded, no need to call renderBottomNav unless dynamic changes needed
          if(userData) renderProfile(userData, bands);
          else errorState.style.display = 'block';

        } catch (error) {
          console.error(error);
          loadingState.style.display = 'none';
          errorState.style.display = 'block';
        }
      } else {
        window.location.href = 'setflow-login-page.html';
      }
    });
  </script>
</body>
</html>
