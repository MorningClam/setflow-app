<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Musician Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toast.css"> <style>
    body { font-family: 'Inter', sans-serif; }
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
  <div id="offline-banner">You are currently offline. Profile data may be cached.</div>
  <div class="max-w-md mx-auto bg-neutral-900 min-h-screen flex flex-col pt-10"> <header class="px-3 py-4 bg-neutral-800/80 backdrop-blur-sm fixed top-0 left-0 right-0 max-w-md mx-auto z-20 flex items-center justify-between shadow-md border-b border-neutral-700/50" style="margin-top: 2.5rem;"> <a href="setflow-musician-dashboard.html" class="p-2 rounded-full hover:bg-neutral-700"><svg class="w-6 h-6 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
      <h1 class="text-lg font-bold tracking-tight">My Profile</h1>
      <a href="setflow-edit-profile.html" class="text-sm font-semibold text-emerald-400 hover:text-emerald-300 pr-2">Edit</a>
    </header>
    <main id="profile-container" class="flex-grow pb-20">
      </main>
  </div>

  <script type="module">
    import { onAuthState, getUserData, getBandsForUser, gracefulGet, ui } from './api.js'; // Import gracefulGet and ui

    const profileContainer = document.getElementById('profile-container');

    // Show initial loading spinner
    ui.loading.show(profileContainer);

    function renderProfile(userData, bands) {
      // gracefulGet handles spinner removal / error display
      if (!userData) {
        // Error or offline message is already displayed by gracefulGet
        return;
      }

      // Clear container before rendering profile
      profileContainer.innerHTML = '';

      let lookingForBandsBanner = '';
      if (userData.isLookingForBands) {
        lookingForBandsBanner = `
          <div class="p-4 bg-emerald-900/50 border-b border-emerald-500/30 text-center">
            <p class="text-sm font-medium text-emerald-300">âœ“ Open to joining new bands and projects.</p>
          </div>
        `;
      }

      let bandsSection = '';
      if (bands && bands.length > 0) {
        bandsSection = `
          <div class="p-5 border-b border-neutral-800">
            <h3 class="text-neutral-500 font-semibold uppercase tracking-wider text-xs mb-3">Bands</h3>
            <div class="space-y-3">
              ${bands.map(band => `
                <a href="setflow-band-management.html?bandId=${band.id}" class="flex items-center bg-neutral-800 p-3 rounded-lg hover:bg-neutral-700"> <img class="w-12 h-12 bg-neutral-700 rounded-lg mr-4 object-cover" src="${band.photoURL || 'https://images.unsplash.com/photo-1516280440614-376394488883?q=80&w=2187&auto=format&fit=crop'}" alt="${band.name} photo">
                  <div>
                    <p class="font-semibold text-white">${band.name}</p>
                    <p class="text-xs text-neutral-400">${band.genre || 'Music'}</p>
                  </div>
                </a>
              `).join('')}
            </div>
          </div>
        `;
      }

      profileContainer.innerHTML = `
        ${lookingForBandsBanner}
        <div class="p-5 flex flex-col items-center text-center border-b border-neutral-800">
          <img class="w-24 h-24 rounded-full object-cover border-4 border-neutral-700" src="${userData.profileImageUrl || 'https://images.unsplash.com/photo-1521402321589-6689539a-9557?q=80&w=2187&auto=format&fit=crop'}" alt="Band photo">
          <h2 class="text-2xl font-bold text-white mt-4">${userData.name || 'Your Name'}</h2>
          <p class="text-md text-neutral-400">${userData.location || 'Your Location'}</p>
        </div>
        <div class="p-5 border-b border-neutral-800">
          <h3 class="text-neutral-500 font-semibold uppercase tracking-wider text-xs mb-2">Bio</h3>
          <p class="text-neutral-300 text-sm leading-relaxed">${userData.bio || 'No bio provided. Click Edit to add one!'}</p>
        </div>
        ${bandsSection}
        <div class="p-5">
          <h3 class="text-neutral-500 font-semibold uppercase tracking-wider text-xs mb-3">Links</h3>
          <div class="space-y-3">
            <a href="#" class="flex items-center bg-neutral-800 p-3 rounded-lg hover:bg-neutral-700">
              <svg class="w-6 h-6 text-emerald-400 mr-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.19 14.32c-.24.36-.76.47-1.12.23-2.9-1.78-6.48-2.19-10.88-1.2a.75.75 0 01-.81-.73c-.04-2.1.9-4.13 2.62-5.48.2-.16.48-.13.64.07.16.2.13.48-.07.64-1.55 1.23-2.38 3.01-2.35 4.86 4.08-.92 7.33-.55 9.95 1.04.36.24.47.76.23 1.12z"/></svg>
              <span class="font-medium text-white">Listen on Spotify</span>
            </a>
            <a href="#" class="flex items-center bg-neutral-800 p-3 rounded-lg hover:bg-neutral-700">
               <svg class="w-6 h-6 text-red-500 mr-4" fill="currentColor" viewBox="0 0 24 24"><path d="M21.582,6.186c-0.23-0.86-0.908-1.538-1.768-1.768C18.267,4,12,4,12,4S5.733,4,4.186,4.418 c-0.86,0.23-1.538,0.908-1.768,1.768C2,7.733,2,12,2,12s0,4.267,0.418,5.814c0.23,0.86,0.908,1.538,1.768,1.768 C5.733,20,12,20,12,20s6.267,0,7.814-0.418c0.861-0.23,1.538-0.908,1.768-1.768C22,16.267,22,12,22,12S22,7.733,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z"></path></svg>
              <span class="font-medium text-white">Watch on YouTube</span>
            </a>
          </div>
        </div>
      `;
    }

    onAuthState(async (user) => {
      if (user) {
        try {
          // Fetch user data and bands concurrently using gracefulGet
          const [userData, bands] = await Promise.all([
             gracefulGet(getUserData(user.uid), profileContainer, "Could not load profile data while offline."),
             // Pass null for band loading container, rely on profile container state
             gracefulGet(getBandsForUser(user.uid), null, "Could not load bands while offline.")
          ]);

          // Render profile only if user data was successfully fetched
          if (userData) {
            renderProfile(userData, bands); // Pass potentially null 'bands' if that fetch failed
          }
        } catch (error) {
          // Error already displayed by gracefulGet in profileContainer
          console.error("Error fetching musician profile data (already handled by gracefulGet):", error);
        }
      } else {
        window.location.href = 'setflow-login-page.html';
      }
    });
  </script>
   <div id="toast-notification" class="opacity-0"> <span id="toast-message">Placeholder message</span>
   </div>
   <script src="toast.js"></script> </body>
</html>
