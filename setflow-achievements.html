<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif; background-color:#000;}
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: absolute; top: 0; left: 0; right: 0; height: 60%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 70%); pointer-events: none; z-index: 0; }
    .badge-glow { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); border-color: #10B981; }
    .animate-enter { animation: fadeUp 0.5s ease-out forwards; opacity: 0; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-16 max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 backdrop-blur-sm">

        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-emerald-400">Trophy Case</h1>
      <div class="w-10 h-10"></div> 
    </div>
  </header>

  <main class="flex-1 p-6 pt-24 pb-24 relative z-10"> 
    <div class="text-center mb-8 animate-enter"> 
        <h2 class="text-2xl font-bold text-white">Milestones</h2>
        <p class="mt-1 text-sm text-neutral-400">Unlock badges as you grow your career.</p>
    </div>

    <div class="grid grid-cols-2 gap-4"> 
        <div class="glass-card rounded-2xl p-5 text-center animate-enter" style="animation-delay: 0.1s;">

            </div>
            <h3 class="font-bold text-white text-sm">First Gig</h3>
            <p class="text-xs text-neutral-400 mt-1">Booked & Played</p>
        </div>

        <div class="glass-card rounded-2xl p-5 text-center animate-enter" style="animation-delay: 0.2s;">
            <div class="mx-auto h-16 w-16 rounded-full bg-neutral-800/50 border-2 border-neutral-700 flex items-center justify-center mb-3 grayscale opacity-50">
                üèôÔ∏è
            </div>
            <h3 class="font-bold text-neutral-500 text-sm">Local Legend</h3>
            <p class="text-xs text-neutral-600 mt-1">5 Gigs in 1 City</p>
        </div>

        <div class="glass-card rounded-2xl p-5 text-center animate-enter" style="animation-delay: 0.3s;">
            <div class="mx-auto h-16 w-16 rounded-full bg-neutral-800/50 border-2 border-neutral-700 flex items-center justify-center mb-3 grayscale opacity-50">
                ü§ù
            </div>
            <h3 class="font-bold text-neutral-500 text-sm">Networker</h3>
            <p class="text-xs text-neutral-600 mt-1">10 Connections</p>
        </div>

        <div class="glass-card rounded-2xl p-5 text-center animate-enter" style="animation-delay: 0.4s;">
            <div class="mx-auto h-16 w-16 rounded-full bg-neutral-800/50 border-2 border-neutral-700 flex items-center justify-center mb-3 grayscale opacity-50">
                ‚≠ê
            </div>
            <h3 class="font-bold text-neutral-500 text-sm">Pro Player</h3>
            <p class="text-xs text-neutral-600 mt-1">$1k Earnings</p>
        </div>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full">
       </div>
  </nav>
</div> 

<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
     import { onAuthState, getUserData, gracefulGet, isOnline } from './api.js';

     if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

     onAuthState(async (user) => {
         if (user) {
            const userData = await gracefulGet(getUserData(user.uid));
            if(window.renderBottomNav) window.renderBottomNav('musician', userData?.subscriptionTier, 'setflow-musician-dashboard.html');
         } else {
             window.location.href = 'setflow-login-page.html';
         }
     });
 </script>
</body>
</html>
