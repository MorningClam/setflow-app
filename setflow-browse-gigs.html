<script>
    // --- Filter Modal Logic ---
    const openBtn = document.getElementById('open-filter-btn');
    const closeBtn = document.getElementById('close-filter-btn');
    const modal = document.getElementById('filter-modal');
    openBtn.addEventListener('click', () => { modal.classList.remove('hidden'); modal.classList.add('flex'); });
    closeBtn.addEventListener('click', () => { modal.classList.add('hidden'); modal.classList.remove('flex'); });
</script>

<script type="module">
  import { fetchGigs, gracefulGet, ui } from './api.js'; // Import gracefulGet and ui

  const gigsContainer = document.getElementById('gigs-container');

  function renderGigs(gigs) {
    // gracefulGet handles spinner removal/error display
    if (!gigs || gigs.length === 0) {
      gigsContainer.innerHTML = `<div class="text-center py-16 text-neutral-500">No gigs found matching your criteria.</div>`;
      return;
    }
    // Clear container before rendering
    gigsContainer.innerHTML = '';

    gigs.forEach(gig => {
      const gigElement = document.createElement('a');
      gigElement.href = `setflow-gig-detail-view.html?id=${gig.id}`;
      gigElement.className = 'block bg-neutral-800 rounded-xl border border-neutral-700/60 hover:border-neutral-600 p-4';
      gigElement.innerHTML = `
        <div class="flex items-start justify-between">
          <div>
            <h3 class="text-white font-semibold">${gig.venueName}</h3>
            <p class="text-sm text-neutral-400">${gig.location}</p>
            <p class="text-sm text-neutral-300 mt-1">${gig.formattedDate}</p>
          </div>
          <div class="text-right">
            <p class="text-emerald-400 font-bold text-lg">$${gig.payout}</p>
            <p class="text-xs text-neutral-500">${gig.genre || ''}</p>
          </div>
        </div>
      `;
      gigsContainer.appendChild(gigElement);
    });
  }

  // --- Initial Load ---
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      // Use gracefulGet, passing the container for loading/error state management
      const allGigs = await gracefulGet(fetchGigs(), gigsContainer, "Could not load gigs while offline. Showing cached data if available.");
      // Render only if fetch succeeded
      if (allGigs) {
        renderGigs(allGigs);
      }
    } catch (error) {
      // Error already displayed by gracefulGet
      console.error("Error fetching gigs (already handled by gracefulGet):", error);
    }
  });
</script>
