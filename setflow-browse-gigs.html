<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setflow - Browse Gigs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid rgba(255, 255, 255, 0.1); border-radius: 50%; border-top-color: #10B981; animation: spin 0.8s linear infinite; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: 0; left: 0; right: 0; height: 100%; background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 60%); pointer-events: none; z-index: 0; }
    
    /* Nav Styles */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
    
    .animate-enter { animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col relative z-10 bg-neutral-900 shadow-2xl overflow-hidden">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-auto max-w-md border-b border-white/10 bg-black/80 backdrop-blur-md px-4 py-3">
    <div class="flex h-10 items-center justify-between">
      <a href="#" onclick="goBackOr('setflow-musician-dashboard.html'); return false;" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press transition">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-emerald-400">Browse Gigs</h1>
      <div class="w-10 h-10"></div> 
    </div>
    <div class="mt-2">
      <div class="flex items-center rounded-xl border border-white/10 bg-white/5 px-3 focus-within:border-emerald-500 focus-within:ring-1 focus-within:ring-emerald-500 transition-all">
        <svg class="mr-2 h-4 w-4 flex-shrink-0 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="search-input" type="search" placeholder="Search venues, genres..." class="w-full border-0 bg-transparent py-2.5 text-sm text-white placeholder-neutral-500 outline-none focus:ring-0"/>
      </div>
    </div>
  </header>

  <main id="gigs-container" class="flex-1 space-y-4 p-5 pt-36 pb-24 relative z-10"> 
    <div class="flex justify-center items-center py-20" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    
    <div class="hidden animate-enter" id="empty-state">
        <div class="text-center py-10 glass-card rounded-2xl p-6 border border-white/10">
            <div class="mx-auto h-16 w-16 bg-white/5 rounded-full flex items-center justify-center mb-4">
                <svg class="h-8 w-8 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">No Open Gigs</h3>
            <p class="text-neutral-400 text-sm mb-6">It's quiet right now. Try connecting directly.</p>
            <div class="space-y-3">
                <a href="setflow-venue-directory.html" class="block w-full bg-white/5 border border-white/10 hover:bg-white/10 p-4 rounded-xl transition flex items-center justify-between btn-press group">
                    <div class="text-left"><span class="block font-bold text-white text-sm group-hover:text-emerald-400 transition">Check Venue Directory</span><span class="block text-xs text-neutral-400">Browse local venues</span></div>
                    <svg class="h-5 w-5 text-neutral-500 group-hover:text-white transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
                <a href="setflow-jam-sessions.html" class="block w-full bg-white/5 border border-white/10 hover:bg-white/10 p-4 rounded-xl transition flex items-center justify-between btn-press group">
                    <div class="text-left"><span class="block font-bold text-white text-sm group-hover:text-rose-400 transition">Find a Jam Session</span><span class="block text-xs text-neutral-400">Play with others now</span></div>
                    <svg class="h-5 w-5 text-neutral-500 group-hover:text-white transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </div>
        </div>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div id="bottom-nav-container" class="flex h-16 items-center justify-around w-full"></div>
  </nav>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>
<script src="nav.js"></script>

<script type="module">
  import { fetchGigs, gracefulGet, onAuthState, getUserData, escapeHTML, navigation } from './api.js';
  window.goBackOr = navigation.goBackOr;

  const gigsContainer = document.getElementById('gigs-container');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const searchInput = document.getElementById('search-input');
  
  if(!isOnline()) document.getElementById('offline-banner').style.display = 'block';

  let allGigs = [];

  function renderGigs(gigs) {
    loadingState.style.display = 'none';
    
    Array.from(gigsContainer.children).forEach(child => {
        if (child.id !== 'loading-state' && child.id !== 'empty-state') {
            child.remove();
        }
    });

    if (!gigs || gigs.length === 0) {
      emptyState.style.display = 'block';
      return;
    }
    emptyState.style.display = 'none';

    gigs.forEach((gig, index) => {
      const gigElement = document.createElement('a');
      gigElement.href = `setflow-gig-detail-view.html?id=${gig.id}`;
      gigElement.className = 'glass-card block rounded-xl p-4 transition hover:bg-white/5 mb-3 animate-enter btn-press border border-transparent hover:border-emerald-500/30';
      gigElement.style.animationDelay = `${index * 0.05}s`;
      
      gigElement.innerHTML = `
        <div class="flex items-start justify-between">
          <div class="flex-1 min-w-0">
            <h3 class="font-bold text-white truncate text-lg">${escapeHTML(gig.venueName)}</h3>
            <p class="text-sm text-neutral-400 flex items-center mt-0.5"><svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>${escapeHTML(gig.location)}</p>
            <div class="flex items-center mt-2 space-x-2">
                 <span class="text-[10px] font-bold text-emerald-400 uppercase tracking-wider bg-emerald-500/10 px-2 py-0.5 rounded border border-emerald-500/20">${gig.formattedDate}</span>
            </div>
          </div>
          <div class="text-right ml-4">
            <p class="text-xl font-black text-white">$${escapeHTML(String(gig.payout))}</p>
            <p class="text-[10px] text-neutral-500 uppercase tracking-wider font-bold mt-1">${escapeHTML(gig.genre || 'Open')}</p>
          </div>
        </div>
      `;
      gigsContainer.insertBefore(gigElement, loadingState);
    });
  }

  searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      renderGigs(allGigs.filter(g => g.venueName.toLowerCase().includes(term) || g.genre.toLowerCase().includes(term)));
  });

  onAuthState(async (user) => {
    if (user) {
        // Inject Nav immediately
        if(window.renderBottomNav) window.renderBottomNav('musician', 'free', 'setflow-browse-gigs.html');
        
        const gigs = await gracefulGet(fetchGigs());
        allGigs = gigs || [];
        renderGigs(allGigs);
    } else {
        window.location.href = 'setflow-login-page.html';
    }
  });
</script>
</body>
</html>
