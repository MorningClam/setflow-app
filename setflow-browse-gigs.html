<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setflow - Browse Gigs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .loading-spinner {
        display: inline-block; width: 1.5rem; height: 1.5rem;
        border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%;
        border-top-color: #10B981; animation: spin 1s ease-in-out infinite;
    }
    .bottom-nav-link {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500;
        color: #A3A3A3; transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; }
    .bottom-nav-link svg { margin-bottom: 0.25rem; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-auto max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 py-3 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="#" onclick="goBackOr('setflow-musician-dashboard.html'); return false;" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Browse Gigs</h1>
      <div class="w-10 h-10"></div>
    </div>
    <div class="mt-3 flex items-center space-x-2">
      <div class="flex-grow flex items-center rounded-xl border border-neutral-700 bg-neutral-800 px-3 focus-within:border-emerald-500 focus-within:ring-1 focus-within:ring-emerald-500">
        <svg class="mr-2 h-4 w-4 flex-shrink-0 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input type="search" placeholder="Search gigs..." class="w-full border-0 bg-transparent py-2 text-sm placeholder-neutral-500 outline-none focus:ring-0"/>
      </div>
    </div>
  </header>

  <main id="gigs-container" class="flex-1 space-y-4 p-5 pt-36 pb-20">
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="loading-spinner"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <h3 class="mt-2 text-lg font-semibold text-white">No Gigs Found</h3>
      <p class="mt-1 text-sm text-neutral-400">Try adjusting your filters.</p>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
    <div class="flex h-16 items-center justify-around">
      <a href="setflow-musician-dashboard.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z"></path></svg>
        Home
      </a>
      <a href="setflow-browse-gigs.html" class="bottom-nav-link active">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        Gigs
      </a>
      <a href="setflow-applied-gigs.html" class="bottom-nav-link">
         <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        Applied
      </a>
      <a href="setflow-inbox.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path></svg>
        Inbox
      </a>
      <a href="setflow-musician-settings.html" class="bottom-nav-link">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        Account
      </a>
    </div>
  </nav>
</div>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message"></span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { fetchGigs, gracefulGet, onAuthState, getUserData, escapeHTML, navigation } from './api.js';

  window.goBackOr = navigation.goBackOr;

  const gigsContainer = document.getElementById('gigs-container');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');

  function renderGigs(gigs) {
    loadingState.style.display = 'none';
    if (!gigs || gigs.length === 0) {
      emptyState.style.display = 'block';
      return;
    }

    gigs.forEach(gig => {
      const gigElement = document.createElement('a');
      gigElement.href = `setflow-gig-detail-view.html?id=${gig.id}`;
      gigElement.className = 'block rounded-xl border border-neutral-700 bg-neutral-800 p-4 transition-colors hover:bg-neutral-700 mb-4';
      
      gigElement.innerHTML = `
        <div class="flex items-start justify-between">
          <div>
            <h3 class="font-semibold text-white truncate">${escapeHTML(gig.venueName)}</h3>
            <p class="text-sm text-neutral-400">${escapeHTML(gig.location)}</p>
            <p class="mt-1 text-sm text-neutral-300">${gig.formattedDate}</p>
          </div>
          <div class="text-right">
            <p class="text-lg font-bold text-emerald-400">$${escapeHTML(String(gig.payout))}</p>
            <p class="text-xs text-neutral-500">${escapeHTML(gig.genre)}</p>
          </div>
        </div>
      `;
      gigsContainer.appendChild(gigElement);
    });
  }

  onAuthState(async (user) => {
    if (user) {
        const allGigs = await gracefulGet(fetchGigs());
        renderGigs(allGigs);
    } else {
        window.location.href = 'setflow-login-page.html';
    }
  });
</script>
</body>
</html>
