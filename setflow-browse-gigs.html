<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.functions.cloud.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Setflow - Browse Gigs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body{font-family:'Inter',sans-serif}
    #offline-banner {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5rem; /* p-2 */
      background-color: theme('colors.red.600'); /* bg-red-600 */
      color: white;
      text-align: center;
      font-size: 0.875rem; /* text-sm */
      font-weight: 500; /* font-medium */
      z-index: 9999;
    }
    /* Loading Spinner Styles (Moved to Tailwind) */
    .loading-spinner {
        display: inline-block;
        width: 1.5rem; /* w-6 */
        height: 1.5rem; /* h-6 */
        border: 4px solid rgba(115, 115, 115, 0.3); /* border-4 border-neutral-500/30 */
        border-radius: 50%;
        border-top-color: theme('colors.emerald.500'); /* border-t-emerald-500 */
        animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Ensure bottom nav links are styled */
    .bottom-nav-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        padding: 0.5rem 0; /* py-2 */
        font-size: 0.75rem; /* text-xs */
        font-weight: 500; /* font-medium */
        color: theme('colors.neutral.400');
        transition: color 0.15s ease-in-out;
    }
    .bottom-nav-link:hover { color: theme('colors.white'); }
    .bottom-nav-link.active { color: theme('colors.emerald.400'); }
    .bottom-nav-link svg { margin-bottom: 0.25rem; /* mb-1 */ }
    /* Modal styles */
    .modal-container { transition: opacity 0.3s ease-out; }
    .modal-overlay { transition: opacity 0.3s ease-out; opacity: 0;}
    .modal-content { transform: translateY(100%); transition: transform 0.3s ease-out; }
    .modal-container.flex .modal-content { transform: translateY(0); }
    .modal-container.flex .modal-overlay { opacity: 1; }
  </style>
</head>
<body class="bg-neutral-900 text-white antialiased">
<div id="offline-banner">You are currently offline. Showing cached data.</div>
<div class="mx-auto flex min-h-screen max-w-md flex-col bg-neutral-900 text-white">
  <header class="fixed top-0 left-0 right-0 z-20 mx-auto h-auto max-w-md border-b border-neutral-700 bg-neutral-800/90 px-4 py-3 backdrop-blur-sm">
    <div class="flex h-full items-center justify-between">
      <a href="setflow-musician-dashboard.html" aria-label="Go back to dashboard" class="p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-semibold tracking-tight">Browse Gigs</h1>
      <div class="w-10 h-10"></div>
    </div>
    <div class="mt-3 flex items-center space-x-2">
      <div class="flex-grow flex items-center rounded-xl border border-neutral-700 bg-neutral-800 px-3 focus-within:border-emerald-500 focus-within:ring-1 focus-within:ring-emerald-500">
        <svg class="mr-2 h-4 w-4 flex-shrink-0 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input type="search" placeholder="Search by venue, city, or genre" class="w-full border-0 bg-transparent py-2 text-sm placeholder-neutral-500 outline-none focus:ring-0"/>
      </div>
      <button id="open-filter-btn" data-modal-target="#filter-modal" aria-label="Open filters" class="p-2 rounded-lg bg-neutral-700 hover:bg-neutral-600 flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 16v-2m8-8h2M4 12H2m15.364 6.364l1.414 1.414M4.222 4.222l1.414 1.414m12.728 0l-1.414 1.414M5.636 18.364l-1.414 1.414M12 16a4 4 0 110-8 4 4 0 010 8zm0 0v1m0-10V5"></path></svg>
      </button>
    </div>
  </header>

  <main id="gigs-container" class="flex-1 space-y-4 p-5 pt-36 pb-20">
    <div class="flex justify-center items-center py-10" id="loading-state">
      <div class="animate-spin border-4 border-neutral-500/30 border-t-emerald-500 rounded-full w-6 h-6"></div>
    </div>
    <div class="hidden py-10 text-center" id="empty-state">
      <svg class="mx-auto h-12 w-12 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-white">No Gigs Found</h3>
      <p class="mt-1 text-sm text-neutral-400">Try adjusting your filters or search.</p>
    </div>
    <div class="hidden py-10 text-center text-red-400" id="error-state">
        <p>Could not load gigs. Please try again later.</p>
    </div>
    </main>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-neutral-700 bg-neutral-800/90 backdrop-blur-sm">
    <div class="flex h-16 items-center justify-around">
      <a href="setflow-musician-dashboard.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Home">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 001-1v-4a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z" /></svg>
        <span class="text-xs font-medium">Home</span>
      </a>
      <a href="setflow-browse-gigs.html" class="bottom-nav-link active text-emerald-400" aria-current="page" aria-label="Gigs">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        <span class="text-xs font-medium">Gigs</span>
      </a>
      <a href="setflow-applied-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Applied">
         <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span class="text-xs font-medium">Applied</span>
      </a>
      <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Inbox">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z" /></svg>
        <span class="text-xs font-medium">Inbox</span>
      </a>
      <a href="setflow-account-settings.html" class="bottom-nav-link text-neutral-400 hover:text-white" aria-label="Menu">
         <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
        <span class="text-xs font-medium">Menu</span>
      </a>
    </div>
  </nav>
</div>

<div id="filter-modal" class="modal-container fixed inset-0 z-40 hidden items-end bg-black/70 p-0" aria-modal="true" role="dialog" aria-labelledby="filter-modal-title">
    <div class="modal-overlay absolute inset-0"></div>
    <div class="modal-content relative z-10 w-full max-w-md rounded-t-xl bg-neutral-800 shadow-xl transform transition-transform duration-300 ease-out">
        <div class="flex items-center justify-between border-b border-neutral-700 p-4">
            <h3 id="filter-modal-title" class="text-lg font-semibold text-white">Filters</h3>
            <button class="modal-close-x p-2 rounded-full text-neutral-300 hover:bg-neutral-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900" aria-label="Close">
               <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <div class="space-y-6 p-5">
            <div>
              <label for="payout-range" class="mb-2 block text-sm font-semibold text-neutral-300">Payout Range: $<span id="payout-value">250</span>+</label>
              <input id="payout-range" type="range" min="50" max="1000" value="250" step="50" class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
              <div class="mt-1 flex justify-between text-xs text-neutral-500"><span>$50</span><span>$1000+</span></div>
            </div>
            <div>
              <label class="mb-2 block text-sm font-semibold text-neutral-300">Date Range</label>
              <div class="grid grid-cols-3 gap-2">
                <button class="rounded-xl px-3 py-2 text-sm font-semibold text-emerald-400 bg-emerald-900/50 hover:bg-emerald-800/50 focus:outline-none focus:ring-2 focus:ring-emerald-500">This Weekend</button>
                <button class="rounded-xl px-3 py-2 text-sm font-semibold text-white bg-neutral-700 hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">Next Week</button>
                <button class="rounded-xl px-3 py-2 text-sm font-semibold text-white bg-neutral-700 hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">This Month</button>
              </div>
            </div>
        </div>
        <div class="bg-neutral-900/50 p-4">
            <button class="modal-close w-full rounded-xl bg-emerald-600 px-6 py-3 text-base font-semibold text-white transition-colors hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900 disabled:cursor-not-allowed disabled:opacity-50">Show Results</button>
        </div>
    </div>
</div>

<script type="module">
  import { fetchGigs, gracefulGet, isOnline } from './api.js';

  const gigsContainer = document.getElementById('gigs-container');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const errorState = document.getElementById('error-state');
  const offlineBanner = document.getElementById('offline-banner');

  // Update offline banner based on initial status
  offlineBanner.style.display = isOnline() ? 'none' : 'block';
  // Listen for network changes
  document.body.addEventListener('app:network-change', (event) => {
      offlineBanner.style.display = event.detail.online ? 'none' : 'block';
  });

  function renderGigs(gigs) {
    // Clear previous cards, keep state divs
    const existingCards = gigsContainer.querySelectorAll('a.gig-card');
    existingCards.forEach(card => card.remove());

    if (!gigs) { // Error occurred during fetch
        loadingState.style.display = 'none';
        emptyState.style.display = 'none';
        errorState.style.display = 'block'; // Show error state
        return;
    }

    if (gigs.length === 0) {
      loadingState.style.display = 'none';
      errorState.style.display = 'none';
      emptyState.style.display = 'block'; // Show empty state
      return;
    }

    loadingState.style.display = 'none'; // Hide loading
    emptyState.style.display = 'none';   // Hide empty
    errorState.style.display = 'none';   // Hide error

    gigs.forEach(gig => {
      const gigElement = document.createElement('a');
      gigElement.href = `setflow-gig-detail-view.html?id=${gig.id}`;
      // Added 'gig-card' class for easier selection, applied canonical styles
      gigElement.className = 'gig-card block rounded-xl border border-neutral-700 bg-neutral-800 p-4 transition-colors duration-150 ease-in-out hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 focus:ring-offset-neutral-900';
      gigElement.innerHTML = `
        <div class="flex items-start justify-between">
          <div>
            <h3 class="font-semibold text-white truncate">${gig.venueName}</h3>
            <p class="text-sm text-neutral-400">${gig.location}</p>
            <p class="mt-1 text-sm text-neutral-300">${gig.formattedDate}</p>
          </div>
          <div class="text-right">
            <p class="text-lg font-bold text-emerald-400">$${gig.payout}</p>
            <p class="text-xs text-neutral-500">${gig.genre || ''}</p>
          </div>
        </div>
      `;
      // Insert before the state divs
      gigsContainer.insertBefore(gigElement, loadingState);
    });
  }

  // --- Initial Load ---
  document.addEventListener('DOMContentLoaded', async () => {
    loadingState.style.display = 'flex'; // Ensure loading is visible initially
    emptyState.style.display = 'none';
    errorState.style.display = 'none';

    try {
      // Fetch gigs using gracefulGet, but don't pass container, manage states manually
      const allGigs = await gracefulGet(fetchGigs(), null, "Could not load gigs while offline.");
      renderGigs(allGigs); // Render or show error/empty state
    } catch (error) {
      console.error("Error fetching gigs:", error);
      renderGigs(null); // Explicitly show error state
    }
  });
</script>

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
  <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module" src="./api.js"></script>
</body>
</html>
