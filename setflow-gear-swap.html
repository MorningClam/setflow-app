<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setflow - Gear Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="toast.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
    #offline-banner { display: none; position: sticky; top: 0; left: 0; right: 0; padding: 0.5rem; background-color: #DC2626; color: white; text-align: center; font-size: 0.875rem; font-weight: 500; z-index: 9998; }
    .loading-spinner { display: inline-block; width: 1.5rem; height: 1.5rem; border: 4px solid rgba(115, 115, 115, 0.3); border-radius: 50%; border-top-color: #fbbf24; animation: spin 1s ease-in-out infinite; }
    .glass-card { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .btn-press { transition: transform 0.1s ease-in-out; } .btn-press:active { transform: scale(0.95); }
    .ambient-light { position: fixed; top: 0; left: 0; right: 0; height: 100%; background: radial-gradient(circle at 50% 0%, rgba(245, 158, 11, 0.1), transparent 60%); pointer-events: none; z-index: 0; }
    
    /* Bottom Nav Styles */
    .bottom-nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 0.5rem 0; font-size: 0.75rem; font-weight: 500; color: #A3A3A3; transition: color 0.15s ease-in-out; width: 100%; }
    .bottom-nav-link:hover { color: white; }
    .bottom-nav-link.active { color: #34D399; } /* Musician Emerald */
    .bottom-nav-link svg { margin-bottom: 0.25rem; display: block; margin-left: auto; margin-right: auto; }
    
    .animate-enter { animation: fadeUp 0.4s ease-out forwards; opacity: 0; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="text-white antialiased">
<div class="mx-auto max-w-md bg-neutral-900 relative z-10 pb-24">
  <div id="offline-banner">You are currently offline.</div>
  <div class="ambient-light"></div>

  <header class="border-b border-white/10 bg-black/20 backdrop-blur-md px-4 py-3 sticky top-0 z-20">
    <div class="flex h-10 items-center justify-between">
      <a href="setflow-musician-dashboard.html" class="p-2 rounded-full text-neutral-400 hover:text-white btn-press transition">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <h1 class="flex-grow text-center text-lg font-bold tracking-tight text-amber-400">Gear Market</h1>
      <div class="w-10 h-10"></div>
    </div>
    <div class="mt-2">
      <div class="flex items-center rounded-xl border border-white/10 bg-white/5 px-3 focus-within:border-amber-500 focus-within:ring-1 focus-within:ring-amber-500 transition">
        <svg class="mr-2 h-4 w-4 flex-shrink-0 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        <input id="search-input" type="search" placeholder="Search pedals, guitars..." class="w-full border-0 bg-transparent py-2.5 text-sm text-white placeholder-neutral-500 outline-none focus:ring-0">
      </div>
    </div>
  </header>

  <main class="p-4 space-y-4"> 
    <div id="gear-container" class="grid grid-cols-2 gap-3"> 
        <div class="col-span-2 flex justify-center items-center py-20" id="loading-state">
            <div class="loading-spinner"></div>
        </div>
        <div class="hidden col-span-2 py-10 text-center glass-card rounded-xl" id="empty-state">
             <p class="text-sm text-neutral-400">The market is quiet.</p>
        </div>
    </div>
  </main>

  <a href="setflow-sell-item.html" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-30 flex items-center justify-center bg-amber-500 text-black px-6 py-3 rounded-full shadow-lg shadow-amber-500/30 btn-press font-bold text-sm border-2 border-neutral-900 hover:bg-amber-400 transition">
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      List Item
  </a>

  <nav class="fixed bottom-0 left-0 right-0 z-30 mx-auto max-w-md border-t border-white/10 bg-black/90 backdrop-blur-xl pb-safe">
    <div class="flex h-16 items-center justify-around w-full">
      <a href="setflow-musician-dashboard.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001 1h2a1 1 0 00-1-1h-2a1 1 0 00-1 1v4z"></path></svg>
        <span class="text-xs font-medium">Home</span>
      </a>
      <a href="setflow-browse-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <span class="text-xs font-medium">Gigs</span>
      </a>
      <a href="setflow-applied-gigs.html" class="bottom-nav-link text-neutral-400 hover:text-white">
         <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
         <span class="text-xs font-medium">Applied</span>
      </a>
      <a href="setflow-inbox.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path></svg>
        <span class="text-xs font-medium">Inbox</span>
      </a>
      <a href="setflow-musician-settings.html" class="bottom-nav-link text-neutral-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span class="text-xs font-medium">Account</span>
      </a>
    </div>
  </nav>
</div> 

<div id="toast-notification" class="fixed bottom-20 left-1/2 z-[9999] max-w-[90%] -translate-x-1/2 transform rounded-xl px-6 py-3 text-center text-base text-white shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
 <span id="toast-message">Placeholder message</span>
</div>
<script src="toast.js"></script>

<script type="module">
  import { onAuthState, fetchGearListings, gracefulGet, isOnline, getUserData, navigation, escapeHTML } from './api.js'; 

  const gearContainer = document.getElementById('gear-container');
  const loadingState = document.getElementById('loading-state');
  const emptyState = document.getElementById('empty-state');
  const searchInput = document.getElementById('search-input');
  const offlineBanner = document.getElementById('offline-banner');
  
  let allItems = [];
  if(!isOnline()) offlineBanner.style.display = 'block';

  function renderListings(listings) {
    loadingState.style.display = 'none';
    // Remove existing cards
    gearContainer.querySelectorAll('a.gear-card').forEach(item => item.remove());

    if (!listings || listings.length === 0) {
      emptyState.style.display = 'block';
      return;
    }
    emptyState.style.display = 'none';

    listings.forEach((item, index) => {
      const itemCard = document.createElement('a');
      itemCard.href = `setflow-gear-detail.html?id=${item.id}`;
      // TRADING CARD STYLE
      itemCard.className = 'gear-card group relative aspect-[4/5] w-full rounded-2xl overflow-hidden bg-neutral-800 border border-white/10 shadow-lg transition hover:border-amber-500/50 btn-press';
      itemCard.style.animationDelay = `${index * 0.05}s`;
      itemCard.classList.add('animate-enter');

      const imageUrl = item.imageUrl || 'https://images.unsplash.com/photo-1598387993441-3cf0b5354d24?q=80&w=500&auto=format=fit=crop';
      
      itemCard.innerHTML = `
        <img class="absolute inset-0 h-full w-full object-cover opacity-80 group-hover:scale-110 transition duration-500" src="${imageUrl}" alt="${escapeHTML(item.name)}">
        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
        
        <div class="absolute top-2 right-2 bg-amber-500 text-black text-xs font-bold px-2 py-1 rounded shadow-lg">
            $${item.price}
        </div>

        <div class="absolute bottom-0 left-0 p-3 w-full">
            <h3 class="text-white font-bold text-sm truncate drop-shadow-md">${escapeHTML(item.name)}</h3>
            <p class="text-[10px] text-neutral-300 uppercase tracking-wide font-medium flex items-center mt-0.5">
               <svg class="w-3 h-3 mr-1 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg> ${escapeHTML(item.location || 'USA')}
            </p>
        </div>
      `;
       gearContainer.insertBefore(itemCard, loadingState);
    });
  }

  searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      renderListings(allItems.filter(i => i.name.toLowerCase().includes(term)));
  });

  onAuthState(async (user) => {
    if (user) {
        const listings = await gracefulGet(fetchGearListings());
        allItems = listings || [];
        renderListings(listings);
    } else {
      window.location.href = 'setflow-login-page.html';
    }
  });
</script>
</body>
</html>
